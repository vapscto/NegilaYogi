<div class="container margin-top-80">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2" data-ng-show="vm.signIn">
        <div class="panel panel-primary box-shadow">
            <div class="panel-heading text-center">
                Sign In
            </div>
            <div class="panel-body">
                <form name="vm.loginForm" class="form-horizontal" data-ng-submit="vm.login(vm.getUser);">
                    <div class="col-xs-12 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="admin" placeholder="Username" required data-ng-model="vm.getUser.Username">
                    </div>
                    <div class="col-xs-12 input-group margin-top-20">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" data-ng-model="vm.getUser.Password" required value="admin">
                    </div>
                    <div class="col-xs-12 margin-top-20">
                        <span class="pull-left">
                            <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                        </span>
                        <span class="pull-right">
                            <a href="#">Forgot Password?</a>
                        </span>
                    </div>
                    <div class="col-xs-12 margin-top-20">
                        <button type="submit" class="btn btn-block btn-success">
                            Login <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </div>
                    <p class="small text-center">--or use--</p>
                    <div class="social">
                        <div class="col-xs-4">
                            <button class="btn btn-sm btn-block btn-facebook" style="padding-left: 3px;">
                                <i class="fa fa-facebook-official" aria-hidden="true" style="padding-right: 1px;"></i>
                                <span>Facebook</span>
                            </button>
                        </div><!--/col-->

                        <div class="col-xs-4">
                            <button class="btn btn-sm  btn-block btn-twitter">
                                <i class="fa fa-twitter-square" aria-hidden="true" style="padding-right: 1px;"></i>
                                <span>Twitter</span>
                            </button>
                        </div><!--/col-->

                        <div class="col-xs-4">
                            <button class="btn btn-sm btn-block btn-linkedin">
                                <i class="fa fa-linkedin-square" aria-hidden="true" style="padding-right: 1px;"></i>
                                <span>LinkedIn</span>
                            </button>
                        </div><!--/col-->

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
