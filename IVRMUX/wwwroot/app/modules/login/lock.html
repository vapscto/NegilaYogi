<section data-ng-init="GetUser()">
    <form name="vm.loginForm" class="form-horizontal" data-ng-submit="vm.lock_disable(vm.getLockUser);">


        <div class="lockscreen" style="background: #000000;">
            <div class="center">
                <div class="headline text-center" id="time">
                    <!-- Time auto generated by js -->
                </div><!-- /.headline -->
                <!-- User name -->
                <div class="lockscreen-name">{{uName}}</div>
                <!-- START LOCK SCREEN ITEM -->
                <div class="lockscreen-item">
                    <!-- lockscreen image -->
                    <div class="lockscreen-image">
                        <img src="{{imgname}}" alt="user image" />
                    </div>
                    <!-- /.lockscreen-image -->
                    <!-- lockscreen credentials (contains the form) -->
                    <div class="lockscreen-credentials">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="password" data-ng-model="vm.getLockUser.pwd" style="height:36px;padding-left: 12px;" />
                            <div class="input-group-btn">
                                <button class="btn btn-flat"><i class="fa fa-arrow-right text-muted"></i></button>
                            </div>
                        </div>
                    </div><!-- /.lockscreen credentials -->

                </div><!-- /.lockscreen-item -->

                <div class="lockscreen-link">
                    <a ui-sref="login">Or sign in as a different user</a>
                </div>
            </div><!-- /.center -->
        </div>
    </form>
</section>
