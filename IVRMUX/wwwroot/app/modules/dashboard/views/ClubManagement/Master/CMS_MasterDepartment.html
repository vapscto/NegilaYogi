<section class="content">
    <div data-ng-init="loaddata();">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()" name="myForm" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Master Department</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Department Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="mppn" data-ng-model="CMSMDEPT_DepartmentName" maxlength="40" allow-pattern="(\s|[a-zA-Z])" autocomplete="off" placeholder="Department Name" ng-paste="$event.preventDefault()" required>
                                    <div class="error-messages" ng-if="interacted(myForm.mppn)" ng-messages="myForm.mppn.$error">
                                        <div ng-message="required">Enter Department Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Department Code:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="mppnD" data-ng-model="CMSMDEPT_DeptCode" maxlength="40" placeholder="Department Code" autocomplete="off" ng-paste="$event.preventDefault()" allow-pattern="([a-zA-Z0-9])" required>
                                    
                                    <div class="error-messages" ng-if="interacted(myForm.mppnD)" ng-messages="myForm.mppnD.$error">
                                        <div ng-message="required">Enter Department code</div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <br />

                    <div class="">
                        <div class="text-center">
                            <input type="hidden" ng-model="CMSMDEPT_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">

                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>

                            <md-button  class="md-raised md-warn" data-ng-click="clear()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
       
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Department</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{presentCountgrid}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-if="search!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>

                            <th style="text-align:center">
                                SL.NO
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('cmsmdepT_DepartmentName')">Department Name</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('cmsmdepT_DeptCode')">Department Code</a>

                            <th style="text-align:center">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr dir-paginate="user in filterValue1 = (getreport | filter : searchValue)  | orderBy:propertyName:reverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'" pagination-id="xyz">

                            <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>

                            <td style="text-align:left">{{user.cmsmdepT_DepartmentName}}</td>
                            <td style="text-align:left">{{user.cmsmdepT_DeptCode}}</td>
                            <td class="hidden">{{user.cmsmdepT_Id}}</td>
                            <td class="text-center">
                                <span ng-if="user.cmsmdepT_ActiveFlag == true">
                                    <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                    <a href="" ng-click="Deletedata(user)"
                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        <i> Deactivate</i>
                                    </a>
                                </span>
                                <span ng-if="user.cmsmdepT_ActiveFlag == false">
                                    <a href="" ng-click="Deletedata(user)"
                                       class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                        <i> Activate </i>
                                    </a>
                                </span>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true" pagination-id="xyz">
                </dir-pagination-controls>

            </div>
        </div>

    </div>


</section>
