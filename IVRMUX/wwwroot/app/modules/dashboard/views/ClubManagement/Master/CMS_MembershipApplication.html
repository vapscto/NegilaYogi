<section class="content">
    <div data-ng-init="loaddata();">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()" name="myForm" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Membership Application</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-sm-12">
                        <div class="col-sm-6 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Application Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="appname" data-ng-model="CMSMAPPL_ApplicantsName" maxlength="40" allow-pattern="(\s|[a-zA-Z])" autocomplete="off" placeholder="Application Name" ng-paste="$event.preventDefault()" required>
                                    <div class="error-messages" ng-if="interacted(myForm.appname)" ng-messages="myForm.appname.$error">
                                        <div ng-message="required"> Application Name</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Phone Number:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="numb" data-ng-model="CMSMAPPL_PhoneNo" maxlength="10" autocomplete="off" placeholder="Phone Number" ng-paste="$event.preventDefault()" 
                                           ng-pattern="/^[6-9]{1,1}[0-9]{9,9}?$/" allow-pattern="[0-9]"   required>
                                    <!--<div class="error-messages" ng-if="interacted(myForm.numb)" ng-messages="myForm.numb.$error">
        <div ng-message="required"> Phone Number</div>
    </div>-->
                                    <div class="error-messages" ng-if="interacted(myForm.numb)" ng-messages="myForm.numb.$error">
                                        <div ng-message="pattern">Enter valid Contact NO</div>
                                        <div ng-message="required">Enter Mobile number</div>
                                        <div ng-message="minlength">Mobile number must contain 10 digits</div>
                                        <div ng-message="maxlength">Mobile number must contain 10 digits</div>
                                        <div ng-message="pattern">Mobile number must be numeric</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Email Id:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="email" data-ng-model="CMSMAPPL_EMailId" maxlength="40" autocomplete="off" placeholder="Email Id" ng-paste="$event.preventDefault()" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/"


 required>
                                    <div class="error-messages" ng-if="interacted(myForm.email)" ng-messages="myForm.email.$error">
                                        <div ng-message="required">  Email Id</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Application Date:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <md-datepicker ng-model="CMSMAPPL_ApplicationDate" onkeydown="return false" name="appDate" id="date1" md-placeholder="Enter  date" ng-required="myForm" ng-paste="$event.preventDefault()"></md-datepicker>

                                    <div class="error-messages" ng-if="interacted(myForm.appDate)" ng-messages="myForm.appDate.$error">
                                        <div ng-message="required"> Application date</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Application Number:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="noapp" data-ng-model="CMSMAPPL_ApplicationNo" maxlength="40" autocomplete="off" placeholder="Application Number" ng-paste="$event.preventDefault()" allow-pattern="[0-9.]"

 required>
                                    <div class="error-messages" ng-if="interacted(myForm.noapp)" ng-messages="myForm.noapp.$error">
                                        <div ng-message="required"> Application Number</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Application Address:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <textarea maxlength="250" ng-paste="$event.preventDefault()" name="Address" ng-model="CMSMAPPL_Address" class="form-control" resize: none; rows="5" allow-pattern="(\s|[a-zA-Z])" placeholder="Address" required />

                                    <!--<input type="text" class="form-control" name="Address" data-ng-model="CMSMAPPL_Address" maxlength="40" allow-pattern="(\s|[a-zA-Z])" autocomplete="off" placeholder=" Address" ng-paste="$event.preventDefault()" required>-->
                                    <div class="error-messages" ng-if="interacted(myForm.Address)" ng-messages="myForm.Address.$error">
                                        <div ng-message="required"> Application Address</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                    

                    <div class="">
                        <div class="text-center">
                            <input type="hidden" ng-model="CMSMAPPL_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">

                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>


                            <md-button class="md-raised md-warn" data-ng-click="clear()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="box box-primary" ng-show="getreport.length > 0">
            <div class="box-header with-border">
                <h3 class="box-title">Membership Application Detials</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>

                            <th style="text-align:center">
                               No
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('cmsmappL_ApplicantsName')">Application Name</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('cmsmappL_PhoneNo')"> Phone Number</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('cmsmappL_ApplicationDate')"> Application Date </a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('cmsmappL_ApplicationNo')"> Application number </a>
                            </th>
                            
                            <th style="text-align:center">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr dir-paginate="user in getreport |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage">

                            <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>

                            <td style="text-align:left">
                                {{user.cmsmappL_ApplicantsName}}
                            </td>
                            <td style="text-align:left">{{user.cmsmappL_PhoneNo}}</td>
                            <td class="hidden">{{user.cmsmappL_Id}}</td>
                            <td>{{user.cmsmappL_ApplicationDate |date:'dd/MM/yyyy'}}</td>
                            <td>
                                {{user.cmsmappL_ApplicationNo}}
                            </td>
                            <td class="hidden">
                                {{user.cmsmappL_Address}}
                                {{user.cmsmappL_EMailId}}
                            </td>
                            <td class="text-center">
                                <span ng-if="user.cmsmappL_ActiveFlag == true">
                                    <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                    <a href="" ng-click="Deletedata(user)"
                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        <i> Deactivate</i>
                                    </a>
                                </span>
                                <span ng-if="user.cmsmappL_ActiveFlag == false">
                                    <a href="" ng-click="Deletedata(user)"
                                       class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                        <i> Activate </i>
                                    </a>
                                </span>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>

            </div>
        </div>

    </div>


</section>
