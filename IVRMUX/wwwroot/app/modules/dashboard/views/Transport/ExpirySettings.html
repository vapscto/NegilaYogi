
<section class="content">
    <div class="box box-primary" data-ng-init="loaddata()">
        <div class="box-header with-border">
            <h3 class="box-title">Transport Expiry Settings</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm"  novalidate>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle Tax Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_TaxExpDays" name="vahtax" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle fitness Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_FitnessExpDays" name="vahfit" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle Permit Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_PermitDays" name="vahperm" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle Insurance Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_InsuranceDays" name="vahins" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle Emission Test Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_EmmisionExpDays" name="vahemm" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle Speed Control Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_SpeedControlDays" name="vahfit" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle Cease Fire Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_CeaseFireDays" name="vahceatax" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Vehicle Green Tax Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_GreenTaxDays" name="vahgreefit" />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group well">
                                <label class="control-label col-sm-12 text-center"><b>Driver DL Expiry Duration</b></label>
                                <hr />
                                <label class="control-label col-sm-8">Reminder Days</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" allow-pattern="[0-9]" data-ng-model="TRC_DLExpReminderDays" name="vahdll" />

                                </div>
                            </div>
                        </div>
                      
                    </div>
                   
                </div>


                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="TRC_Id" />
                    <md-button type="button" ng-disabled="form.$invalid" class="md-raised md-primary" ng-click="savedata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancle()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                </div>
            </div>
        </form>
    </div>
   

</section>
