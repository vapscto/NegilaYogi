
<section class="content">
    <div class="box box-primary" data-ng-init="loaddata()">
        <div class="box-header with-border">
            <h3 class="box-title">Master Hirer</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" novalidate>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Hirer Group:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="grp" ng-model="TRHG_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="val in hirerGroupList" value="{{val.trhG_Id}}" ng-selected="val.Selected==true">{{val.trhG_HirerGroup}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.grp)" ng-messages="myForm.grp.$error">
                                    <div ng-message="required">Please Select Hirer Group</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Hirer Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text"  ng-model="TRMH_HirerName"  name="hname" allow-pattern="[a-zA-Z]" required placeholder="Enter Hirer Name"/>
                                <div class="error-messages" ng-if="interacted(myForm.hname)" ng-messages="myForm.hname.$error">
                                    <div ng-message="required">Please Enter Hirer Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Contact Person Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">

                                <input class="form-control" type="text" ng-model="TRMH_ConatctPerName" allow-pattern="[a-zA-Z]" maxlength="30" name="contactper" required placeholder="Enter Contact Person Name"/>

                                <div class="error-messages" ng-if="interacted(myForm.contactper)" ng-messages="myForm.contactper.$error">
                                    <div ng-message="required">Please Enter Contact Person Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Contact Person Designation:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="TRMH_ContactPersonDesg"  allow-pattern="(\s|[a-zA-Z])" maxlength="30" name="desg" required placeholder="Enter Contact Person Designation"/>
                                <div class="error-messages" ng-if="interacted(myForm.desg)" ng-messages="myForm.desg.$error">
                                    <div ng-message="required">Please Enter Contact Person Designation</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Contact No.:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="TRMH_ContactNo" allow-pattern="\d" ng-paste="$event.preventDefault();" maxlength="10"  name="ctctno" required placeholder="Enter Contact No"/>
                                <div class="error-messages" ng-if="interacted(myForm.ctctno)" ng-messages="myForm.ctctno.$error">
                                    <div ng-message="required">Please Enter Contact No</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Contact Mobile No.:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="TRMH_MobileNo" ng-paste="$event.preventDefault();" allow-pattern="\d" maxlength="10" name="mob" required placeholder="Enter Mobile No" />
                                <div class="error-messages" ng-if="interacted(myForm.mob)" ng-messages="myForm.mob.$error">
                                    <div ng-message="required">Please Enter Mobile No</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Contact Email Id:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="TRMH_EmailId" name="email" required placeholder="Enter Email Id"/>
                                <div class="error-messages" ng-if="interacted(myForm.email)" ng-messages="myForm.email.$error">
                                    <div ng-message="required">Please Enter Email Id</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Address:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" type="text" ng-model="TRMH_Address"  maxlength="250" name="address" required placeholder="Enter Address"/>
                                <div class="error-messages" ng-if="interacted(myForm.address)" ng-messages="myForm.address.$error">
                                    <div ng-message="required">Please Enter Address</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" ng-click="savedata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary" ng-show="hirerList.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">Master Hirer List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                           
                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th><a href="">SL.No.</a></th>
                        <th><a href="" ng-click="sort('trhG_HirerGroup')">Hirer Group</a></th>
                        <th><a href="" ng-click="sort('trmH_HirerName')">Hirer Name</a> </th>
                        <th><a href="" ng-click="sort('trmH_ConatctPerName')">Conatct Person Name</a></th>
                        <th><a href="" ng-click="sort('trmH_ContactPersonDesg')">Contact Person Designation</a></th>
                        <th><a href="" ng-click="sort('trmH_ContactNo')">Contact No.</a></th>
                        <th><a href="" ng-click="sort('trmH_MobileNo')">Mobile No.</a></th>
                        <th><a href="" ng-click="sort('trmH_EmailId')">Email Id</a></th>
                        <th><a href="" ng-click="sort('trmH_Address')">Address</a></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filterValue1 = (hirerList | filter : searchValue)  |orderBy:sortKey:sortReverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{user.trhG_HirerGroup}}</td>
                        <td>{{user.trmH_HirerName}}</td>
                        <td>{{user.trmH_ConatctPerName}}</td>
                        <td>{{user.trmH_ContactPersonDesg}}</td>
                        <td>{{user.trmH_ContactNo}}</td>
                        <td>{{user.trmH_MobileNo}}</td>
                        <td>{{user.trmH_EmailId}}</td>
                        <td>{{user.trmH_Address}}</td>
                        <td class="text-center">
                            <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            |
                            &nbsp;
                            <span ng-if="user.trmH_ActiveFlg === false">
                                <a href="" ng-click="deactive(user)"
                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    <i> Activate </i>
                                </a>
                            </span>
                            <span ng-if="user.trmH_ActiveFlg === true">
                                <a href="" ng-click="deactive(user)"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    <i> Deactivate</i>
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
