<section class="content" >
    <div class="box box-primary" ng-init ="loaddata()">
        <div class="box-header with-border">
            <h3 class="box-title">Trip Booking</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" novalidate>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Booking Date:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <md-datepicker name="bkdate" ng-model="TRTOB_BookingDate"></md-datepicker>
                                <!--ng-disabled="true"-->
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Trip Date:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <md-datepicker name="tripdate" ng-model="TRTOB_Date" md-placeholder="Select date" required md-min-date="minDatef" md-max-date="maxDatef" onkeydown="return false" ng-disabled="true"></md-datepicker>
                                <div class="error-messages" ng-if="interacted(myForm.tripdate)" ng-messages="myForm.tripdate.$error">
                                    <div ng-message="required">Please Select Trip Date</div>
                                </div>
                            </div>
                        </div>
                    </div>-->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Booking Id:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="TRTOB_BookingId" ng-disabled="true" name="bookingid" required />
                                <div class="error-messages" ng-if="interacted(myForm.bookingid)" ng-messages="myForm.bookingid.$error">
                                    <div ng-message="required">Booking Id Required</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Group Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select name="grp" ng-model="TRHG_Id" class="form-control" required ng-change="getHirer(TRHG_Id)">
                                    <option value="">--Select--</option>
                                    <option ng-repeat="val in hirerGroupList" value="{{val.trhG_Id}}" ng-selected="val.Selected==true">{{val.trhG_HirerGroup}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.grp)" ng-messages="myForm.grp.$error">
                                    <div ng-message="required">Please Select Group Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Hirer Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select name="ctctno" class="form-control" required ng-model="TRTOB_HirerName" ng-change="getHirerDetails(TRTOB_HirerName)">
                                    <option value="">--Select--</option>
                                    <option ng-repeat="hirer in hirerDrpDwn" value="{{hirer.trmH_Id}}">{{hirer.trmH_HirerName}}</option>
                                    </select>
                                <!--<input class="form-control" type="text" ng-model="TRTOB_HirerName" name="ctctno" required placeholder="Enter Hirer Name" allow-pattern="(\s|[A-Za-z.])" maxlength="30" />-->
                                <div class="error-messages" ng-if="interacted(myForm.ctctno)" ng-messages="myForm.ctctno.$error">
                                    <div ng-message="required">Please Select Hirer Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Hirer Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="TRTOB_HirerName" name="ctctno" required placeholder="Enter Hirer Name" allow-pattern="(\s|[A-Za-z.])" maxlength="30" />
                                <div class="error-messages" ng-if="interacted(myForm.ctctno)" ng-messages="myForm.ctctno.$error">
                                    <div ng-message="required">Please Enter Hirer Name</div>
                                </div>
                            </div>
                        </div>
                    </div>-->

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <div class="col-sm-8">

                                <div class="error-messages" ng-if="interacted(myForm.desg)" ng-messages="myForm.desg.$error">
                                    <div ng-message="required">Please Enter Contact Person Designation</div>
                                </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Contact No.:<span style="color:Red">*</span></label>

                                <div class="error-messages" ng-if="interacted(myForm.ctctno)" ng-messages="myForm.ctctno.$error">

                    <div class="col-sm-6">

                                <div class="error-messages" ng-if="interacted(myForm.mob)" ng-messages="myForm.mob.$error">
                                    <div ng-message="required">Please Enter Mobile No</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">

                                    <div ng-message="required">Please Enter Email Id</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Address:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">

                                <div class="error-messages" ng-if="interacted(myForm.addr)" ng-messages="myForm.addr.$error">
                                    <div ng-message="required">Please Enter Address</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                                <div class="error-messages" ng-if="interacted(myForm.drpll)" ng-messages="myForm.drpll.$error">
                                    <div ng-message="required">Please Enter Drop location</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">No. Of Traveller:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" ng-model="TRTOB_NoOfTravellers" allow-pattern="\d" ng-paste="$event.preventDefault();" maxlength="100" name="ctctno123" required placeholder="No. Of Traveller" />
                                <div class="error-messages" ng-if="interacted(myForm.ctctno123)" ng-messages="myForm.ctctno123.$error">
                                    <div ng-message="required">Please Enter No. Of Traveller</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">PickUp Date:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <md-datepicker name="tripfdate" ng-model="TRTOB_TripFromDate" md-placeholder="Select date" ng-paste="$event.preventDefault();" required md-min-date="minDatef" md-max-date="maxDatef" onkeydown="return false"></md-datepicker>
                                <div class="error-messages" ng-if="interacted(myForm.tripfdate)" ng-messages="myForm.tripfdate.$error">
                                    <div ng-message="required">Please Select PickUp Date</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Drop Date:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <md-datepicker name="triptdate" ng-model="TRTOB_TripToDate" md-placeholder="Select date" ng-paste="$event.preventDefault();" required md-min-date="minDatef" md-max-date="maxDatef" onkeydown="return false"></md-datepicker>
                                <div class="error-messages" ng-if="interacted(myForm.triptdate)" ng-messages="myForm.triptdate.$error">
                                    <div ng-message="required">Please Select Drop Date</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">PickUp Time:</label>
                            <div class="col-sm-8">
                                <!--<span style="color:Red">*</span>-->
                                <div uib-timepicker name="tripf_time24" ng-model="TRTOB_FromTime" hour-step="hstep" minute-step="mstep" ng-paste="$event.preventDefault();" ng-change="validateTomintime_12(TRTOB_FromTime)" show-meridian="true"></div>
                                <div class="error-messages" ng-if="interacted(myForm.tripf_time24)" ng-messages="myForm.tripf_time24.$error">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Drop Time:</label>
                            <div class="col-sm-8">
                                <!--<span style="color:Red">*</span>-->
                                <div uib-timepicker name="trpt_time_to24" ng-model="TRTOB_ToTime" min="min" show-meridian="true" ng-paste="$event.preventDefault();" hour-step="hstep" minute-step="mstep"></div> <!--ng-disabled="TRTOB_FromTime==null" required-->
                                <div class="error-messages" ng-if="interacted(myForm.trpt_time_to24)" ng-messages="myForm.trpt_time_to24.$error">
                                    <div ng-message="required">Please Enter Valid Time</div>
                                </div>
                            </div>
                        </div>
                    </div>
                   

                </div>

                    <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" ng-click="savedata()">

    <div class="box box-primary" ng-show="tripOnlineBookingList.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">Trip  Booking LIST</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
         
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">

                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <div style="overflow:scroll;" class="clearfix" id="style-4">
                <table class="table table-hover table-responsive table-bordered text-center">
                    <thead>
                        <tr>
                            <th><a href="">SL.No.</a></th>
                            <th><a href="" ng-click="sort('trtoB_BookingDate')">Booking Date</a> </th>
                            <th><a href="" ng-click="sort('trtoB_BookingId')">Booking Id</a></th>
                            <th><a href="" ng-click="sort('trhG_HirerGroup')">Group Name</a></th>
                            <th><a href="" ng-click="sort('trtoB_HirerName')">Hirer Name</a></th>
                            <th><a href="" ng-click="sort('trtoB_ConatctPerName')">Contact Person Name</a></th>
                            <th><a href="" ng-click="sort('trtoB_ContactPersonDesg')">Contact Person Designation</a> </th>
                            <th><a href="" ng-click="sort('trtoB_ContactNo')">Contact No.</a></th>
                            <th><a href="" ng-click="sort('trtoB_MobileNo')">Mobile No.</a></th>
                            <th><a href="" ng-click="sort('trtoB_EmailId')">Email Id</a></th>
                            <th><a href="" ng-click="sort('trtoB_TripPurpose')">Purpose</a></th>
                            <th><a href="" ng-click="sort('trtoB_Address')">Address</a></th>
                            <th><a href="" ng-click="sort('trtoB_TripAddress')">Trip Address</a></th>
                            <th><a href="" ng-click="sort('trtoB_PickUpLocation')">PickUp Location</a> </th>
                            <th><a href="" ng-click="sort('trtoB_DropLocation')">Drop Location</a> </th>
                            <th><a href="" ng-click="sort('trtoB_NoOfTravellers')">No of Traveller</a> </th>
                            <th><a href="" ng-click="sort('trtoB_TripFromDate')">Trip From Date</a></th>
                            <th><a href="" ng-click="sort('trtoB_FromTime')">Trip From Time</a></th>
                            <th><a href="" ng-click="sort('trtoB_TripToDate')">Trip To Date</a></th>
                            <th><a href="" ng-click="sort('trtoB_ToTime')">Trip To Time</a></th>

                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in filterValue1 = (tripOnlineBookingList | filter : searchValue)  |orderBy:sortKey:sortReverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                            <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td>{{user.trtoB_BookingDate|date:'dd-MM-yyyy'}}</td>
                            <td>{{user.trtoB_BookingId}}</td>
                            <td>{{user.trhG_HirerGroup}}</td>
                            <td>{{user.trtoB_HirerName}}</td>
                            <td>{{user.trtoB_ConatctPerName}}</td>
                            <td>{{user.trtoB_ContactPersonDesg}}</td>
                            <td>{{user.trtoB_ContactNo}}</td>
                            <td>{{user.trtoB_MobileNo}}</td>
                            <td>{{user.trtoB_EmailId}}</td>
                            <td>{{user.trtoB_TripPurpose}}</td>
                            <td>{{user.trtoB_Address}}</td>
                            <td>{{user.trtoB_TripAddress}}</td>
                            <td>{{user.trtoB_PickUpLocation}}</td>
                            <td>{{user.trtoB_DropLocation}}</td>
                            <td>{{user.trtoB_NoOfTravellers}}</td>
                            <td>{{user.trtoB_TripFromDate|date:'dd-MM-yyyy'}}</td>
                            <td> <span ng-if="user.trtoB_FromTime!=null">
    {{user.trtoB_FromTime}}
</span><span ng-if="user.trtoB_FromTime ==null ">
   --
</span></td>
                            <td>{{user.trtoB_TripToDate|date:'dd-MM-yyyy'}}</td>
                            <td>
                                <span ng-if="user.trtoB_ToTime!=null">
                                    {{user.trtoB_ToTime}}
                                </span><span ng-if="user.trtoB_ToTime ==null ">
                                    --
                                </span>

                            </td>

                            <td class="text-center">
                                <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                |
                                &nbsp;

                                <a class="text-aqua" href="" ng-click="deactive(user)" data-placement="bottom" data-toggle="tooltip" title="delete">
                                    <i class="fa fa-trash-o" aria-hidden="true" style="color:red"></i>
                                </a>
                                
                                <!--<span ng-if="user.trtoB_ActiveFlg === false">
