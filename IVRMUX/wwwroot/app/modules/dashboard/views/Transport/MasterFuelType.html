
<section class="content">
    <div class="box box-primary" data-ng-init="loaddata()">
        <div class="box-header with-border">
            <h3 class="box-title">Master Fuel Type</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" novalidate>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-lg-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Fuel Type:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="fuletype" name="fuel"  required  />
                                <div class="error-messages" ng-if="interacted(myForm.fuel)" ng-messages="myForm.fuel.$error">
                                    <div ng-message="required">Please Enter Fuel Type</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Fuel Description:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" ng-model="ttC_NoOfPeriods" name="tnop" value="" />
                                <div class="error-messages" ng-if="interacted(myForm.ayr)" ng-messages="myForm.ayr.$error">
                                    <div ng-message="required">Please Location</div>
                                </div>
                            </div>
                        </div>
                    </div>-->
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="trmft_Id" />
                    <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" ng-click="savedata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancle()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                </div>
            </div>
        </form>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Fuel</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th><a href="">SL.No.</a></th>
                        <th><a href="" ng-click="sort('trmfT_FuelType')">Fuel Type</a></th>

                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filterValue1 = (zoneareadetails | filter : filterValue)  |orderBy:sortKey:sortReverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                    <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                    <td>{{user.trmfT_FuelType}}</td>

                    <td class="text-center">
                    <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                    |
                    &nbsp;
                    <span ng-if="user.trmfT_ActiveFlg === false">
                    <a href="" ng-click="deactive(user)"
                    class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                    <i> Activate </i>
                    </a>
                    </span>
                    <span ng-if="user.trmfT_ActiveFlg === true">
                    <a href="" ng-click="deactive(user)"
                    class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                    <i> Deactivate</i>
                    </a>
                    </span>
                    </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
            <!--<pagination total-items="totalItems" ng-model="currentPage"
                        max-size="5" boundary-links="true"
                        items-per-page="numPerPage" class="pagination-sm">
            </pagination>-->
        </div>
    </div>
</section>
