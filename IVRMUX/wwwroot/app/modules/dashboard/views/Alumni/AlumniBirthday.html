<style>
    html, body {
        height: 100%;
    }
</style>
<section class="content" data-ng-init="LoadData()">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Alumni Birthday List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <table class="table table-hover text-center table-bordered">
                    <thead>
                        <tr>
                            <th>SL.NO</th>
                            <th>ALUMNI NAME</th>
                            <th>MONTH</th>
                            <th>DATE</th>
                            <th>BATCH</th>

                        </tr>

                    </thead>
                    <tbody ng-show="!hidecoebirthday" class="text-center error-messages">
                        <tr>
                            <td colspan="5">No Records Found</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="hidecoebirthday">
                        <tr ng-repeat="birthday in alumnibirthday | filter:searchh">
                            <td>{{itemsPerPage1 *(currentPage1-1)+$index+1}}</td>
                            <td style="text-align:left">{{ birthday.studentname}}</td>
                            <td>{{ birthday.ALMST_DOB | date:'MMM'}}</td>
                            <td>{{ birthday.ALMST_DOB | date:'dd'}}</td>
                            <td>{{ birthday.ASMAY_Year}}</td>


                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="10"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
                <div>
                </div>
            </div>
        </div>


    </div>


</section>
