
<section class="content twocoloumn">

    <div ng-init="loaddata()">

        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" method="post" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Master Donate</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Donation Name <span style="color:Red">*</span>:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control active" name="dname" placeholder="Enter Donation Name" ng-model="ALMDON_DonationName" required>
                                    <div class="error-messages" ng-if="interacted(myForm.dname)" ng-messages="myForm.dname.$error">
                                        <div ng-message="required">Please Enter Donation Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Amount <span style="color:Red">*</span>:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control active" placeholder="Enter Amount" name="amount" ng-model="ALMDON_Amount" required>
                                    <div class="error-messages" ng-if="interacted(myForm.amount)" ng-messages="myForm.amount.$error">
                                        <div ng-message="required">Please Enter Amount</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">
                                    <input type="checkbox" ng-model="ALMDON_RegistrationFeeFlag" ng-true-value="1" ng-false-value="0" />
                                    <span class="lbl padding-8">Registration Fee</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="text-center">
                        <input type="hidden" ng-model="ALMDON_Id" />
                        <md-button type="submit" class="md-raised md-primary" ng-click="savedata()" ng-disabled="form.$invalid" id="save-btn">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>

        </form>

        <div class="box box-primary" ng-show="donationlist.length>0">
            <div class="box-header with-border">
                <h3 class="box-title">Master Donate List</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{presentCountgrid}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-if="searchValue!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered text-center">
                    <thead>
                        <tr>

                            <th>SL.No</th>
                            <th>Donation Name</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in filterValue1 = (donationlist | filter : searchValue)  | orderBy:propertyName:reverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                            <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td>{{user.almdoN_DonationName}}</td>
                            <td>{{user.almdoN_Amount}}</td>

                            <td class="text-center">
                                <span ng-if="user.almdoN_ActiveFlag === false">
                                    <a href="" ng-click="deactive(user)"
                                       class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                        <i> Activate </i>
                                    </a>
                                </span>
                                <span ng-if="user.almdoN_ActiveFlag === true">
                                    <a href="" ng-click="deactive(user)"
                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        <i> Deactivate</i>
                                    </a>
                                </span>
                            </td>
                            <td class="text-center">
                                <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>

            </div>
        </div>

    </div>
</section>
