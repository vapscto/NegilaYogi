
<section class="content">
    <div data-ng-init="modulefill()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Employee Card Freeze</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

                <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="well text-center">
                               <h2>Employee Batch</h2>
                                <h3>Card Freezer</h3> 
                            </div>
                            <div class="col-sm-6">
                                <div class="well">
                                    <label class="control-label">
                                        <input  type="checkbox" />
                                        <span class="lbl padding-8"> Linked with Paycare</span>                                   
                                    </label>                                   
                                </div>
                                <div class="form-group">                                 
                                    <div class="">
                                        <textarea class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="">
                                        <textarea class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="">
                                        <textarea class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">                                  
                                    <div class="well">
                                        <label class="control-label">Freezed</label>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="well">
                                        <label class="control-label">Not Freezed</label>
                                    </div>
                                </div>
                                <div class="form-group">                                   
                                    <div class="">
                                        <select class="form-control" id="sel1" ng-model="fmcC_Id" name="cls_catg" required>
                                            <option value="">Select Name</option>
                                            <option ng-repeat="category in class_Category_List" value="{{category.fmcC_Id}}"> {{category.fmcC_ClassCategoryName}} </option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.stu_Section)" ng-messages="myForm.stu_Section.$error">
                                            <div ng-message="required" style="margin-left:195px;">Please Select Name</div>
                                        </div>
                                    </div>                                
                                </div>
                                <div class="">
                                    <div class="">
                                        <button class="btn btn-primary">Freeze</button>
                                    </div>
                                    <div class="">
                                        <button class="btn btn-primary">UNFreeze</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
      
    </div>
</section>
