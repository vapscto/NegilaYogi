<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-init="loaddata()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Student Smart Card Log Report </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="col-sm-13">
                    <div class="text-center well">
                        <label class="radio-inline">
                            <input type="radio" ng-model="allorindiv"  value="All" ng-click="onclickloaddata()">
                            <span class="lbl padding-8">All</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio"  ng-model="allorindiv" value="indi" ng-click="onclickloaddata()">
                            <span class="lbl padding-8">Individual</span>
                        </label>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" ng-hide="regnonamestd" >
                        <div class="text-center well" >
                            <label class="radio-inline">
                                <input type="radio" ng-model="regorname"  checked="checked"  value="regno" data-ng-click="onclickregnoname()">
                                <span class="lbl padding-8">Register NO.</span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio"  ng-model="regorname" value="stdname" data-ng-click="onclickregnoname()">
                                <span class="lbl padding-8">Name</span>
                            </label>
                        </div>
                        <label class="control-label col-sm-4">
                            <span class="lbl padding-8"> Student Name:</span>
                        </label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" ng-model="Amst_Id" >
                                <option value="" label="Select Student"> </option>
                                <option ng-repeat="option in studentlst" value="{{option.amst_Id}}" ng-selected="{{option.Selected == true}}">
                                    {{option.amsT_FirstName + ' ' + option.amsT_MiddleName + ' ' + option.amsT_LastName}}
                                </option>
                            </select>
                        </div>

                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="text-center well">
                        <label class="radio-inline">
                            <input type="radio" ng-model="mallorindi" value="mall" ng-click="onclickmodule()">
                            <span class="lbl padding-8">All</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio"  ng-model="mallorindi" value="mindi" ng-click="onclickmodule()">
                            <span class="lbl padding-8">Individual</span>
                        </label>
                    </div>

                    <div class="form-group" ng-hide="moduleallorind">
                        <label class="control-label col-sm-4">Module Name</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" ng-model="ASModule" ng-options="s.value for s in module">
                                <option value="" label="Select Module"> </option>
                                <!--<option ng-repeat="option in module" value="{{option.Id}}" ng-selected="{{option.Selected == true}}">
                                    {{option.value}}
                                </option>-->
                            </select>
                        </div>
                    </div>

                </div>
                <div class="col-sm-6 col-sm-offset-3 subwell1">
                    <div class="text-center well">
                        <label class="checkbox-inline">
                            <input type="radio"  ng-model="dailybtedates"  value="daily" ng-click="onclickdates()">
                            <span class="lbl padding-8">Daily</span>
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" ng-model="dailybtedates" value="btwdates" ng-click="onclickdates()">
                            <span class="lbl padding-8">Between Dates</span>
                        </label>
                    </div>
                    <div class="form-group" ng-hide="daily">
                        <label class="control-label col-sm-3">
                            Date:
                        </label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" ng-model="dailydate" />
                        </div>
                    </div>
                    <div class="form-group"  ng-hide="betweendates">
                        <div class="form-group">
                            <label class="control-label col-sm-3">
                                From Date:
                            </label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" ng-model="fromdate" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">To Date:</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" ng-model="todate" />
                            </div>
                        </div>
                    </div>
                    
                </div>


            </div>
            <div class="well text-center">
                <button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="getreport(allorindiv,mallorindi,regorname,dailydate,dailybtedates,fromdate,todate,Amst_Id,ASModule)">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Report
                </button>
                <button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Clear
                </button>

            </div>

        </div>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Grid View</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" ng-model="search" type="text" placeholder="search here...">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <select class="form-control" id="sel1">
                                <option>All</option>
                                <option>Name</option>
                                <option>SNO</option>
                            </select>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered text-center">
                    <thead>
                        <tr>
                            <th> SLNO </th>
                            <th>Student Name</th>
                            <th>Class</th>
                            <th>Section</th>
                            <th>Module Name</th>
                            <th>Date Time</th>
                        </tr>
                    </thead>
                    <tbody>
                            <!--<tr ng-repeat="row in students |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage">-->
                           
                        
                        <tr ng-repeat="row in students | orderBy:predicate:default | filter:paginate| filter:search" ng-class-odd="'odd'">
                            <td>{{$index+1}}</td>
                            <td>{{row.Name}}</td>
                            <td>{{row.Class}}</td>
                            <td>{{row.Section}}</td>
                            <td>{{row.Modulename}}</td>
                            <td>{{row.Mdate}}</td>

                        </tr>
                    </tbody>
                </table>
                <!--<pagination total-items="totalItems" ng-model="currentPage"
                            max-size="5" boundary-links="true"
                            items-per-page="numPerPage" class="pagination-sm">
                </pagination>-->
            </div>
        </div>
    </form>
</section>
