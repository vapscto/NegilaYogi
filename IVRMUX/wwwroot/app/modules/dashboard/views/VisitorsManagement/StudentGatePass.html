
<style>
    .imagestyle {
        height: 100px !important;
        width: 100px !important;
        border: 1px solid black;
    }

    hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
    }
</style>

<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Student Gate Pass</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="asmaY_Id" name="acdYear" ng-change="get_class()" required>
                                    <option value="">--Select Year--</option>
                                    <option ng-repeat="val in yearlist" value="{{val.asmaY_Id}}" ng-selected="val.Selected==true">
                                        {{val.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acdYear)" ng-messages="myForm.acdYear.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Section :<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="asmS_Id" data-ng-change="get_student()" name="sec" required>
                                    <option value="">Select Section:</option>
                                    <option ng-repeat="section in sectionDropdown" value="{{section.asmS_Id}}" ng-selected="section.asmS_Id==asmS_Id">{{section.asmC_SectionName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.sec)" ng-messages="myForm.sec.$error">
                                    <div ng-message="required" style="color:red">Please Select Section</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Date:<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <md-datepicker name="sch_date" onkeydown="return false" ng-model="gphS_DateTime"
                                               md-placeholder="Enter date..." required disable md-max-date="maxdate"></md-datepicker>
                                <div class="error-messages" ng-if="interacted(myForm.sch_date)" ng-messages="myForm.sch_date.$error">
                                    <div ng-message="required" style="color:red">Please Select Date</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Card No:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="cardno" ng-model="gphS_IDCardNo" allow-pattern="(\s|[a-zA-Z-0-9])" placeholder="Enter Card No." ng-maxlength="100">
                                <div class="error-messages" ng-if="interacted(myForm.cardno)" ng-messages="myForm.cardno.$error">
                                    <div ng-message="required">Enter Card No</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Class Name:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="asmcL_Id" ng-change="get_section()" name="cls" required>
                                    <option value="">Select Class:</option>
                                    <option ng-repeat="class in classList" value="{{class.asmcL_Id}}" ng-selected="class.asmcL_Id==asmcL_Id">
                                        {{class.asmcL_ClassName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.cls)" ng-messages="myForm.cls.$error">
                                    <div ng-message="required" style="color:red">Please Select Class</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Student Name :<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="amsT_Id" name="stdt" required ng-change="getstudentdetails();">
                                    <option value="">Select Student:</option>
                                    <option ng-repeat="student in studentList" value="{{student.amsT_Id}}" ng-selected="student.amsT_Id==amsT_Id">
                                        {{student.studentname}} :{{student.amsT_AdmNo}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.stdt)" ng-messages="myForm.stdt.$error">
                                    <div ng-message="required">Please Select Student</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Remarks :</label>
                            <div class="col-sm-8">
                                <textarea type="text" name="rmrk" ng-model="gphS_Remarks" class="form-control" maxlength="250" rows="4" />
                                <div class="error-messages" ng-if="interacted(myForm.rmrk)" ng-messages="myForm.rmrk.$error">
                                    <div ng-message="required">Please full Remarks</div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <div ng-if="details==true">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="printmodal clearfix" style="margin-right:9px !important">
                                <div class="well">
                                    <div>
                                        <h4 style="text-align:center ; text-decoration:underline">
                                            Student's Details
                                        </h4>
                                    </div>
                                    <div class="row margin-bottom-5">
                                        <div class="col-sm-9">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Student Name</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{studentname}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Admno / Roll.No</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{admno}} / {{rollno}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Class / Section </label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{classname}} /  {{sectionname}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Mobile No</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{mobileno}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Email</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{emailid}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <img src="{{studentphotoname}}" class="img-responsive imagestyle">
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="printmodal clearfix" style="margin-right:9px !important">
                                <div class="well">
                                    <div>
                                        <h4 style="text-align:center ; text-decoration:underline">
                                            Father's Details
                                        </h4>
                                    </div>
                                    <div class="row margin-bottom-5">
                                        <div class="col-sm-9">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Father's Name</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{fathername}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Mobile No</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{AMST_FatherMobleNo}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Email</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{AMST_FatheremailId}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">
                                                            Address
                                                        </label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{address}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <img src="{{ANST_FatherPhoto}}" class="img-responsive imagestyle">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="printmodal clearfix" style="margin-right:9px !important">
                                <div class="well">
                                    <div>
                                        <h4 style=" text-align:center; text-decoration:underline">Mother's Details</h4>
                                    </div>
                                    <div class="row margin-bottom-5">
                                        <div class="col-sm-9">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Mother's Name</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{mothername}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Mobile No</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{AMST_MotherMobileNo}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">Email</label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{AMST_MotherEmailId}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4" style="font-size:15px !important">
                                                            Address
                                                        </label>
                                                        <div class="col-sm-8">
                                                            <label class="control-label" style="font-size:15px !important">
                                                                : {{address}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <img src="{{ANST_MotherPhoto}}" class="img-responsive imagestyle">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="printmodal clearfix" style="margin-right:9px !important">
                                <div class="well">
                                    <div>
                                        <h4 style="text-align:center ; text-decoration:underline">
                                            Receiver's Details
                                        </h4>
                                    </div>
                                    <div class="row margin-bottom-5">
                                        <div class="col-sm-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4">Name:<span style="color:red">*</span></label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" name="rname" ng-model="obj.receiverName"
                                                                   allow-pattern="(\s|[a-zA-Z ])" placeholder="Enter Receiver Name." ng-maxlength="100" required>
                                                            <div class="error-messages" ng-if="interacted(myForm.rname)" ng-messages="myForm.rname.$error">
                                                                <div ng-message="required">Enter Name</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4">Phone No:<span style="color:red">*</span></label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" name="pno" ng-model="obj.GPHS_ReceiverPhoneNo"
                                                                   required placeholder="Enter Receiver Phone No." maxlength="10" minlength="10" allow-pattern="\d">
                                                            <div class="error-messages" ng-if="interacted(myForm.pno)" ng-messages="myForm.pno.$error">
                                                                <div ng-message="required">Enter Phone No</div>
                                                                <div ng-message="minlength">Mobile number must contain 10 digits</div>
                                                                <div ng-message="maxlength">Mobile number must contain 10 digits</div>
                                                                <div ng-message="pattern"> Mobile number will accept only numerics </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4">Id Proof Type :<span style="color:red">*</span></label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" name="idprooft" ng-model="obj.GPHS_ReceiverIdProof"
                                                                   placeholder="Enter Receiver Id Proof." required>
                                                            <div class="error-messages" ng-if="interacted(myForm.idprooft)" ng-messages="myForm.idprooft.$error">
                                                                <div ng-message="required">Receiver Id Proof Type </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-4">Id Proof No. :<span style="color:red">*</span></label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" name="idproono" ng-model="obj.GPHS_ReceiverIdProofNo"
                                                                   placeholder="Enter Receiver Id Proof." required>
                                                            <div class="error-messages" ng-if="interacted(myForm.idproono)" ng-messages="myForm.idproono.$error">
                                                                <div ng-message="required">Enter Id Proof No.</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="text-center">
                            <input type="hidden" ng-model="gphS_Id" value="{{gphS_Id}}" />
                            <md-button type="submit" class="md-raised md-primary" id="save-btn" ng-click="getotp()">

                    </div>-->

                    <div class="row">
                        <div class="text-center">
                            <input type="hidden" ng-model="gphS_Id" value="{{gphS_Id}}" />
                            <md-button type="submit" class="md-raised md-primary" id="save-btn" ng-click="savedata(obj)">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Generate Gate Pass
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" ng-click="cancel()">

                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary" ng-show="alldata.length>0">
        <div class="box-header with-border">
            <h3 class="box-title">Student Gate Pass List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{alldata.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue23!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-model="searchValue23" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th><a href="" ng-click="sort('studentname')"> Student Name</a></th>
                        <th><a href="" ng-click="sort('asmcL_ClassName')"> Class </a></th>
                        <th><a href="" ng-click="sort('asmC_SectionName')"> Section</a></th>
                        <th><a href="" ng-click="sort('amsT_AdmNo')"> Adm No.</a></th>
                        <th><a href="" ng-click="sort('gphS_GatePassNo')"> Gate Pass No.</a></th>
                        <th><a href="" ng-click="sort('gphS_ReceiverName')">Receiver Name</a></th>
                        <th><a href="" ng-click="sort('gphS_IDCardNo')"> Card No.</a></th>
                        <th><a href="" ng-click="sort('gphS_DateTime')"> Date</a></th>
                        <th><a href="" ng-click="sort('gphS_Remarks')"> Remark</a></th>
                        <!--<th>OTP Flag</th>-->
                        <th>Print</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="newuser1 in filterValue1 = (alldata | filter : searchValue23) | orderBy:sortKey:sortReverse  | itemsPerPage:itemsPerPage"
                        current-page="currentPage">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{newuser1.studentname}}</td>
                        <td>{{newuser1.asmcL_ClassName}}</td>
                        <td>{{newuser1.asmC_SectionName}}</td>
                        <td>{{newuser1.amsT_AdmNo}}</td>
                        <td>{{newuser1.gphS_GatePassNo}}</td>
                        <td>{{newuser1.gphS_ReceiverName}}</td>
                        <td>{{newuser1.gphS_IDCardNo}}</td>
                        <td>{{newuser1.gphS_DateTime | date:'dd-MM-yyyy'}}</td>
                        <td>{{newuser1.gphS_Remarks}}</td>
                        <!--<td>
                            <span ng-if="newuser1.gphS_SentFlg!= true ">
                                <a href="javascript:void(0)" class="text-primary" data-placement="bottom" data-toggle="modal" title="OTP Verification" data-ng-model="buspassdetails" data-target="#otpverification" ng-click="checkstudent(newuser1)">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </a>
                            </span>
                        </td-->
                        <td>
                            <span>
                                <a href="javascript:void(0)" class="text-primary" data-placement="bottom" title="Print Student Receipt"
                                   ng-click="printbutton(newuser1)">
                                    <i class="fa fa-print" aria-hidden="true"></i>
                                </a>
                            </span>
                        </td>
                        <td>
                            <span ng-if="!newuser1.gphS_ActiveFlg">
                                <a href="" ng-click="deactivate(newuser1)" class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                            <span ng-if="newuser1.gphS_ActiveFlg">
                                <a href="" ng-click="deactivate(newuser1)" class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    De-Activate
                                </a>
                            </span>
                        </td>

                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
    <div class="box box-primary" ng-show="student_gate_pass">
        <div class="box-header with-border">
            <h3 class="box-title">Student Gate Pass</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="border" id="printSectionId">
            <br />
            <center>
                <table class="table" style="height: 300px;width: 450px;">
                    <thead style="background-color:white;">
                        <tr>
                            <th> <img style="height: 100px;width: 150px;" src="{{SchoolLogo}}" class="img-responsive"></th>
                            <th colspan="2">
                                <label style="font-size:20px;">Gate Pass Slip</label>
