
<section class="content" ng-init="loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate>

                <h3 class="box-title">Student Late In</h3>
                <div class="box-tools pull-right">

                                    <option ng-repeat="val in academicYear" value="{{val.asmaY_Id}}" ng-selected="val.Selected==true">
                                        {{val.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acdYear)" ng-messages="myForm.acdYear.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-6">

                        <div class="form-group">
                            <label class="control-label col-sm-4">Class Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ASMCL_Id" name="classs" required ng-change="get_section()" ng-disabled="student_falg">
                                    <option value="">--Select Class--</option>
                                    <option ng-repeat="val in classList" value="{{val.asmcL_Id}}" ng-selected="val.asmcL_Id==ASMCL_Id">
                                        {{val.asmcL_ClassName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.classs)" ng-messages="myForm.classs.$error">
                                    <div ng-message="required">Please Select Class</div>
                                </div>
                            </div>
                        </div>

                    <div class="col-sm-6">

                        <div class="form-group">
                            <label class="control-label col-sm-4"> Attendance Date:<span style="color:Red">*</span></label>
                            <div class="col-sm-8" style="padding-left:0px;">
                                <md-datepicker name="startdate" ng-model="ALIEOS_AttendanceDate" md-placeholder="Select date..." required></md-datepicker>
                                <div class="error-messages" ng-if="interacted(myForm.startdate)" ng-messages="myForm.startdate.$error">
                                    <div ng-message="required">Please Select Attendance Date</div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="col-sm-6">

                        <div class="form-group">
                            <label class="control-label col-sm-4">Section Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ASMS_Id" name="section" required ng-change="get_student()" ng-disabled="student_falg">
                                    <option value="">--Select Section--</option>
                                    <option ng-repeat="val in sectionList" value="{{val.asmS_Id}}" ng-selected="val.asmS_Id==ASMS_Id">
                                        {{val.asmC_SectionName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.section)" ng-messages="myForm.section.$error">
                                    <div ng-message="required">Please Select Section</div>
                                </div>
                            </div>
                        </div>

                </div>

                <div class="row">
                    <div class="col-sm-6">


                        <div class="form-group">
                            <label class="control-label col-sm-4">Punch Date:<span style="color:Red">*</span></label>
                            <div class="col-sm-8" style="padding-left:0px;">
                                <md-datepicker name="enddate" ng-model="ALIEOS_PunchDate" md-placeholder="Select date..." md-min-date="datarii" onkeydown="return false" required ng-disabled="!ALIEOS_AttendanceDate"></md-datepicker>
                                <!--ng-disabled="!ALIEOS_AttendanceDate"-->
                                <div class="error-messages" ng-if="interacted(myForm.enddate)" ng-messages="myForm.enddate.$error">
                                    <div ng-message="required">Please Select Punch Date</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" style="padding-top:35px;">Punch Time:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <div uib-timepicker name="punchtime" ng-model="ALIEOS_PunchTime" ng-change="validateTomintime_24(ALIEOS_PunchTime)" show-meridian="false" required ng-disabled="!ALIEOS_PunchDate"></div>
                                <div class="error-messages" ng-if="interacted(myForm.punchtime)" ng-messages="myForm.punchtime.$error">
                                    <div ng-message="required">Please Select Punch Time</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Remarks:</label>
                            <div class="col-sm-8">
                                <textarea maxlength="250" name="remarks" ng-model="ALIEOS_Reason" class="form-control" placeholder="Enter Remarks..." />
                                <div class="error-messages" ng-if="interacted(myForm.remarks)" ng-messages="myForm.remarks.$error">
                                    <div ng-message="required">Enter Remarks</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-6">

                        <div class="form-group">

                            <label class="control-label col-sm-4">Student Name :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="multiselect col-sm-8">
                                <input class="form-control" ng-model="searchchkbx" type="text" placeholder="search here...">
                                <label>
                                    <input name="std11" value="1" ng-model="usercheck" type="checkbox" data-ng-click="all_check()" ng-disabled="student_falg">
                                    <span class="lbl padding-8">
                                        All
                                    </span>
                                </label>
                                <label ng-repeat="user in studentlist |filter:filterchkbx" value="{{user.amsT_Id}}">
                                    <input name="std3434" value="1" data-ng-model="user.stud" type="checkbox" ng-click="togchkbx();" ng-required="isOptionsRequired()" ng-disabled="student_falg">

                                    </span>

                            </div>
                        </div>

                        
                    </div>

                </div>
                <hr />
                <div class="text-center">
                    
                    <input type="hidden" ng-model="ALIEOS_Id" value="{{ALIEOS_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="report-btn" ng-click="saverecord()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Send SMS & Mail
                    </md-button>

                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>

            </div>
        </div>

    </form>
    <div class="box box-primary" ng-show="getstudentlist.length>0">

        <div class="box-header with-border">
            <h3 class="box-title">Student Late In Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>

        </div>
      
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{getstudentlist.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>

                        <th>
                            SL.NO.
                        </th>
                        <th>
                            <a href="" ng-click="sort('studentName')">Student Name</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('AMST_AdmNo')">Adm.No. </a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ASMCL_ClassName')">Class </a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ASMC_SectionName')">Section </a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ALIEOS_AttendanceDate')">Attendance Date </a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ALIEOS_PunchDate')">Punch Date </a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ALIEOS_PunchTime')">Punch Time </a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ALIEOS_Reason')">Reason</a>
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filterValue1 = (getstudentlist | filter : searchValue) |orderBy:sortKey:sortReverse  |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">

                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{user.studentName}}</td>
                        <td>{{user.AMST_AdmNo}}</td>
                        <td>{{user.ASMCL_ClassName}}</td>
                        <td>{{user.ASMC_SectionName}}</td>
                        <td>{{user.ALIEOS_AttendanceDate |date:'dd/MM/yyyy'}}</td>
                        <td>{{user.ALIEOS_PunchDate |date:'dd/MM/yyyy'}}</td>
                        <td>{{user.ALIEOS_PunchTime}}</td>
                        <td>{{user.ALIEOS_Reason }}</td>

                        <td class="text-center">
                            <a href="javascript:void(0)" ng-click="edit(user)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>

                            <span ng-if="!user.ALIEOS_AactiveFlag">
                                <a href="" ng-click="deactivate(user)" class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                            <span ng-if="user.ALIEOS_AactiveFlag">
                                <a href="" ng-click="deactivate(user)" class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    De-Activate
                                </a>
                            </span>
                        </td>

                    </tr>
                </tbody>
            </table>

            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
   
</section>
