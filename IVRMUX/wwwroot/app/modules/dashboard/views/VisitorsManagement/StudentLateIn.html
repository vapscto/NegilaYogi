<section class="content" ng-init="loadgrid()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Student Late In</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Student Name:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel123" data-ng-model="AMST_Id" name="des" ng-required="radiotype==studentgp">
                                    <option value="">Select Student</option>
                                    <option ng-repeat="Visitor in studentlist" value="{{Visitor.amsT_Id}}">{{Visitor.amsT_FirstName}}&nbsp;:&nbsp;{{Visitor.amsT_AdmNo}}&nbsp;:&nbsp;{{Visitor.asmcL_ClassName}}&nbsp;:&nbsp;{{Visitor.asmC_SectionName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.des)" ng-messages="myForm.des.$error">
                                    <div ng-message="required" style="color:red">Select Student</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr />

            <div class="box-body">
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="saveData()" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Get Data
                    </md-button>
                    <md-button class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                    <md-button type="button" class="md-raised md-primary" id="print-btn" ng-show="screport" ng-click="sendmail()">
                        <i class="fa fa-print" aria-hidden="true"></i>
                        Send Mail & SMS
                    </md-button>
                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary" ng-show="sttud">
        <div class="box-header with-border">
            <h3 class="box-title">Student Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="border" id="printSectionId">
            <br />
            <center>
                <table class="table table-bordered" style="height: 300px;width: 450px;">
                   
                    <tbody ng-repeat="exm in student">
                        <tr>
                            <td><a href="">Name</a></td>
                            <td colspan="2">{{exm.amsT_FirstName}}</td>
                        </tr>
                        <tr>
                            <td><a href="">Class</a></td>
                            <td colspan="2">{{exm.asmcL_ClassName}}</td>
                        </tr>
                        <tr>
                            <td><a href="">Mobile</a></td>
                            <td colspan="2">{{exm.amsT_MobileNo}}</td>
                        </tr>
                        <tr>
                            <td><a href="">Section</a></td>
                            <td colspan="2">{{exm.asmC_SectionName}}</td>
                        </tr>
                        <tr>
                            <td><a href="">Date <!--& Time--></a></td>
                            <td colspan="2"><!--{{exm.date |date:'dd-MM-yyyy hh:mm'}}-->{{todaysdate | date:'dd-MM-yyyy' }}</td>
                        </tr>
                        <tr>
                            <td><a href="">Address</a></td>
                            <td colspan="2">{{exm.address}}</td>
                        </tr>
                        <tr>
                            <td><a href="">Email Id</a></td>
                            <td colspan="2">{{exm.amsT_emailId}}</td>
                        </tr>
                    </tbody>
                  
                </table>
            </center>
        </div>
    </div>


</section>
