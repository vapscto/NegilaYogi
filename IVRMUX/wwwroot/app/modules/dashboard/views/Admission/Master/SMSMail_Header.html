<section class="content" data-ng-init="getalldetails()">
    <div class="box box-primary">
        <form class="form-horizontal ng-pristiline ng-valid" role="form" name="myForm" novalidate>
            <div class="box-header with-border">
                <h3 class="box-title">SMS/Email Header</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class=" fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Header Name:<strong style="color:red;display:inline; font-weight:bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <input class="form-control" name="name" ng-model="ismH_HeaderName" type="text" required />
                                <div class="error-messages" ng-if="interacted(myForm.name)" ng-messages="myForm.name.$error">
                                    <div ng-message="required">Enter Name</div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>                  
                <div class="">
                    <div class="text-center">
                        <input type="hidden" ng-model="ISMH_Id" value="{{ISMH_Id}}" />
                        <md-button type="submit" class="md-raised md-primary" id="save-btn" aria-disabled="false" ng-click="getdata1()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b>Total Grid Records:</b>
                            <label class="badge">
                                {{alldata.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="search!=''">
                        <label class="control-label">
                            <b>Total Records Searched:</b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-model="search" placeholder="search here...." />
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th>Sl.No.</th>
                        <th><a href="" ng-click="sort('ismH_HeaderName')"> Name</a></th>
                       
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filtervalue1 = (alldata |filter : search)| orderBy:sortKey | itemsPerPage:itemsPerPage1" pagination-id="page1" current-page="currentPage1" ng-class-odd="'odd'">
                        <td>{{itemsPerPage1 *(currentPage1-1)+$index+1}}</td>
                        <td>{{user.ismH_HeaderName}}</td>                       
                        <td class="text-center">
                            <a class="text-aqua" href="" ng-click="edittab1(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o"></i>
                            </a>  |
                            <a class="text-aqua" href="" ng-click="deletetrip(user)" data-placement="bottom" data-toggle="tooltip" title="delete">
                                <i class="fa fa-trash-o" aria-hidden="true" style="color:red"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls pagination-id="page1"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
