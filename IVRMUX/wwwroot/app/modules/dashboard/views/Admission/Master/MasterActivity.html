
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" ng-init="BindData()" name="myForm" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Activity</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>

                </div>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Activity Name:<strong style="color:red;">*</strong></label>
                            <div class="col-sm-8">
                                <input type="text" name="act_name" class="form-control" maxlength="20" ng-model="name" allow-pattern="(\s|[a-zA-Z])" ng-paste="$event.preventDefault()" required>
                                <div class="error-messages" ng-if="interacted(myForm.act_name)" ng-messages="myForm.act_name.$error">
                                    <div ng-message="required">Enter Activity Name</div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Activity Description:<strong style="color:red;">*</strong></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="act_des" rows="4" ng-model="description" allow-pattern="(\s|[a-zA-Z])" ng-paste="$event.preventDefault()" maxlength="50" required></textarea>
                                <div class="error-messages" ng-if="interacted(myForm.act_des)" ng-messages="myForm.act_des.$error">
                                    <div ng-message="required">Enter Activity Description</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <hr />
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="saveMasterActivitydata()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>

        </div>
    </form>


    <div class="box box-primary" ng-show="newuser.length>0">
        <div class="box-header with-border">
            <h3 class="box-title">Master Activities List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>

            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-paste="$event.preventDefault()" ng-model="searchValue" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>SL.NO  </th>
                        <th><a href="" ng-click="order('amA_Activity')">Name</a>  </th>
                        <th><a href="" ng-click="order('amA_Activity_Desc')"> Description</a>  </th>
                        <th>Action</th>
                        <th hidden="hidden"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="newuser in  filterValue1 = (newuser | filter : filterValue) |orderBy:sortKey:sortReverse  |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td class="text-center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td class="text-left">{{ newuser.amA_Activity }}</td>
                        <td class="text-left">{{ newuser.amA_Activity_Desc }}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" ng-click="EditMasterActivitydata(newuser)" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a>
                            <a href="javascript:void(0)" ng-click="DeleteMasterActivitydata(newuser)" data-toggle="tooltip" title="Delete"><i class="fa fa-trash text-danger" aria-hidden="true"></i></a>
                        </td>
                        <td hidden="hidden">{{newuser.amA_Id}}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="15"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</section>
