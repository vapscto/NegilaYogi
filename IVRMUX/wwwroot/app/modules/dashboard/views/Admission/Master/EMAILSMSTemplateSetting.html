
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" ng-init="BindData()" name="myForm" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Activity</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>

                </div>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Module:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="ayr" id="sel1" ng-model="IVRMM_Id" ng-change="onYearChange()" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="year in modulellist" value="{{year.ivrmM_Id}}" ng-selected="{{year.Selected==true}}">
                                        {{year.ivrmM_ModuleName}}
</select>
                                <div class="error-messages" ng-if="interacted(myForm.ayr)" ng-messages="myForm.ayr.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Template Name:<strong style="color:red;">*</strong></label>
                            <div class="col-sm-8">
                                <input type="text" name="act_name" class="form-control" maxlength="20" ng-model="name" allow-pattern="(\s|[a-zA-Z])" ng-paste="$event.preventDefault()" required>
                                <div class="error-messages" ng-if="interacted(myForm.act_name)" ng-messages="myForm.act_name.$error">
                                    <div ng-message="required">Enter Activity Name</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <hr />
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="saveMasterActivitydata()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>

        </div>
    </form>


    <div class="box box-primary">
       
        <div class="box-header with-border">
            <h3 class="box-title">Master Activities List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>

            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-6" style="overflow:scroll">
                    <div class="form-group">
                        <div id="test">

                        </div>
                    </div>
                </div>
                <div class="col-sm-6" style="overflow:scroll;height:500px;">
                    <div class="form-group">
                        <div id="test1">

                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

</section>
