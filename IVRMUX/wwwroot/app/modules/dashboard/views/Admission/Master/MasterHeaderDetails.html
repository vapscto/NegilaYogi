
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" ng-init="BindData()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Header Details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Module:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="module" ng-model="IVRMIM_Id" ng-change="getModulePage(module)" ng-disabled="disble" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="module in institutionModuleList" value="{{module.ivrmiM_Id}}" ng-selected="{{module.Selected==true}}">
                                        {{module.ivrmM_ModuleName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.module)" ng-messages="myForm.module.$error">
                                    <div ng-message="required"> Select Module Name</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Module Page:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="pagename" ng-model="IVRMIMP_Id"  ng-disabled="disble" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="modulePages in institutionPageLists" value="{{modulePages.ivrmimP_Id}}" ng-selected="{{modulePages.Selected==true}}">
                                        {{modulePages.ivrmmP_PageName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.pagename)" ng-messages="myForm.pagename.$error">
                                    <div ng-message="required"> Select Module Page Name</div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">
        <label class="control-label col-sm-4">Header:</label>
        <div class="col-sm-8">
            <select ng-model="ISES_Template_Name" name="templatename" class="form-control" ng-change="getParameter()" ng-disabled="disble" required>
                <option value="">--Select--</option>
                <option ng-repeat="header in pageWiseHeaderList" value="{{header.ivrmhE_Id}}" ng-selected="{{header.Selected==true}}">
                    {{header.ivrmhE_Name}}
                </option>
            </select>
            <div class="error-messages" ng-if="interacted(myForm.templatename)" ng-messages="myForm.templatename.$error">
                <div ng-message="required">Please Select Header Name</div>
            </div>
        </div>
    </div>-->

                        <div class="form-group">
                            <label class="control-label col-sm-4">Header:</label>
                            <div class="col-sm-8">
                                <input class="form-control active" name="sub" id="" type="text" ng-model="IVRMHE_Name" required>

                                <div class="error-messages" ng-if="interacted(myForm.sub)" ng-messages="myForm.sub.$error">
                                    <div ng-message="required">Enter Header</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">SMS/EMAIL Parameter:</label>
                            <div class="multiselect col-sm-8" style="height:150px !important">
                                <input class="form-control" ng-model="searchchkbx" type="text" placeholder="search here...">
                               
                                <label data-ng-model="ASMCL_Id" ng-repeat="class in parameterlist |filter:filterchkbx23" value="{{class.ismP_ID}}">
                                    <input name="clsss" value="1" data-ng-model="class.select" type="checkbox" ng-click="togchkbx();">
                                    <!--ng-required="isOptionsRequired()"-->
                                    <span class="lbl padding-8">
                                        {{class.ismP_NAME}}
                                    </span>
                                </label>
                            </div>

                            <div class="error-messages" ng-if="interacted(myForm.clsss)" ng-messages="myForm.clsss.$error">
                                <div ng-message="required" style="color:red">Select Class</div>
                            </div>

                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="IVRMHE_Id" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="savedata()" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="cleardata()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Clear
                    </md-button>
                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Header Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" ng-model="search" type="text" placeholder="search here ...">                        
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="sort('sno')">SLNO</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ivrmhE_Name')">Header Name</a>
                        </th>
                        <th><a href="" ng-click="sort('ivrmM_ModuleName')">Module Name</a> </th>
                        <th><a href="" ng-click="sort('ivrmmP_PageName')">Page name</a> </th>
                        <!--<th><a href="" ng-click="sort('half')">Type</a> </th>-->
                        <th>Action</th>
                        <th hidden="hidden"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in headerdata |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{ user.ivrmhE_Name}}</td>
                        <td>{{ user.ivrmM_ModuleName}}</td>
                        <td>{{ user.ivrmmP_PageName}}</td>
                        <!--<td>{{ user.half}}</td>-->
                        <td class="text-center">
                            <a href="javascript:void(0)" ng-click="Editdata(user)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            <a href="javascript:void(0)" ng-click="Deletedata(user)"
                               class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td hidden="hidden">{{user.imP_Id}}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</section>
