<section class="content" ng-init="loadgrid()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Exam Qualified Class</h3>
                <div class="box-tools pull-right">
                    <button type="button" ng-click="ShowHide()" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Qualified Exam Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="name" class="form-control" ng-model="IMQC_ExamName" required />
                                <div class="error-messages" ng-if="interacted(myForm.name)" ng-messages="myForm.name.$error">
                                    <div ng-message="required">Please fill the Qualified Exam Name.</div>

                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="IMQC_Id"  />
                    <md-button type="submit" class="md-raised md-primary" ng-click="saveClassdata()" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="Clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>

            </div>
        </div>

        <div class="box box-primary" >
            <div class="">
                <div class="box-header with-border">
                    <h3 class="box-title">Mater ExamQualified class List </h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label">
                                    <b> Total Grid Records :</b>
                                    <label class="badge">
                                        {{ExamQualifiedClass.length}}
                                    </label>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label" ng-if="searchValue!=''">
                                    <b>Total Records Searched : </b>
                                    <label class="badge">
                                        {{filterValue1.length}}
                                    </label>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4 pull-right">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                                    <span class="input-group-addon">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th>SL NO</th>
                                <th>Qualified Exam class Name</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <!--<tr ng-repeat="Qualified in ExamQualifiedClass">-->

                                <tr dir-paginate=" Qualified in filterValue1 = (ExamQualifiedClass | filter : searchValue) | orderBy:sortKey:reverse | itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                                <td class="text-center">{{itemsPerPage *(currentPage-1)+$index+1}}
                                <!--<td class="text-center">{{$index+1}} </td>-->
                                <td class="text-center" ng-hide="true">{{Qualified.imqC_Id}}</td>
                                <td class="text-center">{{Qualified.imqC_ExamName}}</td>


                                <td class="text-center">
                                    <a class="text-aqua" href="" id="Edit" ng-click="editdata(Qualified)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>


                                    <span ng-if="!Qualified.imqC_ActiveFlag">
                                        <a href="" ng-click="deactiveCat(Qualified)"
                                           class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                            Activate
                                        </a>
                                    </span>
                                    <span ng-if="Qualified.imqC_ActiveFlag">
                                        <a href="" ng-click="deactiveCat(Qualified)"
                                           class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                            Deactivate
                                        </a>
                                    </span>

                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="5"
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>
                </div>
            </div>
            `

        </div>




    </form>
</section>
