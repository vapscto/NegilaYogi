
<section class="content" ng-init="LoadData()">
    <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveSectionNew()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Re-Admit Student</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Left Academic Year:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="newyear" id="sel1" ng-model="AMAY_Iddd" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in yearList" value="{{option.asmaY_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.newyear)" ng-messages="myForm.newyear.$error">
                                    <div ng-message="required">Select year</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Class Admitted:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="newclass" ng-model="ASMCL_Id" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in classList" value="{{option.asmcL_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmcL_ClassName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.newclass)" ng-messages="myForm.newclass.$error">
                                    <div ng-message="required">Select Class</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Section Admitted:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="newsec" ng-model="ASMS_Id" ng-change="GetStudentListByYearAndCLass_NS()" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in section" value="{{option.asmS_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmC_SectionName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.newsec)" ng-messages="myForm.newsec.$error">
                                    <div ng-message="required">Select Section</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Left Student Name:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel123" name="oldstd" ng-model="AMST_Id" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in studentList1" value="{{option.amsT_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.amsT_FirstName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.newclass)" ng-messages="myForm.newclass.$error">
                                    <div ng-message="required">Select Old Student Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">New Academic Year:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="year2" name="ss" ng-model="AMAY_Id_New" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in yearList1" value="{{option.asmaY_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.ss)" ng-messages="myForm.ss.$error">
                                    <div ng-message="required">Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Class :<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="Class2" name="Class2" ng-model="ASMCL_Id_New" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in classList1" value="{{option.asmcL_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmcL_ClassName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.Class2)" ng-messages="myForm.Class2.$error">
                                    <div ng-message="required">Select Class</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Section :<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="Class2" name="section2" ng-model="ASMS_Id_New" ng-change="getnewjoinlist()" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in sectionlist1" value="{{option.asmS_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmC_SectionName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.section2)" ng-messages="myForm.section2.$error">
                                    <div ng-message="required">Select Class</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Student Name:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1234" name="newstd" ng-model="AMST_Id_New" required>
                                    <option value="">-Select-</option>
                                    <option ng-repeat="option in stdlistnew" value="{{option.amsT_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.amsT_FirstName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.newclass)" ng-messages="myForm.newclass.$error">
                                    <div ng-message="required">Select New Student Name</div>
                                </div>
                            </div>
                        </div>

                    </div>
                 
                </div>
                <hr />



                <!-- /.box-header -->
                
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Clear
                    </md-button>
                </div>
            </div>
        </div>
    </form>
</section>
