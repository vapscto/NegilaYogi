
<section class="content">
    <form class="form-horizontal" role="form" name="myForm" ng-init="BindData()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">SMS/EMAIL PARAMETER</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Parameter:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="ISMP_NAME" name="Category"class="form-control" maxlength="20" required allow-pattern="([a-zA-Z0-9[\]_-])" />
                                <div class="error-messages" ng-if="interacted(myForm.Category)" ng-messages="myForm.Category.$error">
                                    <div ng-message="required">Enter Parameter Name</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Query:</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="4" name="que"id="comment" maxlength="200" ng-model="ISMP_Query"  ></textarea>
                                <div class="error-messages" ng-if="interacted(myForm.que)" ng-messages="myForm.que.$error">
                                    <div ng-message="required">Enter Query</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Description:</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="6" name="Description"id="comment" maxlength="25" ng-model="ISMP_ParameterDesc"  ></textarea>
                                <div class="error-messages" ng-if="interacted(myForm.Description)" ng-messages="myForm.Description.$error">
                                    <div ng-message="required">Enter Description</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="ISMP_ID" />
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="myForm1.$invalid" id="save-btn" ng-click="savedata()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">SMS/EMAIL PARAMETER</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>

            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{parameterlist.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>             
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>SL.NO</th>
                        <th ng-click="sort('ismP_NAME')">PARAMETER NAME</th>
                        <th ng-click="sort('ismP_ParameterDesc')">DESCRIPTION</th>                            
                        <th ng-click="sort('ismP_Query')">QUERY</th>                            
                        <th>Action</th>
                        <th hidden="hidden"></th>
                    </tr>

                </thead>
                <tbody>
                    <tr dir-paginate="newuser in filterValue1 = (parameterlist | filter : searchValue)  |orderBy:sortKey:sortReverse  |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td class="text-center" style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td class="text-left">{{ newuser.ismP_NAME }}</td>
                        <td class="text-left">{{ newuser.ismP_ParameterDesc }}</td>
                        <td class="text-left">{{ newuser.ismP_Query }}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" ng-click="Editcastecategorydata(newuser)" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a>
                            <a href="javascript:void(0)" ng-click="Deletecastecategorydata(newuser)" data-toggle="tooltip" title="Delete"><i class="fa fa-trash text-danger" aria-hidden="true"></i></a>
                        </td>
                        <td hidden="hidden">{{newuser.ismP_ID}}</td>
                    </tr>
                </tbody>
            </table>

            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>

        </div>
    </div>

</section>
