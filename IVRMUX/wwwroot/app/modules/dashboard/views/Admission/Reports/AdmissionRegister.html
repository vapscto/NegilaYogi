
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" data-ng-init="BindData()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Admission Register Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-5">Academic Year:<strong style="color:red;display:inline; font-weight: bolder;">*</strong></label>
                            <div class="col-sm-7">
                                <select class="form-control" id="sel1" data-ng-model="asmaY_Id" name="cat" required>
                                    <option value="">Select</option>
                                    <option ng-repeat="option in newuser1" value="{{option.asmaY_Id}}" ng-selected="{{option.Selected===true}}">{{option.asmaY_Year}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.cat)" ng-messages="myForm.cat.$error">
                                    <div ng-message="required">Academic Year</div>
                                </div>
                            </div>
                        </div>
                     
                        
                        <div class="form-group" ng-if="categoryflag==true">
                            <label class="control-label col-sm-5">Category :<strong style="color:red;display:inline; font-weight: bolder;">*</strong></label>
                            <div class="col-sm-7">
                                <select class="form-control" id="sel1" data-ng-model="objj.amC_Id"  name="catg" required ng-change="getclass()">
                                    <option value="">Select Category</option>
                                    <!--<option value="All">All</option>-->
                                    <option ng-repeat="cat in categoryDropdown" value="{{cat.amC_Id}}">{{cat.amC_Name}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.catg)" ng-messages="myForm.catg.$error">
                                    <div ng-message="required">Select Category</div>
                                </div>
                            </div>
                        </div>

                        <!--<div class="form-group" ng-if="categoryflag==true">
        <label class="control-label col-sm-4">Category:<strong style="color:red;">*</strong></label>
        <div class="col-sm-7">
            <select class="form-control" id="sel1" data-ng-model="amC_Id" name="catg" required>
                <option value="">Select Category</option>
                <option value="All">All</option>
                <option ng-repeat="cat in categoryDropdown" value="{{cat.amC_Id}}">{{cat.amC_Name}}</option>
            </select>
            <div class="error-messages" ng-if="interacted(myForm.catg)" ng-messages="myForm.catg.$error">
                <div ng-message="required">Select Category</div>
            </div>
        </div>
    </div>-->
                        <div class="text-center well" ng-init="AttendanceType=0">
                            <label class="radio-inline">
                                <input name="optradio" ng-model="AttendanceType" value="0" type="radio" required>
                                <span class="lbl padding-8">All</span>
                            </label>
                            <label class="radio-inline">
                                <input name="optradio" ng-model="AttendanceType" value="1" type="radio" required>
                                <span class="lbl padding-8">Present</span>
                            </label>
                            <label class="radio-inline">
                                <input name="optradio" ng-model="AttendanceType" value="2" type="radio" required>
                                <span class="lbl padding-8">Left</span>
                            </label>

                            <label class="radio-inline">
                                <input name="optradio" ng-model="AttendanceType" value="3" type="radio" required>
                                <span class="lbl padding-8">Deactive</span>
                            </label>
                            <!--<label class="radio-inline">
            <input name="optradio" ng-model="AttendanceType" value="4" type="radio" required>
            <span class="lbl padding-8">New Admission</span>
        </label>-->
                            <div class="error-messages" ng-if="interacted(myForm.optradio)" ng-messages="myForm.optradio.$error">
                                <div ng-message="required">Select Type</div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label class="col-sm-6">
                                    <input name="option[]" value="1" type="checkbox" ng-model="all1" ng-click="Toggle_header1()">
                                    <span class="lbl padding-12">Select All <strong style="color:red;">*</strong></span>
                                </label>
                                <div class="multiselect col-sm-6">
                                    <label data-ng-model="asmcL_Id" ng-repeat="role in newuser2 ">
                                        <input type="checkbox" name="selclass" ng-model="role.selected" ng-click="addColumn1(role)" ng-required="isOptionsRequired()">
                                        <span class="lbl padding-8">
                                            {{role.asmcL_ClassName}}
                                        </span>
                                    </label>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.selclass)" ng-messages="myForm.selclass.$error">
                                    <div ng-message="required">Select Class</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-offset-2 col-sm-5">
                            <div class="form-group">
                                <label class="col-sm-6">
                                    <input name="option[]" value="1" type="checkbox" ng-model="all2" ng-click="Toggle_header2()">
                                    <span class="lbl padding-12">Select All <strong style="color:red;">*</strong></span>
                                </label>
                                <div class="multiselect col-sm-6">
                                    <label data-ng-model="ivrM_CLM_ID" ng-repeat="role1 in newuser3" value="{{role1.ivrM_CLM_ID}}">
                                        <input type="checkbox" name="selrole" ng-model="role1.selected" ng-required="isOptionsRequired1()" ng-click="addColumn2(role1)">
                                        <span class="lbl padding-8">{{role1.ivrM_CLM_NAME}}</span>
                                    </label>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.selrole)" ng-messages="myForm.selrole.$error">
                                    <div ng-message="required">Select Checkbox</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="ShowReport(newuser2,newuser3)" aria-disabled="false">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Report
                    </md-button>
                    <!--<md-button type="button" ng-click="exportToExcel('#table1')" target="_blank" class="md-raised md-primary" ng-disabled="exp_excel_flag">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                        Export to Excel
                    </md-button>
                    <md-button type="button" ng-click="printData();" class="md-raised md-primary" ng-disabled="print_flag">
                        <i class="fa fa-print" aria-hidden="true"></i>
                        print
                    </md-button>-->
                    <md-button type="button" class="md-raised md-warn" data-ng-click="cleardata()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>

            </div>

        </div>
        <div class="box box-primary" ng-hide="catreport">
            <div class="box-header with-border">
                <h3 class="box-title">Admission Register Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

                <!--<div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 clearfix" style="overflow:scroll;">
                    <table class="table table-hover table-responsive table-bordered text-center" id="table">
                        <thead style="font-weight: bold;">
                            <tr>
                                <th>
                                    <label>
                                        <input type="checkbox" value="" ng-model="all" ng-click="toggleAll()">
                                        <span class="lbl padding-8"></span>
                                    </label>
                                </th>
                                <th>SL. No.</th>
                                <th ng-click="order(column.ivrM_CLM_PAR)" class="text-right" ng-repeat="column in columnsTest">{{column.ivrM_CLM_NAME}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="row in filterValue = (students | filter : searchValue) |orderBy:sortKey:reverse  |itemsPerPage:itemsPerPage" current-page="currentPage">
                                <td class="text-center  hdTD">
                                    <label>
                                        <input type="checkbox" ng-model="row.selected" value="{{row.Id}}" ng-change="optionToggled(row,itemsPerPage *(currentPage-1)+$index)">
                                        <span class="lbl padding-8"></span>
                                    </label>
                                </td>
                                <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                                <td ng-repeat="column in columnsTest">
                                    {{row[column.ivrM_CLM_PAR]}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>-->

                <div class="box-body">
                    <div id="gridlst"></div>

                </div>
            </div>

            <div id="printSectionId" ng-show="tadprint">
                <div class="baldwin text-center">
                    <img src="{{imgname}}" class="img-responsive" alt="baldwin">
                </div>
                <center> <h4>Student Admission Register</h4></center>
                <br />
                <table class="table table-hover table-responsive table-bordered text-center" id="table1">
                    <thead style="font-weight: bold;">
                        <tr>
                            <th>SL. No.</th>
                            <th class="text-center" ng-repeat="column in columnsTest">{{column.ivrM_CLM_NAME}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in printstudents |filter:searchValue">
                            <td style="text-align:center">{{$index+1}}</td>
                            <td ng-repeat="column in columnsTest">
                                {{row[column.ivrM_CLM_PAR]}}
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="16" class="col-sm-12 text-center ">
                                <label>
                                    Date:{{ddate|date:'dd/MM/yyyy'}} UserName: {{usrname}}  {{coptyright}}
                                </label>
                            </td>
                        </tr>

                    </tfoot>
                </table>
            </div>
        </div>
    </form>
</section>
