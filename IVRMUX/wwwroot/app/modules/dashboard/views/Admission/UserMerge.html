
<style>
    .border-col-sm-4 {
        border: 1px solid black !important;
        border-style: solid !important;
        border-radius: 20px !important;
    }
    }
</style>

<div data-ng-init="formload()">
    <section class="content">
        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myform" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">User Merge Details</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-5">
                                Student Name :<strong style="color:red;">*</strong>
                            </label>
                            <div class="col-sm-7">
                                <ui-select id="sel1" name="studentname" ng-model="$parent.AMST_Id" ng-change="onstudentnamechange(totalgrid)" theme="bootstrap"
                                           ng-keyup="searchfilter($select,user.status);" title="Select Student">
                                    <ui-select-match ng-trim="false" placeholder="Select or Search Student">{{$select.selected.studentname}}</ui-select-match>
                                    <ui-select-choices repeat="catgry in getstudentdetails | filter: $select.search" value="{{catgry.amsT_Id}}" ng-selected="{{catgry.Selected == true}}">
                                        <div ng-bind-html="catgry.studentname | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box box-primary" ng-if="getuserdetails.length>0">
                <div class="box-header with-border">
                    <h3 class="box-title">STUDENT'S DETAILS</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-4" ng-repeat="details in getuserdetails">
                                <div class="border-col-sm-4">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Student's Name</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.FirstStudentName}}</b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Admno.</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.FirstStudentAdmNo}}</b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Class / Section</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.FirstStudentclass}} / {{details.FirstStudentsection}}</b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Father's Name</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.AMST_FatherName}} </b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Father's Mobile No.</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.AMST_FatherMobleNo}} </b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Mother's Name</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.AMST_MotherName}} </b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Mother's Mobile No.</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.AMST_MotherMobileNo}} </b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Student's UserName</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.UserName}} </b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Father's UserName</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.FATHERUSERNAME}} </b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="control-label col-sm-5">Mother's UserName</label>
                                            <div class="col-sm-7">
                                                <label class="control-label"><b>: {{details.MOTHERUSERNAME}} </b></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center well">
                                <label class="control-label"><b>Merge Users For : </b></label>
                                <div class="checkbox-inline">
                                    <label><input type="checkbox" data-ng-model="motherchecked" value="1"><span class="lbl padding-8">Mother</span></label>
                                </div>
                                <div class="checkbox-inline">
                                    <label><input type="checkbox" data-ng-model="fatherchecked" value="1"><span class="lbl padding-8">Father</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <md-button type="button" class="md-raised md-primary" ng-click="mergeuserdetails()" 
                                           ng-disabled="motherchecked==false &&fatherchecked==false">
                                    <i class="fa fa-check-square-o" aria-hidden="true"></i> Submit
                                </md-button>
                                <md-button type="button" class="md-raised md-warn" data-ng-click="cleardata()">
                                    <i class="fa fa-times" aria-hidden="true"></i> Clear
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
