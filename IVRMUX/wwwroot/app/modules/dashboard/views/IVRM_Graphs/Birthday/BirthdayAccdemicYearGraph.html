<link href="/css/print/Fees/MonthEndReport.css" rel="stylesheet" />
<script src="js/kendographs.js"></script>
<section class="content">

    <div class="box box-primary" ng-init="LoadData()">
        <div class="box-header with-border">
            <h3 class="box-title">Birthday AccdemicYear Graph</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
                <div class="col-sm-12">
                    <div class="col-sm-6 form-horizontal col-sm-offset-2">
                        <div class="form-group">
                            <label class="control-label col-sm-4">AccdemicYear :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="group" ng-model="asmaY_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in AccdemicYear" value="{{option.asmaY_Id}}"
                                            ng-selected="{{option.asmaY_Id === asmaY_Id}}">
                                        {{option.asmaY_Year}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.group)"
                                 ng-messages="myForm.group.$error">
                                <div ng-message="required">Select AccdemicYear</div>
                            </div>
                        </div>
                        <div class="form-group" ng-hide="true">
                            <label for="sel2" class="control-label col-sm-3">AccdemicYear : <span style="color:Red">*</span></label>

                            <div class="multiselect col-sm-8">
                                <label>
                                    <input type="text" class="form-control" ng-model="searching" placeholder="Search Accdemic Year" />
                                </label>
                                <label>
                                    <input name="classes" value="usercheck" ng-model="usercheck" type="checkbox"
                                           data-ng-click="all_check(usercheck)">
                                    <span class="lbl padding-8">
                                        All
                                    </span>
                                </label>
                                <label data-ng-model="PASR_Id" name="subjs1" ng-repeat="StuName in AccdemicYear | filter:searching" value="{{StuName.asmaY_Id}}">
                                    <input name="subjs" ng-model="StuName.checked" type="checkbox" ng-click="togchkbx();">
                                    <span class="lbl padding-8">
                                        {{StuName.asmaY_Year}}
                                    </span>
                                </label>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.subjs)" ng-messages="myForm.subjs.$error">
                                <div ng-message="required">Select Atleast One AccdemicYear</div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" id="save-btn" ng-click="Report()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Report
                    </md-button>
                    <md-button type="submit" class="md-raised md-warn" ng-click="clear()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </form>
        </div>
    </div>
    <div class="box box-primary" ng-show="sms_mail_countgrid.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">Birthday AccdemicYear Graph</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-sm-5">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th colspan="{{accyeartemp.length + 1}}"> Year wise  Birthday Count  report</th>
                        </tr>
                        <tr>
                            <th>Month Name</th>
                            <th ng-repeat="acc in accyeartemp">
                                {{acc.asmaY_Year}}
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rptyy in sms_mail_countgrid">
                            <td>
                                {{rptyy.Month_Name}}
                            </td>
                            <td ng-repeat="user1 in accyeartemp">
                                <span>
                                    {{rptyy[user1.asmaY_Year]}}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-7">
                <div id="example">
                    <div class="demo-section k-content wide">
                        <div id="example">
                            <div id="chart123" style="height:500px;"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="box-body" ng-hide="true">
            <div id="example">
                <div class="demo-section k-content wide">
                    <div id="chart2" style="height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
</section>
