<script src="js/jquery.min.js"></script>
<script src="js/kendo.all.min.js"></script>
<div data-ng-init="loaddata()">

    <section class="content">
        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Student Wise Collection Graph</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year:<span style="color:red;">*</span></label>
                                <div class="col-sm-7 ">
                                    <select class="form-control" id="sel1" data-ng-model="asmaY_Id" ng-change="onselectyear()">
                                        <option value="">Select Year</option>
                                        <option ng-repeat="options in arrlist6" value="{{options.asmaY_Id}}" ng-selected="{{options.asmaY_Id == asmaY_Id}}">{{options.asmaY_Year}}</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Class:<span style="color:red;">*</span></label>
                                <div class="col-sm-7 ">
                                    <select class="form-control" id="sel1" data-ng-model="ASMCL_Id" ng-change="onselectclass()">
                                        <option value="">Select Class</option>
                                        <option ng-repeat="options in classlist" value="{{options.asmcL_Id}}" ng-selected="{{options.asmcL_Id == ASMCL_Id}}">{{options.asmcL_ClassName}}</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Section:<span style="color:red;">*</span></label>
                                <div class="col-sm-7 ">
                                    <select class="form-control" id="sel1" data-ng-model="ASMS_Id" ng-change="onselectsection()">
                                        <option value="">Select Section</option>
                                        <option ng-repeat="options in sectionlist" value="{{options.asmS_Id}}" ng-selected="{{options.asmS_Id == ASMS_Id}}">{{options.asmC_SectionName}}</option>
                                    </select>
                                </div>

                            </div>
                        </div> 
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Student Name:<span style="color:red;">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="sel1" data-ng-model="AMST_Id">
                                        <option value="">Select Student</option>
                                        <option ng-repeat="options in studentlist" value="{{options.amstid}}" ng-selected="{{option.Selected == AMST_Id}}">{{options.amsT_Firstname}}</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>


                    <hr />
                    <div class="text-center">
                        <md-button type="button" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="ShowReport()">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                            Report
                        </md-button>

                        <md-button type="button" class="md-raised md-warn" id="clear-btn" ng-click="Clearid()">Clear</md-button>
                       
                        <!--<md-button type="button" class="md-raised md-primary" data-toggle="modal" data-target="#myModal3" data-backdrop="static">Display</md-button>-->
                    </div>





                </div>

            </div>


            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Student Wise Collection Graph</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">



                        <table class="table table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th>SL No</th>
                                    <th> Academic Year</th>
                                    <th>Fee Head Name</th>
                                    <th>To Be Paid</th>
                                    <th>Paid</th>
                                    <th>Pending</th>


                                </tr>
                            </thead>
                            <tbody>
                            <tbody ng-repeat="rt in asmaylist |  filter:searchValue">
                                <tr>
                                    <td class="text-center" rowspan="{{rt.feedetails.length+1}}">{{$index+1}}</td>
                                    <td class="text-center" rowspan="{{rt.feedetails.length+1}}">{{rt.ASMAY_Year}}</td>
                                </tr>
                                <tr ng-repeat="user in rt.feedetails">
                                    <td>{{user.FMH_FeeName}}</td>
                                    <td>{{user.tobepaid}}</td>
                                    <td>{{user.paid}}</td>
                                    <td>{{user.Pending}}</td>
                                </tr>
                                <!--</tbody>


                                <tr ng-repeat="user in feedetails">
                                    <td>{{user.ASMAY_Year}}</td>
                                    <td>{{user.FMH_FeeName}}</td>
                                    <td>{{user.tobepaid}}</td>
                                    <td>{{user.paid}}</td>
                                    <td>{{user.Pending}}</td>

                                </tr>-->






                            </tbody>
                        </table>
                    



                    <div class="demo-section k-content wide">
                        <div id="chart1" style="height: 600px;"></div>
                    </div>

                    <div class="demo-section k-content wide">
                        <div id="chart2" style="height:600px;"></div>
                    </div>


                </div>
            </div>



        </form>




    </section>
</div>
