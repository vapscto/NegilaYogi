
<section class="content twocoloumn">

    <div ng-init="loaddata()">
        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" method="post" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Master Competition Level</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="well text-center">
                                    <label>SCC Flag:<span style="color:red;">*</span></label>
                                    <label class="radio-inline">
                                        <input type="radio" id="1" value="Sports" name="radioption" ng-model="VBSCMCL_SportsCCFlg" required />
                                        <span class="lbl padding-8">Sports</span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id="2" value="Co-Curricular" name="radioption" ng-model="VBSCMCL_SportsCCFlg" required />
                                        <span class="lbl padding-8">Co-Curricular</span>
                                    </label>
                                    <div class="error-messages" ng-if="interacted(myForm.radioption)" ng-messages="myForm.radioption.$error">
                                        <div ng-message="required">Please Select Radio Button</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Trust :<strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="sel1" name="Trust" data-ng-model="obj.MT_Id" required>
                                            <option value="">--Select To Trust--</option>
                                            <option ng-repeat="Year in Master_trust" value="{{Year.mT_Id}}" ng-selected="{{Year.mT_Id == obj.MT_Id}}">
                                                {{Year.mO_Name}}
                                            </option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.Trust)" ng-messages="myForm.Trust.$error">
                                            <div ng-message="required">Select  Trust</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Competition level Name : <span style="color:Red">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control active" name="lvlName" placeholder=" Enter Competition level name " ng-model="vbscmcL_CompetitionLevel" required>
                                        <div class="error-messages" ng-if="interacted(myForm.lvlName)" ng-messages="myForm.lvlName.$error">
                                            <div ng-message="required">Please Enter Competition level</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Competition level :<span style="color:red;">*</span></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="lvlflg" data-ng-model="vbscmcL_LevelFlg" required>
                                            <option value="">Select</option>
                                            <option value="Inter School">Inter School </option>
                                            <option value="Zone Level"> Zone Level</option>
                                            <option value="District Level">District Level</option>
                                            <option value="State Level"> State Level</option>
                                            <option value="National Level"> National Level</option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.lvlflg)" ng-messages="myForm.lvlflg.$error">
                                            <div ng-message="required">Please Select Competition level</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Competition level Description :<span style="color:Red">*</span></label>
                                    <div class="col-sm-8">
                                        <textarea type="text" name="descp" ng-model="vbscmcL_CLDesc" class="form-control" placeholder="Description" maxlength="250" rows="3" />
                                        <div class="error-messages" ng-if="interacted(myForm.descp)" ng-messages="myForm.descp.$error">
                                            <div ng-message="required">Please fill Description</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                      
                    </div>
                
                    <hr />
                    <div class="text-center">
                        <input type="hidden" ng-model="vbscmcL_Id" value="{{vbscmcL_Id}}" />
                        <md-button type="submit" class="md-raised md-primary" ng-click="savedata()" ng-disabled="form.$invalid" id="save-btn">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>

        </form>
 
        <div class="box box-primary" ng-show="get_levl.length>0">
            <div class="box-header with-border">
                <h3 class="box-title">Competition Level</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{presentCountgrid}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-if="searchValue!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered text-center">
                    <thead>
                        <tr>
                            <th>  <a href="" ng-click="sortBy('sno')">SL.No.</a>  </th>
                            <th> <a href="" ng-click="sortBY('mO_Name')">Trust</a></th>
                            <th><a href="" ng-click="sortBy('vbscmcL_SportsCCFlg')">Sports  Type</a></th>
                            <th><a href="" ng-click="sortBy('vbscmcL_LevelFlg')">Competition level Level</a></th>
                            <th><a href="" ng-click="sortBy('vbscmcL_CompetitionLevel')">Competition level Name</a></th>
                            <th><a href="" ng-click="sortBy('vbscmcL_CLDesc')">Description</a></th>

                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in filterValue1 = (get_levl | filter : searchValue)  | orderBy:propertyName:reverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                            <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td>{{user.mO_Name}}</td>
                            <td>{{user.vbscmcL_SportsCCFlg}}</td>
                            <td>{{user.vbscmcL_LevelFlg}}</td>
                            <td>{{user.vbscmcL_CompetitionLevel}}</td>
                            <td>{{user.vbscmcL_CLDesc}}</td>

                            <td hidden="hidden">{{user.vbscmcL_Id}}</td>
                            <td class="text-center">
                                <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                &nbsp;| &nbsp;
                                <span ng-if="user.vbscmcL_ActiveFlag === false">
                                    <a href="" ng-click="deactive(user)" class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                        <i> Activate </i>
                                    </a>
                                </span>
                                <span ng-if="user.vbscmcL_ActiveFlag === true">
                                    <a href="" ng-click="deactive(user)" class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        <i> Deactivate</i>
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>

            </div>
        </div>

    </div>
</section>
