<section class="content">
    <div data-ng-init="loaddata();">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()" name="myForm" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Events Mapping</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">


                        <div class="col-sm-12">

                            <div class="col-sm-6">


                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Category :<strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="sel1" name="VBSCMCC_Id" data-ng-model="obj.VBSCMCC_Id" required>
                                            <option value="">--Select Competition Category--</option>
                                            <option ng-repeat="Year in getcategory" value="{{Year.vbscmcC_Id}}" ng-selected="{{Year.vbscmcC_Id == obj.VBSCMCC_Id}}">
                                                {{Year.vbscmcC_CompetitionCategory}}
                                            </option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.VBSCMCC_Id)" ng-messages="myForm.VBSCMCC_Id.$error">
                                            <div ng-message="required">Competition Category</div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            




                        </div>


                        <div class="">
                            <div class="text-center">
                                <input type="hidden" ng-model="obj.VBSCMCCCLE_Id" />
                                <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">

                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                    Save
                                </md-button>

                                <md-button class="md-raised md-warn" data-ng-click="clear()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="box box-primary" ng-if="Categorylevel.length > 0">
            <div class="box-header with-border">
                <h3 class="box-title">Events Mapping</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{Categorylevel.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-if="searchValue!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="overflow:auto !important">
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                            <tr>

                                <th style="text-align:center">
                                    SL.NO
                                </th>
                                <th>Competition Category</th>

                                <th>
                                    Competition  Level
                                </th>

                                <th style="text-align:center">Action</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr dir-paginate="user in filterValue1 = (Categorylevel | filter : searchValue)  | orderBy:propertyName:reverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'" pagination-id="xyz">

                                <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>

                                <td>
                                    {{user.VBSCMCC_CompetitionCategory}}
                                </td>

                                <td>
                                    {{user.VBSCMCL_CompetitionLevel}}
                                </td>
                                <td class="text-center">
                                    <span ng-if="user.VBSCMCCCLE_ActiveFlag == true">
                                        <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>
                                        <a href="" ng-click="Deletedata(user)"
                                           class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                            <i> Deactivate</i>
                                        </a>
                                    </span>
                                    <span ng-if="user.VBSCMCCCLE_ActiveFlag == false">
                                        <a href="" ng-click="Deletedata(user)"
                                           class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                            <i> Activate </i>
                                        </a>
                                    </span>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <dir-pagination-controls max-size="5"
                                             direction-links="true"
                                             boundary-links="true" pagination-id="xyz">
                    </dir-pagination-controls>
                </div>


            </div>
        </div>

    </div>


</section>
