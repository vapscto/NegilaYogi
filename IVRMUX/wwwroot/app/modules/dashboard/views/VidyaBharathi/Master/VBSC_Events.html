
<section class="content twocoloumn">

    <div ng-init="loaddata()">

        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" method="post" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">EVENTS MAPPING</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="asmaY_Id" name="acdYear" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="val in academicYear" value="{{val.asmaY_Id}}" ng-selected="val.Selected==true">
                                            {{val.asmaY_Year}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.acdYear)" ng-messages="myForm.acdYear.$error">
                                        <div ng-message="required">Select Academic Year</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Competition Category :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="Competition" ng-model="vbscmcL_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="val in get_Competitionlevel" value="{{val.vbscmcL_Id}}" ng-selected="val.Selected==true">
                                            {{val.vbscmcL_CompetitionLevel}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.Competition)" ng-messages="myForm.Competition.$error">
                                        <div ng-message="required">Select Competition Category</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Event :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="vbscmE_Id" name="event" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="val in get_eventlist" value="{{val.vbscmE_Id}}" ng-selected="val.Selected==true">
                                            {{val.vbscmE_EventName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.event)" ng-messages="myForm.event.$error">
                                        <div ng-message="required">Select Event Name </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Venue Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control active" name="Venuename"  placeholder="Enter Venue Name" ng-model="vbscE_VenueName"  required>
                                    <div class="error-messages" ng-if="interacted(myForm.Venuename)" ng-messages="myForm.Venuename.$error">
                                        <div ng-message="required">Please Enter Venue Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks:</label>
                                <div class="col-sm-8">
                                    <textarea maxlength="250" name="remarks" ng-model="vbscE_Remarks" class="form-control" placeholder="Enter Remarks..." />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Start Date:<span style="color:Red">*</span></label>
                                <div class="col-sm-8" style="padding-left:0px;">
                                    <md-datepicker name="startdate" ng-model="vbscE_StartDate" md-placeholder="Select date..." required></md-datepicker>
                                    <div class="error-messages" ng-if="interacted(myForm.startdate)" ng-messages="myForm.startdate.$error">
                                        <div ng-message="required">Please Select Start Date</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">End Date:<span style="color:Red">*</span></label>
                                <div class="col-sm-8" style="padding-left:0px;">
                                    <md-datepicker name="enddate" ng-model="vbscE_EndDate" md-placeholder="Select date..." md-min-date="vbscE_StartDate" onkeydown="return false" ng-disabled="!vbscE_StartDate" required></md-datepicker>
                                    <div class="error-messages" ng-if="interacted(myForm.enddate)" ng-messages="myForm.enddate.$error">
                                        <div ng-message="required">Please Select End Date</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4" style="padding-top:35px;">Start Time:</label>
                                <div class="col-sm-8">
                                    <div uib-timepicker name="starttime" min="min" hour-step="hstep" minute-step="mstep" ng-model="vbscE_StartTime" ng-change="validateTomintime_24(VBSCE_StartTime)" show-meridian="ismeridian"></div>
                                    <div class="error-messages" ng-if="interacted(myForm.starttime)" ng-messages="myForm.starttime.$error">
                        <div ng-message="required">Please Select Start Time</div>
                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4" style="padding-top:35px;">End Time:</label>
                                <div class="col-sm-8">
                                    <div uib-timepicker name="endtime" min="min" hour-step="hstep" minute-step="mstep" ng-model="vbscE_EndTime"  ng-disabled="!vbscE_StartTime" show-meridian="ismeridian"></div>
                                    <!--<div class="error-messages" ng-if="interacted(myForm.endtime)" ng-messages="myForm.endtime.$error">
                        <div ng-message="required">Please Enter Valid Time</div>
                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                  
                    <hr />
                    <div class="text-center">
                        <input type="hidden" ng-model="vbscE_Id" value="{{vbscE_Id}}" />
                        <md-button type="submit" class="md-raised md-primary" ng-click="savedata()" ng-disabled="form.$invalid" id="save-btn">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>

        </form>

        <div class="box box-primary" ng-show="get_VBSCeventlist.length>0">
            <div class="box-header with-border">
                <h3 class="box-title">EVENTS MAPPING LIST</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{get_VBSCeventlist.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-if="searchValue!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered text-center">
                    <thead>
                        <tr>
                            <th>
                                <a href="" ng-click="sortBy('sno')">SL.No.</a>
                            </th>
                           
                            <th><a href="" ng-click="sortBy('vbscE_VenueName')">Venue Name </a></th>
                            <th><a href="" ng-click="sortBy('vbscmcL_CompetitionLevel')">Event Competition Level</a> </th>
                            <th><a href="" ng-click="sortBy('vbscmE_EventName')">Event Name</a> </th>
                            <th><a href="" ng-click="sortBy('vbscE_StartDate')">Start date  </a> </th>
                            <th><a href="" ng-click="sortBy('vbscE_EndDate')">End date </a> </th>
                            <th><a href="" ng-click="sortBy('vbscE_StartTime')">Start Time </a> </th>
                            <th><a href="" ng-click="sortBy('vbscE_EndTime')">End Time </a> </th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in filterValue1 = (get_VBSCeventlist | filter : searchValue)  | orderBy:propertyName:reverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                            <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td>{{user.vbscE_VenueName}}</td>
                            <td>{{user.vbscmcL_CompetitionLevel}}</td>
                            <td>{{user.vbscmE_EventName}}</td>
                            <td>{{user.vbscE_StartDate |date:'dd-MM-yyyy'}}</td>
                            <td>{{user.vbscE_EndDate |date:'dd-MM-yyyy'}}</td>
                            <td>{{user.vbscE_StartTime}}</td>
                            <td>{{user.vbscE_EndTime}}</td>

                            <td class="text-center">
                                <a class="text-aqua" href="" ng-click="EditDetails(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                <span>
                                    |&nbsp;&nbsp;
                                </span>
                                <span ng-if="user.vbscE_ActiveFlag === false">
                                    <a href="" ng-click="deactive(user)"
                                       class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                        <i> Activate </i>
                                    </a>
                                </span>
                                <span ng-if="user.vbscE_ActiveFlag === true">
                                    <a href="" ng-click="deactive(user)"
                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        <i> Deactivate</i>
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>

            </div>
        </div>

    </div>
</section>
