

<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" data-ng-init="loaddata()" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">MeritList Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" ng-click="ShowHideup()"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="row text-center">


                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <div class="">
                                        <select class="form-control" id="sel1year" data-ng-model="obj.ASMAY" name="academic_year" required>
                                            <option value="">Select</option>
                                            <option ng-repeat="options in yearlst" value="{{options.asmaY_Id}}" ng-selected="{{option.Selected == true}}">{{options.asmaY_Year}}</option>
                                        </select>
                                    </div>
                                    <div class="error-messages" ng-if="interacted(myForm.academic_year)" ng-messages="myForm.academic_year.$error">
                                        <div ng-message="required" style="margin-left:-1px;margin-top:-16px;color:red">{{errMessage_Year}}</div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">

                    <span ng-show="userPrivileges.ivrmirP_ReportFlag===true">
                        <md-button type="submit" class="md-raised md-primary" ng-click="showreport(obj);">
                            <i class="fa fa-file" aria-hidden="true"></i> Report
                        </md-button>
                    </span>
                    <md-button type="submit" class="md-raised md-warn" ng-click="cancel();">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>


                </div>


            </div>

        </div>
    </form>

    <div ng-show="IsHiddendown">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">MeritList Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{presentCountgrid}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4" ng-hide="notrequired">
                        <div class="form-group" ng-if="searchValue!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4" ng-hide="notrequired">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>

                                <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">

                            </div>
                        </div>
                    </div>
                </div>

                <div >
                    <table class="table table-hover table-responsive table-bordered text-center" id="Table">
                        <thead>
                            <tr>
                                <th>
                                    <a href="" ng-click="sortBy('sno')">SL.NO.</a>
                                </th>
                                <th>
                                    <a href="" ng-click="sortBy('studentFName')">FIRST NAME</a>
                                </th>
                                <th><a href="" ng-click="sortBy('studentMName')">MIDDLE NAME</a> </th>
                                <th><a href="" ng-click="sortBy('studentLName')">LAST NAME</a> </th>
                                <th><a href="" ng-click="sortBy('obtainedmarks')">TOTAL OBTAINED MARKS</a> </th>
                                <th><a href="" ng-click="sortBy('passfail_flag')">STATUS FALG</a> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in datalist track by $index |orderBy:sortKey:reverse ">
                            <td>{{ $index+1}}</td>
                            <td>{{ user.studentFName}}</td>
                            <td>{{ user.studentMName}}</td>
                            <td>{{ user.studentLName}}</td>
                            <td>{{ user.obtainedmarks}}</td>
                            <td>{{ user.passfail_flag}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--<dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true"  on-page-change="pageChanged(newPageNumber)">
                </dir-pagination-controls>-->
            </div>
         

           
        </div>
    </div>


</section>
