<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary" data-ng-init="GetRoomSittingStyleloaddata()">
                <div class="box-header with-border">
                    <h3 class="box-title">Exam Room Sitting Style</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-horizontal ng-pristine ng-valid" name="myForm" method="post" role="form" novalidate>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-6">Same Branch Same Semester Flag:</label>
                                        <div class="col-sm-6">
                                            <input type="checkbox" ng-model="ESARSITSTY_SameBranchSameSemFlg" name="samebrnchsamesemflag" id="id1" />
                                            <span class="lbl padding-8"></span>
                                            <div class="error-messages" ng-if="interacted(myForm.samebrnchsamesemflag)"
                                                 ng-messages="myForm.samebrnchsamesemflag.$error">
                                                <div ng-message="required">Select Same Branch Same Semester Flag</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-6">Diff Branch Same Semester Flag : </label>
                                        <div class="col-sm-6">
                                            <input type="checkbox" ng-model="ESARSITSTY_DiffBranchSameSemFlg" name="diffbrnchsamesem" id="id2" />
                                            <span class="lbl padding-8"></span>
                                            <div class="error-messages" ng-if="interacted(myForm.samebrnchsamesemflag)"
                                                 ng-messages="myForm.samebrnchsamesemflag.$error">
                                                <div ng-message="required">Select Diff Branch Sam Semester Flag</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-6">Same Branch Diff Semester Flag : </label>
                                        <div class="col-sm-6">
                                            <input type="checkbox" ng-model="ESARSITSTY_SameBranchDiffSemFlg" name="samebrnchdiffsem" id="id3" />
                                            <span class="lbl padding-8"></span>
                                            <div class="error-messages" ng-if="interacted(myForm.samebrnchdiffsem)"
                                                 ng-messages="myForm.samebrnchdiffsem.$error">
                                                <div ng-message="required">Select Same Branch Diff Semester Flag</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-6">Diff Brnach Didd Semester Flag : </label>
                                        <div class="col-sm-6">
                                            <input type="checkbox" ng-model="ESARSITSTY_DiffBranchDiffSemFlg" name="diffrnchdiffsemlag" id="id4" />
                                            <span class="lbl padding-8"></span>
                                            <div class="error-messages" ng-if="interacted(myForm.diffrnchdiffsemlag)"
                                                 ng-messages="myForm.diffrnchdiffsemlag.$error">
                                                <div ng-message="required">Select Diff Brnach Didd Semester Flag</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-6">Any Branch Any Semester Flag :  </label>
                                        <div class="col-sm-6">
                                            <input type="checkbox" ng-model="ESARSITSTY_AnyBranchAnySemFlg" name="anybrnchanysem" id="id5" />
                                            <span class="lbl padding-8"></span>
                                            <div class="error-messages" ng-if="interacted(myForm.anybrnchanysem)"
                                                 ng-messages="myForm.anybrnchanysem.$error">
                                                <div ng-message="required">Select Branch Any Semester Flag</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group text-center">
                                    <input type="hidden" ng-model="ESAABSTU_Id" />
                                    <md-button type="button" class="md-raised md-primary" id="save-btn" aria-disabled="false"
                                               ng-click="SaveRoomSittingStyle()">
                                        <i class="fa fa-save" aria-hidden="true"></i>
                                        Save
                                    </md-button>
                                    <md-button type="button" class="md-raised md-warn" data-ng-click="cleardata()">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                        Cancel
                                    </md-button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <hr />
            </div>
        </div>
    </div>
</section>
