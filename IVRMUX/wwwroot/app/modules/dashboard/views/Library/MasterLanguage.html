
<section class="content" ng-init="Loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" method="post" novalidate>

        <div class="box box-primary">
            <dCanceliv class="box-header with-border">
                <h3 class="box-title">MASTER LANGUAGE ENTRY</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </dCanceliv>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Language Name :<span style="color:red;">*</span></label>
                            <div class="col-sm-9">
                                <input class="form-control" name="name" id="catgry" type="text" ng-disabled="Name" ng-model="lmL_LanguageName" maxlength="50" allow-pattern="(\s|[a-zA-Z])" required>
                                <div class="error-messages" ng-if="interacted(myForm.name)" ng-messages="myForm.name.$error">
                                    <div ng-message="required">Enter the Language Name</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="lmL_Id" value="{{lmL_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="savedata()" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="Clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>

    </form>

    <div class="box box-primary" ng-show="ccategorylist.length>0" >
        <div class="box-header with-border">
            <h3 class="box-title">MASTER LANGUAGE LIST</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <!-- /.box-header -->
        <div class="box-body">

            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label">
                        <b> Total Grid Records :</b>
                        <label class="badge">
                            {{ccategorylist.length}}
                        </label>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group" ng-if="search!=''">
                    <label class="control-label">
                        <b>Total Records Searched : </b>
                        <label class="badge">
                            {{filterValue.length}}
                        </label>
                    </label>
                </div>
            </div>

            <div class="col-sm-4 pull-right">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
                        <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                    </div>
                </div>
            </div>

            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th>
                            SL.No.
                        </th>
                        <th>
                            <a href="" ng-click="sort('languageName')">Language Name</a>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="user in ccategorylist">-->
                    <tr dir-paginate="user in filterValue=(ccategorylist | filter : search) | orderBy:sortKey:reverse |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{user.lmL_LanguageName}}</td>
                        <td style="text-align:center">
                            <a href="javascript:void(0)" ng-click="EditData(user)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>

                            <span ng-if="!user.lmL_ActiveFlg">
                                <a href="" ng-click="deactiveY(user)" class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                            <span ng-if="user.lmL_ActiveFlg">
                                <a href="" ng-click="deactiveY(user)" class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
