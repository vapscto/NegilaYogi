<style>

    .elib-photo .file-blue:before {
        content: 'Upload Link Image';
        font-size: 13px;
    }
</style>


<section class="content" ng-init="Loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" method="post" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">E-LIBRARY  Sites That Offer Free and Low Priced eBooks, Print Books, and Audiobooks</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <!--<div class="col-sm-12" ng-repeat="ll in linklist">-->
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">

                            <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" dir-paginate="ll in filterValue=(linklist | filter : search) | orderBy:sortKey:reverse |itemsPerPage:itemsPerPage" current-page="currentPage">
                
                        <div class="col-sm-1">
                            &nbsp;
                        </div>
                        <div class="col-sm-10">
                            <a href="{{ll.lelS_Url}}" target="_blank">
                                <h3 class="box-title col-sm-12" style="font-size:30px">{{itemsPerPage *(currentPage-1)+$index+1}}.{{ll.lelS_Name}}</h3>
                            </a>
                            <div class="col-sm-12 text-center">
                                <a href="{{ll.lelS_Url}}" target="_blank">
                                    <img src="{{ll.lelS_FilePath}}" class="img-responsive " height="200" width="300" style="margin-left:35%">
                                </a>
                                <!--<img src="smiley.gif" alt="Smiley face" height="42" width="42">-->
                            </div>

                            <div class="col-sm-12">
                                <p>  <b>Types of Book Deals:</b>{{ll.lelS_BookType}}</p>
                            </div>
                            <div class="col-sm-12">
                                <p><b>Genre:</b> {{ll.lelS_Genre}}</p>
                            </div>
                            <div class="col-sm-12">
                                <p> <b>Price Range: </b>{{ll.lelS_PriceRange}}</p>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            &nbsp;
                        </div>
                   
                    <br />
                    <br />
                    <br />
                    <div class="col-sm-12">
                        <hr />
                    </div>

                    <br />
                    <br />
                    <br />

                </div>
                <div class="col-sm-12 text-center">
                    <dir-pagination-controls max-size="5"
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>
                </div>
               
            </div>
        </div>

    </form>
