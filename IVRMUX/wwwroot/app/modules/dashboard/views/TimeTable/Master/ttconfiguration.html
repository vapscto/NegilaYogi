
<section class="content" data-ng-init="BindData()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" method="post" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">TT Configuration</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <md-subheader>General</md-subheader>
                        <div class="col-sm-12 col-sm-offset-2">
                            <div class="form-group">
                                <label class="checkbox">
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="ttC_StaffwiseContiniousPeriods">
                                    <span class="lbl padding-8">StaffwiseContiniousPeriodFlag</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="ttC_MaxMinPeriodCheckingFlg" />
                                    <span class="lbl padding-8">MaxMinPeriodCheckingFlag</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">ConstraintFlag<span style="color:red;">*</span></label>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="fits" value="1" ng-model="ttC_CTConstraintFlg" ng-click="onclickloaddata()">
                                        <span class="lbl padding-8">Yes<span style="color:Red">*</span></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="fits" value="0" ng-model="ttC_CTConstraintFlg" ng-click="onclickloaddata()">
                                        <span class="lbl padding-8">No <span style="color:Red">*</span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">CTConstraintNoOfDays:<span style="color:Red">*</span></label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="nop1" allow-pattern="[0-9]" ng-model="ttC_CTConstraintNoOfDays" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="TTC_Id" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="savedata()" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-save" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="BindData()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>
    </form>
</section>
