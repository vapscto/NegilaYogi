
<section class="content">
    <div class="box box-primary" data-ng-init="BindData()">
        <div class="box-header with-border">
            <h3 class="box-title">Staff Replacement from Existing to New</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm"  novalidate>
            <div class="box-body">
                <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Category Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel" name="categ" ng-model="ttmC_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="Category in Category" value="{{Category.ttmC_Id}}" ng-selected="{{Category.Selected == true}}">
                                            {{Category.ttmC_CategoryName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.categ)" ng-messages="myForm.categ.$error">
                                        <div ng-message="required">Please Select Category Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Subject :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel" name="subje" ng-model="ismS_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="sub in subject" value="{{sub.ismS_Id}}" ng-selected="{{sub.Selected == true}}">
                                            {{sub.ismS_SubjectName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.subje)" ng-messages="myForm.subje.$error">
                                        <div ng-message="required">Please Select Subject Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Replace Staff From :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel" name="staffrm" ng-model="hrmE_Id1" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="staf in staff1" value="{{staf.hrmE_Id}}" ng-selected="{{staf.Selected == true}}">
                                            {{staf.staffNamelst}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.staffrm)" ng-messages="myForm.staffrm.$error">
                                        <div ng-message="required">Please Select Staff Name</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Class :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel" name="cls" ng-model="asmcL_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="clas in class" value="{{clas.asmcL_Id}}" ng-selected="{{clas.Selected == true}}">
                                            {{clas.asmcL_ClassName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.cls)" ng-messages="myForm.cls.$error">
                                        <div ng-message="required">Please Select Class Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Section :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel" name="sect" ng-model="asmS_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="sec in section" value="{{sec.asmS_Id}}" ng-selected="{{sec.Selected == true}}">
                                            {{sec.asmC_SectionName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.sect)" ng-messages="myForm.sect.$error">
                                        <div ng-message="required">Please Select Section Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Replace Staff TO :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel" name="stfto" ng-model="hrmE_Id2" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="staf in staff2" value="{{staf.hrmE_Id}}" ng-selected="{{staf.Selected == true}}">
                                            {{staf.staffNamelst}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.stfto)" ng-messages="myForm.stfto.$error">
                                        <div ng-message="required">Please Select Staff Name</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <hr />
            <div class="text-center">
                <!--<input type="hidden" ng-model="TTMDPT_Id" value="{{TTMDPT_Id}}" />-->
                <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" data-ng-click="saveddata()">
                    <i class="fa fa-file" aria-hidden="true"></i> Replace
                </md-button>
                <md-button type="button" class="md-raised md-warn" ng-click="clearid()">
                    <i class="fa fa-times" aria-hidden="true"></i> Cancel
                </md-button>
            
           </div>
        </form>
    </div>
    <div ui-grid="gridOptions" ui-grid-pagination class="grid text-center" style="height: 270px;"></div>

</section>
