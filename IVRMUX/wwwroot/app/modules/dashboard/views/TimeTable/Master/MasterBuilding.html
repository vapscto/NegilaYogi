
<section class="content">
    <div class="box box-primary" data-ng-init="BindData()">
        <div class="box-header with-border">
            <h3 class="box-title">Master Building</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!--<form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveddata()" novalidate>-->
        <div class="box-body">
            <div ng-cloak>
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                       
                        <md-tab label="MasterBuilding" ng-click="clearid()">
                            <md-content class="md-padding">
                                <form class="form-horizontal" role="form" name="myForm1"  novalidate>                                 
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Building Name:<span style="color:Red">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="text" name="BN" class="form-control" data-ng-model="TTMB_BuildingName" ng-paste="$event.preventDefault()"  allow-pattern="(\s|[a-zA-Z])" required/>
                                                    <div class="error-messages" ng-if="interacted(myForm1.BN)" ng-messages="myForm1.BN.$error">
                                                        <div ng-message="required">Enter The Building Name</div>
                                                        <div ng-message="pattern">The field contains only alphabets</div>
                                                    </div>
                                                </div>
                                            </div>
                                          
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="form-group" style="text-align:center">
                                        <input type="hidden" ng-model="TTMB_Id"  value="{{TTMB_Id}}"/>
                                        <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" data-ng-click="saveddata()">
                                            <i class="fa fa-save" aria-hidden="true"></i> Save
                                        </md-button>
                                        <md-button type="button" class="md-raised md-warn" ng-click="clearid()">
                                            <i class="fa fa-times" aria-hidden="true"></i> Cancel
                                        </md-button>
                                    </div>
                                    <div ui-grid="gridOptions1" ui-grid-pagination class="grid text-center" style="height: 270px;"></div>
                                   
                                </form>
                            </md-content>
                        </md-tab>
                        <md-tab label="Class-Section Mapping" ng-click="clearid1()">
                            <md-content class="md-padding">
                                <form class="form-horizontal" role="form" name="myForm2"  novalidate>
                                    <div class="row">
                                        <div class="col-sm-6">                                           
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Building Name:<span style="color:Red">*</span></label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="sel1" name="acd" ng-model="ttmB_Id" required>
                                                        <option value="">--Select--</option>
                                                        <option ng-repeat="buildname in bname" value="{{buildname.ttmB_Id}}" ng-selected="{{buildname.Selected == true}}">
                                                            {{buildname.ttmB_BuildingName}}
                                                        </option>
                                                    </select>
                                                    <div class="error-messages" ng-if="interacted2(myForm2.acd)" ng-messages="myForm2.acd.$error">
                                                        <div ng-message="required">Please Select Building Name</div>
                                                    </div>
                                                </div>
                                            </div>
                                            

                                            <div class="form-group">

                                                <label class="control-label col-sm-4">Class :<span style="color:Red">*</span></label>

                                                <div class="multiselect col-sm-6">
                                                    <label data-ng-model="class123" ng-repeat="clas in class">
                                                        <input type="checkbox" name="classname" ng-model="clas.cls" ng-required="isOptionsRequired()" ng-click="binddata($index,class)">
                                                        <span class="lbl padding-8">
                                                            {{clas.asmcL_ClassName}}
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="error-messages" ng-if="interacted2(myForm2.classname)" ng-messages="myForm2.classname.$error">
                                                    <div ng-message="required">Select Atleast one Checkbox</div>
                                                </div>
                                            </div>



                                            </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                   <label class="control-label col-sm-4">Section :<span style="color:Red">*</span></label>
                                                <div class="multiselect col-sm-6"> 
                                                        <label data-ng-model="section123" ng-repeat="sec in section">
                                                            <input name="section" value="1" ng-model="sec.section" type="checkbox" ng-required="isOptionsRequired1();" ng-click="binddata($index,section)" ng-selected="{{sec.Selected == true}}">
                                                            <span class="lbl padding-8">
                                                                {{sec.asmC_SectionName}}
                                                            </span>
                                                        </label>
                                                    </div>
                         <div class="error-messages" ng-if="interacted2(myForm2.section)" ng-messages="myForm2.section.$error">
                                                        <div ng-message="required">Select Atleast one Checkbox</div>
                                                    </div>
                                                </div>
                                    </div>
                                        </div>
                                    <hr />
                                    <div class="form-group" style="text-align:center">
                                        <input type="hidden" ng-model="TTMBCS_Id" value="{{TTMBCS_Id}}" />
                                        <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" data-ng-click="saveddata1()">
                                            <i class="fa fa-save" aria-hidden="true"></i> Save
                                        </md-button>
                                        <md-button type="button" class="md-raised md-warn" ng-click="clearid1()">
                                            <i class="fa fa-times" aria-hidden="true"></i> Cancel
                                        </md-button>
                                    </div>
                                    <div ui-grid="gridOptions2" ui-grid-pagination class="grid text-center" style="height: 270px;"></div>
                                </form>

                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
        <!--</form>-->
    </div>   
</section>
