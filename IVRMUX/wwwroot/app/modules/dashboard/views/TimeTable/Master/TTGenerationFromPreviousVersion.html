
<section class="content" data-ng-init="BindData()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" method="post" name="myForm" novalidate>
        
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Time Table Generation From Previous Version</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                         
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Replace From:<strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="versionfrom" data-ng-model="replace_from" required>
                                            <option value="">--Select--</option>
                                            <option ng-repeat="version in version_list" value="{{version.ttfG_Id}}" ng-selected="{{version.Selected == true}}">
                                                {{version.ttfG_VersionNo}}
                                            </option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.versionfrom)" ng-messages="myForm.versionfrom.$error">
                                            <div ng-message="required">Select Any Version</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Replace To:<span style="color:red;">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" maxlength="10"  data-ng-model="replace_to" name="versionto" ng-paste="$event.preventDefault()"  required><!--allow-pattern="(\s|[a-zA-Z])"-->
                                        <div class="error-messages" ng-if="interacted(myForm.versionto)" ng-messages="myForm.versionto.$error">
                                            <div ng-message="required">Enter the Version Name</div>
                                            <div ng-message="pattern">The field contains only alphabets</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                     <hr />
                            <div class="text-center">
                                <input type="hidden" ng-model="TTFG_Id" value="{{TTFG_Id}}" />
                                <md-button type="submit" class="md-raised md-primary" ng-click="savestaffabbreviationdata()" ng-disabled="form.$invalid" id="save-btn">
                                    <i class="fa fa-save" aria-hidden="true"></i>
                                    Save
                                </md-button>
                                <md-button type="button" class="md-raised md-warn" data-ng-click="clearid()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                            </div>
                        
                    </div>
        </div>
    </form>


</section>
