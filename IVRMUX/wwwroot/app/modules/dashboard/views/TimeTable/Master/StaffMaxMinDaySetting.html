<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Staffwise Max Min Day Setting</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="Year" ng-model="ASMAY_Id" data-ng-change="onselectAcdYear()" required>
                                    <option value="" label="Select Academic Year"> </option>
                                    <option ng-repeat="option1 in acdlist" value="{{option1.asmaY_Id}}" ng-selected="{{option1.Selected == true}}">
                                        {{option1.asmaY_Year}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.Year)" ng-messages="myForm.Year.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Category :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel2" name="ctg" ng-model="TTMC_ID" data-ng-change="onselectclass()" required>
                                    <option value="" label="Select Category"> </option>
                                    <option ng-repeat="option2 in ctlist" value="{{option2.ttmC_Id}}" ng-selected="{{option2.Selected == true}}">
                                        {{option2.ttmC_CategoryName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.ctg)" ng-messages="myForm.ctg.$error">
                                <div ng-message="required">Please Select Category</div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Staff Name :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="staffname" ng-model="Staff_Id" required>
                                    <option value="" label="Select Staff"> </option>
                                    <option ng-repeat="staff in stafflist" value="{{staff.hrmE_Id}}" ng-selected="{{staff.Selected == true}}">
                                        {{staff.firstName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.staffname)" ng-messages="myForm.staffname.$error">
                                <div ng-message="required">Please Select Staff Name</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Period :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="period" ng-model="TTMP_Id" required>
                                    <option value="" label="Select Period"> </option>
                                    <option ng-repeat="perd in periodlist" value="{{perd.ttmP_Id}}" ng-selected="{{perd.Selected == true}}">
                                        {{perd.ttmP_PeriodName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.period)" ng-messages="myForm.period.$error">
                                <div ng-message="required">Please Select Period Name</div>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Max Day :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="MaxD" class="form-control" ng-model="MaxDay" max="{{count-1}}" ng-paste="$event.preventDefault()" required />
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.MaxD)" ng-messages="myForm.MaxD.$error">
                                <div ng-message="required">Please Select Max Day</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Min Day :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="MinD" class="form-control" data-ng-model="MinDay" ng-paste="$event.preventDefault()" required />
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.MinD)" ng-messages="myForm.MinD.$error">
                                <div ng-message="required">Please Select Min Day</div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="">

                    <div class="">
                        <div class="text-center">
                            <!--<input type="hidden" ng-model="EME_ID" />-->
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="save()">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="submit" class="md-raised md-warn" ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>


                </div>


            </div>

        </div>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Staffwise MaxMin Day Grid View</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
            </div>
        </div>
        
    </form>
</section>
