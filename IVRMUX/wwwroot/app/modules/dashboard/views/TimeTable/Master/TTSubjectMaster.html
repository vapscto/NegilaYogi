
<section class="content" data-ng-init="BindData()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" method="post" name="myForm" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Subject Abbreviation</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <!--<div class="form-group">
                            <label class="control-label col-sm-4">Subject Name:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="subname" data-ng-model="ismS_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="objsub in sublst" value="{{objsub.ismS_Id}}" ng-selected="{{objsub.Selected == true}}">
                                        {{objsub.ismS_SubjectName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.subname)" ng-messages="myForm.subname.$error">
                                    <div ng-message="required">Select Subject Name</div>
                                </div>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="control-label col-sm-4">Subject Name:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <ui-select id="sel1" name="subname" ng-model="$parent.ismS_Id" theme="bootstrap"
                                           ng-keyup="searchfilter($select,user.ismS_SubjectName);" title="Select Subject" required>
                                    <ui-select-match ng-trim="false" placeholder="Select Subject">{{$select.selected.ismS_SubjectName}}</ui-select-match>
                                    <ui-select-choices repeat="objsub in sublst | filter: $select.search" value="{{objsub.ismS_Id}}"
                                                       ng-selected="{{objsub.Selected == true}}">
                                        <div ng-bind-html="objsub.ismS_SubjectName | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <div class="error-messages" ng-if="interacted(myForm.stf)" ng-messages="myForm.stf.$error">
                                    <div ng-message="required">Select User/Staff</div>
                                </div>
                            </div>
                        </div>






                        <div class="form-group">
                            <label class="control-label col-sm-4">Subject Abbreviation:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" maxlength="40" required data-ng-model="ttmsuaB_Abbreviation" name="sbabbr" ng-paste="$event.preventDefault()" allow-pattern="(\s|[a-zA-Z])">
                                <div class="error-messages" ng-if="interacted(myForm.sbabbr)" ng-messages="myForm.sbabbr.$error">
                                    <div ng-message="required">Enter the field Subject Abbreviation</div>
                                    <div ng-message="pattern">The field contains only alphabets</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="TTMSUAB_Id" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="savesubabbreviationdata()" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-save" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>

            </div>
        </div>
    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"> Subject Abbreviation Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>
    </div>

</section>
