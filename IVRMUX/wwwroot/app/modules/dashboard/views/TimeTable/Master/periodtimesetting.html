
<section class="content">
    <div class="box box-primary" data-ng-init="BindData()">
        <div class="box-header with-border">
            <h3 class="box-title">Period Time Settings</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm"  novalidate>
            <div class="box-body">

                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Academic Year:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel" name="acd" ng-model="asmaY_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="Year in AYear" value="{{Year.asmaY_Id}}" ng-selected="{{Year.Selected == true}}">
                                        {{Year.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">No of Period:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel" name="NOP" ng-model="ttmP_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="Period in Period" value="{{Period.ttmP_Id}}" ng-selected="{{Period.Selected == true}}">
                                        {{Period.ttmP_PeriodName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.NOP)" ng-messages="myForm.NOP.$error">
                                    <div ng-message="required">Please Select </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Day :</label>

        <select class="form-control" id="sel" name="day" ng-model="ttmD_Id" required>

                {{option.ttmD_DayName}}
            </option>
        </select>
        <div class="error-messages" ng-if="interacted(myForm.day)" ng-messages="myForm.day.$error">
            <div ng-message="required">Please Select Day</div>
        </div>

    </div>-->
                            <div class="col-sm-8">
                                <div class="multiselect">

                                    <label data-ng-model="class" ng-repeat="clas in Day" value="{{clas.ttmD_Id}}">
                                        <input name="class" value="1" ng-model="clas.cls" ng-click="togchkbx1()" type="checkbox" ng-required="isOptionsRequired();">
                                        <span class="lbl padding-8">
                                            {{clas.ttmD_DayName}}
                                        </span>
                                    </label>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.class)" ng-messages="myForm.class.$error">
                                    <div ng-message="required">Select Atleast one Checkbox</div>
                                </div>
                            </div>
                            </div>

        <label class="control-label col-sm-3" style="padding-top: 7%;">Start Time :<span style="color:Red">*</span></label>
        <div class="col-sm-8">
            <div uib-timepicker name="StartTime" ng-model="StartTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" show-meridian="ismeridian" required></div>
            <div class="error-messages" ng-if="interacted(myForm.StartTime)" ng-messages="myForm.StartTime.$error">
                <div ng-message="required">Select Start Time</div>
            </div>
        </div>
    </div>-->



                        </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Category Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel" name="categ" ng-model="ttmC_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="Category in Category" value="{{Category.ttmC_Id}}" ng-selected="{{Category.Selected == true}}">
                                        {{Category.ttmC_CategoryName}}
                                    </option>
                                </select>

                                <div class="error-messages" ng-if="interacted(myForm.categ)" ng-messages="myForm.categ.$error">
                                    <div ng-message="required">Please Select Category Name</div>
                                </div>
                            </div>
                        </div>

        <label class="control-label col-sm-3" style="padding-top: 7%;">End Time :<span style="color:Red">*</span></label>

            <div uib-timepicker name="endtime" ng-model="EndTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" show-meridian="ismeridian" required></div>

                        <div class="form-group">
    <label class="control-label col-sm-5" style="padding-top:7%;">From Time : <strong style="color:red;">*</strong></label>
    <div class="col-sm-7" allow-pattern="(\s|[0-9])">
        <div uib-timepicker name="sch_time1" ng-model="StartTime" ng-change="validateTomintime(StartTime)" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" min="min" show-meridian="true" required></div>
        <div class="error-messages" ng-if="interacted(myForm.sch_time1)" ng-messages="myForm.sch_time1.$error">
            <div ng-message="required">Select From Time</div>
        </div>
    </div>
</div>

                        <div class="form-group">
                            <label class="control-label col-sm-5" style="padding-top:7%;">To Time : <strong style="color:red;">*</strong></label>
                            <div class="col-sm-7" allow-pattern="(\s|[0-9])">
                                <!--<div uib-timepicker name="sch_time2" ng-model="EndTime" min="min" ng-change="validatemax(EndTime)" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" show-meridian="true" required></div>-->

                                <div class="error-messages" ng-if="interacted(myForm.sch_time2)" ng-messages="myForm.sch_time2.$error">
                                    <div ng-message="required">Select To Time</div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="TTMDPT_Id" value="{{TTMDPT_Id}}" />
                    <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" data-ng-click="saveddata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Grid View</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>
    </div>

</section>
