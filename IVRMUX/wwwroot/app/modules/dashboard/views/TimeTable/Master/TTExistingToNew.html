
<section class="content">
    <div class="box box-primary" data-ng-init="BindData()">
        <div class="box-header with-border">
            <h3 class="box-title">TimeTable Existing To New</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!--<form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveddata()" novalidate>-->
        <div class="box-body">
            <div ng-cloak>
                
                                <form class="form-horizontal" role="form" name="myForm1"  novalidate>
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Academic Year From:<span style="color:Red">*</span></label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="sel1" name="Year" ng-model="ASMAY_Id" data-ng-change="onselectAcdYear(ASMAY_Id)" required>
                                                        <option value="" label="Select Academic Year"> </option>
                                                        <option ng-repeat="option1 in acdlist" value="{{option1.asmaY_Id}}" ng-selected="{{option1.Selected == true}}">
                                                            {{option1.asmaY_Year}}
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm1.Year)" ng-messages="myForm1.Year.$error">
                                                    <div ng-message="required">Please Select Academic Year</div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Academic Year To:<span style="color:Red">*</span></label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="sel1" name="Year1" ng-model="ASMAY_Id2" required>
                                                        <option value="" label="Select Academic Year"> </option>
                                                        <option ng-repeat="option2 in acdlist1" value="{{option2.asmaY_Id}}" ng-selected="{{option2.Selected == true}}">
                                                            {{option2.asmaY_Year}}
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm1.Year1)" ng-messages="myForm1.Year1.$error">
                                                    <div ng-message="required">Please Select Academic Year</div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <hr />
                                    <div class="form-group" style="text-align:center"> 
                                        <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" data-ng-click="saveddata()">
                                            <i class="fa fa-save" aria-hidden="true"></i> Transfer
                                        </md-button>
                                    </div>
                                    

                                </form>
                            
            </div>
        </div>
    </div>
</section>
