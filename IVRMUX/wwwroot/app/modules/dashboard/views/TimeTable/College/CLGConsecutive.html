
<section class="content">
    <div class="box box-primary" data-ng-init="BindData()">
        <div class="box-header with-border">
            <h3 class="box-title">Consecutive / Before/After Constraints</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" novalidate>
            <div class="box-body">
                <div class="well text-center">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="cat" ng-model="ASMAY_Id" ng-change="yearchange()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="optlst1 in academic" value="{{optlst1.asmaY_Id}}" ng-selected="{{optlst1.asmaY_Id == ASMAY_Id}}">
                                            {{optlst1.asmaY_Year}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.cat)" ng-messages="myForm.cat.$error">
                                        <div ng-message="required"> Academic Year</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Course:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel" name="class" ng-model="AMCO_Id" ng-change="getbranch_catg()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="class in courselist" value="{{class.amcO_Id}}" ng-selected="{{class.amcO_Id == AMCO_Id}}">
                                            {{class.amcO_CourseName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.class)" ng-messages="myForm.class.$error">
                                        <div ng-message="required"> Select Course</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Sem :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel233" name="bbb3b" ng-model="AMSE_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="brr in semisterlist" value="{{brr.amsE_Id}}" ng-selected="{{brr.amsE_Id == AMSE_Id}}">
                                            {{brr.amsE_SEMName}}
                                        </option>
                                    </select>
                                    <div class=" error-messages" ng-if="interacted(myForm.bbb3b)" ng-messages="myForm.bbb3b.$error" >
                                        <div ng-message="required">Select semester</div>
                                    </div>
                                </div>
                          
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Staff :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel5" name="sel5" ng-model="HRME_Id" ng-change="get_subject()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="staff in stafflist" value="{{staff.hrmE_Id}}" ng-selected="{{staff.hrmE_Id == HRME_Id}}">
                                            {{staff.empName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.sel5)" ng-messages="myForm.sel5.$error">
                                        <div ng-message="required"> Select Staff</div>
                                    </div>
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="control-label col-sm-6">Total No of Consecutive Day :<span style="color:Red">*</span></label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" ng-model="ttC_NoOfConDays" name="tnocond" ng-change="calculatetotal()" />
                                    <div class="error-messages" ng-if="interacted(myForm.tnocond)" ng-messages="myForm.tnocond.$error">
                                        <div ng-message="required"> Enter No Of Period</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Category Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel222" name="sel222" ng-model="TTMC_Id" ng-change="get_course()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="Category in categorylist" value="{{Category.ttmC_Id}}" ng-selected="{{Category.ttmC_Id == TTMC_Id}}">
                                            {{Category.ttmC_CategoryName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.sel222)" ng-messages="myForm.sel222.$error">
                                        <div ng-message="required"> Select Category</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Branch:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel23" name="bbbb" ng-model="AMB_Id" ng-change="get_semister()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="brr in branchlist" value="{{brr.amB_Id}}" ng-selected="{{brr.amB_Id == AMB_Id}}">
                                            {{brr.amB_BranchName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.bbbb)" ng-messages="myForm.bbbb.$error">
                                        <div ng-message="required"> Select Branch</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Section :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="section11" name="section11" ng-model="ACMS_Id" ng-change="get_staff()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="section in sectionlist" value="{{section.acmS_Id}}" ng-selected="{{section.acmS_Id == ACMS_Id}}">
                                            {{section.acmS_SectionName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.section11)" ng-messages="myForm.section11.$error">
                                        <div ng-message="required"> Select Section</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Subject :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sub22" name="sub22" ng-model="ISMS_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="sub in subjectlist" value="{{sub.ismS_Id}}" ng-selected="{{sub.ismS_Id == ISMS_Id}}">
                                            {{sub.ismS_SubjectName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.sub22)" ng-messages="myForm.sub22.$error">
                                        <div ng-message="required"> Select Subject</div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-6">Total No of Consecutive period :<span style="color:Red">*</span></label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" ng-model="ttC_NoOfConPeriods" name="tncp" ng-change="calculatetotal()" />
                                    <div class="error-messages" ng-if="interacted(myForm.tncp)" ng-messages="myForm.tncp.$error">
                                        <div ng-message="required"> Select No Of Period</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>



                <div class="row">

                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">No Of Period:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" ng-model="ttC_NoOfPeriods" name="tnop" ng-disabled="asdh=true" />

                            </div>
                        </div>

                    </div>

                </div>
                <div class="well text-center">

                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="well text-center">
                            <label class="control-label">
                                <input name="option[]" ng-true-value="1" ng-false-value="0" type="checkbox" ng-model="ttC_BefAftApplFlag" ng-click="cal()" ng-checked="">
                                <span class="lbl padding-8">Before After Consecutive :</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-6">
                                    Before After Consecutive :
                                </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="sel1" name="baflg" ng-model="ttC_BefAftFalg" ng-required="ttC_BefAftApplFlag == 1" ng-disabled="!ttC_BefAftApplFlag" ng-checked="ttC_BefAftApplFlag && 0">
                                        <option value="">--Select--</option>
                                        <option value="1">Before</option>
                                        <option value="2">After</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.baflg)" ng-messages="myForm.baflg.$error">
                                        <div ng-message="required"> select Before After Consecutive</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Period :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="number" ng-maxlength="2" min="1" max={{maxvalue}} ng-model="ttC_BefAftPeriod" name="ttperiods" ng-required="ttC_BefAftApplFlag == 1" value="" ng-disabled="!ttC_BefAftApplFlag" ng-checked="ttC_BefAftApplFlag && 0" />
                                    <div class="error-messages" ng-if="interacted(myForm.ttperiods)" ng-messages="myForm.ttperiods.$error">
                                        <div ng-message="required"> Select Period</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                    <hr />
                    <div class="text-center">
                        <input type="hidden" ng-model="TTCC_Id" />
                        <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" data-ng-click="saveddata()">
                            <i class="fa fa-save" aria-hidden="true"></i> Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" ng-click="cancel11()">
                            <i class="fa fa-times" aria-hidden="true"></i> Cancel
                        </md-button>
                    </div>
                </div>
</form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Grid View</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>
    </div>

</section>
