
<section class="content">
    <div ng-init="loaddata()">
        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm"  novalidate>
          
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Category Course/Branch mapping</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">ACADEMIC YEAR:<span style="color:Red">*</span></label>
                                        <div class="col-sm-8">
                                            <select class="form-control" id="sel1" name="cat" ng-model="asmaY_Id" ng-change="cleredata()" required>
                                                <option value="">--Select--</option>
                                                <option ng-repeat="acd in acdlist" value="{{acd.asmaY_Id}}" ng-selected="{{acd.Selected==true}}">
                                                    {{acd.asmaY_Year}}
                                                </option>
                                            </select>
                                            <div class="error-messages" ng-if="interacted(myForm.cat)" ng-messages="myForm.cat.$error">
                                                <div ng-message="required"> Select Academic Year</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">CATEGORY:<span style="color:Red">*</span></label>
                                        <div class="col-sm-8">
                                            <select class="form-control" id="sel1" name="cat1" ng-model="ttmC_Id" ng-change="cleredata1()" required>
                                                <option value="">--Select--</option>
                                                <option ng-repeat="catgry in categorylist" value="{{catgry.ttmC_Id}}" ng-selected="{{catgry.Selected==true}}">
                                                    {{catgry.ttmC_CategoryName}}
                                                </option>
                                            </select>
                                            <div class="error-messages" ng-if="interacted(myForm.cat1)" ng-messages="myForm.cat1.$error">
                                                <div ng-message="required"> Select Category</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">COURSE:<span style="color:Red">*</span></label>
                                        <div class="col-sm-8">
                                            <select class="form-control" id="sel1" name="cat2" ng-model="AMCO_Id" ng-change="getorgvalue(AMCO_Id)" required>
                                                <option value="">--Select--</option>
                                                <option ng-repeat="crd in courselist" value="{{crd.amcO_Id}}" ng-selected="{{crd.Selected==true}}">
                                                    {{crd.amcO_CourseName}}
                                                </option>
                                            </select>
                                            <div class="error-messages" ng-if="interacted(myForm.cat2)" ng-messages="myForm.cat2.$error">
                                                <div ng-message="required"> Select Course</div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="sel2" class="control-label col-sm-3">BRANCH:</label>
                                        <div class="multiselect col-sm-8">
                                            <label ng-repeat="section in branchlist">
                                                <input name="option[]" value="{{section.amB_Id}}" type="checkbox" ng-model="section.selected" >
                                                <span class="lbl padding-8">{{section.amB_BranchName}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="text-center">
                                <input type="hidden" ng-model="ttcC_Id" />
                                <md-button type="submit" class="md-raised md-primary" data-ng-click="savepages()" ng-disabled="form.$invalid" id="save-btn">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                    Save
                                </md-button>
                                <md-button type="button" class="md-raised md-warn" data-ng-click="clearfields()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                            </div>
                        </div>
            </div>
        </form>


        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">CATEGORY COURSE/BRANCH MAPPING</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
            </div>
        </div>


        
        
    </div>
</section>
