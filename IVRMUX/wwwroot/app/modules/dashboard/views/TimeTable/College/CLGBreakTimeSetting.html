
<section class="content">
    <div class="box box-primary" data-ng-init="BindData()">
        <div class="box-header with-border">
            <h3 class="box-title">Master Break Time Settings</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" novalidate>
            <div class="box-body">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="asdas" name="ayr" ng-model="ASMAY_Id" ng-change="acachange()" ng-disabled="asmaY_Id_flag" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="optlst1 in academic" value="{{optlst1.asmaY_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{optlst1.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.ayr)" ng-messages="myForm.ayr.$error">
                                    <div ng-message="required"> Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Course:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel2eee" name="vccc" ng-model="AMCO_Id" ng-change="getbranch_catg()" ng-disabled="asmaY_Id_flag" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="cr in courselist" value="{{cr.amcO_Id}}" ng-selected="{{cr.amcO_Id == AMCO_Id}}">
                                        {{cr.amcO_CourseName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.vccc)" ng-messages="myForm.vccc.$error">
                                    <div ng-message="required"> Select Course</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Semester :<span style="color:Red">*</span></label>
                            <div class="multiselect col-sm-8">
                                <label data-ng-model="class" ng-repeat="option in semisterlist" value="{{option.amsE_Id}}" ng-click="binddata(classlist)">
                                    <input name="classes" value="1" ng-model="option.selected" type="checkbox" ng-required="isOptionsRequired();" ng-disabled="asmaY_Id_flag">
                                    <span class="lbl padding-8">
                                        {{option.amsE_SEMName}}
                                    </span>
                                </label>
                            </div>
                            <div class="col-sm-8 error-messages" ng-if="interacted(myForm.classes)" ng-messages="myForm.classes.$error" style="padding-left:188px">
                                <div ng-message="required">Select Atleast one Checkbox</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Break Name :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="banme" class="form-control active" data-ng-model="TTMB_BreakName" id="reservation1" ng-paste="$event.preventDefault()" allow-pattern="(\s|[a-zA-Z])" ng-minlength="3" required>
                                <div class="error-messages" ng-if="interacted(myForm.banme)" ng-messages="myForm.banme.$error">
                                    <div ng-message="required">Enter the Break Name</div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">
        <label class="control-label col-sm-4" style="padding-top: 7%;">Start Time :<span style="color:Red">*</span></label>
        <div class="col-sm-8">
            <div uib-timepicker name="StartTime" ng-model="TTMB_BreakStartTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" show-meridian="ismeridian" required></div>
            <div class="error-messages" ng-if="interacted(myForm.StartTime)" ng-messages="myForm.StartTime.$error">
                <div ng-message="required">Select Start Time</div>
            </div>
        </div>
    </div>-->
                        <div class="form-group">
                            <label class="control-label col-sm-5" style="padding-top:7%;">Start Time : <strong style="color:red;">*</strong></label>
                            <div class="col-sm-7">

                                <div uib-timepicker name="sch_time1" ng-model="TTMB_BreakStartTime" ng-change="validateTomintime(TTMB_BreakStartTime)" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" show-meridian="ismeridian" required></div>
                                <div class="error-messages" ng-if="interacted(myForm.sch_time1)" ng-messages="myForm.sch_time1.$error">
                                    <div ng-message="required">Select From Time</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Before Period :</label>
                            <div class="multiselect col-sm-8">
                                <label ng-disabled="true" ng-repeat="optionb in arrbefor" value="{{optionb.TTPeriodnameB}}">
                                    <input name="option[]" value="1" ng-model="optionb.arrbefor" type="checkbox" ng-checked="true" ng-disabled="true">
                                    <span class="lbl padding-8">
                                        {{optionb.TTPeriodnameB}}
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Category :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="selv1v" name="cat" ng-model="TTMC_Id" ng-change="get_course()" ng-disabled="asmaY_Id_flag" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="optlst in categorylst" value="{{optlst.ttmC_Id}}" ng-selected="{{optlst.Selected == true}}">
                                        {{optlst.ttmC_CategoryName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.cat)" ng-messages="myForm.cat.$error">
                                    <div ng-message="required"> Select Category</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Branch:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel23" name="bbbb" ng-model="AMB_Id" ng-change="get_semister()" required ng-disabled="asmaY_Id_flag">
                                    <option value="">--Select--</option>
                                    <option ng-repeat="brr in branchlist" value="{{brr.amB_Id}}" ng-selected="{{brr.amB_Id == AMB_Id}}">
                                        {{brr.amB_BranchName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.bbbb)" ng-messages="myForm.bbbb.$error">
                                    <div ng-message="required"> Select Branch</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Day :<span style="color:Red">*</span></label>
                            <div class="multiselect col-sm-8">
                                <label ng-repeat="option1 in arrlist3" value="{{option1.ttmD_Id}}" required>
                                    <input name="option1[]" value="1" ng-model="option1.selected" type="checkbox" ng-disabled="asmaY_Id_flag">
                                    <span class="lbl padding-8">{{option1.ttmD_DayName}}  </span>
                                </label>


                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">After Period :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="Afterper" class="form-control active" ng-change="get_periods()" data-ng-model="TTMB_AfterPeriod" ng-paste="$event.preventDefault()" maxlength="5" allow-pattern="\d" required>
                                <div class="error-messages" ng-if="interacted(myForm.Afterper)" ng-messages="myForm.Afterper.$error">
                                    <div ng-message="required">Enter the After Period </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">
        <label class="control-label col-sm-4" style="padding-top: 7%;">End Time :<span style="color:Red">*</span></label>
        <div class="col-sm-8">
            <div uib-timepicker name="endtime" ng-model="TTMB_BreakEndTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" show-meridian="ismeridian" required></div>
            <div class="error-messages" ng-if="interacted(myForm.endtime)" ng-messages="myForm.endtime.$error">
                <div ng-message="required">Select End Time</div>
            </div>
        </div>
    </div>-->
                        <div class="form-group">
                            <label class="control-label col-sm-5" style="padding-top:7%;">To Time : <strong style="color:red;">*</strong></label>
                            <div class="col-sm-7">
                                <div uib-timepicker name="sch_time2" ng-model="TTMB_BreakEndTime" min="min" ng-change="validatemax(TTMB_BreakEndTime)" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" show-meridian="ismeridian" required></div>
                                <div class="error-messages" ng-if="interacted(myForm.sch_time2)" ng-messages="myForm.sch_time2.$error">
                                    <div ng-message="required">Select To Time</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">After Period :</label>
                            <div class="multiselect col-sm-8">
                                <label data-ng-model="PASR_Id" ng-disabled="true" ng-repeat="option in arraftefoper" value="{{option.TTPeriodnameA}}">
                                    <input name="option[]" value="1" ng-model="option.arraftefoper" type="checkbox" ng-checked="true" ng-disabled="true">
                                    <span class="lbl padding-8">
                                        {{option.TTPeriodnameA}}
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="countrrrrr" />
                    <input type="hidden" ng-model="TTMBC_Id" />
                    <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary"  ng-click="saveddata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>

                    <md-button type="button" class="md-raised md-warn" ng-click="clearid222()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Break Time Grid View</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div ui-grid="gridOptions" ui-grid-pagination class="grid text-center" id="style-4" style="height: 270px;"></div>
            </div>
        </div>
    </div>

</section>
