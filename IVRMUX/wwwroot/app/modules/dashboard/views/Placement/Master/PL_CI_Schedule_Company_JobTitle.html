<section class="content">

    <div data-ng-init="loaddata();">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()" name="myForm" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Job Title</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">company Name :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="com" ng-model="PLMCOMP_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="val in companylist" value="{{val.plcischcoM_Id}}" ng-selected="val.Selected==true">{{val.plmcomP_CompanyName}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.com)" ng-messages="myForm.com.$error">
                                        <div ng-message="required">Select  Name</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Qualification Criteria:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control " name="cri" placeholder=" Enter Criteria" ng-model="plcischcomjT_QulaificationCriteria" required>
                                    <div class="error-messages" ng-if="interacted(myForm.cri)" ng-messages="myForm.cril.$error">
                                        <div ng-message="required">Please Enter Criteria</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4"> No:Of Interview Round:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control " name="round" placeholder=" Enter Round" ng-model="plcischcomjT_NoOfInterviewRounds" allow-pattern="[0-9]" maxlength="2" required>
                                    <div class="error-messages" ng-if="interacted(myForm.round)" ng-messages="myForm.round.$error">
                                        <div ng-message="required">Please Enter Round</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Other Details:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control active" name="details" placeholder=" Enter Details" ng-model="PLCISCHCOMJT_OtherDetails">
                                    <div class="error-messages text-center" ng-if="interacted(myForm.details)" ng-messages="myForm.details.$error">
                                        <div ng-message="required">Please Enter Details</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Job Title:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="title" ng-model="PLCISCHCOMJT_JobTitle" class="form-control" placeholder="Job Title" required maxlength="250" rows="3" />
                                    <div class="error-messages" ng-if="interacted(myForm.title)" ng-messages="myForm.title.$error">
                                        <div ng-message="required">Please Enter Job Title</div>
                                    </div>
                                </div>
                            </div>
                        </div>                  
                    </div>
                    <input type="hidden" ng-model="plcischcomjT_Id" value="{{plcischcomjT_Id}}" />
                    <br />                
                    <div class="">
                        <div class="text-center">
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="saveRecord(plcischcomjT_Id)">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="box box-primary" ng-show="savedata.length>0">   
            <div class="box-header with-border">
                <h3 class="box-title">Job Title</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{presentCountgrid}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-if="searchValue!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="searchValue" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align:center">
                                SL.NO
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('plmcomP_CompanyName')">Company  Name</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('plcischcomjT_JobTitle')">Job Title</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('plcischcomjT_QulaificationCriteria')">Qualification Criteria</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('plcischcomjT_NoOfInterviewRounds')">No:Of Interview Round</a>
                            </th>
                            <th style="text-align:center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in filterValue1 = (savedata | filter : searchValue)  | orderBy:sortKey:sortReverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'" pagination-id="xyz">
                            <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td style="text-align:center">{{user.plmcomP_CompanyName}}</td>
                            <td style="text-align:center">{{user.plcischcomjT_JobTitle}}</td>
                            <td style="text-align:center">{{user.plcischcomjT_QulaificationCriteria}}</td>
                            <td style="text-align:center">{{user.plcischcomjT_NoOfInterviewRounds}}</td>
                            <td class="hidden">{{user.plcischcomjT_Id}}</td>
                            <td class="text-center">
                                <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                <span ng-if="user.plcischcomjT_ActiveFlag == true">
                                    <a href="" ng-click="deactive(user)"
                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        <i> Deactivate</i>
                                    </a>
                                </span>
                                <span ng-if="user.plcischcomjT_ActiveFlag == false">
                                    <a href="" ng-click="deactive(user)"
                                       class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                        <i> Activate </i>
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true" pagination-id="xyz">
                </dir-pagination-controls>
            </div>
        </div>
    </div>
</section>
