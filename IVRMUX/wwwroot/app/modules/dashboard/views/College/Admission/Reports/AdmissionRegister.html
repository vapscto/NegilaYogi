<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Student Admission Register Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="Year" ng-model="ASMAY_Id" data-ng-change="onselectAcdYear(ASMAY_Id)" required>
                                    <option value="" label="Select Academic Year"> </option>
                                    <option ng-repeat="option1 in acdlist" value="{{option1.asmaY_Id}}" ng-selected="{{option1.Selected == true}}">
                                        {{option1.asmaY_Year}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.Year)" ng-messages="myForm.Year.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>



                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Course :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel2" name="course" ng-model="AMCO_Id" data-ng-change="onselectCourse(ASMAY_Id,AMCO_Id)" required>
                                    <option value="" label="Select Course"> </option>
                                    <option value="0" label="All"> </option>
                                    <option ng-repeat="option2 in courselist" value="{{option2.amcO_Id}}" ng-selected="{{option2.Selected == true}}">
                                        {{option2.amcO_CourseName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.course)" ng-messages="myForm.course.$error">

                                <div ng-message="required">Please Select Course</div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Branch :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel3" name="branch" ng-model="AMB_Id" data-ng-change="onselectBranch(ASMAY_Id,AMCO_Id,AMB_Id)" required>
                                    <option value="" label="Select Branch"> </option>
                                    <option value="0" label="All"> </option>
                                    <option ng-repeat="option3 in branchlist" value="{{option3.amB_Id}}" ng-selected="{{option3.Selected == true}}">
                                        {{option3.amB_BranchName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.branch)" ng-messages="myForm.branch.$error">
                                <div ng-message="required">Please Select Branch</div>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Semester :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel8" name="sem" ng-model="AMSE_Id" required>
                                    <option value="" label="Select Semester"> </option>
                                    <option value="0" label="All"> </option>
                                    <option ng-repeat="option4 in semlist" value="{{option4.amsE_Id}}" ng-selected="{{option4.Selected == true}}">
                                        {{option4.amsE_SEMName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.sem)" ng-messages="myForm.sem.$error">
                                <div ng-message="required">Please Select Semester</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">  
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label>
                                    <input type="checkbox" ng-model="detail_checked" ng-click="all_check()">
                                    <span class="lbl padding-8">Select All</span>
                                </label>
                            </div>
                            <div class="multiselect col-sm-8">
                                <label ng-repeat="option9 in checklist" data-ng-model="IVRM_CLG_Id" value="{{option9.ivrM_CLGREG_Id}}">
                                    <input name="asd" ng-model="option9.ivrm_id" type="checkbox" ng-required="isOptionsRequired()" ng-click="addColumn2(option9)">
                                    <span class="lbl padding-8">
                                        {{option9.ivrM_CLGREG_NAME}}
                                    </span>
                                </label>
                            </div>

                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.asd)" ng-messages="myForm.asd.$error">
                                <div ng-message="required">Please Select Details</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="">
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="onreport()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Report
                    </md-button>
                    <md-button ng-hide="gridOptions.data.length>0" type="submit" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                    <!--<md-button type="submit" class="md-raised md-primary"  ng-hide="catreport" id="save-btn" ng-click="printData()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Print
                    </md-button>
                    <md-button type="button" class="md-raised md-primary" ng-hide="catreport"  id="excel-btn" aria-disabled="false" ng-click="exportToExcel('#tableex')">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                        Export To Excel
                    </md-button>-->
                </div>
            </div>

        </div>




    </form>
    <div class="box box-primary" ng-hide="catreport">
        <div class="box-header with-border">
            <h3 class="box-title">Admission Register Report</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

            <div id="gridlst"></div>
        </div>

       
    </div>

</section>
