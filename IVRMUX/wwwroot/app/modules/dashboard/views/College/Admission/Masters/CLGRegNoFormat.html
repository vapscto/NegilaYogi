
<section class="content" data-ng-init="BindData()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savetmpldata()" name="myForm" method="post" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Register Number Format</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-6 col-sm-offset-3">

                            <!--<div class="col-sm-6 col-sm-offset-3">
                                <div class="well">
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" value="manual" name="all1" data-ng-model="regformattype" ng-click="onradiobuttonSelect(all1)">
                                            <span class="lbl padding-8">Manual</span>
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" value="auto" name="all1" data-ng-model="regformattype" ng-click="onradiobuttonSelect(all1)" >
                                            <span class="lbl padding-8">Auto</span>
                                        </label>
                                    </div>
                                </div>

                            </div>-->

                            <div class="form-group">
                                <label class="control-label col-sm-4">Start Number:<strong style="color:red;">*</strong></label>
                                <div class="col-sm-8">
                                    <input name="startno" ng-model="acrF_StartingNo" type="text" class="form-control" required>

                                    <div class="error-messages" ng-if="interacted(myForm.startno)" ng-messages="myForm.startno.$error">
                                        <div ng-message="required">Enter start number</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Numeric Width:<strong style="color:red;">*</strong></label>
                                <div class="col-sm-8">
                                    <input name="numwidth" ng-model="acrF_NumericWidth" type="text" class="form-control" required>

                                    <div class="error-messages" ng-if="interacted(myForm.numwidth)" ng-messages="myForm.numwidth.$error">
                                        <div ng-message="required">Enter Numeric Width</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">SL Number:<strong style="color:red;">*</strong></label>
                                <div class="col-sm-8">
                                    <input name="slno" ng-model="acrF_SLNo" type="text" class="form-control" required>

                                    <div class="error-messages" ng-if="interacted(myForm.slno)" ng-messages="myForm.slno.$error">
                                        <div ng-message="required">Enter Numeric Width</div>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">

                                <div class="col-sm-5">
                                    <input name="clgcode" ng-model="acrF_CollegeCodeFlg" type="checkbox" >
                                    <span class="lbl padding-8">
                                        Include College Code
                                    </span>
                                </div>

                                <div class="col-sm-7" ng-show="acrF_CollegeCodeFlg==true">
                                    <label class="control-label col-sm-4">Order No:<strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <input name="clgcodeorder" ng-model="acrF_CCOrderFlg" type="number" class="form-control" ng-change="optiontoggled1()" ng-required="acrF_CollegeCodeFlg==true" min="1" max="3" maxlength="1" allow-pattern="[1-3]"  ng-pattern="/^[1-3]+(\.[1]{1})?$/" ><!--||(acrF_AYCodeFlg==true && acrF_AYCodeOrderFlg==acrF_CCOrderFlg) || (acrF_AYCodeOrderFlg ==true && acrF_BranchCodeOrderFlg==acrF_CCOrderFlg)-->

                                        <div class="error-messages" ng-if="interacted(myForm.clgcodeorder)" ng-messages="myForm.clgcodeorder.$error">
                                            <div ng-message="required">Enter college code order</div>
                                            <div ng-message="pattern">Enter valid Format[For Example 1,2,3]</div>
                                            <!--<div ng-message="required">Order No Should not be Same</div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-5">
                                    <input name="clgcode" ng-model="acrF_AYCodeFlg" type="checkbox" >
                                    <span class="lbl padding-8">
                                        Include Admission Year
                                    </span>
                                </div>

                                <div class="col-sm-7" ng-show="acrF_AYCodeFlg==true">
                                    <label class="control-label col-sm-4">Order No:<strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <input name="admyrorder" ng-model="acrF_AYCodeOrderFlg" type="number" class="form-control" ng-change="optiontoggled2()" ng-required="acrF_AYCodeFlg==true" min="1" max="3" maxlength="1" allow-pattern="[1-3]">

                                        <div class="error-messages" ng-if="interacted(myForm.admyrorder)" ng-messages="myForm.admyrorder.$error">
                                            <div ng-message="required">Enter Adm. Year order</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-5">
                                    <input name="clgcode" ng-model="acrF_BranchCodeFlg" type="checkbox"  >
                                    <span class="lbl padding-8">
                                        Include Branch Code
                                    </span>
                                </div>

                                <div class="col-sm-7" ng-show="acrF_BranchCodeFlg==true">
                                    <label class="control-label col-sm-4">Order No:<strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <input name="brrorder" ng-model="acrF_BranchCodeOrderFlg" type="number" ng-change="optiontoggled3()" class="form-control" ng-required="acrF_BranchCodeFlg==true" min="1" max="3" maxlength="1" allow-pattern="[1-3]">

                                        <div class="error-messages" ng-if="interacted(myForm.brrorder)" ng-messages="myForm.brrorder.$error">
                                            <div ng-message="required">Enter Branch Code order</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-5">
                                    <input name="prefillzz" ng-model="acrF_PrefilZeroFlg" type="checkbox" >
                                    <span class="lbl padding-8">
                                       Prefill with Zero
                                    </span>
                                </div>

                               
                            </div>


                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center col-sm-6 col-sm-offset-3">
                    <input type="hidden" ng-model="acrF_Id" value="{{acrF_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>

    </form>

   

</section>
