


<section class="content">

        <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
            <div class="box-header with-border">
                <h3 class="box-title">Exam Standard</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">

                                <span class="lbl padding-8">Dense Rank</span>

                                <input type="radio" value="Standard" name="ranking" data-ng-model="ExmConfig_RankingMethod" required>
                                <span class="lbl padding-8">Standard Rank</span>
                            </label>
                            <div class="error-messages" ng-if="interacted(myForm.ranking)" ng-messages="myForm.ranking.$error">
                                <div ng-message="required">Select Ranking Method</div>
                            </div>
                        </div>

                        <!--<div class="form-group">

                        <div class="checkbox text-center well">
                            <label>
                                <input type="radio" value="General" name="remarks" data-ng-model="ExmConfig_Remarks" required>
                                <span class="lbl padding-8">General Remarks</span>
                            </label>
                            <label>
                                <input type="radio" value="Studentwise" name="remarks" data-ng-model="ExmConfig_Remarks" required>
                                <span class="lbl padding-8">Student wise Remarks</span>
                            </label>
                            <div class="error-messages" ng-if="interacted(myForm.remarks)" ng-messages="myForm.remarks.$error">
                                <div ng-message="required">Select Remarks Type</div>
                            </div>
                        </div>
                        <div class="checkbox text-center well">
                            <label>
                                <input type="radio" value="0" name="pass_fail" data-ng-model="ExmConfig_PassFailRankFlag" required>
                                <span class="lbl padding-8">Less Than Minimum Marks</span>
                            </label>
                            <label>
                                <input type="radio" value="1" name="pass_fail" data-ng-model="ExmConfig_PassFailRankFlag" required>
                                <span class="lbl padding-8">Special Condition</span>
                            </label>
                            <div class="error-messages" ng-if="interacted(myForm.pass_fail)" ng-messages="myForm.pass_fail.$error">
                                <div ng-message="required">Select Condition</div>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label col-sm-4">Remarks :<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="remarks" class="form-control active" ng-model="ExmConfig_Remarks" required />
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.remarks)" ng-messages="myForm.remarks.$error">
                                <div ng-message="required">Enter Remarks</div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Records Search Type :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sm1" name="search_type" ng-model="ExmConfig_Recordsearchtype" required>
                                    <option value="">--Select--</option>
                                    <option value="Name">Name</option>
                                    <option value="AdmNo">Adm.No</option>
                                    <option value="RollNo">Roll No</option>
                                    <option value="RegNo">Reg.No</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.search_type)" ng-messages="myForm.search_type.$error">
                                    <div ng-message="required">Please Select Search Type</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-show="ExmConfig_EnableFractionFlg==true">
                            <label class="control-label col-sm-4">No Of Decimal(Fraction) :<span ng-if="ExmConfig_EnableFractionFlg==true" style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sm1" name="noofdecimal" ng-model="ExmConfig_NoOfDecimal" ng-required="ExmConfig_EnableFractionFlg==true">
                                    <option value="">--Select--</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.noofdecimal)" ng-messages="myForm.noofdecimal.$error">
                                    <div ng-message="required">Please Select No Of Decimal</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-show="ExmConfig_RoundoffFlag==true">
                            <label class="control-label col-sm-4">No Of Decimal(Round) :<span ng-if="ExmConfig_RoundoffFlag==true" style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sm1" name="noofdecimal_round" ng-model="ExmConfig_NoOfDecimalValues" ng-required="ExmConfig_RoundoffFlag==true">
                                    <option value="">--Select--</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.noofdecimal_round)" ng-messages="myForm.noofdecimal_round.$error">
                                    <div ng-message="required">Please Select No Of Decimal For Round</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Apply Color For Fail :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="ExmConfig_FailColorFlg" />
                            </div>
                        </div>


                    </div>
                    <div class="col-sm-6">
                        <!--<div class="form-group">-->
                        <!--</div>-->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="promotion" ng-model="ExmConfig_PromotionFlag"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Promotion Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="grace" ng-model="ExmConfig_GraceAplFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Grace Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="bonus" ng-model="ExmConfig_BonusAplFlag"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Bonus Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="attendance" ng-model="ExmConfig_MinAttAplFlag"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Min. Attendance Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="marksmultiply" ng-model="ExmConfig_MarksMultiply"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Marks Multiply Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fraction" ng-model="ExmConfig_EnableFractionFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Fraction Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fraction" ng-model="ExmConfig_PerRoundoffFlag"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Percentage Round Off Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fraction" ng-model="ExmConfig_FailBoldFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Apply Bold For Fail </span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fraction" ng-model="ExmConfig_FailUnderscoreFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Apply Underline For Fail </span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fractionclsr" ng-model="ExmConfig_ClassRankFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Class Rank Required </span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fractionclsp" ng-model="ExmConfig_ClassPositionFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Class Position Required </span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fractionclsp" ng-model="ExmConfig_FailRankFlg "><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Rank Required For Fail </span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="group_marks" ng-model="ExmConfig_GroupMarksToResultFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Group Marks To Result Flag</span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="entrydate" ng-model="ExmConfig_EntryDateRestFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Entry Date Rest Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="admnodisplay" ng-model="ExmConfig_AdmnoColumnDisplay"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Adm.No Column Display</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="regnodisplay" ng-model="ExmConfig_RegnoColumnDisplay"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Reg.No Column Display</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="rollnodisplay" ng-model="ExmConfig_RollnoColumnDisplay"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">RollNo Column Display</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="roundoff" ng-model="ExmConfig_RoundoffFlag"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Round-Off Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="roundoff" ng-model="ExmConfig_HallTicketFlg">
                                        <span class="lbl padding-8">Class Wise Hallticket No Flag</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="roundoff" ng-model="ExmConfig_FailItalicFlg">
                                        <span class="lbl padding-8">Apply Italic For Fail</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fraction" ng-model="ExmConfig_AllSubjectAbsentFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8"> All Subject Absent Flag </span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fractionsecr" ng-model="ExmConfig_SecRankFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Section Rank Required </span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fractionsecp" ng-model="ExmConfig_SectionPositionFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Section Position Required </span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fractionsecpd" ng-model="ExmConfig_GroupwiseMarksFlg"><!--ng-true-value="1" ng-false-value="0"-->
                                        <span class="lbl padding-8">Group Wise Mark </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="ExmConfig_Id" value="{{ExmConfig_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="saveddata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="reset()">
                        <i class="fa fa-refresh" aria-hidden="true"></i> Reset
                    </md-button>

                </div>
            </div>
        </form>
    </div>

</section>
