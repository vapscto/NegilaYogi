
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <div data-ng-init="BindData()">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Exam Marks Calculation</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">                  
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Academic Year :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sm" name="yeardd" ng-model="ASMAY_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="year in yearlt" value="{{year.asmaY_Id}}" ng-selected="year.Selected == true">{{year.asmaY_Year}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.yeardd)" ng-messages="myForm.yeardd.$error">
                                        <div ng-message="required">Please Select Academic Year</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Course:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="class" ng-model="AMCO_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="clas in course_list" value="{{clas.amcO_Id}}" ng-selected="{{clas.Selected==true}}">
                                            {{clas.amcO_CourseName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.class)" ng-messages="myForm2.class.$error">
                                        <div ng-message="required">Please Select Course</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Branch:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="branc" ng-model="AMB_Id" required>
                                        <option value="">--Select --</option>
                                        <option ng-repeat="bran in branch_list" value="{{bran.amB_Id}}" ng-selected="{{bran.Selected==true}}">
                                            {{bran.amB_BranchName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.branc)" ng-messages="myForm2.branc.$error">
                                        <div ng-message="required">Please Select Branch</div>
                                    </div>
                                </div>
                            </div>
                         

                            <div class="form-group">
                                <label class="control-label col-sm-3">Section :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="secionnnnn" ng-model="ACMS_Id" required>
                                        <option value="">--Select --</option>
                                        <option ng-repeat="option in seclist" value="{{option.acmS_Id}}" ng-selected="{{option.Selected == true}}">
                                            {{option.acmS_SectionName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.secionnnnn)" ng-messages="myForm.secionnnnn.$error">
                                    <div ng-message="required">Please Select Section</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="sel2" class="control-label col-sm-3">Semester:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel16" name="semi" ng-model="AMSE_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="semi in semisters_list" value="{{semi.amsE_Id}}" ng-selected="{{semi.Selected==true}}">
                                            {{semi.amsE_SEMName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.semi)" ng-messages="myForm.semi.$error">
                                        <div ng-message="required">Please Select Semester</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">Exam Name :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="exammmm" ng-model="EME_Id" required>
                                        <option value="">--Select --</option>
                                        <option ng-repeat="option in exsplt" value="{{option.emE_Id}}" ng-selected="{{option.Selected == true}}">
                                            {{option.emE_ExamName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.exammmm)" ng-messages="myForm.exammmm.$error">
                                    <div ng-message="required">Please Select Exam</div>
                                </div>
                            </div>
                        </div>       
                    </div>


                    <hr />
                    <div class="">
                        <div class="">
                            <div class="text-center">
                                <input type="hidden" ng-model="EME_ID" />
                                <md-button type="submit" class="md-raised md-primary" ng-click="saveddata()" ng-disabled="form.$invalid" id="save-btn">
                                    <i class="fa fa-calculator" aria-hidden="true"></i>
                                    Calculation
                                </md-button>
                                <md-button type="submit" class="md-raised md-warn" ng-click="cancel()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Clear
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</section>
