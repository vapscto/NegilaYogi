

<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-init="loaddata()" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Demand Register Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus" ng-click="ShowHideup()"></i></button>
                </div>
            </div>
            <div class="box box-body">
         
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="obj.ASMAY" name="acd_year" ng-change="onselectyear(obj)" required>
                                    <option value="">Select</option>
                                    <option ng-repeat="options in yearlst" value="{{options.asmaY_Id}}" ng-selected="{{options.asmaY_Id==obj.ASMAY}}">
                                        {{options.asmaY_Year}}
                                    </option>
                                </select>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.acd_year)" ng-messages="myForm.acd_year.$error">
                                <div ng-message="required" style="margin-left:195px;">Please Select the Academic Year</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4" style="display:none;">
                        <div class="form-group">
                            <label class="control-label col-sm-4">From Date:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>

                            <div class="col-sm-4 input-group text-right" style="">
                                <md-datepicker ng-model="FMCB_fromDATE" onkeydown="return false" name="From_Date" id="date1" md-placeholder="Enter  date" required></md-datepicker>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.From_Date)" ng-messages="myForm.From_Date.$error">
                                <div ng-message="required" style="margin-left:210px; ">Please Select Date</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4"  style="display:none;">
                        <div class="form-group">
                            <label class="control-label col-sm-4">To Date:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>

                            <div class="col-sm-4 input-group text-right" style="">
                                <md-datepicker ng-model="FMCB_toDATE" onkeydown="return false" name="To_Date" id="date2" md-placeholder="Enter  date" required></md-datepicker>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.To_Date)" ng-messages="myForm.To_Date.$error">
                                <div ng-message="required" style="margin-left:210px; ">Please Select Date</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="lbl padding-8">Group :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-8" style="width:100%;margin-left:0px;">
                                    <input class="form-control" ng-model="checkallhrd" type="checkbox" ng-change="hrdallcheck()" />
                                    <span class="lbl padding-8"> ALL </span>
                                    <label ng-repeat="role in arrlistchkgroup" value="{{role.fmG_Id}}" ng-click="binddatagrp(arrlistchkgroup)">
                                        <input ng-model="role.selected" type="checkbox" name="fee_group" ng-selected="{{option.selected == true}}" ng-required="isOptionsRequired();">
                                        <span class="lbl padding-8">
                                            {{role.fmG_GroupName}}
                                        </span>
                                    </label>
                                </div>
                                <div class="col-sm-8 error-messages" ng-if="interacted(myForm.fee_group)" ng-messages="myForm.fee_group.$error">
                                    <div ng-message="required">Select Atleast one Checkbox</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="lbl padding-8">Course :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-8" data-ng-model="obj.AMCO_Id" style="width:100%;margin-left:0px;">
                                    <label ng-repeat="role in coursecount" value="{{role.amcO_Id}}">
                                        <input ng-model="role.selectedcourse" type="checkbox" name="fee_group" ng-selected="{{option.selectedcourse == true}}" ng-click="get_branches()" ng-required="isOptionsRequired();">
                                        <span class="lbl padding-8">
                                            {{role.amcO_CourseName}}
                                        </span>
                                    </label>
                                    <div class="error-messages" ng-if="interacted(myForm.course)" ng-messages="myForm.course.$error">
                                        <div ng-message="required">Please Select Course</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="lbl padding-8">Branch :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-8" style="width:100%;margin-left:0px;">
                                    <label ng-repeat="role in branchcount" value="{{role.amB_Id}}">
                                        <input ng-model="role.selectedbranch" type="checkbox" name="fee_group" ng-selected="{{option.selectedbranch == true}}" ng-click="get_semister()" ng-required="isOptionsRequired();">
                                        <span class="lbl padding-8">
                                            {{role.amB_BranchName}}
                                        </span>
                                    </label>
                                    <div class="error-messages" ng-if="interacted(myForm.course)" ng-messages="myForm.course.$error">
                                        <div ng-message="required">Please Select Course</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">

                                <span class="lbl padding-8">Semester :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-8" style="width:100%;margin-left:0px;">
                                    <label ng-repeat="sem in semisterlistnew" value="{{sem.AMSE_Id}}" ng-click="get_section()">
                                        <input ng-model="sem.selected" type="checkbox" name="fee_sem" ng-selected="{{option.selected == true}}" ng-required="isOptionsRequiredsem();">
                                        <span class="lbl padding-8">
                                            {{sem.AMSE_SEMName}}
                                        </span>
                                    </label>
                                </div>
                                <div class="col-sm-8 error-messages" ng-if="interacted(myForm.fee_sem)" ng-messages="myForm.fee_sem.$error">
                                    <div ng-message="required">Select Atleast one Checkbox</div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <hr />
                <div class="text-center" ng-show="IsHiddenup">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="ShowReport()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Report
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                  
                </div>
                <div id="gridtestqw">

                </div>


            </div>
        </div>




        <div class="box box-primary" ng-show="Grid_View">
            <div class="box-header with-border">
                <h3 class="box-title">Demand Register Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>

            <div class="box-body">


                <div id="gridall"></div>

            </div>
        </div>
    </form>
</section>
