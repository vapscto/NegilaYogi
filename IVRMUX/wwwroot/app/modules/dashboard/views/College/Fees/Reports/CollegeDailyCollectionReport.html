

<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-init="loaddata()" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Daily Fee Collection Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus" ng-click="ShowHideup()"></i></button>
                </div>
            </div>
            <div class="box box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="well text-left" ng-init="rpttyp='Individual'">
                                    <!--ng-init="report='students'"-->
                                    <label class="radio-inline">
                                        <input type="radio" value="All" data-ng-model="rpttyp" name="All" data-ng-click="onclickloaddataclass()" />
                                        <span class="lbl padding-8">All</span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="Individual" data-ng-model="rpttyp" name="All" data-ng-click="onclickloaddataclass()" />
                                        <span class="lbl padding-8">Individual</span>
                                    </label>

                                    <label class="checkbox-inline" ng-if="makerandchecker==true && rpttyp=='Individual'">
                                        <input type="checkbox" value="MakerChecker" data-ng-model="rpttypmkck" name="MakerChecker" data-ng-click="onclickloaddatamakerchecker()" />
                                        <span class="lbl padding-8">Include Maker and Checker</span>
                                    </label>

                                    <label class="checkbox-inline" ng-if="rpttyp=='Individual'">
                                        <input type="checkbox" value="Settlement" data-ng-model="rpttypmkckset" name="Settlement" data-ng-click="onclickloaddatamakerchecker()" />
                                        <span class="lbl padding-8">Settlement</span>
                                    </label>

                                </div>
                                <div class="well" >
                                    <div class="text-center">
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="transdate" value="Clearance">
                                            <span class="lbl padding-4">Clearance Date </span>
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="transdate" value="Chequedate">
                                            <span class="lbl padding-4">Cheque Date</span>
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="transdate" value="transaction">
                                            <span class="lbl padding-4">Transaction Date</span>
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="transdate" value="Settlement">
                                            <span class="lbl padding-4">Settlement Date</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div ng-hide="allcc" ng-show="details">
                                    <div class="well">
                                        <div class="text-center">
                                            <label class="radio-inline">
                                                <input type="radio" ng-model="Fmc_allorsudentorother" value="All">
                                                <span class="lbl padding-4">All</span>
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" ng-model="Fmc_allorsudentorother" value="stud">
                                                <span class="lbl padding-4">Student</span>
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" ng-model="Fmc_allorsudentorother" value="preadm">
                                                <span class="lbl padding-4">Preadmission</span>
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" ng-model="Fmc_allorsudentorother" value="other">
                                                <span class="lbl padding-4">Others</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="well">
                                        <div>
                                            <div style="margin-left: 10px;display: flex;" ng-init="FYP_Bank_Or_Cash='B'">
                                                <label class="radio-inline">
                                                    <input type="radio" name="FYP_Bank_Or_Cash" data-ng-model="all" data-ng-click="onselectmode(all)">
                                                    <span class="lbl padding-8">  All</span>
                                                  
                                                </label>
                                                <div ng-repeat="user in modeofpayment">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="FYP_Bank_Or_Cash" data-ng-model="user.FYP_Bank_Or_Cash" value="{{user.ivrmmoD_ModeOfPayment_Code}}" data-ng-click="onselectmodeofpayment(user.ivrmmoD_ModeOfPayment_Code)" ng-disabled="diablemodeofpayment">
                                                        <span class="lbl padding-8">{{user.ivrmmoD_ModeOfPayment}}</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 hidden">
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="All" ng-model="str_trans" ng-init="str_trans=false" ng-true-value="1" ng-false-value="0" data-ng-click="" />
                                            <span class="lbl padding-8">Stored Transaction</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="All" ng-model="trd_party_trans" ng-init="trd_party_trans=false" ng-true-value="1" ng-false-value="0" data-ng-click="" />
                                            <span class="lbl padding-8"> Third Party Transaction</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="All" ng-model="pda_trans" ng-init="pda_trans=false" ng-true-value="1" ng-false-value="0" data-ng-click="" />
                                            <span class="lbl padding-8">PDA Transaction</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group hidden">
                                    <label class="control-label col-sm-4">Head:</label>
                                    <div class="col-sm-8">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="hids" ng-model="hid" data-ng-click="checkAll()">
                                            <span class="lbl padding-8">Select All</span>
                                        </label>
                                        <div class="multiselect col-sm-8">
                                            <label ng-repeat="role in arrlistchkhead" value="{{role.fmH_Id}}">
                                                <input type="checkbox" ng-model="role.selected" ng-click="addcolumn(role)" ng-checked="checked">
                                                <span class="lbl padding-8">{{role.fmH_FeeName}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="obj.ASMAY" name="acd_year" ng-change="onselectyear(obj)" required>
                                    <option value="">Select</option>
                                    <option value="0">All</option>
                                    <option ng-repeat="options in yearlst" value="{{options.asmaY_Id}}" ng-selected="{{options.asmaY_Id == obj.ASMAY}}">{{options.asmaY_Year}}</option>
                                </select>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.acd_year)" ng-messages="myForm.acd_year.$error">
                                <div ng-message="required" style="margin-left:195px;">Please Select the Academic Year</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">From Date:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>

                            <div class="col-sm-4 input-group text-right" style="">
                                <md-datepicker ng-model="FMCB_fromDATE" onkeydown="return false" name="From_Date" id="date1" md-placeholder="Enter  date" required></md-datepicker>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.From_Date)" ng-messages="myForm.From_Date.$error">
                                <div ng-message="required" style="margin-left:210px; ">Please Select Date</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">To Date:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>

                            <div class="col-sm-4 input-group text-right" style="">
                                <md-datepicker ng-model="FMCB_toDATE" onkeydown="return false" name="To_Date" id="date2" md-placeholder="Enter  date" required></md-datepicker>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.To_Date)" ng-messages="myForm.To_Date.$error">
                                <div ng-message="required" style="margin-left:210px; ">Please Select Date</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" ng-hide="allcc" ng-show="details">
                        <div class="form-group">
                            <label class="control-label col-sm-3">User</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="sel1" data-ng-model="obj.userid">
                                    <option value="0">All</option>
                                    <option ng-repeat="options in userlist" value="{{options.userid}}" ng-selected="{{options.userid == obj.userid}}">{{options.username}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <!--<input type="checkbox" name="All" ng-model="group_check" ng-true-value="1" ng-false-value="0" data-ng-click="load_group_check()" />-->
                                <span class="lbl padding-8">Group<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;" ng-hide="group_check_flag">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-9" style="width:100%;margin-left:0px;">

                                    <input class="form-control" ng-model="checkallhrd" type="checkbox" ng-change="hrdallcheck()" />
                                    <span class="lbl padding-8"> ALL </span>

                                    <label ng-repeat="role in arrlistchkgroup" value="{{role.fmG_Id}}" ng-click="binddatagrp(arrlistchkgroup)">
                                        <input ng-model="role.selected" type="checkbox" name="fee_group" ng-selected="{{option.selected == true}}" ng-required="isOptionsRequired();">
                                        <span class="lbl padding-8">
                                            {{role.fmG_GroupName}}
                                        </span>
                                    </label>
                                </div>
                                <div class="col-sm-8 error-messages" ng-if="interacted(myForm.fee_group)" ng-messages="myForm.fee_group.$error">
                                    <div ng-message="required">Select Atleast one Checkbox</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="lbl padding-8">Course<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;" ng-hide="group_check_flag">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-9" data-ng-model="obj.AMCO_Id" style="width:100%;margin-left:0px;">
                                    <input class="form-control" ng-model="checkcourse" type="checkbox" ng-change="checkallcourse()" />
                                    <span class="lbl padding-8"> ALL </span>
                                    <label ng-repeat="role in coursecount" value="{{role.amcO_Id}}">
                                        <input ng-model="role.selectedcourse" type="checkbox" name="fee_group" ng-selected="{{option.selectedcourse == true}}" ng-click="get_branches()" ng-required="isOptionsRequired();">
                                        <span class="lbl padding-8">
                                            {{role.amcO_CourseName}}
                                        </span>
                                    </label>
                                    <div class="error-messages" ng-if="interacted(myForm.course)" ng-messages="myForm.course.$error">
                                        <div ng-message="required">Please Select Course</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                <span class="lbl padding-8">Branch<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;" ng-hide="group_check_flag">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-9" style="width:100%;margin-left:0px;">
                                    <input class="form-control" ng-model="checkbranch" type="checkbox" ng-change="checkallbranch()" />
                                    <span class="lbl padding-8"> ALL </span>
                                    <label ng-repeat="role in branchcount" value="{{role.amB_Id}}">
                                        <input ng-model="role.selectedbranch" type="checkbox" name="fee_group" ng-selected="{{option.selectedbranch == true}}" ng-click="get_semister()" ng-required="isOptionsRequired();">
                                        <span class="lbl padding-8">
                                            {{role.amB_BranchName}}
                                        </span>
                                    </label>
                                    <div class="error-messages" ng-if="interacted(myForm.course)" ng-messages="myForm.course.$error">
                                        <div ng-message="required">Please Select Course</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">

                                <span class="lbl padding-8">Semester<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;" ng-hide="group_check_flag">*</strong></span>
                            </label>
                            <div class="col-sm-8">
                                <div class="multiselect col-sm-9" style="width:100%;margin-left:0px;">
                                    <input class="form-control" ng-model="checksem" type="checkbox" ng-change="checkallsem()" />
                                    <span class="lbl padding-8"> ALL </span>
                                    <label ng-repeat="sem in semisterlistnew" value="{{sem.AMSE_Id}}" ng-click="get_section()">
                                        <input ng-model="sem.selected" type="checkbox" name="fee_sem" ng-selected="{{option.selected == true}}" ng-required="isOptionsRequiredsem();">
                                        <span class="lbl padding-8">
                                            {{sem.AMSE_SEMName}}
                                        </span>
                                    </label>
                                </div>
                                <div class="col-sm-8 error-messages" ng-if="interacted(myForm.fee_sem)" ng-messages="myForm.fee_sem.$error">
                                    <div ng-message="required">Select Atleast one Checkbox</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr />
                <div class="text-center" ng-show="IsHiddenup">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="ShowReport()">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                        Report
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>

                </div>
                <div id="gridtestqw">
                </div>
            </div>
        </div>

        <div class="box box-primary" ng-show="Grid_View">
            <div class="box-header with-border">
                <h3 class="box-title">Daily Collection Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div ng-if="rpttyp == 'Individual'">
                    <div id="gridind"></div>
                </div>
                <div ng-if="rpttyp == 'All'">
                    <div id="grid"></div>
                </div>
            </div>
        </div>
     
    </form>
</section>
