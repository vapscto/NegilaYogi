
<style>

    .canvasjs-chart-canvas {
        width: 100%;
        height: 335px;
    }
</style>

<section class="content" data-ng-init="loaddata()">
    <form class="form-horizontal ng-pristiline ng-valid" role="form" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title" style="text-align:center">Class Details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<strong style="color:red">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ASMAY_Id" name="acdyr" ng-change="getcourse()" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in allacademicyear" value="{{option.asmaY_Id}}" ng-selected="{{option.asmaY_Id==ASMAY_Id}}">{{option.asmaY_Year}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acdyr)" ng-messages="myForm.acdyr.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Course:<strong style="color:red">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="AMCO_Id" name="acdyr" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in courselist" value="{{option.amcO_Id}}" ng-selected="{{option.amcO_Id==AMCO_Id}}">{{option.amcO_CourseName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acdyr1)" ng-messages="myForm.acdyr1.$error">
                                    <div ng-message="required">Please Select Course</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="">
                    <div class="text-center">

                        <md-button type="submit" class="md-raised md-primary" id="save-btn" aria-disabled="false" ng-click="report()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>Report
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box box-primary" ng-show="tablegrid">
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label" style="text-align:center">
                                <b><u></u></b>
                                <label>
                                    {{}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" style="text-align:center">
                                <b><u> Course Wise Strength :</u></b>
                                <label>
                                    <b>
                                        {{alldata11}}
                                    </b>
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label" style="text-align:center">
                                <b></b>
                                <label>
                                    <b>
                                        {{}}
                                    </b>
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" style="text-align:center">
                                <b><u> Category Wise Strength :</u></b>
                                <label>
                                    <b>
                                        {{categorylist1}}
                                    </b>
                                </label>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Course Wise Strength</h3>
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="box-body">
                                <div id="columnchart" style="height: 350px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Category Wise Strength </h3>
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="box-body">
                                <div id="columnchart1" style="height: 350px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>   
</section>
