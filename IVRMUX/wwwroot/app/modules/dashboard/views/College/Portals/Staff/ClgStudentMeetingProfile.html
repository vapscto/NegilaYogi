<script>   
    function loadvalues(hostid) {
        debugger;     
        var json_data = hostid.getAttribute("data-filterListId");
        var obj = JSON.parse(json_data);
        debugger;
        var hostname = obj.student;
        var hostnameemp = obj.name;
        var roomName = obj.lmslmeeT_MeetingId;
        if (hostname != '' && roomName!='') {
            const domain = 'meet.jit.si';
            const options = {
                roomName: roomName,
                parentNode: document.querySelector('#meet'),
                configOverwrite: {
                    startWithAudioMuted: true,
                    constraints: {
                        video: {
                            height: {
                                ideal: 720,
                                max: 720,
                                min: 240
                            }
                        }
                    },
                    desktopSharingChromeDisabled: false,
                    liveStreamingEnabled: true,
                    enableWelcomePage: false,
                    enableCalendarIntegration: false,
                    gatherStats: true,
                    enableDisplayNameInStats: true,
                    disableInviteFunctions: false,
                    fileRecordingsEnabled: false,
                    fileRecordingsServiceEnabled: false,
                    enableDisplayNameInStats: false,
                    enableEmailInStats: true,
                    enableNoAudioDetection: true,
                    enableNoisyMicDetection: true,
                    useNicks: false,
                    enableClosePage: true,
                    //enableUserRolesBasedOnToken: true,
                    //enableFeaturesBasedOnToken: true,
                    lockRoomGuestEnabled: true,
                    gatherStats: true,
                    //localRecording: {
                    //    enabled: true,
                    //    format: 'flac'
                    //},
                    remoteVideoMenu: {
                        disableKick: true
                    },
                    disableRemoteMute: true,
                    desktopSharingChromeSources: ['window', 'tab'],
                    prejoinPageEnabled: false,
                    requireDisplayName: true,

                },
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false,
                    JITSI_WATERMARK_LINK: '',
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    DEFAULT_BACKGROUND: 'rgb(109, 128, 169)',
                    DEFAULT_LOCAL_DISPLAY_NAME: hostname,
                    DEFAULT_REMOTE_DISPLAY_NAME: hostnameemp,
                    DISPLAY_WELCOME_PAGE_CONTENT: false,
                    GENERATE_ROOMNAMES_ON_WELCOME_PAGE: false,
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'fodeviceselection', 'profile', 'chat', 'etherpad', 'settings', 'raisehand',
                        'videoquality', 'filmstrip','shortcuts',
                        'tileview'                       
                    ],
                    DISABLE_FOCUS_INDICATOR: true,
                    DISABLE_DOMINANT_SPEAKER_INDICATOR: false,
                    VIDEO_QUALITY_LABEL_DISABLED: false,
                    RECENT_LIST_ENABLED: false,
                    DISABLE_JOIN_LEAVE_NOTIFICATIONS: true,
                    CLOSE_PAGE_GUEST_HINT: true,
                    APP_NAME: 'Vaps LMS',
                    NATIVE_APP_NAME: 'Vaps LMS',
                    PROVIDER_NAME: 'Vaps',
                    desktopSharingChromeExtId: null,
                    OPTIMAL_BROWSERS: ['chrome', 'chromium', 'firefox', 'nwjs', 'electron', 'safari'],
                    DISABLE_VIDEO_BACKGROUND: true,
                    SHOW_PROMOTIONAL_CLOSE_PAGE: false,
                    CLOSE_PAGE_GUEST_HINT: false,
                    DISABLE_TRANSCRIPTION_SUBTITLES: false,
                    SUPPORT_URL: 'https://vapstech.com/',
                    SHOW_CHROME_EXTENSION_BANNER: false,
                    SETTINGS_SECTIONS: ['devices', 'language', 'profile'],
                    MOBILE_APP_PROMO: false,
                }
            };
            const api = new JitsiMeetExternalAPI(domain, options);

        }
       




    }
</script>

        <div class="box box-primary" ng-show="ttt">
            <div class="box-header with-border">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-8">
                    <label class="control-label col-sm-3">Scheduled Date:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                    <md-datepicker ng-model="LMSLMEET_PlannedDate" onkeydown="return false" name="From_Date" md-max-date="maxDatemf" id="date1" md-placeholder="Enter  date" ng-change="ondatechange()" required></md-datepicker>
                </div>

                <div class="box-tools pull-right">
                    <button type="button" style="background-color:#2669bc;border-radius:20px;" ng-click="clearallsettings()" class="btn btn-info" title="Reset Settings"><i class="fa fa-refresh" aria-hidden="true">&nbsp;&nbsp;Refresh</i></button>                  
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

                <div class="col-sm-6" ng-show="joinmeetinglist.length>0" style="padding-left:20px">

                    <div class="row">
                        <h4 class="box-title"> UPCOMING MEETINGS</h4>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pull-left">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-search"></i>
                                    </span>
                                    <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="well" dir-paginate="mm in filterValue3 = (joinmeetinglist | filter : searchValue)  |itemsPerPage:itemsPerPage1" current-page="currentPage1" ng-class-odd="'odd'">
                            <div class="row">
                                <label class="control-label col-sm-12"> <b>MEETING ID :</b><span style="color:red;margin-left:12px"><b>{{mm.lmslmeeT_MeetingId}}</b></span></label>
                                <label class="control-label col-sm-12"> <b>TOPIC:</b><span style="color:forestgreen;font-size:14px;margin-left:12px"><b>{{mm.lmslmeeT_MeetingTopic}}</b></span></label>
                                <label class="control-label col-sm-12"> <b>SCHEDULED BY:</b><span style="color:firebrick;font-size:14px;margin-left:12px"><b>{{mm.EmpName}}</b></span></label>
                                <label class="control-label col-sm-12"> <b>SCHEDULED DATE/TIME:</b><span style="font-size:14px;margin-left:12px"><b>{{mm.lmslmeeT_PlannedDate |date:'dd/MM/yyyy'}}/&nbsp;({{mm.lmslmeeT_PlannedStartTime}} To {{mm.lmslmeeT_PlannedEndTime}})</b></span></label>
                                <label class="control-label col-sm-12" ng-if="mm.lmslmeeT_MeetingDate!=null && mm.lmslmeeT_MeetingDate!=''"> <b>STARTED DATE/TIME:</b><span style="font-size:14px;margin-left:12px"><b>{{mm.lmslmeeT_MeetingDate |date:'dd/MM/yyyy'}}/({{mm.lmslmeeT_StartedTime}})</b></span></label>
                                <div class="col-sm-12" ng-show="mm.lmslmeeT_MeetingDate==null">
                                    <button type="button" class="btn btn-info" style="float:right">NOT STARTED</button>
                                </div>
                                <div class="col-sm-12" ng-show="mm.lmslmeeT_MeetingDate !=null && (mm.lmslmeeT_EndTime !=null || mm.lmslmeeT_EndTime !='') && mm.dis=='ND'">
                                    <button type="button"    class="btn btn-info" style="float:right" ng-click="joinmeeting(mm)" data-filterListId="{{mm}}" onclick="loadvalues(this)"  >
                                        <span ng-if="mm.join=='N'">JOIN</span>
                                        <span ng-if="mm.join=='Y'">RE-JOIN</span>
                                    </button>
                                </div>

                            </div>

                        </div>
                        <dir-pagination-controls max-size="5"
                                                 direction-links="true"
                                                 boundary-links="true">

        <input hidden type="text" name="roomName" value={{roomName}} ng-model="roomName" id="roomName" />
