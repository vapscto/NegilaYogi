<link href="./css/Portals/PortalsStyles.css" rel="stylesheet" />

<section class="content" >
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" data-ng-init="Binddata();" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">STUDENT STRENGTH</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <label class="control-label col-sm-2">Academic Year :</label>
                        <div class="col-sm-3">
                            <select class="form-control" value="asmaY_Id" id="sm" name="yeardd" ng-model="asmaY_Id" ng-change="OnAcdyear(asmaY_Id)" required>
                                <option value="">Select Academic Year</option>
                                <option ng-repeat="year in yearlt" value="{{year.asmaY_Id}}" ng-selected="year.asmaY_Id == asmaY_Id">{{year.asmaY_Year}}</option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.yeardd)" ng-messages="myForm.yeardd.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
              
                <!--<div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="well text-center">
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="withtc" name="withtc" ng-click="changetc()">
                                <span class="lbl padding-8">With TC</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="withdeactive" name="withDeactive" ng-click="changetc1()">
                                <span class="lbl padding-8">With Deactive</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>-->

            </div>
        </div>

        <div class="box box-primary" ng-show="studentstrenthgr">
            <div class="box-body">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">STUDENT STRENGTH</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="grid1" ui-grid="gridOptions" ui-grid-grouping ui-grid-exporter ui-grid-auto-resize class="grid"></div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


        <div class="row" ng-show="studentstrenthgr">

            <div class="col-sm-12">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">GRAPHICAL VIEW for Student Strength </h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div id="areachart" style="height: 350px; width: 100%;"></div>
                    </div>
                </div>
            </div>

                <div class="box box-primary">

                    </div>
                    <div class="box-body">
                        <div id="columnchart" style="height: 350px; width: 100%;"></div>
                    </div>
                </div>
            </div>-->

        </div>
        </form>
</section>


<div class="modal fade" id="myModal3" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">                      
                            <i class="fa fa-times text-white" aria-hidden="true"></i>                       
                    </button>
                    <h4 class="modal-title text-white">Sectionwise student count</h4>
                </div>
                <div class="modal-body">
                
                        <table class="table table-hover table-responsive table-bordered text-center" id="printrcp">
                            <thead>
                                <tr>
                                    <th>SL.NO.</th>
                                    <th>
                                        Section Name
                                    </th>
                                    <th>
                                        Student strength
                                    </th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="sect in fillsectioncount">
                                    <!--<tr ng-repeat="user in studentsdata | orderBy:predicate:default | filter:paginate| filter:search" ng-class-odd="'odd'">-->
                                    <td>{{$index+1}}</td>
                                    <td>{{ sect.section}}</td>
                                    <td>{{ sect.stud_count}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
