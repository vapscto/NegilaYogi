
<section class="content">
    <div class="box box-primary" data-ng-init="GetStudentDetails()">
        <div class="box-header with-border">
            <h3 class="box-title">Student TimeTable</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Student Name</label>
                        <div class="col-sm-8">
                            <label class="control-label">: {{studentdetails.studentname}}</label>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <label class="control-label col-sm-4">Course</label>
                        <div class="col-sm-8">
                            <label class="control-label">: {{studentdetails.AMCO_CourseName}}</label>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <label class="control-label col-sm-4">Branch</label>
                        <div class="col-sm-8">
                            <label class="control-label">: {{studentdetails.AMB_BranchName}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Semester</label>
                        <div class="col-sm-8">
                            <label class="control-label">: {{studentdetails.AMSE_SEMName}}</label>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <label class="control-label col-sm-4">Email</label>
                        <div class="col-sm-8">
                            <label class="control-label">: {{studentdetails.AMCST_emailId}}</label>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <label class="control-label col-sm-4">Phone</label>
                        <div class="col-sm-8">
                            <label class="control-label">: {{studentdetails.AMCST_MobileNo}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->

        <div class="box box-primary tt" ng-show="grid_view">
            <div class="box-header with-border">
                <h3 class="box-title">Report Grid View</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body" style="overflow:scroll">
                <br />
                <div id="table">
                    <div ng-repeat="crs in distcourselist" style="padding-bottom:20px;page-break-after:always">
                        <div class="row">
                            <div class="col-sm-12" style="text-align:center">
                                <lable class="control-label text-bold" style="font-weight: bold;font-size:large;color:darkgreen">{{crs.CRSDETAILS}}</lable>
                            </div>
                        </div>
                        <table class="table table-hover table-responsive table-bordered text-center" ng-show="grid_view" border="1" style="border-collapse:collapse" id="table{{table_list.id}}">
                            <thead style="font-weight: bold;">
                                <tr>
                                    <th>Day / Period</th>
                                    <th ng-repeat="period in crs.perlist">{{period.TTMP_PeriodName}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="day in crs.daylist" ng-class-odd="'odd'">
                                    <td style="color:blue">{{day.TTMD_DayName}}</td>
                                    <td ng-repeat="period in crs.perlist" width="120px">
                                        <span ng-repeat="tt in day.PERIODS" ng-if="period.TTMP_Id==tt.TTMP_Id">
                                            {{tt.DETAILS}}
                                        </span>
                                        <span ng-repeat="pp in crs.perlist" ng-if="period.TTMP_Id==pp.TTMP_Id && pp.TTMP_PeriodName=='BREAK'">
                                            <label style="color:red">{{pp.TTMP_Id}}</label>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <br />
                        <br />
                    </div>
                </div>
            </div>

            <hr />
            <div class="text-center">
                <button type="button" ng-click="exptoex();" target="_blank" class="btn btn-info" ng-disabled="!grid_view">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                    Export to Excel
                </button>
                <button type="button" class="btn btn-primary" ng-disabled="!grid_view" id="print-btn" aria-disabled="false" ng-click="printData();">
                    <i class="fa fa-print" aria-hidden="true"></i>
                    Print
                </button>
            </div>
        </div>
    </div>
</section>
