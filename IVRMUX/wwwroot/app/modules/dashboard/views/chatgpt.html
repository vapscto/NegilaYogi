<section class="content">
    <form class="form-horizontal" role="form" name="myForm" novalidate>
        <div class="col-sm-6 col-sm-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">ChatGpt</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>

                <div class="box-body">

                    <div class="form-group">

                        <div class="col-sm-12" style="overflow: auto"  >
                            <textarea class="form-control" ng-model="chatcompletion" style="height:250px" disabled ></textarea>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-12" style="overflow: auto">
                            <input class="form-control active" ng-model="chatgptmessage"  id="usr" type="text" style="height:50px">
                        </div>
                    </div>
                    <div class="text-center">
                        <md-button type="submit" ng-click="savemsg()" class="md-raised md-primary">
                            Submit
                        </md-button>
                        <md-button type="submit" class="md-raised md-warn" ng-click="cleardata()">
                            <i class="fa fa-share-square-o"></i> Cancel
                        </md-button>
                    </div><!--end box body-->
                   
                </div>
                </div>
            </div>
    </form>
</section>
