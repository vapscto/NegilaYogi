<!--<style>
    input[type="file"] {
        display: none !important;
    }
</style>-->

<section class="content">
    <div data-ng-init="loadData()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">LEAVE CONFIGURATION</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <!--<div ng-cloak>-->
                <div>
                    <md-content>
                                <!--ng-click="loadData()"-->
                               
                                    <form class="form-horizontal" role="form" name="myForm2" novalidate>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label for="sel2" class="control-label col-sm-4">Policy Name: </label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" type="text" data-ng-model="policy_name" name="Name" required>
                                                        <div class="error-messages"  ng-if="interacted(myForm2.Name)" ng-messages="myForm2.Name.$error">
                                                            <div ng-message="required">Please Enter Policy Name</div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Procedure Name: </label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" id="sel1" name="procname" ng-model="proc_name" required>
                                                            <option value="">--Select--</option>
                                                            <option value="xyz">xyz</option>
                                                            <option value="ABC">ABC</option>
                                                            <!--<option ng-repeat="coe in year_list" value="{{coe.asmaY_Id}}" ng-selected="{{Category.Selected == true}}">
                        {{coe.asmaY_Year}}
                    </option>-->

                                                        </select>
                                                        <div class="error-messages" ng-if="interacted(myForm2.procname)" ng-messages="myForm2.procname.$error">
                                                            <div ng-message="required">Please Select Procedure Name</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Service Name: <span style="color:Red">*</span></label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" id="sel2" name="servName" ng-model="servic_name" ng-change="get_event_details()" required>
                                                            <option value="">--Select--</option>
                                                            <option value="qqqqqqq">qqqqqqq</option>
                                                            <option value="ABdddddddC">ABdddddddC</option>
                                                            <!--<option ng-repeat="event in master_event_list" value="{{event.coemE_Id}}" ng-selected="{{event.Selected == true}}">
                        {{event.coemE_EventName}}
                    </option>-->
                                                        </select>
                                                        <div class="error-messages" ng-if="interacted(myForm2.servName)" ng-messages="myForm2.servName.$error">
                                                            <div ng-message="required">Please Select Service Name</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                      
                                        
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Late In: <!--<span style="color:Red">*</span>--></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">

                                                            <label class="radio-inline">
                                                                <input type="radio" value="true" ng-model="late_flag" name="late" >
                                                                <span class="lbl padding-8">Yes</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="false" ng-model="late_flag" name="late">
                                                                <span class="lbl padding-8">No</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Late Time : <strong style="color:red;">*</strong></label>
                                                    <div class="col-sm-8">
                                                        <!--<div uib-timepicker="" name="latetime" ng-model="Late_Time" show-meridian="ismeridian"  required></div>-->
                                                        <input class="form-control" type="text" data-ng-model="Late_Time" name="latetime" placeholder="Enter minutes" required>
                                                        <div class="error-messages"  ng-messages="myForm2.latetime.$error">
                                                            <div ng-message="required">Enter Late Time</div>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">NO. of lates flag: <!--<span style="color:Red">*</span>--></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">

                                                            <label class="radio-inline">
                                                                <input type="radio" value="true" ng-model="numlate_flag" name="lateno">
                                                                <span class="lbl padding-8">Yes</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="false" ng-model="numlate_flag" name="lateno">
                                                                <span class="lbl padding-8">No</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">NO. of lates : <strong style="color:red;">*</strong></label>
                                                    <div class="col-sm-8">
                                                        <!--<div uib-timepicker="" name="latetime" ng-model="Late_Time" show-meridian="ismeridian" required></div>-->
                                                        <input class="form-control" type="text" data-ng-model="Late_num" name="nooflate"  required>
                                                        <div class="error-messages" ng-messages="myForm2.nooflate.$error">
                                                            <div ng-message="required">Enter num of lates</div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Early Out: <span style="color:Red">*</span></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">
                                                            <label class="radio-inline">


                                                                <input type="radio" value="true" ng-model="Early" name="earlyflg" >
                                                                <span class="lbl padding-8">Yes</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="false" ng-model="Early" name="earlyflg" >
                                                                <span class="lbl padding-8">No</span>
                                                            </label>


                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Early Time : <strong style="color:red;">*</strong></label>
                                                    <div class="col-sm-8">
                                                        <!--<div uib-timepicker="" name="EarlyTime" ng-model="Early_Time" show-meridian="ismeridian" required></div>-->
                                                        <input class="form-control" type="text" data-ng-model="Early_Time" name="EarlyTime" placeholder="Enter minutes" required>
                                                        <div class="error-messages"  ng-messages="myForm2.EarlyTime.$error">
                                                            <div ng-message="required">Enter Early Time</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Cumulative Time Flag: <span style="color:Red">*</span></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">
                                                            <label class="radio-inline">


                                                                <input type="radio" value="true" ng-model="Time_flag" name="timflag" >
                                                                <span class="lbl padding-8">Yes</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="false" ng-model="Time_flag" name="timflag"  >
                                                                <span class="lbl padding-8">No</span>
                                                            </label>


                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Cumulative Time : <strong style="color:red;">*</strong></label>
                                                    <div class="col-sm-8">
                                                        <!--<div uib-timepicker="" name="cumtime" ng-model="cum_time" show-meridian="ismeridian" required></div>-->
                                                        <input class="form-control" type="text" data-ng-model="cum_time" name="cumtime" placeholder="Enter minutes" required>
                                                        <div class="error-messages" ng-messages="myForm2.cumtime.$error">
                                                            <div ng-message="required">Enter Cumulative Time</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" >After Cumulative Time : <strong style="color:red;">*</strong></label>
                                                    <div class="col-sm-8">
                                                        <!--<div uib-timepicker="" name="Aftrcumtime" ng-model="Aftr_cum_time" show-meridian="ismeridian" required></div>-->
                                                        <input class="form-control" type="text" data-ng-model="Aftr_cum_time" name="Aftrcumtime" required>
                                                        <div class="error-messages" ng-messages="myForm2.Aftrcumtime.$error">
                                                            <div ng-message="required">Enter Cumulative Time</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Carry Forward: <!--<span style="color:Red">*</span>--></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">

                                                            <label class="radio-inline">
                                                                <input type="radio" value="true" ng-model="carry_flag" name="carryflag"  >
                                                                <span class="lbl padding-8">Yes</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="false" ng-model="carry_flag" name="carryflag" >
                                                                <span class="lbl padding-8">No</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Leave Prefix Sufix Flag: <!--<span style="color:Red">*</span>--></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">

                                                            <label class="radio-inline">
                                                                <input type="radio" value="true" ng-model="sufix_flag" name="sufix"  >
                                                                <span class="lbl padding-8">Yes</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="false" ng-model="sufix_flag" name="sufix" >
                                                                <span class="lbl padding-8">No</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Include Holiday Flag: <!--<span style="color:Red">*</span>--></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">

                                                            <label class="radio-inline">
                                                                <input type="radio" value="true" ng-model="holiday_inc_flag" name="holiflag" >
                                                                <span class="lbl padding-8">Yes</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="false" ng-model="holiday_inc_flag" name="holiflag" >
                                                                <span class="lbl padding-8">No</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Late Leave/LOP Flag: <!--<span style="color:Red">*</span>--></label>
                                                    <div class="col-sm-8">

                                                        <div class="well">

                                                            <label class="radio-inline">
                                                                <input type="radio" value="leave" ng-model="HRLPC_LateLeaveFlag" name="lopleav" ng-click="radio_click(HRLPC_LateLeaveFlag)" >
                                                                <span class="lbl padding-8">Leave</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="lop" ng-model="HRLPC_LateLeaveFlag" name="lopleav" ng-click="radio_click(HRLPC_LateLeaveFlag)">
                                                                <span class="lbl padding-8">LOP</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Stored Procedure/General Flag: </label>
                                                    <div class="col-sm-8">
                                                        <div class="well">
                                                            <label class="radio-inline">
                                                                <input type="radio" value="SP" ng-model="sporgen_flag" name="spgenflag">
                                                                <span class="lbl padding-8">Stored Procedure</span>
                                                            </label>

                                                            <label class="radio-inline">
                                                                <input type="radio" value="GEN" ng-model="sporgen_flag" name="spgenflag">
                                                                <span class="lbl padding-8">General</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Absent Leave/LOP Flag: </label>
                                                    <div class="col-sm-8">
                                                        <div class="well">
                                                            <label class="radio-inline">
                                                                <input type="radio" value="leave" data-ng-model="HRLPC_AbsentLeaveFlag" name="absentlopleav" ng-click="radio_click(HRLPC_AbsentLeaveFlag)">
                                                                <span class="lbl padding-8">Leave</span>
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" value="lop" data-ng-model="HRLPC_AbsentLeaveFlag" name="absentlopleav" ng-click="radio_click(HRLPC_AbsentLeaveFlag)">
                                                                <span class="lbl padding-8">LOP</span>
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr />
                                   
                                        <div class="text-center">
                                            <input type="hidden" ng-model="COEE_Id" value="" />
                                            <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" ng-click="submit()">
                                                <i class="fa fa-save" aria-hidden="true"></i> Save
                                            </md-button>
                                            <md-button type="button" class="md-raised md-warn" ng-click="clear1()">
                                                <i class="fa fa-times" aria-hidden="true"></i> Cancel
                                            </md-button>
                                        </div>
                                      
                                    </form>
                    </md-content>
                </div>

            </div>
            <!-- /.box-body -->

        </div>

    </div>
</section>
