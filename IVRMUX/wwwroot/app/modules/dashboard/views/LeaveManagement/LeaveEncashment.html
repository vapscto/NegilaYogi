

<section class="content">
    <div data-ng-init="">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Leave Encashment</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="sel2" class="control-label col-sm-3">Type: <span style="color:Red">*</span></label>
                                <div class="col-sm-8">  
                                    <label class="checkbox-inline padding-left-none">
                                        <input type="checkbox" name="Type" ng-model="Type">
                                        <span class="lbl padding-8">All</span>
                                    </label>                              
                                    <div class="multiselect col-sm-8">
                                        <label data-ng-model="PASR_Id" ng-repeat="StuName in StudentName | filter:filterValue" value="{{StuName.pasR_Id}}">
                                            <input name="Studentoption" value="1" ng-model="StuName.checked" type="checkbox" ng-required="isOptionsRequired()">
                                            <span class="lbl padding-8">
                                                {{StuName.fullname}}                                               
                                            </span>
                                        </label>
                                    </div>
                                    <div class="error-messages" ng-if="interacted(myForm.Studentoption)" ng-messages="myForm.Studentoption.$error">
                                        <div ng-message="required">Please Select Students</div>
                                    </div>
                                </div>
                            </div>
                        </div>               
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="sel2" class="control-label col-sm-3">Department: <span style="color:Red">*</span></label>
                                <div class="col-sm-8">    
                                    <label class="checkbox-inline padding-left-none">
                                        <input type="checkbox" name="Department" ng-model="Department">
                                        <span class="lbl padding-8">All</span>
                                    </label>                               
                                    <div class="multiselect col-sm-8">
                                        <label data-ng-model="PASR_Id" ng-repeat="StuName in StudentName | filter:filterValue" value="{{StuName.pasR_Id}}">
                                            <input name="Studentoption" value="1" ng-model="StuName.checked" type="checkbox" ng-required="isOptionsRequired()">
                                            <span class="lbl padding-8">
                                                {{StuName.fullname}}
                                            </span>
                                        </label>
                                    </div>
                                    <div class="error-messages" ng-if="interacted(myForm.Studentoption)" ng-messages="myForm.Studentoption.$error">
                                        <div ng-message="required">Please Select Students</div>
                                    </div>
                                </div>
                            </div>
                        </div>             
                                   
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="sel2" class="control-label col-sm-3">Designation: <span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <label class="checkbox-inline padding-left-none">
                                        <input type="checkbox" name="Designation" ng-model="Designation">
                                        <span class="lbl padding-8">All</span>
                                    </label>                                   
                                    <div class="multiselect col-sm-8">
                                        <label data-ng-model="PASR_Id" ng-repeat="StuName in StudentName | filter:filterValue" value="{{StuName.pasR_Id}}">
                                            <input name="Studentoption" value="1" ng-model="StuName.checked" type="checkbox" ng-required="isOptionsRequired()">
                                            <span class="lbl padding-8">
                                                {{StuName.fullname}}
                                            </span>
                                        </label>
                                    </div>
                                    <div class="error-messages" ng-if="interacted(myForm.Studentoption)" ng-messages="myForm.Studentoption.$error">
                                        <div ng-message="required">Please Select Students</div>
                                    </div>
                                </div>
                            </div>
                        </div>   
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Date:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <md-datepicker ng-model="Date"></md-datepicker>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.insname)" ng-messages="myForm.insname.$error">
                                    <div ng-message="required">Select Date</div>
                                </div>
                            </div>          
                            <div class="form-group">
                                <label class="control-label col-sm-4">Leave Type:</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="" ng-model="" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="" value="{{}}" ng-selected="{{}}">
                                            {{}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                        <div ng-message="required">Please Select Leave Type</div>
                                    </div>
                                </div>
                            </div>      
                            <div class="">
                                <div class="well text-center ">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="MaxLeave" ng-model="MaxLeave">
                                        <span class="lbl padding-8">Max Leave</span>
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="MinLeave" ng-model="MinLeave">
                                        <span class="lbl padding-8">Min Leave</span>
                                    </label>
                                </div>
                            </div>    
                        </div>        
                    </div>
                    <hr />
                    <div class="text-center">
                        <input type="hidden" ng-model="" />
                        <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary">
                            <i class="fa fa-save" aria-hidden="true"></i> Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" ng-click="cance()">
                            <i class="fa fa-times" aria-hidden="true"></i> Cancel
                        </md-button>
                    </div>
                    
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Grid View</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" style="height: 270px;"></div>
            </div>
        </div>
    </div>
</section>
