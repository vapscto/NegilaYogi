<link href="../css/print/hutchings/Bonafide_Cert/BonafideCert.css" rel="stylesheet" />
<link href="../css/print/Portals/FeeReceipt.css" rel="stylesheet" />
<form class="form-horizontal ng-pristine ng-valid" name="myForm" data-ng-submit="saveddata()" role="form" novalidate>
    <section class="content" data-ng-init="LoadData();">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">LOP Details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">   
                <div class="row">                
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Financial Year :</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="hrmlY_Id" ng-change="onselectgroup(hrmlY_Id)" name="year" required>
                                    <option value="" label="">--Select--</option>
                                    <option ng-repeat="option in yearL" value="{{option.hrmlY_Id}}" ng-selected="{{option.hrmlY_Id == hrmlY_Id}}">
                                        {{option.hrmlY_LeaveYear}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.year)" ng-messages="myForm.year.$error">
                                <div ng-message="required">Select Year</div>
                            </div>
                        </div>                       
                    </div>
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Month :</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="ivrM_Month_Name" ng-change="onmonth(ivrM_Month_Name)" name="nmt" required>
                                    <option value="" label="">--Select--</option>
                                    <option ng-repeat="option in fillmonths" value="{{option.ivrM_Month_Name}}" ng-selected="{{option.ivrM_Month_Name == ivrM_Month_Name}}">
                                        {{option.ivrM_Month_Name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.nmt)" ng-messages="myForm.nmt.$error">
                                <div ng-message="required">Select Month</div>
                            </div>
                        </div>
                    </div>
                 
                  
                </div>
               
               
            </div>
        </div>
        <div class="box box-primary" ng-show="salaryD">
            <div class="box-header with-border">
                <h3 class="box-title">lop details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
               
                   <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label">
                    <b> Total Grid Records :</b>
                    <label class="badge">
                        {{salary_list.length}}
                    </label>
                </label>
            </div>
        </div>
                    <div class="col-sm-4">
            <div class="form-group" ng-if="searchValue!=''">
                <label class="control-label">
                    <b>Total Records Searched : </b>
                    <label class="badge">
                        {{filterValue1.length}}
                    </label>
                </label>
            </div>
        </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                            </div>
                        </div>
                    </div>

                    <table class="table table-hover table-responsive table-bordered text-center">
                        <thead>
                            <tr>
                                <th class="text-center"> Sl. No.</th>
                                <th class="text-center"><a href="" ng-click="sort('empname')"> EMP. NAME</a></th>
                                <th class="text-center"><a href="" ng-click="sort('departmentname')"> DEPARTMENT</a></th>
                                <th class="text-center"><a href="" ng-click="sort('designationname')">DESIGNATION</a></th>
                                <th class="text-center"><a href="" ng-click="sort('lop')"> LOP DAYS</a></th>
                                <th class="text-center"><a href="" ng-click="sort('frmdate')"> FROM DATE</a></th>
                                <th class="text-center"><a href="" ng-click="sort('todate')"> TO DATE</a></th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Salary in  filterValue1=(salary_list  | filter:searchValue) |orderBy:sortKey:reverse">
                                <td>{{$index+1}}</td>
                                <td>{{Salary.empname}}</td>
                                <td>{{Salary.departmentname}}</td>
                                <td>{{Salary.designationname}}</td>
                                <td>{{Salary.lop}}</td>
                                <td>{{Salary.frmdate | date:'MM/dd/yyyy' }}</td>
                                <td>{{Salary.todate | date:'MM/dd/yyyy' }}</td>
                              
                            </tr>

                        </tbody>
                    </table>
                
            </div>
        </div>
     
       

    </section>
  

</form>
