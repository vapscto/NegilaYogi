<section class="content" data-ng-init="Binddata();">


    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">LateIn Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Select Date:<span style="color:Red">*</span></label><!--<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>-->

                        <div class="col-sm-2 input-group text-right" style="">
                            <md-datepicker ng-model="fromdate" onkeydown="return false" name="From_Date" md-max-date="maxDatemf" id="date1" md-placeholder="Enter  date" ng-change="ondatechange(fromdate)" required></md-datepicker>
                            <div class="error-messages" ng-if="interacted(myForm.From_Date)" ng-messages="myForm.From_Date.$error">
                                <div ng-message="required">Please Select  date</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <br />
         
        </div>
    </div>
  
    <div class="box box-primary" ng-show="filldepartment">
        <div class="box-body">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">LateIn Details</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table table-hover table-responsive table-bordered text-center" id="printrcp">
                        <thead>
                            <tr>
                                <th>SL.NO.</th>
                                <th>
                                    Employee Name 
                                </th>
                                <th>
                                    Department
                                </th>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Actual Time
                                </th>
                                <th>
                                    PunchIn Time
                                </th>
                                <th>
                                    Late By
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in filldepartment">
                                <!--<tr ng-repeat="user in studentsdata | orderBy:predicate:default | filter:paginate| filter:search" ng-class-odd="'odd'">-->
                                <td>{{$index+1}}</td>
                                <td>{{ user.empFname}}</td>
                                <td>{{ user.hrmD_DepartmentName}}</td>
                                <td>{{user.foeP_PunchDate|date:'dd-MM-yyyy'}}</td>
                                <td>{{ user.foesT_IHalfLoginTime}}</td>
                                <td>{{ user.foepD_PunchTime}}</td>
                                <td>{{ user.ts}}</td>
                                <!--<td ng-repeat="userLate in lateT">{{ userLate.latetime}}</td>-->
                                <!--<td>
                                    <a href="" data-toggle="modal" data-target="#myModal3" data-backdrop="static" data-ng-click="showsectionGrid(user.asmaY_Id,user.classid)">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </a>
                                </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
