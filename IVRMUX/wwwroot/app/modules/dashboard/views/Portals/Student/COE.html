<style>
    html, body {
        height: 100%;
    }
</style>
<section class="content" data-ng-init="loaddata()">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Calendar of Events</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Academic Year:<span style="color:red;">*</span></label>
                        <div class="col-sm-8">
                            <!--<select class="form-control" id="sel1" ng-model="asmaY_Id" name="acd_year" required>
                                <option ng-repeat="option in coeyearlst" value="{{option.asmaY_Id}}" ng-selected="option.asmaY_Id==asmaY_Id">
                                    {{option.asmaY_Year}}
                                </option>
                            </select>-->
                            <select class="form-control" id="sel1" ng-model="asmaY_Id" name="acd_year" required>
                                <option value="">Select Year </option>
                                <option ng-repeat="option in coeyearlst" value="{{option.asmaY_Id}}" ng-selected="{{option.asmaY_Id == asmaY_Id}}">
                                    {{option.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd_year)" ng-messages="myForm.acd_year.$error">
                                <div ng-message="required">Select the Academic Year</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Month: <span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" data-ng-model="month" name="mnth" ng-selected="defVal" data-ng-change="onmonthchange(month)">
                                <option value="0">--Select--</option>
                                <option value="01">JANUARY</option>
                                <option value="02">FEBRUARY</option>
                                <option value="03">MARCH</option>
                                <option value="04">APRIL</option>
                                <option value="05">MAY</option>
                                <option value="06">JUNE</option>
                                <option value="07">JULY</option>
                                <option value="08">AUGUST</option>
                                <option value="09">SEPTEMBER</option>
                                <option value="10">OCTOBER</option>
                                <option value="11">NOVEMBER</option>
                                <option value="12">DECEMBER</option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.mnth)" ng-messages="myForm.mnth.$error">
                                <div ng-message="required">Select Month</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-----------------Attendance-------------------->
    <div class="row" ng-show="coe_grid">
        <div class="box box-primary">
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th> <a href="" ng-click="sort('coemE_EventName')">EVENT NAME</a> </th>
                        <th><a href="" ng-click="sort('coemE_EventDesc')">EVENT DESCRIPTION</a> </th>
                        <th> <a href="" ng-click="sort('coeE_EStartDate')">START DATE</a> </th>
                        <th><a href="" ng-click="sort('coeE_EEndDate')">END DATE</a> </th>
                        <th hidden="hidden"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in coereportlst |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td>{{user.coemE_EventName}}</td>
                        <td>{{user.coemE_EventDesc}}</td>
                        <td>{{user.coeE_EStartDate| date:'dd-MM-yyyy'}}</td>
                        <td>{{user.coeE_EEndDate| date:'dd-MM-yyyy'}}</td>

                        <td hidden="hidden">{{user.FMH_Id}}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="10"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>

        </div>

    </div>
</section>
