<link href="css/print/Vikasa/VikasaHallticket.css" rel="stylesheet" />
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate ng-init="BindData()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Student Hallticket</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year:<strong style="color:red;">*</strong></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sm1" name="yeardd" ng-model="ASMAY_Id" ng-change="GetExamDetails()" required>
                                        <option value="">Select Academic Year</option>
                                        <option ng-repeat="year in getyearlist" value="{{year.asmaY_Id}}" ng-selected="{{year.asmaY_Id==ASMAY_Id}}">
                                            {{year.asmaY_Year}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.yeardd)" ng-messages="myForm.yeardd.$error">
                                        <div ng-message="required">Please Select Academic Year</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Exam Name :<strong style="color:red;">*</strong></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sm2" name="exmnae" ng-model="EME_Id" required ng-change="GetReport()">
                                        <option value="" label="Select Exam"> </option>
                                        <option ng-repeat="option in getexamlist" value="{{option.emE_Id}}" ng-selected="{{option.Selected == true}}">
                                            {{option.emE_ExamName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.exmnae)" ng-messages="myForm.exmnae.$error">
                                    <div ng-message="required">Enter Exam Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="text-center">
                        <input type="hidden" ng-model="EME_ID" />
                        <!--<md-button type="button" class="md-raised md-primary" ng-disabled="form.$invalid" id="sm3" ng-click="GetReport()">
                            <i class="fa fa-list-alt " aria-hidden="true"></i>
                            Report
                        </md-button>-->
                        <md-button type="submit" class="md-raised md-warn" id="sm4" ng-click="Cancel()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                        <md-button type="submit" class="md-raised md-warn" id="sm5" ng-click="printData();" ng-disabled="printflag==true">
                            <i class="fa fa-print" aria-hidden="true"></i> Print
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary" ng-show="main_list.length>0">
        <div id="report">
        </div>
    </div>
</section>
