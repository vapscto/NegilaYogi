<style>
    html, body {
        height: 100%;
    }
</style>
<section class="content" data-ng-init="loaddata()">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Attendance Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Academic Year :<span style="color:red;">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" ng-model="asmaY_Id" data-ng-change="onyearchange(asmaY_Id)" name="acd_year" required>
                                <!--<option value="">Select Year </option>-->
                                <option ng-repeat="option in attyearlst" value="{{option.asmaY_Id}}" ng-selected="option.asmaY_Id==asmaY_Id">
                                    {{option.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd_year)" ng-messages="myForm.acd_year.$error">
                                <div ng-message="required">Select the Academic Year</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Attendance grid -->
    <div class="row" ng-show="attdetails">
        <!--<div class="box box-primary">
        <div class="box-body">
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th>Month-ClassHeld</th>
                        <th ng-repeat="user in attlst">{{user.MONTH_NAME}} (ClassHeld-{{user.CLASS_HELD}})</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TOTAL PERSENT</td>
                        <td ng-repeat="value in attlst">{{value.TOTAL_PRESENT}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>-->
        <div class="box box-primary">
            <div class="box-body" style="overflow:scroll">
                <!--<table class="table table-hover table-responsive table-bordered text-center">-->
                <table class="table table-hover table-responsive table-bordered text-center" border="1" style="border-collapse:collapse;text-align:center;width:100%">
                    <thead>
                        <tr>                          
                            <th colspan="3" ng-repeat="user1 in monthcount track by $index">{{user1.name}}</th>
                        </tr>                    
                        <tr>
                            <th ng-repeat="c in clsheldpersnt track by $index">{{c}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td ng-repeat="gd in grddata track by $index">{{gd}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-----------------Attendance Graph-------------------->


        <div class="col-sm-6">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">GRAPHICAL ANALYSIS OF ATTENDANCE FOR DIFFERENT ACADEMIC YEAR</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="columnchart" style="height: 350px; width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">GRAPHICAL ANALYSIS OF ATTENDANCE FOR DIFFERENT ACADEMIC YEAR </h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="linechart" style="height: 350px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

</section>
