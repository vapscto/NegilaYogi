
<style>
    .FeeReceipt {
        width: 70%;
        margin: auto;
    }

    .table {
        table-layout: auto;
        width: 100%;
        text-align: left;
        border: 0px;
        border-top: 0px;
    }

    .table-bordered {
        table-layout: auto;
        width: 100%;
        text-align: left;
    }
</style>


<link href="../css/print/hutchings/Bonafide_Cert/BonafideCert.css" rel="stylesheet" />
<link href="../css/print/Portals/FeeReceipt.css" rel="stylesheet" />
<form class="form-horizontal ng-pristine ng-valid" name="myForm" data-ng-submit="saveddata()" role="form" novalidate>
    <section class="content" data-ng-init="loaddata()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title"> Fee Receipt</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Academic Year :<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <select class="form-control" id="sel1" ng-model="asmaY_Id" data-ng-change="onyearchange123(asmaY_Id)" name="acd_year" required>
                                    <option value="">Select Year </option>
                                    <option ng-repeat="option in yearlst" value="{{option.asmaY_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acd_year)" ng-messages="myForm.acd_year.$error">
                                    <div ng-message="required">Select the Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4" ng-show="stulst.length>1">
                        <div class="form-group">
                            <label class="control-label col-sm-5">Student Name :<span style="color:red;">*</span></label>
                            <div class="col-sm-7">
                                <select class="form-control" id="sel1" ng-model="amsT_Id" data-ng-change="onstudentchange(amsT_Id)" name="stuname" required>
                                    <option value="">Select Student </option>
                                    <option ng-repeat="option in stulst" value="{{option.amsT_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.amsT_FirstName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.stuname)" ng-messages="myForm.stuname.$error">
                                    <div ng-message="required">Select Student</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label col-sm-5">Receipt No :<span style="color:red;">*</span></label>
                            <div class="col-sm-7">
                                <select class="form-control" id="sel1" ng-model="fyP_Id" data-ng-change="onreceiptchange(fyP_Id)" name="rec_no" required>
                                    <option value="">Select Receipt No. </option>
                                    <option ng-repeat="option in recnolst" value="{{option.fyP_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.fyP_Receipt_No}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.rec_no)" ng-messages="myForm.rec_no.$error">
                                    <div ng-message="required">Select the Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4 pull-right">
                        <button class="btn btn-primary" ng-click="download()" ng-disabled="disableprint">Download</button>
                        <button class="btn btn-primary" ng-click="printData()" ng-disabled="disableprint">Print</button>

                        <button class="btn btn-primary" ng-click="Clear()">Clear</button>
                    </div>
                </div>
            </div>
            <!-- =========================================FEE RECEIPT============================================ -->

            <div ng-if="htmldata!=''" ng-show="showreceipt">
                <div class="box-body">
                    <div id="test">
                    </div>
                </div>
            </div>
        </div>
        <hr />
    </section>
</form>
