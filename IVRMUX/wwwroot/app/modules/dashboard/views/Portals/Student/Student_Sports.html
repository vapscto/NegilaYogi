<style>
    html, body {
        height: 100%;
    }
</style>
<section class="content" data-ng-init="loaddata()">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Student Sports</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>SL.No.</th>
                            <th>Sport Name</th>
                            <th>House </th>
                            <th>Event Venue </th>
                            <th>Date </th>
                            <th>Points</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in sportsdetails">
                            <td>{{$index+1}}</td>
                            <td>{{user.SPCCMSCC_SportsCCName}}</td>
                            <td>{{user.SPCCMH_HouseName}}</td>
                            <td>{{user.SPCCMEV_EventVenue}}</td>
                            <td>{{user.SPCCE_StartDate | date:'dd/MM/yyyy'}}</td>
                            <td>{{user.SPCCESTR_Points}}</td>
                            <td>{{user.SPCCESTR_Rank}}</td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="10"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
                <div>
                </div>
            </div>
        </div>


    </div>


</section>
