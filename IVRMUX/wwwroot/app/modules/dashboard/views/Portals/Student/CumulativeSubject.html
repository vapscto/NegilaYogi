<link href="../css/print/hutchings/Bonafide_Cert/BonafideCert.css" rel="stylesheet" />
<link href="../css/print/Portals/FeeReceipt.css" rel="stylesheet" />
<form class="form-horizontal ng-pristine ng-valid" name="myForm" data-ng-submit="saveddata()" role="form" novalidate>
    <section class="content" data-ng-init="loaddata()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Cumulative Subject</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Academic Year :<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <select class="form-control" id="sel1" ng-model="asmaY_Id" data-ng-change="onyearchange(asmaY_Id)" name="acd_year" required>
                                    <option value="">Select Year </option>
                                    <option ng-repeat="option in stuyearlst" value="{{option.asmaY_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acd_year)" ng-messages="myForm.acd_year.$error">
                                    <div ng-message="required">Select the Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Subject :<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="ismS_Id" data-ng-change="subjectchange(ismS_Id)" name="subj" required>
                                    <option value="0">Select Subject </option>
                                    <option ng-repeat="option in subjectlst" value="{{option.ismS_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.ismS_SubjectName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.subj)" ng-messages="myForm.subj.$error">
                                    <div ng-message="required">Select the Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Class :</label>
                            <div class="col-sm-6">
                                <label>
                                    {{className}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Section :</label>
                            <div class="col-sm-6">
                                <label>
                                    {{sectionName}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="" ng-show="hide_examg">
            <div class="box box-primary">
                <div class="box-body">
                    <table class="table table-hover table-responsive table-bordered text-center">
                        <thead>
                            <tr>
                                <th> <a href="" ng-click="sort('EME_ExamName')">EXAM</a> </th>
                                <th><a href="" ng-click="sort('estmpS_ObtainedGrade')">MAX MARKS</a> </th>
                                <th><a href="" ng-click="sort('estmpS_ObtainedGrade')">OBTAINED MARKS</a> </th>                               
                                <th><a href="" ng-click="sort('estmpS_ObtainedGrade')">GRADE</a> </th>
                                <th hidden="hidden"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="user in examgradelst |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage">
                                <td>{{user.emE_ExamName}}</td>
                                <td>{{user.estmpS_MaxMarks}}</td>
                                <td>{{user.estmpS_ObtainedMarks}}</td>                               
                                <td>{{user.estmpS_ObtainedGrade}}</td>
                                <td hidden="hidden">{{user.emE_Id}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <h3 class="box-title">CUMULATIVE SUBJECT BAR GRAPH</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div id="columnchart" style="height: 350px; width: 100%;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">CUMULATIVE SUBJECT LINE GRAPH </h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div id="linechart" style="height: 350px; width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="box box-primary">
                <div class="box-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href=".Data">Bar Graph</a></li>
                        <li><a data-toggle="tab" href=".Line">Line Graph</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="" class="tab-pane fade in active Data">
                            <div id="columnchart" style="height: 400px; width: 100% !important;"></div>
                        </div>
                        <div id="" class="tab-pane fade Line">
                            <div id="linechart" style="height: 400px; width: 100% !important;"></div>
                        </div>
                    </div>
                </div>
            </div>-->
        </div>
    </section>

</form>
