

<link href="{{jshsexamterm}}" rel="stylesheet" />
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <div data-ng-init="BindData()">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Progress Card Report</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 ">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Class :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="acd1" ng-model="ASMCL_Id" ng-disabled="selected_temp.length>0"
                                            ng-change="onchangeclass()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="acd in classlist" value="{{acd.asmcL_Id}}" ng-selected="{{acd.asmcL_Id==ASMCL_Id}}">
                                            {{acd.asmcL_ClassName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.acd1)" ng-messages="myForm.acd1.$error">
                                        <div ng-message="required">Select Class</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 ">
                            <div class="form-group" ng-if="examflag==true">
                                <label class="control-label col-sm-3">Exam :<strong style="color:red;">*</strong></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="gr" ng-model="obj.EME_Id" ng-required="examflag==true" ng-change="onchangeexam()">
                                        <option value="" label="Select Exam"> </option>
                                        <option ng-repeat="option in getexamtermlist" value="{{option.EME_Id}}" ng-selected="{{option.Selected == true}}">
                                            {{option.EME_ExamName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-8 col-sm-offset-3 error-messages" ng-if="interacted(myForm.gr)" ng-messages="myForm.gr.$error">
                                    <div ng-message="required">Select Exam </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="">
                        <div class="">
                            <div class="text-center">
                                <input type="hidden" ng-model="EME_ID" />
                                <md-button type="button" class="md-raised md-primary" ng-click="saveddata(obj)" ng-disabled="btn==true" id="save-btn">
                                    <i class="fa fa-file " aria-hidden="true"></i>
                                    Generate Report
                                </md-button>
                                <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                                <md-button type="button" class="md-raised md-primary" ng-click="print_HHS02();" ng-if="reportshowcount==1">
                                    <i class="fa fa-print" aria-hidden="true"></i>
                                    Print
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-body">
                <div id="pdf">
                    <div id="report"></div>
                </div>
            </div>
        </div>
    </form>
</section>
