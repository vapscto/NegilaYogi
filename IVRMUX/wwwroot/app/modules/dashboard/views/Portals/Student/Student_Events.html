<style>
    html, body {
        height: 100%;
    }
</style>
<section class="content" data-ng-init="loaddata()">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Student Events</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <table class="table table-hover table-responsive table-bordered text-center">
                    <thead>
                        <tr>
                            <th>SL.No.</th>
                            <th>EVENT NAME </th>
                            <th>EVENT DESCRIPTION </th>
                            <th>START DATE </th>
                            <th ng-if="totaldiffDays!=0">END DATE </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in coeArray">
                            <td>{{$index+1}}</td>
                            <td class="text-left"><b>{{user.coemE_EventName}}</b></td>
                            <td class="text-left">{{user.coemE_EventDesc}}</td>
                            <td class="text-left">{{user.coeE_EStartDate| date:'dd-MM-yyyy'}}</td>
                            <td class="text-left" ng-if="user.diffDays>0">{{user.coeE_EEndDate| date:'dd-MM-yyyy'}}</td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="10"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
                <div>
                </div>
            </div>
        </div>


    </div>
  

</section>
