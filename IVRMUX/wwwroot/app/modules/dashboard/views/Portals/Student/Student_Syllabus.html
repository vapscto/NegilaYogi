<style>
    html, body {
        height: 100%;
    }
</style>
<section class="content" data-ng-init="loaddata()">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Student Syllabus</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <table class="table table-hover table-bordered text-center">
                    <thead>
                        <tr>
                            <th> SL NO </th>
                            <th> Syllabus </th>
                            <th> Description </th>
                            <th> Start Date </th>
                            <th> End Date </th>
                            <th> Download </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in noticeSyllabus">
                            <td>{{$index+1}}</td>
                            <td style="overflow-wrap:break-word">{{ user.INTB_Title}}</td>
                            <td style="overflow-wrap:break-word">{{ user.INTB_Description}}</td>
                            <td style="overflow-wrap:break-word">{{ user.INTB_StartDate| date:'dd/MM/yyyy'}}</td>
                            <td style="overflow-wrap:break-word">{{ user.INTB_EndDate | date:'dd/MM/yyyy'}}</td>
                            <td>
                                <span ng-if="user.INTB_FilePath==null">---</span>
                                <span ng-if="user.INTB_FilePath!=null"><a href="{{user.INTB_FilePath}}"><i class="fa fa-download" aria-hidden="true">DOWNLOAD</i></a></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="10"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
                <div>
                </div>
            </div>
        </div>


    </div>


</section>
