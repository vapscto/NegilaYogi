<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <!-- Selection -->
        <div data-ng-init="BindData()">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Progress Card Report</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 ">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Class :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="acd1" ng-model="ASMCL_Id" ng-change="onchangeclass()" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="acd in classlist" value="{{acd.asmcL_Id}}" ng-selected="{{acd.asmcL_Id==ASMCL_Id}}">
                                            {{acd.asmcL_ClassName}}
                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.acd1)" ng-messages="myForm.acd1.$error">
                                        <div ng-message="required">Select Class</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Exam<span style="color:red">*</span> </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel3" name="feee" ng-model="EME_Id" required ng-change="onchangeexam()">
                                        <option value="">--Select--</option>
                                        <option ng-repeat="termdetails in getexamtermlist" value="{{termdetails.EME_Id}}" ng-selected="{{termdetails.Selected==true}}">{{termdetails.EME_ExamName}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.feee)" ng-messages="myForm.feee.$error">
                                        <div ng-message="required">Select Exam</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="">
                        <div class="">
                            <div class="text-center">
                                <input type="hidden" ng-model="EME_ID" />
                                <md-button type="submit" class="md-raised md-primary" ng-disabled="getexamtermlist.length==0" id="save-btn"
                                           ng-click="Get_Stjames_Progresscard_Report()">
                                    <i class="fa fa-list-alt " aria-hidden="true"></i>
                                    Report
                                </md-button>
                                <md-button type="submit" class="md-raised md-warn" ng-click="cancel()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                                <md-button type="button" class="md-raised md-primary" ng-click="printToCart()" ng-disabled="HHS_I_IV_grid==false">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    Print
                                </md-button>                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Student Details -->
        <div class="box box-primary" ng-show="HHS_I_IV_grid">
            <div class="box-body">
                <div id="report"></div>                
            </div>
        </div>
    </form>
</section>
