
<form class="form-horizontal ng-pristine ng-valid" name="myForm" data-ng-submit="saveddata()" role="form" novalidate>
    <section class="content" data-ng-init="LoadData();">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Student Details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">   
                <div class="row">                
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <!--<select class="form-control" id="sel1" data-ng-model="asmaY_Id" ng-change="studlist(1,asmaY_Id);" name="acd_year" required>-->
                                <select class="form-control" id="sel1" data-ng-model="asmaY_Id" name="acd_year" ng-change="get_class()" required>
                                    <option value="">Select Academic Year:</option>
                                    <option ng-repeat="academic in yearDropdown" ng-selected="{{academic.Selected == true}}" value="{{academic.asmaY_Id}}">{{academic.asmaY_Year}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acd_year)" ng-messages="myForm.acd_year.$error">
                                    <div ng-message="required" style="color:red">Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Class:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="asmcL_Id" ng-change="get_section()" name="cls" required>
                                    <option value="">Select Class:</option>
                                    <option ng-repeat="class in classDropdown" value="{{class.asmcL_Id}}">{{class.asmcL_ClassName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.cls)" ng-messages="myForm.cls.$error">
                                    <div ng-message="required" style="color:red">Select Class</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Section :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="asmS_Id" ng-change="get_student()" name="sec" required>
                                    <option value="">Select Section:</option>
                                    <option ng-repeat="class in sectionDropdown" value="{{class.asmS_Id}}">{{class.asmC_SectionName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.sec)" ng-messages="myForm.sec.$error">
                                    <div ng-message="required" style="color:red">Select Section</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Student Name :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="amsT_Id" name="stu" required>
                                    <option value="">Select Student:</option>
                                    <option ng-repeat="class in studentDropdown" value="{{class.amsT_Id}}">{{class.amsT_FirstName}} {{class.amsT_MiddleName}} {{class.amsT_LastName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.stu)" ng-messages="myForm.stu.$error">
                                    <div ng-message="required" style="color:red">Select Student</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-right">                   
                    <button class="btn btn-primary">Report</button>                  
                </div>
                <hr />
                <h4>Student Profile</h4>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Class Studied :</label>
                            <div class="col-sm-8">
                          
                            </div>
                        </div>           
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Year :</label>
                            <div class="col-sm-8">
                               
                            </div>
                        </div>         
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Promotional Status :</label>
                            <div class="col-sm-8">
                               
                            </div>
                        </div>        
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Aggregate Score :</label>
                            <div class="col-sm-8">
                               <input class="form-control" type="text"/>
                            </div>
                        </div>        
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Special Recognition :</label>
                            <div class="col-sm-8">
                              <div>
                                  <label class="checkbox-inline"><input type="checkbox" value="">
                                  <span class="lbl padding-8">Full Attendance</span>
                                  </label>
                                  <label class="checkbox-inline"><input type="checkbox" value="">
                                      <span class="lbl padding-8">Swimming Full Attendance</span>
                                  </label>
                              </div>
                            </div>
                        </div>        
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">FeedBack :</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" />
                            </div>
                        </div>        
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Post Held :</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" />
                            </div>
                        </div>        
                    </div>
                </div>
                <hr />
                <div class="row">
                 
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Child History :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Intrested Subjects :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Week Subjects :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">ECA :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">CCA :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Academic History :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Behaviour :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Involvement in school Activites :</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <button class="btn btn-primary">Save</button>
                    <button class="btn btn-warning">Cancel</button>
                </div>
                
            </div>
        </div>
     
    </section>
 
</form>
