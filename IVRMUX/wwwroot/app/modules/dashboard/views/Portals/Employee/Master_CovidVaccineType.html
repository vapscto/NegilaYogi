<style>
    .box-content {
        list-style-type: none;
        position: relative;
        border: 1px solid #3e85a0;
        padding: 12px;
        min-height: 150px;
        border-radius: 5px;
    }
</style>


<section class="content">
    <div class="well" ng-init="Loaddata()">
            <form class="form-horizontal ng-pristine ng-valid" role="form" method="post" name="myForm" novalidate>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Vaccination Type</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <br />
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label class="control-label col-sm-4">Vaccination type:<span style="color:red">*</span></label>
                                            <div class="col-sm-8">
                                                <input class="form-control" name="topicName" data-ng-model="imcovvaC_VaccinationName" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" autocomplete="off" ng-paste="$event.preventDefault()" required>
                                            </div>
                                            <div class="error-messages" ng-if="interacted(myForm.prg)" ng-messages="myForm.prg.$error">
                                                <div ng-message="required">Select Training Center Name</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="text-center">
                            <!--<input type="hidden" ng-model="hrexttrN_Id" value="{{hrexttrN_Id}}" />-->
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="saverecord()" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" ng-click="Clearid()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>

                    <!--Grid-->
                    <div class="box box-primary" ng-if="getloadgrid.length>0">
                        <div class="box-header with-border">
                            <h3 class="box-title">Vaccination Type</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group margin-left-none">
                                        <label class="control-label">
                                            <b> Total Grid Records :</b>
                                            <label class="badge">
                                                {{presentCountgrid}}
                                            </label>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4 pull-right">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control" ng-model="searchValue2" type="text" placeholder="search here...">
                                            <span class="input-group-addon">
                                                <i class="fa fa-search"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-hover table-responsive table-bordered">
                                <thead>
                                    <tr>
                                        <th>SL NO</th>
                                        <th>Vaccination Type</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="indl in filterValue = (getloadgrid | filter : searchValue2)  | orderBy:propertyName:reverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'" pagination-id="page1">
                                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                                        <td class="text-center">{{indl.imcovvaC_VaccinationName}}</td>
                                        <td style="text-align:center">
                                            <a href="javascript:void(0)" ng-click="EditData(indl)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                            |
                                            <span ng-if="indl.imcovvaC_ActiveFlag === true">
                                                <a href="" ng-click="deactiveY(indl)"
                                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                                    <i class="fa fa-toggle-on text-green" aria-hidden="true" title="Deactive Record"></i>
                                                </a>
                                            </span>
                                            <span ng-if="indl.imcovvaC_ActiveFlag === false">
                                                <a href="" ng-click="deactiveY(indl)"
                                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                                    <i class="fa fa-toggle-off text-red" aria-hidden="true" itle="Activate Record"></i>
                                                </a>
                                            </span>
                                            <span hidden ng-model="imcovvaC_Id">{{indl.imcovvaC_Id}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <dir-pagination-controls max-size="10"
                                                     direction-links="true"
                                                     boundary-links="true" pagination-id="page1">
                            </dir-pagination-controls>
                        </div>

                    </div>
                    </form>
                </div>

</section>
