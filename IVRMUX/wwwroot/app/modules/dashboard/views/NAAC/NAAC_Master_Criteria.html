<section class="content twocoloumn">

                <h3 class="box-title">Master Criteria</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom md-selected="myTabIndex" flex layout="column" md-stretch-tabs="always">

                                <md-content class="md-padding">

                                        <div class="box-header with-border">

                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <div class="form-group">

                                                                <option value="School">School</option>
                                                                <option value="Affiliated PG & Above college">Affiliated PG & Above college</option>
                                                                <option value="Autonomous colleges">Autonomous colleges</option>
                                                                <option value="Affiliated College">Affiliated UG College</option>
                                                                <option value="Health Sciences University">Health Sciences University</option>
                                                                <option value="Yoga and Naturopathy college">Yoga and Naturopathy college</option>
                                                                <option value="Medical">Medical college</option>
                                                                <option value="Dental">Dental college</option>
                                                                <option value="Nursing">Nursing college</option>
                                                                <option value="Pharmacy">Pharmacy college</option>
                                                                <option value="Physiotherapy">Physiotherapy college</option>
                                                                <option value="Ayurveda">Ayurveda college</option>
                                                                <option value="Unani">Unani college</option>
                                                                <option value="Siddha">Siddha college</option>
                                                                <option value="Homeopathy">Homeopathy college</option>
                                                                <option value="Allied Health science">Allied Health science college</option>
                                                                <option value="ODL">Open Distance Learning (ODL) Universities</option>
                                                                <option value="Sanskrit University">Sanskrit University</option>
                                                                <option value="Central">Central University</option>
                                                                <option value="State">State University</option>
                                                                <option value="State Private">State Private University</option>

                                                                <option value="DEEMED_GU">Demmed General University</option>

                                                            </select>

                                                                <div ng-message="required">Select Institution Type</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="control-label col-sm-4">Criteria Serial No. :<strong class="text-red">*</strong></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" ng-model="NAACSL_SLNo_Tab1" name="NAACSLSLNo" id="id1" required allow-pattern="[0-9.]" />
                                                                <div class="error-messages" ng-if="interacted(myForm.NAACSLSLNo)" ng-messages="myForm.NAACSLSLNo.$error">
                                                                    <div ng-message="required">Enter Criteria Serial No.</div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-sm-4">Criteria Serial Note :</label>
                                                            <div class="col-sm-8">
                                                                <textarea rows="6" style="resize:none" class="form-control" ng-model="NAACSL_SLNote_Tab1" name="NAACSLSLNote"
                                                                          id="id3" />
                                                                <div class="error-messages" ng-if="interacted(myForm.NAACSLSLNote)" ng-messages="myForm.NAACSLSLNote.$error">
                                                                    <div ng-message="required">Enter Criteria Serial Note</div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                            <label class="control-label col-sm-4">Criteria Percentage :</label>

                                                                       id="id31" />

                                                                          id="id2" required />

                                                                    <div ng-message="required">Enter Criteria Description</div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-sm-4">Text Box Flag</label>

                                                                    <input type="checkbox" data-ng-model="NAACSL_TextBoxFlg_Tab1">

                                                                </label>
                                                            </div>

                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" ng-if="NAACSL_UploadReq_Tab1==true">

                                                            <tr>
                                                                <td>Sl.No</td>
                                                                <td>Upload</td>
                                                                <td>Action</td>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td>1</td>
                                                                <td>
                                                                    <label class="" ng-if="NAACSL_UploadReq_Tab1==true">
                                                                        <input type="file" name="doc" class="input-field labeliconinput"

                                                                               accept="image/*,application/pdf,application/msword, application/vnd.ms-excel,
                                                                       application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                                                               data-ng-model="NAASCL_Template_Tab1" title="Upload Documents"
                                                                               ng-required="NAACSL_UploadReq_Tab1==true">
                                                                    </label>
                                                                    <div class="error-messages" ng-if="interacted(myForm.doc)" ng-messages="myForm.doc.$error">
                                                                        <div ng-message="required">Upload Document</div>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <span ng-if="NAASCL_Template_Tab1!=null && NAASCL_Template_Tab1!=''">
                                                                        <a ng-click="downloaddirectimage(NAASCL_Template_Tab1,filename_tab1)">
                                                                            <i class="fa fa-download text-blue" aria-hidden="true" title="Download Uploaded File"></i>
                                                                        </a>

                                                                            </a>
                                                                        </span>
                                                                        <span ng-if="filetype_tab1=='xlsx' || filetype_tab1=='xls' || filetype_tab1=='xlsm' || filetype_tab1=='docx'|| filetype_tab1=='doc'">
                                                                            <a href="#" ng-click="onviewdocuments(NAASCL_Template_Tab1,filename_tab1)">
                                                                                <i class="fa fa-eye text-blue" aria-hidden="true" title="View Uploaded File"></i>
                                                                            </a>
                                                                        </span>
                                                                        <span ng-if="filetype_tab1=='jpg' || filetype_tab1=='png' || filetype_tab1=='svg'|| filetype_tab1=='jpeg' || filetype_tab1=='gif'">

                                                                                <i class="fa fa-eye text-blue" aria-hidden="true" title="View Uploaded File"></i>
                                                                            </a>

                                                                    </span>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <hr />

                                                <md-button type="button" class="md-raised md-primary" ng-click="SaveTab1()">
                                                    Save <i class="fa fa-save" aria-hidden="true"></i>

                                                <md-button type="button" class="md-raised md-primary" ng-click="cancel()">
                                                    Clear <i class="fa fa-times" aria-hidden="true"></i>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box box-primary" ng-if="GetZeroParentIdDetails.length>0">

                                            <h3 class="box-title">Master Criteria First Level Details</h3>
                                            <div class="box-tools pull-right">
                                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-sm-4 pull-right">
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-search"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div style="overflow:auto">
                                                        <table class="table table-bordered">
                                                            <thead>
                                                                <tr>
                                                                    <td>Sl.No</td>
                                                                    <td>Criteria Serial No.</td>
                                                                    <td>Criteria Description</td>
                                                                    <td>Criteria Percentage</td>
                                                                    <td>Criteria Textbox Flag</td>
                                                                    <td>Criteria Upload Flag</td>
                                                                    <td>Action</td>
                                                                </tr>
                                                            </thead>

                                                                    ng-class-odd="'odd'" pagination-id="page1">
                                                                    <td class="text-center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                                                                    <td class="text-left">{{user.naacsL_SLNo}}</td>
                                                                    <td class="text-left" style="word-wrap:break-word">{{user.naacsL_SLNoDescription}}</td>
                                                                    <td class="text-left">{{user.naacsL_Percentage}}</td>
                                                                    <td class="text-center">
                                                                        <i class="fa fa-check text-green" ng-if="user.naacsL_TextBoxFlg"></i>
                                                                        <i class="fa fa-times text-red" ng-if="!user.naacsL_TextBoxFlg"></i>
                                                                    </td>
                                                                    <td class="text-center">
                                                                        <i class="fa fa-check text-green" ng-if="user.naacsL_UploadReq"></i>
                                                                        <i class="fa fa-times text-red" ng-if="!user.naacsL_UploadReq"></i>
                                                                    </td>
                                                                    <td class="text-center">
                                                                        <i class="fa fa-pencil text-primary" ng-click="EditTab1(user)"></i>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                        <dir-pagination-controls max-size="5" pagination-id="page1"
                                                                                 direction-links="true"
                                                                                 boundary-links="true">
                                                        </dir-pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </md-content>
                            </form>
                        </md-tab>
