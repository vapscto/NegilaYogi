<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER NAAC COMMITTEE</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Committee Name:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="CommitteeName" class="form-control active" ng-paste="$event.preventDefault()" allow-pattern="([a-zA-Z])" data-ng-model="Committee.ncaccomM_CommitteeName" id="CommitteeName" maxlength="40" required>
                            <div class="error-messages" ng-if="interacted(myForm.CommitteeName)" ng-messages="myForm.CommitteeName.$error">
                                <div ng-message="required">Enter Committee Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Committee Type:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" name="Flg" ng-model="Committee.ncaccomM_Flg" required>
                                <option value="">--Select--</option>
                                <option value="Committee">Committee</option>
                                <option value="Cell">Cell</option>
                                <option value="Clubs">Clubs</option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.Flg)" ng-messages="myForm.Flg.$error">
                                <div ng-message="required">Enter Committee Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Year :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="Year" data-ng-model="Committee.ncaccomM_Year" type="text" ng-pattern="^[0-9]$" allow-pattern="^[0-9]$" maxlength="4" ng-paste="$event.preventDefault()" required>
                            <div class="error-messages" ng-if="interacted(myForm.Year)" ng-messages="myForm.Year.$error">
                                <div ng-message="required">Enter Year</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">File Name:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="FileName" data-ng-model="Committee.ncaccomM_FileName" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" ng-paste="$event.preventDefault()" required>
                            <div class="error-messages" ng-if="interacted(myForm.FileName)" ng-messages="myForm.FileName.$error">
                                <div ng-message="required">Enter File Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">File Path :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="FilePath" data-ng-model="Committee.ncaccomM_FilePath" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.FilePath)" ng-messages="myForm.FilePath.$error">
                                <div ng-message="required">Enter File Path</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="Committee.ncaccomM_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Committee List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>

        </div>
    </div>
</section>
