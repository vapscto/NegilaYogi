<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">NAAC COMMITTEE MEMBERS</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">Committee Name:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" name="Commaster" data-ng-model="Committee.ncaccomM_Id" id="sel1" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="com in committeedropdownlist" value="{{com.ncaccomM_Id}}" ng-selected="{{com.Selected == true}}">
                                    {{com.ncaccomM_CommitteeName}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.Commaster)" ng-messages="myForm.Commaster.$error">
                                <div ng-message="required">Select Committee Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">Employee Name:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" name="empname" data-ng-model="Committee.hrmE_Id" id="sel2" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="emp in empdropdownlist" value="{{emp.hrmE_Id}}" ng-selected="{{emp.Selected == true}}">
                                    {{emp.hrmE_EmployeeFirstName}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.empname)" ng-messages="myForm.empname.$error">
                                <div ng-message="required">Enter Employee Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">Member Name :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="Membername" data-ng-model="Committee.ncaccommM_MemberName" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.Membername)" ng-messages="myForm.Membername.$error">
                                <div ng-message="required">Enter Member Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">Member Details :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="Memberdetails" data-ng-model="Committee.ncaccommM_MemberDetails" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.Memberdetails)" ng-messages="myForm.Memberdetails.$error">
                                <div ng-message="required">Enter Member Details</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">Member Phone No :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="Memberphone" data-ng-model="Committee.ncaccommM_MemberPhoneNo" type="text" ng-pattern="/^[7-9]{1,1}[0-9]{9,9}?$/" maxlength="10" ng-paste="$event.preventDefault()" required>
                            <div class="error-messages" ng-if="interacted(myForm.Memberphone)" ng-messages="myForm.Memberphone.$error">
                                <div ng-message="required">Enter Member Phone No</div>
                                <div ng-message="pattern">Enter valid Mobile NO</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">Member Email Id :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="Memberemail" data-ng-model="Committee.ncaccommM_MemberEmailId" type="email" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.Memberemail)" ng-messages="myForm.Memberemail.$error">
                                <div ng-message="required">Enter Member Email Id</div>
                                <div ng-message="pattern">Enter Valid Email-id</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">Member Role :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="Memberrole" data-ng-model="Committee.ncaccommM_Role" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.Memberrole)" ng-messages="myForm.Memberrole.$error">
                                <div ng-message="required">Enter Member Role</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">File Name:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="FileName" data-ng-model="Committee.ncaccommM_FileName" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.FileName)" ng-messages="myForm.FileName.$error">
                                <div ng-message="required">Enter File Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-5">File Path :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" name="FilePath" data-ng-model="Committee.ncaccommM_FilePath" type="text" ng-pattern="/^[A-z\d_.#\,\:\-]*/" allow-pattern="(\s|[a-zA-Z0-9]|#|-|,|:|.)" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.FilePath)" ng-messages="myForm.FilePath.$error">
                                <div ng-message="required">Enter File Path</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="Committee.ncaccomM_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Committee Members List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>

        </div>
    </div>
</section>
