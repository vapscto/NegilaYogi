<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Academic Calender Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" data-ng-model="asmaY_Id" name="aeacdyr" required>
                                    <option value="">Select Academic Year</option>
                                    <option ng-repeat="academicyear in academicYearList" value="{{academicyear.asmaY_Id}}" ng-selected="{{academicyear.Selected == true}}">{{academicyear.asmaY_Year}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.aeacdyr)" ng-messages="myForm.aeacdyr.$error || myForm.aeacdyr.$dirty">
                                    <div ng-message="required">Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="text-center">
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="getreport(obj)">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Report
                            </md-button>
                            <md-button ng-hide="gridOptions.data.length>0" type="submit" class="md-raised md-warn" ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                            <md-button type="button" class="md-raised md-primary" ng-click="printData()" ng-show="catreport">
                                <i class="fa fa-print" aria-hidden="true"></i>Print
                            </md-button>
                            <input type="hidden" ng-model="FMOP_Id" />
                        </div>
                    </div>
                </div>
                <hr />
            </div>
        </div>
    </form>
    <div class="box box-primary" ng-show="catreport">
        <div class="box-header with-border">
            <h3 class="box-title">Academic Calender Report</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <div id="print">
            <div id="ACalenderR" ng-repeat="details in temp" style="page-break-after:always;" class="margin-top-50">
                <h3 class="text-center">{{details.monthyear}} </h3>
                <br />
                <table class="table table-hover table-responsive table-bordered margin-top-20">
                    <thead>
                        <tr>
                            <th width="50">
                                SNO
                            </th>
                            <th width="150">
                                DATE
                            </th>
                            <th width="150">
                                DAY
                            </th>
                            <th>
                                EVENTS /ACTIVITES
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="details1 in details.tempdetails">
                            <td>{{$index+1}}</td>
                            <td class="text-left" style="padding-left:15px">{{details1.datesnames}}</td>
                            <td class="text-left" style="padding-left:15px ; word-wrap:break-word;">
                                <span ng-if="details1.flag=='0'">
                                    {{details1.dayaname}}
                                </span>
                                <span style="font-weight:bold;" ng-if="details1.flag=='1'">
                                    {{details1.dayaname}}
                                </span>
                              
                            </td>
                            <td class="text-left" style="padding-left:15px">
                                {{details1.eventname}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
