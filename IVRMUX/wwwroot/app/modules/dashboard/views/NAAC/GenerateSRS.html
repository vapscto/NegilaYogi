
<section class="content" data-ng-init="loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm1" novalidate>
        <div class="col-sm-6  col-sm-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Generate SRS</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                 
                            <div class="form-group">
                                <label class="control-label col-sm-4">cycle:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" ng-model="cycles" name="cycles" required>
                                        <option value="" ng-selected="true">select</option>
                                        <option value="a">2nd Cycle</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted1(myForm1.cycles)" ng-messages="myForm1.cycles.$error">
                                        <div ng-message="required">Select the cycle</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel2" ng-model="Year" name="Year" required>
                                        <option value="" ng-selected="true">select</option>
                                        <option value="b">2023-2024</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted1(myForm1.Year)" ng-messages="myForm1.Year.$error">
                                        <div ng-message="required">Select the Academic Year</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Institute:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel3" ng-model="Institute" name="Institute" required>
                                        <option value="">select</option>
                                        <option value="c">
                                            SIR M VISVESVARAYA INSTITUTE OF TECHNOLOGY,BANGALORE

                                        </option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted1(myForm1.Institute)" ng-messages="myForm1.Institute.$error">
                                        <div ng-message="required">Select the Institute</div>
                                    </div>
                                </div>
                            </div>
                            <br />


                            <div class="form-group" ng-if="Institute.length>0 && Year.length>0 && cycles.length>0 ">
                                <div class="text-center">
                                    <div>


                                        <div class="col-sm-10">
                                            <a href="https://dcampusstrg.blob.core.windows.net/files/KACOGN100384.pdf" id="abc" target="_blank" data-toggle="modal" class="btn btn-primary active" ng-click="savemsg1()"><b>Generate SRS</b></a>
                                        </div>

                                    </div>

                                </div>
                            </div>
                      
        



                </div>
            </div>
        </div>
    </form>


</section>
