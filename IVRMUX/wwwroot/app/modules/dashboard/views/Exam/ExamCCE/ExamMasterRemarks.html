

<section class="content">
    <!--<form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>-->
    <div class="box box-primary">
        <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
            <div class="box-header with-border">
                <h3 class="box-title">Exam Reamrks Master</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div data-ng-init="BindData()">
                        <div>
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Remarks :<span style="color:red;">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" name="examremarkname" class="form-control" ng-model="remarks_Name" maxlength="100" required />
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.examremarkname)" ng-messages="myForm.examremarkname.$error">

                                        <div ng-message="required">Enter Remarks </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
                <div class="text-center">
                    <input type="hidden" ng-model="remarks_Id" value="{{remarks_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="saveddata()" ng-disabled="form.$invalid">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()" ng-disabled="form.$invalid">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                    <md-button type="button" class="md-raised md-primary" data-toggle="modal" data-target="#myModal">
                        Set  order
                    </md-button>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Exam Remarks Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>

        <!---Order Set -->

    </div>
</section>
<div class="modal fade modal-medium" id="myModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="BindData()" data-dismiss="modal"><i class="fa fa-times text-white" aria-hidden="true"></i><!--&times;--></button>
                <h4 class="modal-title text-white">Master Remarks</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th>
                                SLNO
                            </th>
                            <th>
                                Remark Name
                            </th>
                            <th>
                                Remark Order
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-sortable="configA">
                        <tr ng-repeat="user in exammasterRemaksname">
                            <td>{{$index+1}}</td>
                            <td>{{ user.epcR_RemarksName}}</td>
                            <td>{{ user.epcR_RemarksOrder}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="getOrder(exammasterRemaksname);">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="BindData()">Close</button>
            </div>
        </div>

    </div>
</div>
