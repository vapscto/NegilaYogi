<section class="content">
    <!--<form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>-->

    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Life Skill Area</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div data-ng-init="BindData()">
                        <div>
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="form-group">
                                    <label class="control-label col-sm-5">Co-Scholastic Skill Area Name:<span style="color:red;">*</span></label>
                                    <div class="col-sm-7">
                                        <!--<textarea class="form-control" rows="4" ng-model="description"  required></textarea>-->
                                        <input type="text" name="skillarea" class="form-control" ng-model="CCE_MLSA_NAME" maxlength="100" required />
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-5 error-messages" ng-if="interacted(myForm.skillarea)" ng-messages="myForm.skillarea.$error">

                                        <div ng-message="required">Co-Scholastic Skill Area</div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="text-center">
                    <input type="hidden" ng-model="CCE_MLSA_ID" value="{{CCE_MLSA_ID}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="Savedata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                    <md-button type="button" class="md-raised md-primary" data-toggle="modal" data-target="#myModal">
                        Set  order
                    </md-button>
                </div>
            </div>
        </div>
    </form>


    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Life Skill Area Grid</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>

        <!---Order Set -->
        <div class="modal fade modal-medium" id="myModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog modal-md">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ng-click="BindData()"><i class="fa fa-times text-white" aria-hidden="true"></i><!--&times;--></button>
                        <h4 class="modal-title text-white">Master Life Skill Area</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover table-responsive table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        SLNO
                                    </th>
                                    <th>
                                        Life Skill Area Name
                                    </th>
                                    <th>
                                        Life Skill Area Order
                                    </th>

                                </tr>
                            </thead>
                            <tbody ng-sortable="configA">
                                <tr ng-repeat="user in grouptypeListOrder">
                                    <td>{{$index+1}}</td>
                                    <td>{{ user.ccE_MLSA_NAME}}</td>
                                    <td>{{ user.ccE_MLSA_Order}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="getOrder(grouptypeListOrder);">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="BindData()">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
