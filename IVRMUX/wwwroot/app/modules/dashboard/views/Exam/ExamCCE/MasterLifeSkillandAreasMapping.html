<section class="content">
    <!--<form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>-->
    <div class="box box-primary">
        <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
            <div class="box-header with-border">
                <h3 class="box-title">Life Skill Name And Area Mapping</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div data-ng-init="BindData()">
                        <div>
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="form-group">
                                    <label class="control-label col-sm-5">Co-Scholastic Skill Name:<span style="color:red;">*</span></label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="sm" name="skill" ng-model="CCE_MLS_ID" required>
                                            <option value="">Select</option>
                                            <option ng-repeat="skill in fillskill" value="{{skill.ccE_MLS_ID}}" ng-selected="skill.Selected == true">
                                                {{skill.ccE_MLS_NAME}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-5 error-messages" ng-if="interacted(myForm.skill)" ng-messages="myForm.skill.$error">
                                        <div ng-message="required">Co-Scholastic Skill</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-5">Co-Scholastic Skill Area Name:<span style="color:red;">*</span></label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="sm" name="skill" ng-model="CCE_MLSA_ID" required>
                                            <option value="">Select</option>
                                            <option ng-repeat="area in fillskillarea" value="{{area.ccE_MLSA_ID}}" ng-selected="area.Selected == true">
                                                {{area.ccE_MLSA_NAME}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-5 error-messages" ng-if="interacted(myForm.skill)" ng-messages="myForm.skill.$error">
                                        <div ng-message="required">Co-Scholastic Skill area</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-5">Indicators Description:<span style="color:red;">*</span></label>
                                    <div class="col-sm-7">
                                        <textarea type="text" name="desc" class="form-control active" ng-model="CCE_Indicator_Description"  required />
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-5 error-messages" ng-if="interacted(myForm.desc)" ng-messages="myForm.desc.$error">
                                        <div ng-message="required">Enter Description</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-5">Master Grade:<span style="color:red;">*</span></label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="sm" name="mastergradename" ng-model="emgR_Id" required ng-change="MasterGradeselect(emgR_Id)">
                                            <option value="">Select</option>
                                            <option ng-repeat="grade in fillMastergrade" value="{{grade.emgR_Id}}" ng-selected="grade.Selected == true">
                                                {{grade.emgR_GradeName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-5 error-messages" ng-if="interacted(myForm.mastergradename)" ng-messages="myForm.mastergradename.$error">
                                        <div ng-message="required">Select Master Grade Name</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-5">Grade Name:<span style="color:red;">*</span></label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="sm" name="gradename" ng-model="emgD_Id"  ng-change="Gradepointselect(fillgradename,emgD_Id)" required>
                                            <option value="">Select</option>
                                            <option ng-repeat="grade1 in fillgradename" value="{{grade1.emgD_Id}}" ng-selected="grade1.Selected == true">
                                                {{grade1.emgD_Name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-5 error-messages" ng-if="interacted(myForm.gradename)" ng-messages="myForm.gradename.$error">
                                        <div ng-message="required">Select Grade Name</div>
                                    </div>
                                </div>

                                <div class="form-group" ng-if="GradePoint!=''">
                                    <label class="control-label col-sm-5">Grade Point :</label>
                                    <div class="col-sm-7">
                                        <label class="control-label col-sm-5" ng-model="GradePoint" style="font-weight:bold">{{GradePoint}}</label>
                                    </div>
                                   
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="text-center">
                    <input type="hidden" ng-model="CCE_MLSAMap_id" value="{{CCE_MLSAMap_id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="Savedata()">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>

                </div>
            </div>
        </form>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Life Skill Area Grid</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>

        <!---Order Set -->

    </div>

</section>
