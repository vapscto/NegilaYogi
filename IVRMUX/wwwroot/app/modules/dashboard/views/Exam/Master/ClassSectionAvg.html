<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Class Section Average</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <center>
                        <label class="radio-inline">
                            <input type="radio" ng-model="qualification_type" ng-change="onselectradio()" value="all" name="radio1" id="radio4">
                            <span class="lbl padding-8">All</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="qualification_type" ng-change="onselectradio()" value="individual" name="radio1" id="radio5">
                            <span class="lbl padding-8">Individual</span>
                        </label>
                    </center>
                </div>
                <br />

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="Year" ng-model="ASMAY_Id" data-ng-change="onselectAcdYear(ASMAY_Id)" required>
                                    <option value="" label="Select Academic Year"> </option>
                                    <option ng-repeat="option1 in acdlist" value="{{option1.asmaY_Id}}" ng-selected="{{option1.Selected == true}}">
                                        {{option1.asmaY_Year}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.Year)" ng-messages="myForm.Year.$error">
                                <div ng-message="required">Select Academic Year</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Category :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel4" name="exm" ng-model="EMCA_Id" data-ng-change="onselectCategory(ASMAY_Id,EMCA_Id)" required>
                                    <option value="" label="Select Category"> </option>
                                    <option ng-repeat="option4 in catlist" value="{{option4.emcA_Id}}" ng-selected="{{option4.Selected == true}}">
                                        {{option4.emcA_CategoryName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.exm)" ng-messages="myForm.exm.$error">
                                <div ng-message="required">Select Category</div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Class :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel2" name="cls" ng-model="ASMCL_Id" data-ng-change="onselectclass(ASMCL_Id,ASMAY_Id,EMCA_Id)" required>
                                    <option value="" label="Select Class"> </option>
                                    <option ng-repeat="option2 in ctlist" value="{{option2.asmcL_Id}}" ng-selected="{{option2.Selected == true}}">
                                        {{option2.asmcL_ClassName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.cls)" ng-messages="myForm.cls.$error">

                                <div ng-message="required">Select Class</div>

                            </div>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Section :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel3" name="sec" ng-model="ASMS_Id" ng-disabled="sec_disable" data-ng-change="onselectSection()" ng-required="qualification_type!='all'">
                                    <option value="" label="Select Section"> </option>
                                    <option ng-repeat="option3 in seclist" value="{{option3.asmS_Id}}" ng-selected="{{option3.Selected == true}}">
                                        {{option3.asmC_SectionName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.sec)" ng-messages="myForm.sec.$error">
                                <div ng-message="required">Select Section</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Exam :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel8" name="exm" ng-model="EME_Id" data-ng-change="onselectExam(ASMS_Id,ASMCL_Id,ASMAY_Id,EME_Id)" required>
                                    <option value="" label="Select Exam"> </option>
                                    <option ng-repeat="option8 in examlist" value="{{option8.emE_Id}}" ng-selected="{{option8.Selected == true}}">
                                        {{option8.emE_ExamName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.exm)" ng-messages="myForm.exm.$error">
                                <div ng-message="required">Select Exam</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label>
                                    <input ng-false-value="0" ng-true-value="1" type="checkbox" ng-model="emp_checked">
                                    <span class="lbl padding-8">Subjectwise</span>
                                </label>
                            </div>

                            <div class="col-sm-8">
                                <select class="form-control" id="sel7" name="sub" ng-model="ISMS_Id" ng-disabled="!emp_checked" ng-required="emp_checked=='1'">
                                    <option value="" label="Select Subject"> </option>
                                    <option ng-repeat="option7 in sublist" value="{{option7.ismS_Id}}" ng-selected="{{option7.Selected == true}}">
                                        {{option7.ismS_SubjectName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.sub)" ng-messages="myForm.sub.$error">
                                <div ng-message="required">Please Select Subject</div>
                            </div>
                        </div>
                    </div>
                </div>


                <hr />
                <div class="">

                    <div class="">
                        <div class="text-center">
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="onreport()">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Show
                            </md-button>
                            <md-button class="md-raised md-warn" ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-hide="studgraph">
            <div ng-hide="studgraph" class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">GRAPHICAL ANALYSIS OF CLASS SECTION AVERAGE</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="linechart" style="height: 350px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </form>
</section>
