

<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Sub-Exam</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <form class="form-horizontal ng-pristine ng-valid" name="myForm" data-ng-submit="saveddata()" role="form" novalidate>

                <div data-ng-init="BindData()">

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Sub-Exam Name:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" name="examname" class="form-control" ng-model="subexname" maxlength="100" required />
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.examname)" ng-messages="myForm.examname.$error">
                                    <div ng-message="required">Enter Sub-Exam Name</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Sub-Exam Code:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" name="examcode" class="form-control" ng-model="subexcode" maxlength="100" required />
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.examcode)" ng-messages="myForm.examcode.$error">
                                    <div ng-message="required">Enter Sub-Exam Code</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <input type="hidden" ng-model="EMSE_Id" value="{{emsE_Id}}" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid">
                                <i class="fa fa-save" aria-hidden="true"></i> Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i> Cancel
                            </md-button>
                            <md-button type="button" class="md-raised md-primary" data-toggle="modal" data-target="#myModal">
                                Set  order
                            </md-button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Sub-Exam List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>

            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>

        <!---Order Set -->
        <div class="modal fade modal-medium" id="myModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog modal-md">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ng-click="BindData()"><i class="fa fa-times text-white" aria-hidden="true"></i><!--&times;--></button>
                        <h4 class="modal-title text-white">MASTER Sub-Exams</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover table-responsive table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        SLNO
                                    </th>
                                    <th>
                                        Sub-Exam Name
                                    </th>
                                    <th>
                                        Sub-Exam Code
                                    </th>
                                    <th>
                                        Sub-Exam Order
                                    </th>
                                </tr>
                            </thead>
                            <tbody ui-sortable="sortableOptions" ng-model="grouptypeListOrder">
                                <tr ng-repeat="user in grouptypeListOrder">
                                    <td class="handle text-center">{{$index+1}}</td>
                                    <td class="handle text-left">{{ user.emsE_SubExamName}}</td>
                                    <td class="handle text-left">{{ user.emsE_SubExamCode}}</td>
                                    <td class="handle text-center">{{ user.emsE_SubExamOrder}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="getOrder(grouptypeListOrder);">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="BindData()">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
