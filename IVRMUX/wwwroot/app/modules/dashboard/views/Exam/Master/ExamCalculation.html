<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <div data-ng-init="BindData()">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Exam Marks Calculation</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sm" name="yeardd" ng-model="asmaY_Id" ng-change="OnAcdyear()" required>
                                        <option value="">Select Academic Year</option>
                                        <option ng-repeat="year in yearlt" value="{{year.asmaY_Id}}" ng-selected="year.Selected == true">{{year.asmaY_Year}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.yeardd)" ng-messages="myForm.yeardd.$error">
                                        <div ng-message="required">Select Academic Year</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Class :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="classssss" ng-model="asmcL_Id" data-ng-change="get_cls_sections(asmcL_Id)" required>
                                        <option value="">Select Class</option>
                                        <option ng-repeat="cls in clslist" value="{{cls.asmcL_Id}}" ng-selected="{{cls.Selected == true}}">{{cls.asmcL_ClassName}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.classssss)" ng-messages="myForm.classssss.$error">
                                        <div ng-message="required">Select Class</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Section :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="secionnnnn" ng-model="asmS_Id" ng-change="onchangesection()" required>
                                        <option value="" label="Select Section"> </option>
                                        <option ng-repeat="option in seclist" value="{{option.asmS_Id}}" ng-selected="{{option.Selected == true}}">{{option.asmC_SectionName}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.secionnnnn)" ng-messages="myForm.secionnnnn.$error">
                                        <div ng-message="required">Select Section</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Exam Name :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="exammmm" ng-model="emE_Id" required ng-change="onchangeexam()">
                                        <option value=""> Select Exam Name</option>
                                        <option ng-repeat="option in exsplt" value="{{option.emE_Id}}" ng-selected="{{option.Selected == true}}">{{option.emE_ExamName}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.exammmm)" ng-messages="myForm.exammmm.$error">
                                        <div ng-message="required">Select Exam Name</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">
                                    <input type="checkbox" ng-model="multibranch" value="1" ><span class="lbl padding-8">Publish Marks To Students</span>
                                </label>
                            </div>
                        </div>-->

                    </div>
                    <hr />
                    <div class="">
                        <div class="">
                            <div class="text-center">
                                <input type="hidden" ng-model="EME_ID" />
                                <md-button type="button" class="md-raised md-primary" ng-click="saveddata(asmaY_Id,asmcL_Id,asmS_Id,emE_Id)"
                                           ng-disabled="form.$invalid" id="save-btn" ng-if="processbtn==true">
                                    <i class="fa fa-calculator" aria-hidden="true"></i>
                                    Calculation
                                </md-button>
                                <!--<md-button type="submit" class="md-raised md-primary" ng-click="saveapporvecal(asmaY_Id,asmcL_Id,asmS_Id,emE_Id)"
                                           ng-disabled="form.$invalid" id="save-btnd" ng-if="publis==true">
                                    <i class="fa fa-bullhorn" aria-hidden="true"></i>
                                    Publish To Student Portal
                                </md-button>-->
                                <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</section>





<div class="modal fade" id="myModalecs" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="butttonClose()"><i class="fa fa-times text-white" aria-hidden="true"></i></button>
                <h4 class="modal-title text-white">Not Entered Subject List</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-12">
                    <div class="col-sm-3">
                        <label> <b> Academic Year : {{asmaY_Year}} </b>  </label>
                    </div>
                    <div class="col-sm-2">
                        <label> <b> Class  : {{asmcL_ClassName}}  </b>  </label>
                    </div>
                    <div class="col-sm-2">
                        <label> <b>Section  :{{asmC_SectionName}} </b>  </label>  
                    </div>
                    <div class="col-sm-5">
                        <label> <b>Exam Name : {{emE_ExamName}} </b>  </label> 
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th>SLNO</th>
                            <th>Subject Name</th>
                            <th>Source Name</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="user in datareport">
                        <td class="text-center">{{$index+1}}</td>
                        <td class="text-left">{{user.ISMS_SubjectName}}</td>

                        <td style="color:{{user.SourceMarksColorFlag}}">{{user.SourceMarksEntry}}</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
