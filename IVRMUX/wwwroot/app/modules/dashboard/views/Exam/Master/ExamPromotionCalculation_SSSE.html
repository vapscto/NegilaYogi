<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <div data-ng-init="BindData()">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Exam Final Promotion Calculation </h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sm" name="yeardd" ng-model="asmaY_Id" ng-change="get_classes(asmaY_Id)" required>
                                        <option value="">Select Academic Year</option>
                                        <option ng-repeat="year in yearlt" value="{{year.asmaY_Id}}" ng-selected="year.Selected == true">{{year.asmaY_Year}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.yeardd)" ng-messages="myForm.yeardd.$error">
                                        <div ng-message="required">Select Academic Year</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Class :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="classssss" id="sel1" ng-model="asmcL_Id" data-ng-change="get_cls_sections(asmcL_Id)" required>
                                        <option value="">Select Class</option>
                                        <option ng-repeat="option in clslist" value="{{option.asmcL_Id}}" ng-selected="{{option.Selected == true}}">
                                            {{option.asmcL_ClassName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.classssss)" ng-messages="myForm.classssss.$error">
                                    <div ng-message="required">Select Class</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Section :<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="secionnnnn" ng-model="asmS_Id" ng-change="onchangesection(asmS_Id,asmcL_Id,asmaY_Id)" required>
                                        <option value="">Select Section</option>
                                        <option ng-repeat="option in seclist" value="{{option.asmS_Id}}" ng-selected="{{option.Selected == true}}">
                                            {{option.asmC_SectionName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.secionnnnn)" ng-messages="myForm.secionnnnn.$error">
                                    <div ng-message="required">Select Section</div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-6">
                                    <input type="checkbox" ng-model="multibranch" value="1"><span class="lbl padding-8">Publish Marks To Students</span>
                                </label>
                            </div>
                        </div>-->                       
                    </div>
                    <hr />
                    <div class="">
                        <div class="">
                            <div class="text-center">
                                <input type="hidden" ng-model="EME_ID" />
                                <md-button type="submit" class="md-raised md-primary" ng-click="promotionsaveddata(asmaY_Id,asmcL_Id,asmS_Id)" ng-disabled="form.$invalid" id="save-btn">
                                    <i class="fa fa-calculator" aria-hidden="true"></i>
                                    Calculation
                                </md-button>
                                <!--<md-button type="submit" class="md-raised md-primary" ng-click="publishtostudentportal(asmaY_Id,asmcL_Id,asmS_Id)"
                                           ng-disabled="form.$invalid" id="save-btn" ng-if="countcalculated>0">
                                    <i class="fa fa-bullhorn" aria-hidden="true"></i>
                                    Publish To Student Portal
                                </md-button>-->
                                <md-button type="button" class="md-raised md-warn" ng-click="clear()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
