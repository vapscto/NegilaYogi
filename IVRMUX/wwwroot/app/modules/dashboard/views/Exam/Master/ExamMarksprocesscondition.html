
<section class="content twocoloumn">
    <div class="box box-primary" data-ng-init="BindData()">
        <div class="box-header with-border">
            <h3 class="box-title">Exam Marks Process Conditions</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <form class="form-horizontal" role="form" name="myForm" novalidate>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="year" id="sel1" ng-model="ASMAY_Id" data-ng-change="get_category(ASMAY_Id)" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in year_list" value="{{option.asmaY_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmaY_Year}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.year)" ng-messages="myForm.year.$error">
                                <div ng-message="required">Select Academic Year</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Category :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="category" ng-model="EYC_Id" data-ng-change="get_subjects(EYC_Id)" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in category_list" value="{{option.eyC_Id}}" ng-selected="{{option.eyC_Id == EYC_Id}}">
                                        {{option.emcA_CategoryName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.category)" ng-messages="myForm.category.$error">
                                <div ng-message="required">Select Category</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Exam  <span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" name="examoption" id="exmm" ng-model="EME_Id" required ng-change="get_exm_details(exam_list)">
                                    <option value="" label="">--Select--</option>
                                    <option ng-repeat="exam in exam_list" value="{{exam.emE_Id}}" ng-selected="{{exam.emE_Id == EME_Id}}">
                                        {{exam.emE_ExamName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.examoption)" ng-messages="myForm.examoption.$error">
                                    <div ng-message="required">Select Exam</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Exam Start Date :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <div class="col-sm-4 input-group text-right">
                                    <md-datepicker ng-model="EYCE_ExamStartDate" onkeydown="return false" name="exm_strt_date" md-placeholder="Enter Date"
                                                   md-min-date="mindate" md-max-date="maxdt" required ng-change="setexamenddate()"></md-datepicker>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.exm_strt_date)" ng-messages="myForm.exm_strt_date.$error">
                                    <div ng-message="required">Select Exam Start Date</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Exam End Date :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <div class="col-sm-4 input-group text-right">
                                    <md-datepicker ng-model="EYCE_ExamEndDate" onkeydown="return false" name="exm_end_date" md-placeholder="Enter Date"
                                                   md-min-date="exammindate" md-max-date="maxdt" required ng-change="setentrylastdate()"></md-datepicker>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.exm_end_date)" ng-messages="myForm.exm_end_date.$error">
                                    <div ng-message="required">Select Exam End Date</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Marks Entry Last Date :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <div class="col-sm-4 input-group text-right">
                                    <md-datepicker ng-model="EYCE_MarksEntryLastDate" onkeydown="return false" name="att_to_date" id="date2"
                                                   md-placeholder="Enter Date" md-min-date="exammarksentry" md-max-date="maxdt" ng-change="setprocesslastdate()" required>
                                    </md-datepicker>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.att_to_date)" ng-messages="myForm.att_to_date.$error">
                                    <div ng-message="required">Select Marks Entry Last Date</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Marks Process Last Date :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <div class="col-sm-4 input-group text-right">
                                    <md-datepicker ng-model="EYCE_MarksProcessLastDate" onkeydown="return false" name="att_to_date" id="date2"
                                                   md-placeholder="Enter Date" md-min-date="examprocesslastdate" md-max-date="maxdt" 
                                                   ng-change="setpublishdate()" required>
                                    </md-datepicker>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.att_to_date)" ng-messages="myForm.att_to_date.$error">
                                    <div ng-message="required">Select Marks Process Last Date</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Marks Publish Date :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <div class="col-sm-4 input-group text-right">
                                    <md-datepicker ng-model="EYCE_MarksPublishDate" onkeydown="return false" name="att_to_date" id="date2" md-placeholder="Enter  date" md-min-date="examsetpublishdated" md-max-date="maxdt" required></md-datepicker>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.att_to_date)" ng-messages="myForm.att_to_date.$error">
                                    <div ng-message="required">Select Marks Publish Date</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-click="savedata()" id="save-btn">
                        <i class="fa fa-save" aria-hidden="true"></i> Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="clear()">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </md-button>
                </div>
            </form>
        </div>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Exam Marks Process Conditions</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div ui-grid="gridOptions" ui-grid-pagination class="grid text-center" id="style-4" style="height: 270px;"></div>
            </div>
        </div>
    </div>
</section>
