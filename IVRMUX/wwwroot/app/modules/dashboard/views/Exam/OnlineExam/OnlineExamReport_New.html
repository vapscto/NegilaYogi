<section class="content" data-ng-init="loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" data-ng-submit="savedata(objmaster)">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Online Exam Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Class:<span style="color:Red">*</span></label>
                            <div class="col-sm-6">
                                <select class="form-control" id="sel1" name="sers" ng-model="ASMCL_Id" ng-change="getsectionchange(ASMCL_Id)" required>
                                    <option value="0">ALL</option>
                                    <option ng-repeat="optlst1 in getclass" value="{{optlst1.asmcL_Id}}" ng-selected="{{optlst1.Selected == true}}">
                                        {{optlst1.asmcL_ClassName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.sers)" ng-messages="myForm.sers.$error">
                                    <div ng-message="required">Please Select Class</div>
                                </div>
                            </div>
                            </div>
                        </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Section:<span style="color:Red">*</span></label>
                            <div class="col-sm-6">
                                <select class="form-control" id="sel1" name="sers" ng-model="ASMS_Id" required>
                                    <option value="0">ALL</option>
                                    <option ng-repeat="optlst12 in getsection" value="{{optlst12.asmS_Id}}" ng-selected="{{optlst12.Selected == true}}">
                                        {{optlst12.asmC_SectionName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.sers)" ng-messages="myForm.sers.$error">
                                    <div ng-message="required">Please Select Section </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label col-sm-2">From Date:</label>

                            <div class="col-sm-6 input-group text-right" style="">
                                <md-datepicker ng-model="FMCB_fromDATE" onkeydown="return false" name="From_Date" id="date1" md-placeholder="Enter  date"></md-datepicker>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.From_Date)" ng-messages="myForm.From_Date.$error">
                                <div ng-message="required" style="margin-left:210px; ">Please Select Date</div>
                            </div>
                            <!--</div>-->
                        </div>
                    </div>


                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label col-sm-2">To Date:</label>

                            <div class="col-sm-6 input-group text-right" style="">
                                <md-datepicker ng-model="FMCB_toDATE" onkeydown="return false" name="From_Date" id="date1" md-placeholder="Enter  date"></md-datepicker>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.From_Date)" ng-messages="myForm.From_Date.$error">
                                <div ng-message="required" style="margin-left:210px; ">Please Select Date</div>
                            </div>
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <hr />
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="savedata()" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Report
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>

                   
                </div>


            </div>
        </div>
    </form>

    <div class="box box-primary" ng-show="tablediv">
        <div class="box-header with-border">
            <h3 class="box-title">Online Exam Report </h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
            </div>
            <div id="gridall"></div>

        </div>
    </div>




</section>
