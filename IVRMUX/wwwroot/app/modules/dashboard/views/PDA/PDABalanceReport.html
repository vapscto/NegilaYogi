



<section class="content" data-ng-init="loaddata()">
    <div class="box box-primary">
        <div class="box-body">
            <div class="box-header with-border">
                <h3 class="box-title">PDA Balance Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="well">
                        <label class="radio-inline">
                            <input name="optradio" type="radio" value="S" data-ng-model="AMST_SOL" ng-change="radiobtnchange()">
                            <span class="lbl padding-8">Individual</span>
                        </label>
                        <label class="radio-inline">
                            <input name="optradio" type="radio" value="D" data-ng-model="AMST_SOL" ng-change="radiobtnchange()">
                            <span class="lbl padding-8">All</span>
                        </label>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="well">
                        <label class="checkbox-inline">
                            <input name="optradio" type="checkbox" value="S" data-ng-model="AMST_SOL" ng-change="radiobtnchange()">
                            <span class="lbl padding-8">Hostel</span>
                        </label>
                        <label class="checkbox-inline">
                            <input name="optradio" type="checkbox" value="D" data-ng-model="AMST_SOL" ng-change="radiobtnchange()">
                            <span class="lbl padding-8">Zero Amount</span>
                        </label>
                        <label class="checkbox-inline">
                            <input name="optradio" type="checkbox" value="D" data-ng-model="AMST_SOL" ng-change="radiobtnchange()">
                            <span class="lbl padding-8">Signature</span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Academic Year :<span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" name="acd" ng-model="ASMAY_Id" ng-disabled="false" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="acdyear in acdyr" value="{{acdyear.asmaY_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                    {{acdyear.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Fee Head :<span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" name="acd" ng-model="ASMAY_Id" ng-disabled="false" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="acdyear in acdYear" value="{{acdyear.asmaY_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                    {{acdyear.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Deposit Amount :<span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" name="acd" ng-model="ASMAY_Id" ng-disabled="false" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="acdyear in acdYear" value="{{acdyear.asmaY_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                    {{acdyear.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">From Date :<span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" name="acd" ng-model="ASMAY_Id" ng-disabled="false" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="acdyear in acdYear" value="{{acdyear.asmaY_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                    {{acdyear.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">To Date :<span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" name="acd" ng-model="ASMAY_Id" ng-disabled="false" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="acdyear in acdYear" value="{{acdyear.asmaY_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                    {{acdyear.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Student Name :<span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" name="acd" ng-model="ASMAY_Id" ng-disabled="false" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="acdyear in acdYear" value="{{acdyear.asmaY_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                    {{acdyear.asmaY_Year}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                <div ng-message="required">Please Select Academic Year</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <hr />
            <div class="row">

                <div class="text-center">
                    <input type="hidden" ng-model="ASMCC_Id" />
                    <md-button type="submit" class="md-raised md-primary" ng-click="save()" ng-disabled="form.$invalid" id="save-btn" aria-disabled="false">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Clear
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</section>
