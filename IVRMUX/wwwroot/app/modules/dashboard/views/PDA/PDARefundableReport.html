<section class="content" data-ng-init="loaddata()">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">PDA Refund Report</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="well">
                        <label class="radio-inline">
                            <input name="optradio" type="radio" value="S" data-ng-model="AMST_SOL" ng-change="radiobtnchange()">
                            <span class="lbl padding-8">Individual</span>
                        </label>
                        <label class="radio-inline">
                            <input name="optradio" type="radio" value="D" data-ng-model="AMST_SOL" ng-change="radiobtnchange()">
                            <span class="lbl padding-8">All</span>
                        </label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="year" ng-model="ASMAY_Id" ng-disabled="false" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="acdyear in acdyr" value="{{acdyear.asmaY_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                        {{acdyear.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.year)" ng-messages="myForm.year.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Pda Expenditure Head :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="acd" ng-model="PDAMH_ID" ng-disabled="false" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in pdaheadlst" value="{{option.pdamH_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.pdamH_HeadName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                    <div ng-message="required">Please Select Expenditure Head</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group" id="frmdt">
                            <label class="control-label col-sm-3">From Date:<span style="color:red;">*</span></label>
                            <div class="col-sm-3 input-group text-right" style="">
                                <md-datepicker ng-model="fromDate" md-min-date="minDatemf" md-max-date="maxDatemf" onkeydown="return false" name="From_Date" id="date1" md-placeholder="Enter  date" required></md-datepicker><!--ng-change='setTodate(fromDate)'-->
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.From_Date)" ng-messages="myForm.From_Date.$error">
                                <div ng-message="required" style="margin-left:195px;">Please Select Date</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" id="frmdt">
                            <label class="control-label col-sm-3">To Date:<span style="color:red;">*</span></label>

                            <div class="col-sm-3 input-group text-right">
                                <md-datepicker ng-model="todate" onkeydown="return false"
                                               md-min-date="minDatemf" md-max-date="maxDatemf" name="To_Date" id="date2" md-placeholder="Enter  date" required></md-datepicker><!--ng-change='checkErr(fromDate,todate)'-->
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.To_Date)" ng-messages="myForm.To_Date.$error">
                                <div ng-message="required" style="margin-left:195px;">Please Select Date</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Student Name :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="acd" ng-model="AMST_Id" ng-disabled="false" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="acdyear in studentlist" value="{{acdyear.amsT_Id}}" ng-selected="{{acdyear.Selected == true}}">
                                        {{acdyear.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                    <div ng-message="required">Please Select Student Name</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                
            </div>
            <hr />
            <div class="row">

                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-click="save()" ng-disabled="form.$invalid" id="save-btn" aria-disabled="false">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Report
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</section>
