

<section class="content" data-ng-init="BindData()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" method="post" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">IVRS Recharge</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Select Institute:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select id="Page" class="form-control" name="instituteName" data-ng-model="iivrsC_Id" ng-change="get_academics(iivrsC_Id)" required>
                                    <option value="">Select Institution</option>
                                    <option ng-repeat="inst in institutiondropdown" value="{{inst.iivrsC_Id}}" ng-selected="{{inst.Selected == true}}">
                                        {{inst.iivrsC_SchoolName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.instituteName)" ng-messages="myForm.instituteName.$error">
                                    <div ng-message="required">Select the Institution</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Month :<strong style="color:red;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="seluse" data-ng-model="ivrM_Month_Name" name="mermon" required>
                                    <option value="">Select Month</option>
                                    <option ng-repeat="mon in month_name" value="{{mon.ivrM_Month_Name}}"
                                            ng-selected="{{mon.Selected == true}}">
                                        {{mon.ivrM_Month_Name}}
                                    </option>

                                </select>
                                <div class="error-messages" ng-if="interacted(myform.mermon)" ng-messages="myform.mermon.$error">
                                    <div ng-message="required">Select Month</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel" name="acd" ng-model="asmaY_Year" required>
                                    <option value="">Select Academic Year</option>
                                    <option ng-repeat="year in year_list" value="{{year.asmaY_Year}}" ng-selected="{{year.Selected == true}}">
                                        {{year.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.acd)" ng-messages="myForm.acd.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>                    
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Recharge Amount :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="rec"  ng-model="iacrE_RechargeAmt" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">ModeOf Payment :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="mofp"  ng-model="iacrE_PaymentMode" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Reference Number:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="refnu" ng-model="iacrE_ReferneceNo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Number of Calls:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="numcal" ng-model="iacrE_NoOfCalls" />
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="iivrsC_VirtualNo" />
                    <input type="hidden" ng-model="iivrsC_SchoolName" />
                    <input type="hidden" ng-model="mI_Id" />
                    <md-button type="button" class="md-raised md-primary" data-ng-click="savedata()">
                        Save  <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </md-button>
                    <md-button type="submit" class="md-raised md-warn" ng-click="cleardata()">
                        Cancel <i class="fa fa-times" aria-hidden="true"></i>
                    </md-button>

                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>
    </div>
</section>
