

<section class="content" data-ng-init="BindData()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" method="post" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Interactive Voice Response Monthly Credits Configuration</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Select Instuite:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select id="Page" class="form-control" name="instituteName" ng-change="get_academics()" data-ng-model="mI_Id" required>
                                    <option value="">Select Institution</option>
                                    <option ng-repeat="inst in institutiondropdown" value="{{inst.mI_Id}}" ng-selected="{{inst.Selected == true}}">
                                        {{inst.mI_Name}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.instituteName)" ng-messages="myForm.instituteName.$error">
                                    <div ng-message="required">Select the Institution</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Select Month:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="ivrM_Month_Name" name="Month" required>
                                    <option value="" label="Select">Select</option>
                                    <option ng-repeat="month in monthdropdown" value="{{month.ivrM_Month_Name}}" ng-selected="{{month.Selected===true}}">
                                        {{month.ivrM_Month_Name}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.Month)" ng-messages="myForm.Month.$error">
                                    <div ng-message="required">Select the Month</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">VirtualNo :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="Virtual" ng-model="IIVRSC_VirtualNo" required />

                                <div class="error-messages" ng-if="interacted(myForm.Virtual)" ng-messages="myForm.Virtual.$error">
                                    <div ng-message="required">Enter VirtualNo</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Call Charges :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="nssss" ng-model="IIVRSC_CallCharge" required />
                                <div class="error-messages" ng-if="interacted(myForm.nssss)" ng-messages="myForm.nssss.$error">
                                    <div ng-message="required">Enter Call Charges</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <!--<div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="ayr" ng-model="asmaY_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="optlst1 in academic" value="{{optlst1.asmaY_Id}}" ng-selected="{{optlst1.Selected == asmaY_Id}}">
                                        {{optlst1.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.ayr)" ng-messages="myForm.ayr.$error">
                                    <div ng-message="required">Select the Academic Year</div>
                                </div>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<strong style="color:red;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="ASMAY_Id" name="aetacdyr" ng-disabled="true" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="optlst1 in academic" value="{{optlst1.asmaY_Id}}" ng-selected="{{optlst1.asmaY_Id == ASMAY_Id}}">
                                        {{optlst1.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.aetacdyr)" ng-messages="myForm.aetacdyr.$error">
                                    <div ng-message="required">Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Credits :<span style="color:Red">*</span></label>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="permca" ng-model="IIVRSC_PerMonthCall" min="1" max="100000" required />
                                <div class="error-messages" ng-if="interacted(myForm.permca)" ng-messages="myForm.permca.$error">
                                    <div ng-message="required">Enter Credits</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Select TTS/Voice:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1v" name="VFORTTSFlg" ng-model="IIVRSC_VFORTTSFlg" required>
                                    <option value="">--Select--</option>
                                    <option value="TTS">TTS</option>
                                    <option value="Voice">Voice</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.VFORTTSFlg)" ng-messages="myForm.VFORTTSFlg.$error">
                                    <div ng-message="required">Select the TTS/Voice</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Get URL :<span style="color:Red">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="url1" ng-model="IIVRSC_URL" required />
                                <div class="error-messages" ng-if="interacted(myForm.url1)" ng-messages="myForm.url1.$error">
                                    <div ng-message="required">Enter Get URL</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Mobile Number Update URL :<span style="color:Red">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="url2" ng-model="IVRS_MOBILE_URL" required />
                                <div class="error-messages" ng-if="interacted(myForm.url2)" ng-messages="myForm.url2.$error">
                                    <div ng-message="required">Enter Mobile Number Update URL </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Credits Update URL:<span style="color:Red">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="url3" ng-model="IVRS_UPDATE_URL" required />
                                <div class="error-messages" ng-if="interacted(myForm.url3)" ng-messages="myForm.url3.$error">
                                    <div ng-message="required">Enter Credits Update URL</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <br />
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="IIVRSC_Id" />
                    <md-button type="button" class="md-raised md-primary" data-ng-click="savedata()">
                        Save  <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </md-button>
                    <md-button type="submit" class="md-raised md-warn" ng-click="cleardata()">
                        Cancel <i class="fa fa-times" aria-hidden="true"></i>
                    </md-button>

                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Details</h3>
            <div class="box-tools pull-right">  
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>
    </div>
</section>
