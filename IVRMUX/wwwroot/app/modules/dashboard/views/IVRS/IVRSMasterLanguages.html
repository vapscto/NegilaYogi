

<section class="content" data-ng-init="BindData()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" method="post" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">IVRS Master Languages</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Select Institute:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select id="Page" class="form-control" name="instituteName" ng-change="get_academics(iivrsC_Id)"
                                        data-ng-model="iivrsC_Id" required>
                                    <option value="">Select Institution</option>
                                    <option ng-repeat="inst in institutiondropdown" value="{{inst.iivrsC_Id}}" ng-selected="{{inst.Selected == true}}">
                                        {{inst.iivrsC_SchoolName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.instituteName)" ng-messages="myForm.instituteName.$error">
                                    <div ng-message="required">Select the Institution</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">VirtualNo:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="vno" ng-disabled="true" ng-model="imlA_VirtualNo" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">School Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="scname" ng-disabled="true" ng-model="imlA_SchoolName" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">School URL :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="url1" ng-disabled="true" ng-model="imlA_SchoolURL" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Language :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select id="Page" class="form-control" name="langu" data-ng-model="name" required>
                                    <option value="">Select Language</option>
                                    <option ng-repeat="ln in languaglist" value="{{ln.name}}" ng-selected="{{ln.Selected == true}}">
                                        {{ln.name}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.langu)" ng-messages="myForm.langu.$error">
                                    <div ng-message="required">Select the Languages</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Language Order:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="languageorder" ng-model="imlA_LanguageOrder" />
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="imlA_Id" />
                    <input type="hidden" ng-model="mI_Id" />
                    <md-button type="button" class="md-raised md-primary" data-ng-click="savedata()">
                        Save  <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </md-button>
                    <md-button type="submit" class="md-raised md-warn" ng-click="cleardata()">
                        Cancel <i class="fa fa-times" aria-hidden="true"></i>
                    </md-button>

                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
        </div>
    </div>
</section>
