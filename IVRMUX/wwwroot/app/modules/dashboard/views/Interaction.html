<section class="content">
    <div class="bg text-center">        
        <input type="radio" ng-model="myVar" value="individual"><span class="lbl padding-8">
    INDIVIDUAL</span>
    <input type="radio" ng-model="myVar" value="group"><span class="lbl padding-8">GROUP</span>
</div>
    <div ng-switch="myVar">
        <div ng-switch-default>           
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Individual</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form class="form-horizontal" role="form">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Academic Year:</label>
                                <div class="col-sm-8">
                                    <input class="form-control active" id="reservation" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Class:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Location:</label>
                                <div class="col-sm-8" style="">
                                    <select class="form-control" id="sel1">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Caste:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Percentage:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="usr" type="text">
                                </div>
                            </div>
                        </div>                       
                    </form>
                </div>   
                <div class="text-center well">
                    <button type="button" class="md-raised md-primary">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                        Select
                    </button>
                </div>            
            </div>          
        </div>
        <div ng-switch-when="group">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Group </h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form class="form-horizontal" role="form">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Group Name:</label>
                                <div class="col-sm-8">
                                    <input class="form-control active" id="reservation" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Group Size:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="usr" type="text">
                                </div>
                            </div>                            
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Schedule Date:</label>
                                <div class="col-sm-8 input-group text-right">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="date" class="form-control active">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Schedule From Time:</label>
                                <div class="col-sm-8 input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </div>
                                    <input type="time" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Schedule To Time:</label>
                                <div class="col-sm-8 input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </div>
                                    <input type="time" class="form-control">
                                </div>
                            </div>
                        </div>                      
                    </form>
                </div>
                
                <!-- /.box-body -->
                <div class="text-center well">
                    <button type="button" class="md-raised md-primary">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                        Select
                    </button>
                </div>
            </div>
        </div>  
   </div>  
</section>
