
<section class="content" data-ng-init="getAllDetail()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savetmpldata()" name="myForm" method="post" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Room Category</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label class="control-label col-sm-4">Hostel Name<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="HLMH_Id" name="hstl" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in hostel_list " value="{{option.hlmH_Id}}" ng-selected="{{option.hlmH_Id==HLMH_Id}}">{{option.hlmH_Name}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.hstl)" ng-messages="myForm.hstl.$error">
                                    <div ng-message="required">Select Hostel Name</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Fee Group<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="FMG_Id" name="feegrp" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="option in feegroupe " value="{{option.fmG_Id}}" ng-selected="{{option.fmG_Id==HLMH_Id}}">{{option.fmG_GroupName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.feegrp)" ng-messages="myForm.feegrp.$error">
                                    <div ng-message="required">Select Fee Group Name</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Room Category:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" name="n" id="usr" type="text" data-ng-model="HLMRCA_RoomCategory" allow-pattern="[a-zA-Z]" required placeholder="Enter Room Category Name">
                                <div class="error-messages" ng-if="interacted(myForm.n)" ng-messages="myForm.n.$error">
                                    <div ng-message="required">Enter the Room Category Name</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Single Bed Occupency Rate:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" name="singlerate" id="usr" type="text" data-ng-model="HLMRCA_SORate" allow-pattern="[0-9/.]" required placeholder="Enter Single Bed Occupency Rate">
                                <div class="error-messages" ng-if="interacted(myForm.singlerate)" ng-messages="myForm.singlerate.$error">
                                    <div ng-message="required">Enter Single Bed Occupency Rate</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Multiple Bed Occupency Rate:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" name="multirate" id="usr" type="text" data-ng-model="HLMRCA_RoomRate" allow-pattern="[0-9/.]" ng-required="hlmrcA_SharingFlg==true" placeholder="Enter Multiple Bed Occupency Rate" ng-disabled="hlmrcA_SharingFlg==false">
                                <div class="error-messages" ng-if="interacted(myForm.multirate)" ng-messages="myForm.multirate.$error" ng-show="hlmrcA_SharingFlg==true">
                                    <div ng-message="required">Enter Multiple Bed Occupency Rate</div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-6 ">
                            <div class="form-group">                               
                                <label class="checkbox-inline col-sm-12">
                                    <input type="checkbox" data-ng-model="hlmrcA_ACFlg">
                                    <span class="lbl padding-8">Whether This Room Have AC?</span>
                                </label>

                            </div>
                        </div>
                        <div class="col-sm-6 ">
                            <div class="form-group">                                
                                <label class="checkbox-inline col-sm-10">
                                    <input type="checkbox" data-ng-model="hlmrcA_SharingFlg">
                                    <span class="lbl padding-8">Whether This Room is Sharing?</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top:5px">
                            <label class="control-label col-sm-4">Max Capacity:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" name="mxcap" id="usr" type="text" data-ng-model="HLMRCA_MaxCapacity" allow-pattern="[0-9]" maxlength="3" required placeholder="Enter Max Capacity">
                                <div class="error-messages" ng-if="interacted(myForm.mxcap)" ng-messages="myForm.mxcap.$error">
                                    <div ng-message="required">Enter the Room Capacity</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Description:</label>
                            <div class="col-sm-8">
                                <textarea type="text" rows="5" name="Description" ng-model="HLMRCA_Description" class="form-control" placeholder="Enter Description..." style="resize: none;" />
                                <div class="error-messages" ng-if="interacted(myForm.Description)" ng-messages="myForm.Description.$error">
                                    <div ng-message="required">Please fill Description Details</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="hlmrcA_Id" value="{{hlmrcA_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>
    </form>
    <div class="box box-primary" ng-show="get_roomcatlist.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">Room Category List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{get_roomcatlist.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" ng-if="searchValue!=''">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>SL NO</th>
                        <th><a href="" ng-click="sort('hlmrcA_RoomCategory')">Room Category</a></th>
                        <th><a href="" ng-click="sort('hlmrcA_MaxCapacity')">Max Capacity</a></th>
                        <th><a href="" ng-click="sort('hlmrcA_SORate')">Single Occupency Rate</a></th>
                        <th><a href="" ng-click="sort('hlmrcA_RoomRate')">Multiple Occupency Rate</a></th>
                        <th><a href="" ng-click="sort('hlmrcA_ACFlg')">AC Available</a></th>
                        <th><a href="" ng-click="sort('hlmrcA_SharingFlg')">Sharing Available</a></th>
                        <th><a href="" ng-click="sort('hlmrcA_Description')">Description</a></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="fl in filterValue1 = (get_roomcatlist | filter : searchValue)  |orderBy:sortKey:sortReverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                        <td class="text-center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td class="text-left">{{fl.hlmrcA_RoomCategory}}</td>
                        <td class="text-left">{{fl.hlmrcA_MaxCapacity}}</td>
                        <td class="text-left">{{fl.hlmrcA_SORate}}</td>
                        <td class="text-left">{{fl.hlmrcA_RoomRate}}</td>
                        <td>
                            <span ng-if="fl.hlmrcA_ACFlg==true">Yes</span>
                            <span ng-if="fl.hlmrcA_ACFlg==false">No</span> 
                        </td>
                        <td>
                            <span ng-if="fl.hlmrcA_SharingFlg==true">Yes</span>
                            <span ng-if="fl.hlmrcA_SharingFlg==false">No</span>
                        </td>                       
                        <td class="text-left" style="word-break:break-word">{{fl.hlmrcA_Description}}</td>
                        <td class="text-center">
                            <a class="text-aqua" href="" ng-click="edit_data(fl)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            |
                            <span ng-if="fl.hlmrcA_ActiveFlag === true">
                                <a href="" ng-click="deactive(fl)"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </span>
                            <span ng-if="fl.hlmrcA_ActiveFlag === false">
                                <a href="" ng-click="deactive(fl)"
                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
