<section class="content" ng-init="loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Room Fee Group</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Room:</label>
                            <div class="col-sm-4">
                                <select class="form-control" ng-model="HRMRM_Id" name="room" required>
                                    <option value="">---Select---</option>
                                    <option ng-repeat="option in room1 " value="{{option.hrmrM_Id}}" ng-selected="{{option.hrmrM_Id==hrmrM_Id}}">{{option.hrmrM_RoomNo}}</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Group:</label>
                            <div class="col-sm-4">
                                <select class="form-control" ng-model="FMG_Id" name="group" required>
                                    <option value="">---Select---</option>
                                    <option ng-repeat="option in group1" value="{{option.fmG_Id}}" ng-selected="{{option.fmG_Id==fmG_Id}}">{{option.fmG_GroupName}}</option>
                                </select>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <hr />
        <div class="">
            <div class="text-center">
                <input type="hidden" ng-model="HLMRFG_Id" value="{{HLMRFG_Id}}" />
                <md-button type="submit" class="md-raised md-primary" id="save-btn" aria-disabled="false" ng-click="save()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>Save
                </md-button>
                <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Cancel
                </md-button>
            </div>
        </div>

    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Room Fee Group LIST</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{alldata1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="search!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>Sl.No.</th>
                        <th><a href="" ng-click="sort('hrmrM_RoomNo')">Room</a></th>
                        <th><a href="" ng-click="sort('fmG_GroupName')">Group</a></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filterValue1 = (alldata1 | filter : search)  | orderBy:propertyName:reverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{user.hrmrM_RoomNo}}</td>
                        <td>{{user.fmG_GroupName}}</td>

                        <td class="text-center">
                            <a class="text-aqua" href="" ng-click="edittab1(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o"></i>
                            </a>
                            <span ng-if="user.hlmrfG_ActiveFlag == false">
                                <a href="" ng-click="deactivYTab1(user)" class="text-green" data-placement="bottom" title="activate">
                                    Activate
                                </a>
                            </span>
                            <span ng-if="user.hlmrfG_ActiveFlag==true">
                                <a href="" ng-click="deactivYTab1(user)" class="text-danger" data-placement="bottom" title="deactivate">
                                    Deactivate
                                </a>
                            </span>
                        </td>

                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
