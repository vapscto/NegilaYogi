<section class="content">
    <div class="box box-primary" data-ng-init="nationality()">

        <div class="box-header with-border">
            <h3 class="box-title">Master Organization</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <form class="form-horizontal" role="form" data-ng-submit="saveorgdata()">
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Oganization Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="MO_Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Oganization Type:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="MO_OrganisationType">
                                    <option value=""> Select </option>
                                    <option value="1">School</option>
                                    <option value="2">College</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" data-ng-repeat="phone in phones">
                            <label class="control-label col-sm-4">Phone No:</label>
                            <div class="col-sm-8 input-group" style="">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input class="form-control active" type="number" ng-model="phone.name" required="" maxlength="10" data-ng-model="MOPN_PhoneNo">
                                <span class="input-group-addon">
                                    <a href="" ng-click="addNewPhone()" style="color:#000;">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </span>
                                <span class="input-group-addon" id="remove">
                                    <a href="" ng-show="$last" ng-click="removePhone()" style="color:#000;">
                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" data-ng-repeat="choice in choices">
                            <label class="control-label col-sm-4">Mobile Number:</label>
                            <div class="col-sm-8 input-group text-right" style="">
                                <div class="input-group-addon">
                                    <i class="fa fa-tablet"></i>
                                </div>
                                <input class="form-control active" type="number" ng-model="choice.name" required="" maxlength="10" data-ng-model="MOMN_MobileNo">
                                <span class="input-group-addon">
                                    <a href="" ng-click="addNewChoice()" style="color:#000;">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </span>
                                <span class="input-group-addon" id="remove">
                                    <a href="" ng-show="$last" ng-click="removeChoice()" style="color:#000;">
                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                    </a>
                                </span>

                            </div>
                        </div>
                        <div class="form-group" data-ng-repeat="email in emails">
                            <label class="control-label col-sm-4">Email-Id:</label>
                            <div class="col-sm-8 input-group text-right" style="">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <input class="form-control active" type="email" ng-model="email.name" required="" maxlength="10" data-ng-model="MOE_EmailId">
                                <span class="input-group-addon">
                                    <a href="" ng-click="addNewEmail()" style="color:#000;">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </span>
                                <span class="input-group-addon" id="remove">
                                    <a href="" ng-show="$last" ng-click="removeEmail()" style="color:#000;">
                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                    </a>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Country</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="IVRMMC_Id" ng-change="onSelectChange(arrlist)">
                                    <option value="" label="Select Country"> </option>
                                    <option ng-repeat="option in arrlist" value="{{option.ivrmmC_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.ivrmmC_CountryName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">State</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="IVRMMS_Id" ng-change="onSelectstateChange(arrlist1)">
                                    <option value="" label="Select State"> </option>
                                    <option ng-repeat="option in arrlist1" value="{{option.ivrmmS_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.ivrmmS_Name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">City</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="IVRMMCT_Id">
                                    <option value="" label="Select City"> </option>
                                    <option ng-repeat="option in arrlist2" value="{{option.ivrmmcT_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.ivrmmcT_Name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Website:</label>
                            <div class="col-sm-8" style="">
                                <input class="form-control active" id="reservation" type="text" data-ng-model="MO_Website">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label class="control-label col-sm-3">Pincode</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" maxlength="6" minlength="6" data-ng-model="MO_Pincode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Fax</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" data-ng-model="MO_FaxNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Landmark</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" data-ng-model="MO_Landmark">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Address1</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="2" id="comment" placeholder="Address1" data-ng-model="MO_Address1"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Address2</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="2" id="comment" placeholder="Address2" data-ng-model="MO_Address2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Address3</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="2" id="comment" placeholder="Address3" data-ng-model="MO_Address3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="well text-center">
                <label class="checkbox-inline">
                    <input type="checkbox" data-ng-model="MO_ActiveFlag">
                    <span class="lbl padding-8">Active</span>
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" data-ng-model="MO_ActiveFlag">
                    <span class="lbl padding-8">Deactive</span>
                </label>
            </div>
            <div class="well text-center">
                <button type="button" class="md-raised md-primary">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                    Add
                </button>
                <button type="button" class="btn btn-success">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Edit
                </button>
                <button type="button" class="btn btn-primary1">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Save
                </button>

                <button type="button" class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    Delete
                </button>
                <button type="submit" class="md-raised md-warn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Cancel
                </button>
            </div>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Grid View</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <a href="" ng-click="order('sno')">SL.NO</a>
                                </th>
                                <th>
                                    <a href="" ng-click="order('name')">Name</a>
                                </th>
                                <th><a href="" ng-click="order('age')">Section I</a> </th>
                                <th><a href="" ng-click="order('gender')">Section II</a> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> <input type="text" ng-model="search.sno" class="form-control" /></td>
                                <td> <input type="text" ng-model="search.name" class="form-control" /></td>
                                <td> <input type="text" ng-model="search.age" class="form-control" /> </td>
                                <td><input type="text" ng-model="search.gender" class="form-control" /> </td>
                            </tr>
                            <tr ng-repeat="user in students | orderBy:predicate:default | filter:paginate| filter:search" ng-class-odd="'odd'">
                                <td>{{ user.sno}}</td>
                                <td>{{ user.name}}</td>
                                <td>{{ user.age}}</td>
                                <td>{{ user.gender}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination total-items="totalItems" ng-model="currentPage"
                                max-size="5" boundary-links="true"
                                items-per-page="numPerPage" class="pagination-sm">
                    </pagination>
                </div>
            </div>

        </form>
    </div>

    <!--//modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:50%;">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <img id="preview" class="img-responsive" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!--//modal-->

</section>
