<div data-ng-init="loaddata()">
    <section class="content">
        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Mode Of Payment</h3>
                    <div class="text-center">
                        <label>
                            Previledges :
                        </label>
                        <label>
                            <input type="Checkbox" name="savebtn" ng-model="savebtn" ng-disabled="savedisable">
                            <span class="lbl padding-8">Save</span>
                        </label>
                        <label>
                            <input type="checkbox" name="editbtn" ng-model="editbtn" ng-disabled="editdisable">
                            <span class="lbl padding-8">Edit</span>
                        </label>
                        <label>
                            <input type="checkbox" name="deletebtn" ng-model="deletebtn" ng-disabled="deletedisable">
                            <span class="lbl padding-8">Delete</span>
                        </label>

                    </div>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Mode Of Payment: <span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" data-ng-model="IVRMMOD_Id" name="payment" maxlength="100" required>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.payment)" ng-messages="myForm.payment.$error">
                                    <div ng-message="required" class="=col-sm-10 col-sm-offset-4">Please Enter Mode of Payment</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code: <span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" data-ng-model="IVRMMOD_ModeOfPayment_Code" name="code" maxlength="100" required>
                                </div>
                                <div class="error-messages" ng-if="interacted(myForm.code)" ng-messages="myForm.code.$error">
                                    <div ng-message="required" class="=col-sm-10 col-sm-offset-4">Please Enter Code</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                          
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label style="height:10%;">Please choose Code as mentioned below.
                                <br/>For Cash, code should be <b>C</b> 
                                <br/>For Bank, code should be <b>B</b> 
                                <br/>For RTGS/NEFT, code should be <b>R</b> 
                                <br/>For Swipe/Card , code should be <b>S</b> 
                                <br/>For UPI code should be <b>U</b>  </label>
                            </div>
                        </div>
                    </div>

                </div>
                                       <div class="text-center">
                                        <input type="hidden" ng-model="ivrmmoD_Id" value="{{ivrmmoD_Id}}" />
                                        <md-button type="submit" class="md-raised md-primary" ng-show="save" ng-disabled="form.$invalid" ng-click="savedata()" id="save-btn">
                                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                            Save
                                        </md-button>
                                        <md-button type="button" class="md-raised md-warn" ng-click="Clearid()" ng-show="save">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                            Cancel
                                        </md-button>
                                    </div>
                    </div>
</form>

        <div class="box box-primary" ng-show="get_payment.length>0">
            <div class="box-header with-border">
                <h3 class="box-title">Mode Of Payment Detailes</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>

            <div class="box-body">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{get_pay}}
                            </label>
                        </label>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group" ng-if="search!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue.length}}
                            </label>
                        </label>
                    </div>
                </div>

                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        
                            <table class="table table-hover table-responsive table-bordered text-center" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th>
                                            <label>
                                                <input name="tad11" ng-true-value="true" ng-false-value="false" data-ng-model="userselect" type="checkbox" ng-click="check_allbox()">
                                                <span class="lbl padding-8">
                                                </span>
                                            </label>
                                        </th>
                                        <th>
                                            SL.NO.
                                        </th>
                                        <th>
                                            <a href="" ng-click="sort('ivrmmoD_ModeOfPayment')">Mode Of Payment</a>
                                        </th>
                                        <th>
                                            Code
                                        </th>
                                        <th>
                                            Status
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="user in filterValue =(get_payment | filter : search) | orderBy:sortKey:reverse |itemsPerPage:itemsPerPage" current-page="currentPage">
                                        <td>
                                            <label style="margin-left:5px;">
                                                <input type="checkbox" ng-model="user.selected"  ng-click="togchkbxCgrid()">
                                                <span class="lbl padding-8"></span>
                                            </label>
                                        </td>

                                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                                        <td style="text-align:left">{{user.ivrmmoD_ModeOfPayment}}</td>
                                        <td style="text-align:center">{{user.ivrmmoD_ModeOfPayment_Code}} </td>
                                           
                                            <td style="text-align:left">
                                            <span ng-if="user.ivrmmoD_ActiveFlag==false">
                                                <a href="" ng-click="paymentDecative(user)"  ng-show="deactiveflag" class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                                    Activate
                                                </a>
                                            </span>
                                            <span ng-if="user.ivrmmoD_ActiveFlag==true">
                                                <a href="" ng-click="paymentDecative(user)"  ng-show="deactiveflag" class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                                    De-Activate
                                                </a>
                                            </span>
                                        </td>
                                </tbody>
                            </table>
                            <dir-pagination-controls max-size="5" direction-links="true"  boundary-links="true">
                            </dir-pagination-controls>
                        
                            <md-button type="button" class="md-raised md-warn" ng-click="deletedata(user)" ng-disabled="deletebutton"  ng-show="deactiveflag">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Delete
                            </md-button>
                         </div>
                      </div>
                    </div>
</div>
   </section>
</div>
