

<section class="content" data-ng-init="loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" data-ng-submit="saveYearlyGroupdata()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Admission Form Upload </h3>
         
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row  col-sm-offset-1">

                    <div class="form-group text-left col-sm-4">
                        <label class="student-photoadm custom-file-input" style="width:60%;margin:auto;text-align:center">
                            <input id="documentid" type="file" name="doc"  data-ng-model="hrelT_SupportingDocument" onchange="angular.element(this).scope().selectFileforUploadzdBOSBOE(this)">
                        </label>
                        <div class="error-messages" ng-if="interacted(myForm.doc)" ng-messages="myForm.doc.$error">
                            <div ng-message="required">Please upload the file</div>
                        </div>
                       
                    </div>

                </div>
                <hr />
                <div class="text-center">

                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="cance(arrlistchk)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>



        </div>
    </form>
</section>
