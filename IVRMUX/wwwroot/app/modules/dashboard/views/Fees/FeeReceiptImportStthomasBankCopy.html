
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate data-ng-init="loaddata()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title"> Data Import</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body import">
                <div class="col-sm-6 col-sm-offset-3">

                    <div class="well text-center">
                        <strong style="color:green;display:inline; font-weight: bolder; margin-left: 7px;">
                            ** Kindly Select Only One Excel Sheet To Import
                        </strong>
                    </div>


                </div>


            </div>
        </div>
        <div class="box box-primary" ng-hide="exceltable">
            <div class="box-header with-border">
                <h3 class="box-title">Imported Data From Excel</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="overflow:scroll;">
                <div class="col-sm-12">
                    <div class="col-sm-6 form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Academic Year:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="ASMAY_Id" name="yer" required>

                                    <option value=""> Select </option>
                                    <option ng-repeat="options in Academicyearlist" value="{{options.asmaY_Id}}" ng-selected="{{option.Selected == true}}">{{options.asmaY_Year}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(form.yer)" ng-messages="form.yer.$error">
                                    <div ng-message="required">Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<div class="col-sm-6 form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Fee Group:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="FMG_Id" name="group" required>

                                    <option value=""> Select </option>
                                    <option ng-repeat="options in feeGroup" value="{{options.fmG_Id}}" ng-selected="{{option.Selected == true}}">{{options.fmG_GroupName}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(form.group)" ng-messages="form.group.$error">
                                    <div ng-message="required">Select Fee Group</div>
                                </div>
                            </div>
                        </div>
                    </div>-->
                    <div class="col-sm-6 form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Choose File:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <label class="custom-file-input file-blue1" style="width:100%;margin:auto;">
                                    <input type="file" name="impfile" class="btn btn-success" value="Import" ng-model="imp.file" accept=".xlsx" onchange="angular.element(this).scope().selectFileforUploadzd(this, angular.element(this).scope().vm.gridOptions)" style="padding-top: 1px;padding-bottom: 2px;" fileread="" opts="vm.gridOptions" />
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="">

                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" ng-model="search" type="text" placeholder="search here...">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>



                    <table class="table table-hover table-responsive table-bordered text-center">
                        <thead>
                            <tr ng-repeat="item in vm.gridOptions.data  | limitTo:1">
                                <th>
                                    <a href="" ng-click="order('sno')">SLNO</a>
                                </th>

                                <th ng-repeat="key in item | keys">
                                    <a href="" ng-click="order(key)">{{key}}</a>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.gridOptions.data |orderBy:sortKey:reverse| filter:search ">
                                <td>{{ $index + 1}}</td>
                                <td ng-repeat="key in item | keys " ng-init="value = item[key]">{{value}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <pagination total-items="totalItems" ng-model="currentPage"
                                max-size="5" boundary-links="true"
                                items-per-page="numPerPage" class="pagination-sm">
                    </pagination>
                </div>
                <hr />
                <div class="row">
                    <div class="text-center">
                        <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="savedata(vm.gridOptions.data)">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
