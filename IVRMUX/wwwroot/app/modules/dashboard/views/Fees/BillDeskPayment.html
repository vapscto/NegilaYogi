
    <section class="content">
        <form class="form-horizontal" role="form" method="post" name="myForm" action="">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">FEE Online Payment</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="payment">
                        <md-button type="button" class="md-raised md-primary" data-ng-click="pay()">
                            <i class="fa fa fa-credit-card" aria-hidden="true"></i>
                            PAY
                        </md-button>
                        <div auto-submit-form="" event="gateway.redirect" form-data="formData"></div>
                    </div>
                </div>
            </div>
        </form>

    </section>
