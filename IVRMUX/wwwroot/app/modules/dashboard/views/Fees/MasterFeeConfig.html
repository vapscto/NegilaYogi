<section class="content" data-ng-init="loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savedata(objmaster)">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Fee Configuration</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="">
                            <md-subheader>General</md-subheader>
                            <div class="well">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="FMC_GroupOrTermFlg" value="T">
                                    <span class="lbl padding-8">Fee Term</span>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="FMC_GroupOrTermFlg" value="G">
                                    <span class="lbl padding-8">Fee Group</span>
                                </label>
                            </div>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_ArrearAfterFlag">
                                <span class="lbl padding-8">Include Financial Account Concept</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_Areawise_FeeFlg">
                                <span class="lbl padding-8">Auto Fee Group Mapping during Promotion</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_TransportFeeAreaFlag" />
                                <span class="lbl padding-8">Transport Fee Automapping based on area</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_TransportFeeZoneFlag" />
                                <span class="lbl padding-8">Transport Fee Automapping based on Zone</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_DOACheckFlag" />
                                <span class="lbl padding-8">Date of Admission condition checking</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_GroupRemarksFlag" />
                                <span class="lbl padding-8">Show fee group remark in fee receipts and reports</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_AutoReceiptFeeGroupFlag" />
                                <span class="lbl padding-8">Fee Groupwise Auto receipt No</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_Receipt_Format" />
                                <span class="lbl padding-8">Fee Receipt Format Display</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" />
                                <span class="lbl padding-8">Concession Process</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_EableStaffTrans" />
                                <span class="lbl padding-8">Staff Mapping Entry</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_EableOtherStudentTrans" />
                                <span class="lbl padding-8">Others Students Entry</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_FineEnableDisable" />
                                <span class="lbl padding-8"> Fine Applicable </span>
                            </label>


                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_FineMapping" />
                                <span class="lbl padding-8"> Fine Mapping </span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_USER_PREVILEDGE" />
                                <span class="lbl padding-8">User Level Previledge </span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_StaffConcessionCheck" />
                                <span class="lbl padding-8"> Categorywise block online Payment </span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_ShowPreviousFeeFisrtFlg" />
                                <span class="lbl padding-8"> Display Pending/OB Term initially </span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_MakerCheckerReqdFlg" />
                                <span class="lbl padding-8">Enable Maker And Checker </span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RebateAplicableFlg" />
                                <span class="lbl padding-8">Rebate Applicable </span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RebateAgainstFullPaymentFlg" />
                                <span class="lbl padding-8">Rebate Applicable For Full Payment </span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RebateAgainstPartialPaymentFlg" />
                                <span class="lbl padding-8">Rebate Applicable For Partial Payment </span>
                            </label>


                            <label class="radio-inline" style="padding-left:0px;display:none">
                                <input type="radio" value="H">
                                <span class="lbl padding-8">On Full Payment</span>
                            </label>
                            <label class="radio-inline" style="display:none">
                                <input type="radio" value="G">
                                <span class="lbl padding-8">Fee Head Installmentwise</span>
                            </label>

                        </div>
                        <div class="form-group" style="display:none">
                            <label class="control-label col-sm-6">Default Currency:</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-model="FMC_Default_Currency" id="sel1">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="display:none">
                            <div class="col-sm-6">
                                <div style="width:100%;">
                                    <img class="img-responsive">
                                </div>
                                <label class="custom-file-input file-blue" style="width:100%;">
                                    <input type="file" name="file" onchange="angular.element(this).scope().selectFileforUpload6(this.files)" multiple>
                                    <!--<input type="file" ng-model="FMC_Receipt_SignatoryImage" onchange="angular.element(this).scope().photoChanged(this.files)" name="file">-->
                                </label>
                            </div>
                        </div>


                        <label class="checkbox" style="display:none;">
                            <input type="checkbox" ng-model="cardchargesflag" ng-checked="showcarddetails(cardchargesflag)" />
                            <span class="lbl padding-8">Card Type</span>
                        </label>

                        <div class="form-group" ng-show="debitcrdchr">
                            <label class="control-label col-sm-6">Debit Card Charges:</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="debitcardcharges" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group" ng-show="creditcrdchr">
                            <label class="control-label col-sm-6">Credit Card Charges:</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="creditcardcharges" class="form-control" />
                            </div>
                        </div>


                    </div>
                    <div class="col-sm-4">
                        <md-subheader>Receipt Settings</md-subheader>

                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RInstallmentsFlag" />
                            <span class="lbl padding-8">Show Installment</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RInstallmentsMergeFlag" />
                            <span class="lbl padding-8">Merge Installment</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RFineFlag" />
                            <span class="lbl padding-8">Show Fine</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RConcessionFlag" />
                            <span class="lbl padding-8">Show Concession</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RWaivedFlag" />
                            <span class="lbl padding-8">Show Waived Off</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RBalanceFlag" />
                            <span class="lbl padding-8">Show Balance</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RAmountFlag" />
                            <span class="lbl padding-8">Show Amount</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RBankFlag" />
                            <span class="lbl padding-8">Show Bank Name</span>
                        </label>

                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_ChallanOptionFlag" />
                            <span class="lbl padding-8">Bank Challan</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RDueDateFlag" />
                            <span class="lbl padding-8">Due Date</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RAddressFlag" />
                            <span class="lbl padding-8">Address</span>
                        </label>



                        <div class="form-group">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" />
                            <label class="control-label col-sm-6">  Rebate(%)  : </label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="FMC_RebateTypeFlag" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-6">Receipt Signature:</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="FMC_Receipt_Signatory" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-6">No. Of Receipt :</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="FMC_No_Receipt" class="form-control" maxlength="1" allow-pattern="(\s|[0-9])" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-6">No. Of Search By Character :</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="FMC_FeeSearchNoOfDigits" class="form-control" maxlength="1" allow-pattern="(\s|[0-9])" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" />
                            <label class="control-label col-sm-6">Online Payment AcademicYear Flag : </label>
                            <div class="col-sm-6">
                                <input type="text" ng-model=" FMC_Online_Payment_Aca_Yr_Flag" class="form-control" allow-pattern="[B-C b-c]" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" />
                            <label class="control-label col-sm-6">Partial Payment : </label>
                            <div class="col-sm-6">
                                <input type="text" ng-model=" FMC_EnablePartialPaymentFlg" class="form-control" allow-pattern="[0-2]" />
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">
                        <md-subheader>Fee Receipt Heads</md-subheader>

                        <div class="">
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RFeeHeaderFlag" />
                                <span class="lbl padding-8">Header</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RClassFlag" />
                                <span class="lbl padding-8">Class</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RSectionFlag" />
                                <span class="lbl padding-8">Section</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RUserNameFlag" />
                                <span class="lbl padding-8">User Name</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RFatherNameFlag" />
                                <span class="lbl padding-8">Father Name</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_MotherNameFlag" />
                                <span class="lbl padding-8">Mother Name</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RHeaderTitleFlag" />
                                <span class="lbl padding-8">Payment Header</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RPaymentDetailsFlag" />
                                <span class="lbl padding-8">Payment Details</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RAmountReceivedFlag" />
                                <span class="lbl padding-8">Amount Received</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RRemarksFlag" />
                                <span class="lbl padding-8">Remarks</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_RCurrentDateFlag" />
                                <span class="lbl padding-8">Current Date</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <md-subheader>Daily Collection</md-subheader>
                        <div>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_Fine_Column" />
                                <span class="lbl padding-8">Separate fine column</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_ArrearColumn" />
                                <span class="lbl padding-8">Separate Arrears column</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_Fine_Column" />
                                <span class="lbl padding-8">Separate fine column</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_ArrearColumn" />
                                <span class="lbl padding-8">Separate Arrears column</span>
                            </label>

                        </div>
                        <!--<md-subheader>Fee Print Option</md-subheader>
                        <div>
                            <label class="checkbox">
                                <input type="checkbox" ng-model="FMC_RFeeGroupFeeHeadFlag" ng-true-value="1" ng-false-value="0">
                                <span class="lbl padding-8">Special fee head group</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-model="FMC_RSplFeeHeadFlag" ng-true-value="1" ng-false-value="0">
                                <span class="lbl padding-8">Special fee head</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-model="fmC_AutoRecieptPrintFlag">
                                <span class="lbl padding-8">Auto Print Reciept</span>
                            </label>
                        </div>-->
                    </div>
                    <div class="col-sm-4">
                        <md-subheader>Account Setting</md-subheader>
                        <div class="well">
                            <label class="radio-inline">
                                <input type="radio" name="frs" ng-model="FMC_StudentwiseJVFlag" value="S">
                                <span class="lbl padding-8">Student Wise JV</span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sec" ng-model="FMC_StudentwiseJVFlag" value="H">
                                <span class="lbl padding-8">Fee Head Wise JV</span>
                            </label>
                        </div>
                        <!--<label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_Fine_LedgerFlag">
                            <span class="lbl padding-8">Separate fine column</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="FMC_ArrearLedgerFlag">
                            <span class="lbl padding-8">Separate Arrears column</span>
                        </label>-->
                    </div>
                    <div class="col-sm-4">
                        <md-subheader>Fee Print Option</md-subheader>

                        <label class="checkbox">
                            <input type="checkbox" ng-model="FMC_RFeeGroupFeeHeadFlag" ng-true-value="1" ng-false-value="0">
                            <span class="lbl padding-8">Special fee head group</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-model="FMC_RSplFeeHeadFlag" ng-true-value="1" ng-false-value="0">
                            <span class="lbl padding-8">Special fee head</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-model="fmC_AutoRecieptPrintFlag">
                            <span class="lbl padding-8">Auto Print Reciept</span>
                        </label>

                        <!--<label>
                            <input type="radio" ng-model="FMC_RPaperSizeFlag" value="1">
                            <span class="lbl padding-4">A4</span>
                        </label>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">


                    </div>

                </div>



                <hr />
                <div class="text-center">
                    <input type="hidden" name="fmC_Id" ng-model="fmC_Id" value="{{fmC_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-disabled="clearDis" data-ng-click="Cleardata()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>

                </div>
            </div>
        </div>

    </form>


    <div class="box box-primary" ng-show="studentsavedlist">

        <table class="table table-hover table-responsive table-bordered text-center">
            <thead>
                <tr>
                    <th><a href="" ng-click="sort('fmH_Id')">SLNO</a></th>
                    <th><a href="" ng-click="sort('fmH_FeeName')">Institution Name</a></th>
                    <th><a href="" ng-click="sort('fmH_FeeName')">Employee Name</a></th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="user in students |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                    <td>{{ itemsPerPage *(currentPage-1)+$index+1}}</td>
                    <td>{{ user.institutionname}}</td>
                    <td>{{ user.hrmE_EmployeeFirstName}}</td>

                    <td hidden="hidden">{{ user.fmC_Id}}</td>

                    <td class="text-center">

                        <a href="javascript:void(0)" ng-click="edittransaction(user.fmC_Id)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>

                    </td>

                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="5"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
    </div>

</section>
