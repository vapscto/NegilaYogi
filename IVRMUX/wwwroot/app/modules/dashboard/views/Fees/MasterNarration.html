
<section class="content" data-ng-init="loaddata()">
    <form class="form-horizontal" name="myFormhead" role="form" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Narration</h3>
                <div class="text-center">
                    <label>
                        Previledges :
                    </label>
                    <label>
                        <input type="Checkbox" name="savebtn" ng-model="savebtn" ng-disabled="savedisable">
                        <span class="lbl padding-8">Save</span>
                    </label>
                    <label>
                        <input type="checkbox" name="editbtn" ng-model="editbtn" ng-disabled="savedisable">
                        <span class="lbl padding-8">Edit</span>
                    </label>
                    <label>
                        <input type="checkbox" name="deletebtn" ng-model="deletebtn" ng-disabled="savedisable">
                        <span class="lbl padding-8">Delete</span>
                    </label>

                </div>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">

                    <div class="col-sm-12">

                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="Currency"> Narration:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="Amount" data-ng-model="FMNAR_Narration" class="form-control" ng-paste="$event.preventDefault()" />



                                <div class="error-messages" ng-if="interacted1(myFormhead.FMNAR_Narration)" ng-messages="myFormhead.Amount.$error">
                                    <div ng-message="required">Enter Narration</div>
                                </div>
                            </div>

                        </div>


                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4">Narration Description:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="4" name="FMNAR_NarrationDesc" data-ng-model="FMNAR_NarrationDesc" maxlength="100" allow-pattern="(\s|[a-zA-Z0-9])"></textarea>


                            </div>
                        </div>
                    </div>

                    <hr />
                    <div class="">
                        <div class="text-center">
                            <input type="hidden" name="fmH_Id" ng-model="FMNAR_Id" value="{{FMNAR_Id}}" />

                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" data-ng-click="saveGroupdata()" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>

                            <md-button type="button" class="md-raised md-warn" data-ng-click="cance()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>





                        </div>
                    </div>
                </div>
            </div>
    </form>

    <div class="box box-primary" ng-show="gridrecord">
        <div class="box-header with-border">
            <h3 class="box-title">
                Narration
            </h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{totcountfirst}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th><a href="" ng-click="sort('fmH_Id')">SLNO</a></th>
                        <th><a href="" ng-click="sort('fmH_FeeName')">Narration</a></th>
                        <th><a href="" ng-click="sort('fmH_FeeName')">Narration Description</a></th>


                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filterValue=(students  | filter : searchValue) |orderBy:sortKey:reverse  |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                        <td>{{ itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td style="text-align:left;">{{ user.fmnaR_Narration}}</td>
                        <td style="text-align:left;">{{ user.fmnaR_NarrationDesc}}</td>
                        <td  hidden="hidden">{{ user.fmnaR_Id}}</td>




                        <td class="text-center">
                            <a href="javascript:void(0)" ng-click="getorgvalue(user)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>



                            <a href="javascript:void(0)" ng-click="deactive(user)"
                               class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>


                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>


</section>
