<div data-ng-init="loaddata()">
    <section class="content">
        <form class="form-horizontal ng-pristine ng-valid" role="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Fee Class Wise Report</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" data-ng-model="asmaY_Id">
                                    <option value="">Select Year</option>
                                    <option ng-repeat="options in arrlist6" value="{{options.asmaY_Id}}" ng-selected="{{option.Selected == true}}">{{options.asmaY_Year}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Group:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="fmG_Id" data-ng-change="onselectgroup(groupcount)">
                                    <option value="" label="Select Group"> </option>
                                    <option ng-repeat="option in groupcount" value="{{option.fmG_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.fmG_GroupName}}
                                    </option>
                                    <option value="0">All</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Head:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel22" ng-model="fmH_Id" data-ng-change="onselecthead(headcount)">
                                    <option value="" label="Select Head"> </option>
                                    <option ng-repeat="option in headcount" value="{{option.fmH_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.fmH_FeeName}}
                                    </option>
                                    <option value="0">All</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Installment:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="ftI_Id" data-ng-change="onselectinstallment(installcount)">
                                    <option value="" label="Select Installment"> </option>
                                    <option ng-repeat="option in installcount" value="{{option.ftI_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.ftI_Name}}
                                    </option>
                                    <option value="0">All</option>
                                </select>
                            </div>
                        </div>



                    </div>
                    <div class="col-sm-6">
                        <div ng-hide="frmdt">
                        <div class="form-group" id="sel1">
                            <label class="control-label col-sm-4">Class:</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="asmcL_Id">
                                    <option value="" label="Select Class"> </option>
                                    <option ng-repeat="option in classcount" value="{{option.asmcL_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmcL_ClassName}}
                                    </option>
                                    <option value="0">All</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="sel1">
                            <label class="control-label col-sm-4">Section:</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="asmC_Id">
                                    <option value="" label="Select Section"> </option>
                                    <option ng-repeat="option in sectioncount" value="{{option.asmC_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmC_SectionName}}
                                    </option>
                                    <option value="0">All</option>
                                </select>
                            </div>
                        </div>
                            </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Category:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" ng-model="amC_Id" ng-disabled="!checked">
                                    <option value="" label="Select Category"> </option>
                                    <option ng-repeat="option in categorycount" value="{{option.amC_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.amC_Name}}
                                    </option>
                                    <option value="0">All</option>
                                </select>
                            </div>
                        </div>
                       
                        <div class="col-sm-6" style="padding-right: 50px;">
                            <div class="well">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="All1" ng-model="ctg" ng-show="checked" data-ng-click="onclickloaddata()">
                                    <span class="lbl padding-8">Category</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="well text-center">
                    
                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="ShowReport()">
                            <!--<i class="fa fa-floppy-o" aria-hidden="true"></i>-->
                            Report
                        </button>
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" id="save-btn">
                        <!--<i class="fa fa-floppy-o" aria-hidden="true"></i>-->
                        Export
                    </button>
                    <button type="button" class="btn btn-info" data-ng-click="Clearid()">
                        <!--<i class="fa fa-floppy-o" aria-hidden="true"></i>-->
                        Print
                    </button>

                </div>
                  
            </div>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Grid View</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" ng-model="search" type="text" placeholder="search here...">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <select class="form-control" id="sel1">
                                    <option>All</option>
                                    <option>Name</option>
                                    <option>SNO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover table-responsive table-bordered text-center">
                        <thead>
                            <tr>
                                <th>
                                    <a href="" ng-click="order('sno')">SLNO</a>
                                </th>
                                <th>
                                    <a href="" ng-click="order('Student')">Student Name</a>
                                </th>
                                <th><a href="" ng-click="order('Class')">Collected</a> </th>
                                <th><a href="" ng-click="order('Class')">Pending</a> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in students | orderBy:predicate:default | filter:paginate| filter:search" ng-class-odd="'odd'">
                                <!--<td>{{ user.sno}}</td>-->
                                <td>{{ $index+1}}</td>
                                <td>{{ user.AMST_FirstName}}</td>
                                <td>{{ user.Collected}}</td>
                                <td>{{ user.Pending}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                    <pagination total-items="totalItems" ng-model="currentPage"
                                max-size="5" boundary-links="true"
                                items-per-page="numPerPage" class="pagination-sm">
                    </pagination>
                </div>
            </div>
        </form>
    </section>
    </div>
