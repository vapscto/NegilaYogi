<section class="content" data-ng-init="loaddata()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="ShowReportdata()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Fee Currency Factor Report</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="text-center well">
                            <label class="radio-inline">
                                <input type="radio" ng-model="rndind"  value="Indi" data-ng-click="onclickloaddata()" /> 
                                <span class="lbl padding-8">Individual</span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="rndind" ng-selected="True"  value="All" data-ng-click="onclickloaddata()" /> 
                                <span class="lbl padding-8">All</span>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="seluse" data-ng-model="academicyr">
                                    <option value="" label="Select Year"> </option>                                  
                                    <option ng-repeat="option in acayyearbind" value="{{option.asmaY_Id}}" ng-selected="{{option.Selected == true}}">
                                        {{option.asmaY_Year}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                   
                        <div class="col-sm-4" ng-show="rndind123">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Currency :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="seluse" data-ng-model="currencymodel">
                                        <option value="" label="Select Type"> </option>
                                        <option ng-repeat="option2 in currencylist" value="{{option2.fmcU_Id}}" ng-selected="{{option2.Selected == true}}">
                                            {{option2.fmcU_Name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                
                </div>
              
            </div>
            <div class="well text-center">
                <button type="submit" class="btn btn-primary1" ng-disabled="form.$invalid" id="save-btn">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Report
                </button>
                <button type="button" onClick="$('#Table').tableExport({ type: 'excel', escape: 'false' });" target="_blank" class="btn btn-info">
                    Explort to Excel
                </button>
            </div>
        </div>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Fee Currency Factor Report Grid View</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-hover table-responsive table-bordered text-center" id="Table">
                    <thead>
                        <tr>
                            <th>
                                <a href="" ng-click="order('sno')">SLNO</a>
                            </th>
                          
                            <th>
                                <a href="" ng-click="order('Date')">Date</a>
                            </th>
                            <th>
                                <a href="" ng-click="order('Currency')">Currency</a>
                            </th>
                            <th>
                                <a href="" ng-click="order('Factor')">Factor</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in students | orderBy:predicate:default | filter:paginate| filter:search" ng-class-odd="'odd'">
                            <td>{{$index+1}}</td>                           
                            <td>{{user.daterpt}}</td>
                            <td>{{user.currencyrpt}}</td>
                            <td>{{user.factorrpt}}</td>                           
                        </tr>
                    </tbody>
                </table>
                <pagination total-items="totalItems" ng-model="currentPage"
                            max-size="5" boundary-links="true"
                            items-per-page="numPerPage" class="pagination-sm">
                </pagination>
            </div>

        </div>
    </form>
</section>
