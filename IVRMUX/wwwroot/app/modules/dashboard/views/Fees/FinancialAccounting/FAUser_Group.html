<section class="content" data-ng-init="loaddata()">
    <div class="well">
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="User Group" ng-click="cance()">
                    <md-content class="md-padding">
                        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()" name="myForm" novalidate>
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Fiancial Accounting User Group</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="col-sm-12">
                                        <div class="col-sm-6 form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">
                                                    Master  Group Name:
                                                    <span style="color:red;">*</span>
                                                </label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="sel1" name="PosId" ng-model="FAMGRP_Id" ng-disabled="FAUGRP_IdOne > 0" required>
                                                        <option value="">--Select  Group Name--</option>
                                                        <option ng-repeat="chk in getgroupname" value="{{chk.FAMGRP_Id}}" ng-selected="{{chk.FAMGRP_Id == FAMGRP_Id}}">
                                                            {{chk.FAMGRP_GroupName}}
                                                        </option>
                                                    </select>
                                                    <div class="error-messages" ng-if="interacted(myForm.PosId)"
                                                         ng-messages="myForm.PosId.$error">
                                                        <div ng-message="required">Select Master Name </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">User Group Name:<span style="color:Red">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="groupname" data-ng-model="FAUGRP_UserGroupName" maxlength="30" allow-pattern="(\s|[a-zA-Z])" autocomplete="off" placeholder="Group Name"  required>
                                                    <div class="error-messages" ng-if="interacted(myForm.groupname)" ng-messages="myForm.groupname.$error">
                                                        <div ng-message="required">Enter Group Name</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Alias Name:<span style="color:Red">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="aliaspname" data-ng-model="FAUGRP_AliasName" maxlength="30" allow-pattern="(\s|[a-zA-Z])" autocomplete="off" placeholder="Alias Name"  required>
                                                    <div class="error-messages" ng-if="interacted(myForm.aliaspname)" ng-messages="myForm.aliaspname.$error">
                                                        <div ng-message="required">Enter Group Name</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 form-horizontal">

                                            <div class="form-group">
                                                <label class="control-label col-sm-4">
                                                    Company name:
                                                    <span style="color:red;">*</span>
                                                </label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="sel1" name="company" ng-model="FAMCOMP_Id" required>
                                                        <option value="">--Select  Company Name--</option>
                                                        <option ng-repeat="chk in companyname" value="{{chk.famcomP_Id}}" ng-selected="{{chk.famcomP_Id == FAMCOMP_Id}}">
                                                            {{chk.famcomP_CompanyName}}
                                                        </option>
                                                    </select>
                                                    <div class="error-messages" ng-if="interacted(myForm.company)"
                                                         ng-messages="myForm.company.$error">
                                                        <div ng-message="required">Select Company Name </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">
                                                    Financial Year:
                                                    <span style="color:red;">*</span>
                                                </label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="sel1" name="year" ng-model="IMFY_Id" required>
                                                        <option value="">--Select   Year--</option>
                                                        <option ng-repeat="chk in fyear" value="{{chk.imfY_Id}}" ng-selected="{{chk.imfY_Id == IMFY_Id}}">
                                                            {{chk.imfY_FinancialYear}}
                                                        </option>
                                                    </select>
                                                    <div class="error-messages" ng-if="interacted(myForm.year)"
                                                         ng-messages="myForm.year.$error">
                                                        <div ng-message="required">Select Year  </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Description :<span style="color:Red">*</span></label>

                                                <div class="col-sm-8">
                                                    <textarea maxlength="250"  name="desc" ng-model="FAUGRP_Description" class="form-control" resize: none; rows="5" placeholder="Description" required />
                                                    <div class="error-messages" ng-if="interacted(myForm.desc)" ng-messages="myForm.desc.$error">
                                                        <div ng-message="required">Enter Description</div>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                    <br />

                                    <div class="">
                                        <div class="text-center">
                                            <input type="hidden" ng-model="FAUGRP_IdOne" />
                                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">

                                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                                Save
                                            </md-button>


                                            <md-button class="md-raised md-warn" data-ng-click="clear()">
                                                <i class="fa fa-times" aria-hidden="true"></i>
                                                Cancel
                                            </md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> User Group Details   </h3>
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body" ng-show="getreport.length > 0">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">
                                                <b> Total Grid Records :</b>
                                                <label class="badge">
                                                    {{presentCountgrid}}
                                                </label>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 pull-right">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-search"></i>
                                                </span>
                                                <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-hover table-responsive table-bordered">
                                    <thead>
                                        <tr>

                                            <th style="text-align:center">
                                                SL.NO
                                            </th>
                                            <th style="text-align:center">
                                                <a href="" ng-click="sort('famgrP_GroupName')">Master Group Name </a>
                                            </th>
                                            <th style="text-align:center">
                                                <a href="" ng-click="sort('faugrP_UserGroupName')">User group Name</a>
                                            </th>
                                            <th style="text-align:center">
                                                <a href="" ng-click="sort('famcomP_CompanyName')">Company Name</a>
                                            </th>
                                            <th style="text-align:center">
                                                <a href="" ng-click="sort('faugrP_AliasName')">Alias Name</a>
                                            </th>

                                            <th style="text-align:center">Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr dir-paginate="user in getreport |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPagetwo" current-page="currentPagetwo" pagination-id="xyz">

                                            <td style="text-align:center">{{itemsPerPagetwo *(currentPagetwo-1)+$index+1}}</td>
                                            <td class="text-left">
                                                {{user.famgrP_GroupName}}
                                            </td>
                                            <td class="text-left">
                                                {{user.faugrP_UserGroupName}}
                                            </td>
                                            <td class="text-left">
                                                {{user.famcomP_CompanyName}}
                                            </td>
                                            <td class="text-left">
                                                {{user.faugrP_AliasName}}
                                            </td>
                                            <td class="hidden">
                                                <span>
                                                    {{user.faugrP_Id}}
                                                </span>
                                                <span>
                                                    {{user.famcomP_Id}}
                                                </span>
                                                <span>
                                                    {{user.famgrP_Id}}
                                                </span>
                                                <span>
                                                    {{user.imfY_Id}}
                                                </span>
                                                <span>
                                                    {{user.faugrP_Description}}
                                                </span>
                                            </td>
                                            <td class="text-center">
                                                <span ng-if="user.faugrP_ActiveFlg == true">
                                                    <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                    </a>
                                                    <a href="" ng-click="Deletedata(user)"
                                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                                        <i> Deactivate</i>
                                                    </a>
                                                </span>
                                                <span ng-if="user.faugrP_ActiveFlg == false">
                                                    <a href="" ng-click="Deletedata(user)"
                                                       class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                                        <i> Activate </i>
                                                    </a>
                                                </span>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <dir-pagination-controls max-size="5"
                                                         direction-links="true"
                                                         boundary-links="true" pagination-id="xyz">
                                </dir-pagination-controls>

                            </div>
                        </div>

                    </md-content>

                </md-tab>
                <md-tab label="User Group Details" ng-click="details()">
                    <md-content class="md-padding">
                        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepagestwo()" name="myFormtwo" novalidate>

                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>

                                </div>
                                <div class="box-body">
                                    <div class="col-sm-12">

                                                <div class="col-sm-8">

                                                    <div class="error-messages" ng-if="interactedtwo(myFormtwo.aliaspnametwo)" ng-messages="myFormtwo.aliaspnametwo.$error">
                                                        <div ng-message="required">Enter Alias Name</div>
                                                    </div>
                                                </div>
                                            </div>
                                            

                                        </div>
                                            <div class="col-sm-6 form-horizontal">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Postion :<span style="color:Red">*</span></label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" name="Postion" data-ng-model="FAUGRP_Position" maxlength="30" allow-pattern="[0-9.]" autocomplete="off" placeholder="Postion" ng-paste="$event.preventDefault()" required />
                                                        <div class="error-messages" ng-if="interactedtwo(myFormtwo.Postion)" ng-messages="myFormtwo.Postion.$error">
                                                            <div ng-message="required">Enter Postion </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Description :<span style="color:Red">*</span></label>

                                                    <div class="col-sm-8">
                                                        <textarea maxlength="250" ng-paste="$event.preventDefault()" name="descTT" ng-model="FAUGRP_Descriptiontwo" class="form-control" resize: none; rows="5" placeholder="Description" required />
                                                        <div class="error-messages" ng-if="interactedtwo(myFormtwo.descTT)" ng-messages="myForm.descTT.$error">
                                                            <div ng-message="required">Enter Description</div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                       

                                    </div>

                                    <br />

                                    <div class="">
                                        <div class="text-center">
                                            <input type="hidden" ng-model="FAUGRP_Idtwo" value="{{faugrP_Idtwo}}" />
                                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btntwo">
                                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                                Save
                                            </md-button>
                                            <md-button class="md-raised md-warn" data-ng-click="cleartwo()">
                                                <i class="fa fa-times" aria-hidden="true"></i>
                                                Cancel
                                            </md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Fiancial Accunting User Group Details</h3>
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body" ng-show="getreporttwo.length > 0">
                                <div class="row">
                                    <div class="col-sm-4 pull-right">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-search"></i>
                                                </span>
                                                <input class="form-control" type="text" ng-model="searchvalue" placeholder="search here...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-hover table-responsive table-bordered">
                                    <thead>
                                        <tr>

                                            <th style="text-align:center">
                                                SL.NO
                                            </th>
                                            <th style="text-align:center">
                                                <a href="" ng-click="sort('faugrP_UserGroupName')">Group Name</a>
                                            </th>
                                            <th style="text-align:center">
                                                <a href="" ng-click="sort('faugrP_AliasName')">Alias Name</a>
                                            </th>
                                            <th style="text-align:center">
                                                <a href="" ng-click="sort('faugrP_Position')">Postion </a>
                                            </th>
                                            <th style="text-align:center">Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr dir-paginate="usertwo in getreporttwo |orderBy:sortKey:reverse |filter:searchvalue |itemsPerPage:itemsPerPage" current-page="currentPage" pagination-id="pqr">
                                            <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                                            <td class="text-left">
                                                {{usertwo.faugrP_UserGroupName}}
                                            </td>
                                            <td class="text-left">
                                                {{usertwo.faugrP_AliasName}}
                                            </td>

                                            <td class="text-left">
                                                {{usertwo.faugrP_Position}}
                                            </td>
                                            <td class="hidden">
                                                {{usertwo.faugrP_Id}}
                                            </td>
                                            <td class="hidden">
                                                {{usertwo.faugrP_ParentId}}
                                            </td>
                                            <td class="text-center">
                                                <span ng-if="usertwo.faugrP_ActiveFlg == true">
                                                    <a class="text-aqua" href="" ng-click="editwo(usertwo)" data-placement="bottom" data-toggle="tooltip" title="Edit">

                                                    </a>
                                                </span>

                                                         direction-links="true"
                                                         boundary-links="true" pagination-id="pqr">
                                </dir-pagination-controls>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</section>
