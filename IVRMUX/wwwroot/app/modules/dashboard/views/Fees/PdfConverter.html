<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" data-ng-init="loadbasicdata()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3>Pdf Converter</h3>
                <div class="box-tools pull-right">
                    <!--<button type="submit" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>-->
                </div>
                <div class="col-sm-12">
                    <div class="text-center">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="col-sm-4 text-right custom-file-input btn" style="margin:auto;width: 400px;">
                                    <input type="file" id="fileInput" name="impfile" class="" onChange="loadFile(event)" value="Import" multiple style="padding-top: 1px;padding-bottom: 2px;" />
                                    <span><span style="color:red">*</span>Select  .jpg, .jfif, .jpeg, .png,.txt file</span>
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <h4 ng-click="previewfile()" title="Preview"><i class="fa fa-eye"></i></h4>
                                <p>Preview the Uploaded File</p>
                                <p id="fname"></p>

                                <img id="uploadPreview" style=" height: 0px;" hidden />
                            </div>
                            <div id="fileViewer"></div>
                            <div class="col-sm-4">
                                <span style="font-size:15px">

                                </span>

                                <button class="btn btn-primary" ng-click="convertToPDF()">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i> Convert to PDF
                                </button>
                            </div>
                        </div>
                        <div class="center-block">
                        </div>
                    </div>
                </div>

                <div id="htmlContent">
                    {{textContent}}
                </div>
            </div>
        </div>
    </form>
</section>
