<style>
    .multiselect {
        width: 23.1em;
        height: 10em;
        border: solid 1px #5cb7ff;
        overflow: auto;
        margin-left: 2.7%;
        margin-bottom: 1%;
        padding: 2%;
    }
</style>
<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="loaddata()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Reason</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Leaving Reason :<span style="color:red">*</span></label>
                                <div class="col-sm-8">
                                    <input class="form-control" placeholder="Enter Leaving Reason" type="text" data-ng-model="ismresgmrE_ResignationReasons" name="Title" required>
                                </div>
                                <div class="col-sm-8 col-sm-offset-4 error-messages" ng-if="interacted(myForm.Title)" ng-messages="myForm.Title.$error">
                                    <div ng-message="required">Enter Leaving Reason </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    </div>
            </div>
            <div class="">
                <div class="text-center">
                    <input type="hidden" ng-model="id" value="{{ismresgmrE_Id}}" />
                    <md-button type="submit" class="md-raised md-primary" data-ng-click="savedata()" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" data-ng-click="Clearid()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>

                </div>
            </div>
        </div>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    Reason List
                </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{presentCountgrid}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" ng-if="searchValue!=''">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th>SL NO</th>
                              <th><a href="">Reason</a></th>
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>


                        <tr dir-paginate="tr in filterValue1 = (get_reason_list | filter : searchValue)  |orderBy:sortKey:sortReverse |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'" pagination-id="page">

                            <td class="text-center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td class="text-center">{{tr.ismresgmrE_ResignationReasons}}</td> 
                            <td class="text-center">
                                <span ng-if="tr.ismresgmrE_ActiveFlag===true"> 
                                    <a href="" ng-click="deactive(tr)" class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        Deactivate
                                    </a>
                                </span>
                                <span ng-if="tr.ismresgmrE_ActiveFlag===false">
                                    <a href="" ng-click="deactive(tr)" class="text-green" data-placement="bottom" data-toggle="tooltip" title="Active">
                                        Active
                                    </a>
                                </span>
                            </td>

                            <td class="text-center">

                                <a class="text-aqua" href="" ng-click="Edit(tr)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                            </td>

                        </tr>

                    </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true" pagination-id="page">
                </dir-pagination-controls>
            </div>
        </div>
    </form>
</section>
