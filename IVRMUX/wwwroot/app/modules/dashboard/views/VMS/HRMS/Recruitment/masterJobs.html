<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER JOB</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Job Code :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="Jcode" class="form-control active" ng-paste="$event.preventDefault()" allow-pattern="([a-zA-Z0-9])" data-ng-model="Job.hrmJ_JobCode" id="jobcode" maxlength="20" required>
                            <div class="error-messages" ng-if="interacted(myForm.Jcode)" ng-messages="myForm.Jcode.$error">
                                <div ng-message="required">Enter Job Code</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Job Title :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="Jtitle" class="form-control active" ng-paste="$event.preventDefault()" allow-pattern="([a-zA-Z ])" data-ng-model="Job.hrmJ_JobTiTle" id="jtitle" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.Jtitle)" ng-messages="myForm.Jtitle.$error">
                                <div ng-message="required">Enter Job Title</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Job Location :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" id="sel33" name="locId" data-ng-model="Job.hrmlO_Id" required>
                                <option value="">--Select--</option>
                                <option ng-repeat="loc in locationlist" value="{{loc.hrmlO_Id}}" ng-selected="{{loc.Selected == true}}">
                                    {{loc.hrmlO_LocationName}}
                                </option>
                            </select>
                            <div class="error-messages" ng-if="interacted(myForm.locId)" ng-messages="myForm.locId.$error">
                                <div ng-message="required">Select Location</div>
                            </div>
                        </div>

                        <!--<div class="well">
                            <label class="control-label" ng-init="rdopunch='timein'">
                                <input type="radio" name="vf31" value="HO" ng-model="rdopunch">
                                <span class="lbl padding-8">HO</span>
                            </label>
                            <label class="control-label">
                                <input type="radio" name="vf32" value="Client" ng-model="rdopunch">
                                <span class="lbl padding-8">Client</span>
                            </label>
                            <label class="control-label">
                                <input type="radio" name="vf32" ng-model="rdopunch">
                                <span class="lbl padding-8">Location</span>
                            </label>
                        </div>-->
                    </div>
                </div>

                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Job List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>

        </div>
    </div>
</section>
