<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER PRIORITY</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">
                                Institution :<span style="color:red">*</span>
                            </label>
                            <div class="col-sm-6">
                                <select class="form-control" id="sel1" data-ng-model="Prior.mI_Id" name="institute" ng-change="getdata()" required>
                                    <option value="">Select Institution</option>
                                    <option ng-repeat="inst in institutionlist" value="{{inst.mI_Id}}" ng-selected="{{inst.selected ==                  true}}">{{inst.mI_Name}}</option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.institute)" ng- messages="myForm.institute.$error">
                                    <div ng-message="required">Please Enter Institution</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Priority:<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" name="PName" class="form-control active" ng-paste="$event.preventDefault()" allow-pattern="([a-z A-Z])" data-ng-model="Prior.hrmP_Name" id="PriorName" maxlength="20" required>
                                <div class="error-messages" ng-if="interacted(myForm.PName)" ng-messages="myForm.PName.$error">
                                    <div ng-message="required">Enter Priority Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Order:<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" name="orderName" class="form-control active" ng-paste="$event.preventDefault()" allow-pattern="([0-9])" data-ng-model="Prior.hrmP_Order" id="OrderName" maxlength="2" required>
                                <div class="error-messages" ng-if="interacted(myForm.orderName)" ng-messages="myForm.orderName.$error">
                                    <div ng-message="required">Enter Priority Order</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master PRIORITY List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>

        </div>
    </div>
</section>
