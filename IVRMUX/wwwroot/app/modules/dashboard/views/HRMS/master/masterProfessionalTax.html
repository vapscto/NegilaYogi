<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onloadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER PROFESSIONAL TAX </h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Amount From:<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" name="SalaryFrom" class="form-control active" data-ng-blur='checkErr(PTax.hrmpT_SalaryFrom,PTax.hrmpT_SalaryTo)' data-ng-model="PTax.hrmpT_SalaryFrom" allow-pattern="(\s|[0-9.])" ng-paste="$event.preventDefault()" maxlength="18" step="0.01" id="SalaryFrom" required>
                                <div class="error-messages" ng-if="interacted(myForm.SalaryFrom)" ng-messages="myForm.SalaryFrom.$error">
                                    <div ng-message="required">Enter the Amount From </div>
                                  
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Amount To:<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" name="SalaryTo" class="form-control active" data-ng-blur='checkErr1(PTax.hrmpT_SalaryFrom,PTax.hrmpT_SalaryTo)' data-ng-model="PTax.hrmpT_SalaryTo" allow-pattern="(\s|[0-9.])" ng-paste="$event.preventDefault()" maxlength="18" step="0.01" id="SalaryTo" required>
                                <div class="error-messages" ng-if="interacted(myForm.SalaryTo)" ng-messages="myForm.SalaryTo.$error">
                                    <div ng-message="required">Enter the Amount To</div>
                                   
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Professional Tax:<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" name="PrfTax" class="form-control active" data-ng-model="PTax.hrmpT_PTax" allow-pattern="(\s|[0-9.])" ng-paste="$event.preventDefault()" maxlength="5" step="0.01" id="PrfTax" required>
                                <div class="error-messages" ng-if="interacted(myForm.PrfTax)" ng-messages="myForm.PrfTax.$error">
                                    <div ng-message="required">Enter the Professional Tax</div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="PTax.hrmpT_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Professional Tax Details</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <!--<div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>-->
            <div class="box-body">
                <div class="from-group">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="from-group">
                                <input class="form-control" ng-model="search.hrmpT_SalaryFrom" type="text" placeholder="Search SalaryFrom" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="from-group">
                                <input class="form-control" ng-model="search.hrmpT_SalaryTo" type="text" placeholder="Search SalaryTo" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="from-group">
                                <input class="form-control" ng-model="search.hrmpT_PTax" type="text" placeholder="Search PTax" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th><a href="" ng-click="order('sno')">SNO</a></th>
                        <th><a href="" ng-click="sort('hrmpT_SalaryFrom')">Salary From</a></th>
                        <th><a href="" ng-click="sort('hrmpT_SalaryTo')">Salary To</a></th>
                        <th><a href="" ng-click="sort('hrmpT_PTax')">Professional Tax</a></th>
                        <th>Actions</></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filterValue=(gridOptions | filter : search) | orderBy:sortKey:reverse |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td>{{$index+1}}</td>
                        <td>{{user.hrmpT_SalaryFrom}}</td>
                        <td>{{user.hrmpT_SalaryTo}}</td>
                        <td>{{user.hrmpT_PTax}}</td>
                        <td class="text-center">
                            <span>
                                <a href="javascript:void(0)" ng-click="EditData(user);"
                                   data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o" style="color:blue;" aria-hidden="true"></i></a>
                            </span>
                            <span ng-if="user.hrmpT_ActiveFlag === true">
                                <a href="javascript:void(0)" style="color:red;" ng-click="DeletRecord(user)" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </span>
                            <span ng-if="user.hrmpT_ActiveFlag === false">
                                <a href="javascript:void(0)" style="color:green;" ng-click="DeletRecord(user)" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
