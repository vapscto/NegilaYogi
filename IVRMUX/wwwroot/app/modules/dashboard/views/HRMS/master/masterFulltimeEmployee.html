<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER FULL TIME EMPLOYEE</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="Academic" data-ng-model="hrmepT_Year" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="year in academicyearlist" value="{{year.asmaY_Id}}" ng-selected="{{year.Selected == true}}">
                                        {{year.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.Academic)" ng-messages="myForm.Academic.$error">
                                    <div ng-message="required">Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <!--<div class="form-group">
                            <label class="control-label col-sm-4">Employee Name :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="Empname" data-ng-model="hrmE_Id" required>
                                    <option value="">--Select--</option>
                                    <option ng-repeat="emp in employeedropdownlist" value="{{emp.hrmE_Id}}" ng-selected="{{emp.Selected == true}}">
                                        {{emp.hrmE_EmployeeFirstName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.Empname)" ng-messages="myForm.Empname.$error">
                                    <div ng-message="required">Select Employee Name</div>
                                </div>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="control-label col-sm-4">Employee Name :<span style="color:red">*</span></label>
                            <div class="multiselect col-sm-8">
                                <input class="form-control" ng-model="searchchkbx" type="text" placeholder="search here...">
                                <label>
                                    <input name="stdd" value="1" ng-model="usercheck" type="checkbox" ng-click="all_check()">
                                    <span class="lbl padding-8">
                                        All
                                    </span>
                                </label>
                                <label data-ng-model="amsT_Id" ng-repeat="emp in employeedropdownlist |filter:searchchkbx" value="{{emp.hrmE_Id}}">
                                    <input name="stdt" ng-model="emp.employee" type="checkbox" ng-click="togchkbx();" ng-required="isOptionsRequired();">

                                    <span class="lbl padding-8">
                                        {{emp.hrmE_EmployeeFirstName}}
                                    </span>
                                </label>
                            </div>
                            <div class="error-messages col-sm-offset-4" ng-if="interacted(myForm.stdt)" ng-messages="myForm.stdt.$error">
                                <div ng-message="required">Please Select Any One Employee</div>
                            </div>
                        </div>
                    </div>





                </div>
                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="hrmepT_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">FULL TIME EMPLOYEE LIST</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>
        </div>
    </div>
</section>
