<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onloadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER INCOME TAX CESS </h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <form class="form-horizontal" name="myForm" role="form" data-ng-submit="saveData()" novalidate>
            <div class="box-body">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">IncomeTax Cess Name:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="incometax_cess_Name" class="form-control active" ng-paste="$event.preventDefault()" data-ng-model="Incometax.hrmitC_CessName" id="incometax_cess_Name" allow-pattern="(\s|[a-zA-Z])" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.incometax_cess_Name)" ng-messages="myForm.incometax_cess_Name.$error">
                                <div ng-message="required">Enter the IncomeTax CessName!</div>
                                <div ng-message="pattern">Invalid Format!</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="Incometax.hrmitC_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER INCOME TAX CESS VIEW</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <!--<div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>-->

            <div class="box-body">
                <div class="from-group">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="from-group">
                                <input class="form-control" ng-model="search.hrmitC_CessName" type="text" placeholder="Search SalaryFrom" />
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th><a href="" ng-click="order('sno')">SNO</a></th>
                        <th><a href="" ng-click="sort('hrmitC_CessName')">CessName</a></th>                  
                        <th>Actions</></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in filterValue=(gridOptions | filter : search) | orderBy:sortKey:reverse |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td>{{$index+1}}</td>
                        <td>{{user.hrmitC_CessName}}</td>                       
                        <td class="text-center">
                            <span>
                                <a href="javascript:void(0)" ng-click="EditData(user);"
                                   data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o" style="color:blue;" aria-hidden="true"></i></a>
                            </span>
                            <span ng-if="user.hrmitC_ActiveFlag === true">
                                <a href="javascript:void(0)" style="color:red;" ng-click="DeletRecord(user)" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </span>
                            <span ng-if="user.hrmitC_ActiveFlag === false">
                                <a href="javascript:void(0)" style="color:green;" ng-click="DeletRecord(user)" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>

        </div>
    </div>
</section>
