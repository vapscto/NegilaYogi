<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">Assessment Parameter</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Performance Factor:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="BankName" class="form-control active" allow-pattern="(\s|[a-zA-Z])" ng-paste="$event.preventDefault()" data-ng-model="Bank.hembD_BankName" id="BankName" maxlength="100" required>
                            <div class="error-messages" ng-if="interacted(myForm.BankName)" ng-messages="myForm.BankName.$error">
                                <div ng-message="required">Enter Performance Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Evaluation Points:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="BranchName" class="form-control active" allow-pattern="(\s|[a-zA-Z])" ng-paste="$event.preventDefault()" data-ng-model="Bank.hrmbD_BranchName" id="BranchName" maxlength="50" required>
                            <div class="error-messages" ng-if="interacted(myForm.BranchName)" ng-messages="myForm.BranchName.$error">
                                <div ng-message="required">Enter Evaluation Point</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="Bank.hR_Emp_As_paraid" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Bank List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>

        </div>
    </div>
</section>
