<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">Master 80C</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>

        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>

                        <div class="col-sm-6">
                            <input type="text" name="BankName" class="form-control active" allow-pattern="(\s|[a-zA-Z])" data-ng-model="Bank.hrmQ_BankName" id="BankName" maxlength="100" required>
                            <div class="error-messages" ng-if="interacted(myForm.BankName)" ng-messages="myForm.BankName.$error">
                                <div ng-message="required">Enter 80C Name</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Master 80C Description:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="AccountNo" class="form-control active" allow-pattern="(\s|[a-zA-Z])"  data-ng-model="Bank.hrmQ_QuarterDescription" id="AccountNo" maxlength="20">
                            <div class="error-messages" ng-if="interacted(myForm.AccountNo)" ng-messages="myForm.AccountNo.$error">
                                <div ng-message="required">Enter 80C Description</div>
                               
                            </div>
                        </div>
                    </div>
