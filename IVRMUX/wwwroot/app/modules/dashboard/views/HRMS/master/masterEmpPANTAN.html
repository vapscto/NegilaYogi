<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">Master Employer PAN</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">PAN:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="masterloan" class="form-control active" ng-pattern="/^[a-zA-Z\s]*$/" allow-pattern="(\s|[a-zA-Z])" maxlength="20" ng-paste="$event.preventDefault()" data-ng-model="loan.hrmE_PAN" id="masterloan" required>
                            <div class="error-messages" ng-if="interacted(myForm.masterloan)" ng-messages="myForm.masterloan.$error">
                                <div ng-message="required">Please Enter the Loan Type</div>
                              
                               
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">TAN :<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="Max" class="form-control active" ng-pattern="/^[a-zA-Z\s]*$/" allow-pattern="(\s|[a-zA-Z])" maxlength="20"  ng-paste="$event.preventDefault()" data-ng-model="loan.hrmE_TPAN" id="hrmE_TPAN" required>
                            <div class="error-messages" ng-if="interacted(myForm.Max)" ng-messages="myForm.Max.$error">
                                <div ng-message="required">Please Enter the Max Loan </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="loan.hrmpN_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Loan</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>

        </div>
    </div>
</section>
