<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">MASTER EXAM GROUP B</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <form class="form-horizontal" role="form" name="myForm" data-ng-submit="saveData()" novalidate>
            <div class="box-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Exam Name:<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="ExamName" class="form-control active" allow-pattern="(\s|[a-zA-Z])" ng-paste="$event.preventDefault()" data-ng-model="Exam.hrmegB_GroupBExamName" id="ExamName" maxlength="100" required>
                            <div class="error-messages" ng-if="interacted(myForm.ExamName)" ng-messages="myForm.ExamName.$error">
                                <div ng-message="required">Enter Exam Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top:10px;">
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" ng-model="Exam.hrmegB_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="button" class="md-raised md-warn" data-ng-click="cancel()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Master Exam List Group B</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>

        </div>
    </div>
</section>
