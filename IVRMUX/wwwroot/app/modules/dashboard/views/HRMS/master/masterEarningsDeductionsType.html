<style>
    tbody {
        display: block;
        max-height: 160px;
        overflow-y: scroll;
    }

        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

    thead {
        width: 236px;
    }

    table {
        width: 200px;
    }

    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>
<section class="content">

        <div class="box box-primary" data-ng-init="onLoadGetData()">
            <div class="box-header with-border">
                <h3 class="box-title">Master Earning Deduction Type</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>

            <form class="form-horizontal" role="form" name="myFormType" data-ng-submit="saveDataType()" novalidate>
                <div class="box-body">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-5">Earning/Deduction Type:<span style="color:red;">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" name="GroupType" class="form-control active" ng-paste="$event.preventDefault()" allow-pattern="(\s|[a-zA-Z])" maxlength="50" minlength="1" data-ng-model="earnedtype.hrmedT_EarnDedType" id="GroupType" required>
                                <div class="error-messages" ng-if="interactedType(myFormType.GroupType)" ng-messages="myFormType.GroupType.$error">
                                    <div ng-message="required">Enter Earning/Deduction Type</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" style="margin-top:10px;">
                        <div class="form-group">
                            <div class="text-center">
                                <input type="hidden" ng-model="earnedtype.hrmedT_Id" />
                                <md-button type="submitted" class="md-raised md-primary" id="save-btn">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                    Save
                                </md-button>
                                <md-button type="button" class="md-raised md-warn" data-ng-click="cancelType()">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Cancel
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">MASTER EARNING DEDUCTIONS List</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div ui-grid="deductiontypegridOptions" ui-grid-pagination class="grid"></div>
            </div>
        </div>
       

</section>
