

<section class="content">
    <div data-ng-init="loadData()">
        <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Request Letter</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Year:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="gtname" ng-model="HRMLY_Id" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="option in yearvalue" value="{{option.hrmlY_Id}}" ng-selected="{{option.Selected===true}}">
                                            {{option.hrmlY_LeaveYear}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.gtname)" ng-messages="myForm.gtname.$error">
                                <div ng-message="required" style="margin-left:185px;">Please Select The Year</div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Employee:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                                <div class="col-sm-8">                                 
                                    <ui-select id="sel1" ng-model="hrmE_Id" name="empid" ng-keyup="searchfilter($select,filterdata);" ng-change="get_loans(hrmE_Id)" required>
                                        <ui-select-match placeholder="Select or search Employee in the list...">
                                            {{$select.selected.hrmE_EmployeeFirstName}}
                                        </ui-select-match>
                                        <ui-select-choices repeat="option in employeevalue | propsFilter: {hrmE_EmployeeFirstName: $select.search}" value="{{option.hrmE_Id}}" ng-selected="{{option.Selected===true}}">
                                            {{option.hrmE_EmployeeFirstName}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.empid)" ng-messages="myForm.empid.$error">
                                <div ng-message="required" style="margin-left:185px;">Please Select The Employee Name</div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-sm-4">Loan:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" ng-model="hrmlN_Id"  name="loannid" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="option in loanvalue" value="{{option.hrmlN_Id}}" ng-selected="{{option.Selected===true}}">
                                            {{option.hrmL_LoanType}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.loannid)" ng-messages="myForm.loannid.$error">
                                <div ng-message="required" style="margin-left:185px;">Please Select The Loan Name</div>
                            </div>

                        </div>
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Month:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 7px;">*</strong></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel11" ng-model="IVRM_Month_Id" name="monthid" required>
                                        <option value="">--Select--</option>
                                        <option ng-repeat="option in monthvalue" value="{{option.ivrM_Month_Id}}" ng-selected="{{option.Selected===true}}">
                                            {{option.ivrM_Month_Name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="error-messages" ng-if="interacted(myForm.monthid)" ng-messages="myForm.monthid.$error">
                                <div ng-message="required" style="margin-left:185px;">Please Select The Month</div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Reason:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="reason" class="form-control active" allow-pattern="(\s|[a-zA-Z])" ng-paste="$event.preventDefault()" data-ng-model="HRELT_Reason" id="reason" maxlength="100" required />
                                    <div class="error-messages" ng-if="interacted(myForm.reason)" ng-messages="myForm.reason.$error">
                                        <div ng-message="required">Enter Bank Name</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <hr />
                    <div class="text-center">
                        <input type="hidden" ng-model="HRELT_Id" value="{{HRELT_Id}}" />
                        <md-button type="button" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="saveauthdata()">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                            Send Request
                        </md-button>
                        <md-button type="submit" class="md-raised md-warn" ng-disabled="form.$invalid" id="save-btn" ng-click="cleardata()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>

                    </div>
                    <div class="col-sm-12">
                        <h4 class="box-title">Employee Details</h4>
                        <hr />
                        <div ui-grid="gridAuth" ui-grid-pagination ui-grid-edit class="grid text-center" id="style-4" style="height: 270px;"></div>
                    </div>
                </div>

            </div>



        </form>
    </div>
</section>
