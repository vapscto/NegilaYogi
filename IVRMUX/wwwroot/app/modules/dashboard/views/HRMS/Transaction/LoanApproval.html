
<style>
    .ui-grid-sort-priority-number {
        font-size: 0;
    }
</style>

<section class="content">
    <div class="box box-primary" data-ng-init="onLoadGetData()">
        <div class="box-header with-border">
            <h3 class="box-title">Loan Approval Process</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-edit ui-grid-selection class="grid text-center" id="style-4" style="height: 270px;"></div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Remarks : <span style="color:Red">*</span></label>
                        <div class="col-sm-8">
                            <textarea class="form-control" ng-model="remarkstxta"></textarea>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:12%;">
                        <input type="hidden" ng-model="HRML_Id" />
                        <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" ng-click="get_status()">
                            <i class="fa fa-check" aria-hidden="true"></i> Approved
                        </md-button>
                        <md-button type="submit" ng-disabled="form.$invalid" class="md-raised md-primary" ng-click="reject_status()">
                            <i class="fa fa-check" aria-hidden="true"></i> Rejected
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" ng-click="cance()">
                            <i class="fa fa-times" aria-hidden="true"></i> Cancel
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</section>
