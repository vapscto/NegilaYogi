<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    Transferred/Retired Employee Report
                </h3>
                <div class="col-sm-12">
                    <div class="well text-center" data-ng-init="allind ='transfered'">
                        <label class="radio-inline">
                            <input type="radio" value="transfered" name="allind" data-ng-model="allind" ng-click="getreport(allind)">
                            <span class="lbl padding-8">Transferred</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="retired" name="allind" data-ng-model="allind" ng-click="getreport(allind)">
                            <span class="lbl padding-8">Retired</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="box box-primary" ng-show="showvalue">
        <table class="table table-hover table-responsive table-bordered">
            <thead>
                <tr>
                    <td>
                        Sr. No.
                    </td>
                    <td>
                        Employee Name
                    </td>
                    <td>
                        Employee Code
                    </td>
                    <td>
                        Department
                    </td>
                    <td>
                        Designation
                    </td>
                    <td ng-if="allind =='transfered'">
                        Transfered Institution
                    </td>
                </tr>
            </thead>
            <tbody ng-repeat="val in employeeDetails">
                <tr>
                    <td>
                        {{$index + 1}}
                    </td>
                    <td>
                        {{val.hrmE_EmployeeFirstName}}
                    </td>
                    <td>
                        {{val.hrmE_EmployeeCode}}
                    </td>
                    <td>
                        {{val.hrmD_DepartmentName}}
                    </td>
                    <td>
                        {{val.hrmdeS_DesignationName}}
                    </td>
                    <td ng-if="allind =='transfered'">
                        {{val.institutionname}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
