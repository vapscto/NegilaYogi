<style>
    .error-messages.ng-active {
        color: red;
    }
</style>
<section class="content">
        <div class="row" >
            <form class="form-horizontal" role="form"  name="myForm" data-ng-submit="saveInstituteTemplate()" novalidate>
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="box box-primary " data-ng-init="getBasicDropdowns()">
                        <div class="box-header with-border">
                            <h3 class="box-title">Institution wise Tempalte</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Institution:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="institute" data-ng-model="ivrmiT_MI_Id" required>
                                        <option value="">Select</option>
                                        <option ng-repeat="options in instituteList" value="{{options.mI_Id}}" ng-selected="{{options.Selected == true}}">{{options.mI_Name}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.institute)" ng-messages="myForm.institute.$error">
                                        <div ng-message="required">Select Institution Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Template Name:<span style="color:red;">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel1" name="template" data-ng-model="ivrmT_Id" required>
                                        <option value="">Select</option>
                                        <option ng-repeat="options in templates" value="{{options.ivrmT_Id}}" ng-selected="{{options.Selected == true}}">{{options.ivrmT_Name}}</option>
                                    </select>
                                    <div class="error-messages" ng-if="interacted(myForm.template)" ng-messages="myForm.template.$error">
                                        <div ng-message="required">Select Template Name</div>
                                    </div>
                                </div>
                            </div>

                                <label for="sel2" class="control-label col-sm-4">Category:</label>
                                <div class="multiselect col-sm-8">
                                    <label>
                                        <input name="option[]" ng-true-value="1" ng-false-value="0" type="checkbox" data-ng-model="ivrmiT_Category_Id">
                                        <span class="lbl padding-8">Green</span>
                                    </label>
                                    <label>
                                        <input name="option[]" ng-true-value="2" ng-false-value="0" type="checkbox" data-ng-model="ivrmiT_Category_Id">
                                        <span class="lbl padding-8">Blue</span>
                                    </label>
                                    <label>
                                        <input name="option[]" value="3" type="checkbox" data-ng-model="ivrmiT_Category_Id">
                                        <span class="lbl padding-8">White</span>
                                    </label>
                                    <label>
                                        <input name="option[]" value="4" type="checkbox" data-ng-model="ivrmiT_Category_Id">
                                        <span class="lbl padding-8">Orange</span>
                                    </label>
                                    <label>
                                        <input name="option[]" value="5" type="checkbox" data-ng-model="ivrmiT_Category_Id">
                                        <span class="lbl padding-8">Purple</span>
                                    </label>
                                    <label>
                                        <input name="option[]" value="6" type="checkbox" data-ng-model="ivrmiT_Category_Id">
                                        <span class="lbl padding-8">Black</span>
                                    </label>
                                    <label>
                                        <input name="option[]" value="7" type="checkbox" data-ng-model="ivrmiT_Category_Id">
                                        <span class="lbl padding-8">White</span>
                                    </label>
                                </div>
                            </div>-->
                            <div class="row">
                                <div class="well text-center">
                                    <input type="hidden" value="{{ivrmiT_Id}}" data-ng-model="ivrmiT_Id" />
                                    <!--<input type="hidden" value="{{ivrmiT_ActiveFlag}}" data-ng-model="ivrmiT_ActiveFlag" />
                                    <input type="hidden" value="{{ivrmiT_DeleteFlag}}" data-ng-model="ivrmiT_DeleteFlag" />-->
                                    <button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                        Save
                                    </button>
                                    <button type="button" class="md-raised md-warn" data-ng-click="clearid()">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                        clear
                                    </button>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </form>
        </div>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">InstitutionWise Templates</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" ng-model="search" type="text" placeholder="search here...">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <!--<select class="form-control" id="sel1">
                                <option>All</option>
                                <option>Name</option>
                                <option>SNO</option>
                            </select>-->
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered text-center">
                    <thead>
                        <tr>
                            <th>
                                SLNO
                            </th>
                            <th>
                                <a href="" ng-click="sort('institute_Name')">Institution</a>
                            </th>
                            <th><a href="" ng-click="sort('template_name')">Template Name</a> </th>
                            <!--<th><a href="" ng-click="order('gender')">Category</a> </th>-->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in InstTempList | orderBy:sortKey:reverse|filter:search|itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                            <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td  style="text-align:left">{{ user.institute_Name}}</td>
                            <td  style="text-align:left">{{ user.template_name}}</td>
                            <!--<td>{{ user.ivrmiT_Category_Id}}</td>-->
                            <td class="text-center" >
                                <a class="text-aqua" href="" ng-click="edit(user.ivrmiT_Id)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                               |
                                <a class="text-aqua" href="" ng-click="deactive(user)" data-placement="bottom" ng-if="user.ivrmiT_ActiveFlag == 0">
                                    Activate
                                </a>
                                <a class="text-danger" href="" ng-click="deactive(user)" data-placement="bottom" ng-if="user.ivrmiT_ActiveFlag == 1">
                                    Deactivate
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
            </div>
        </div>
 
</section>
