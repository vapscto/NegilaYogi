
<section class="content">
    <div data-ng-init="loaddata()">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()" name="myForm" novalidate>
            <div>
                <div class="box box-primary">
                    <div class="text-right">
                        <md-button type="button" class="md-raised md-primary pull-left" id="save-btn" ng-click="Previous()">
                            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                            Previous
                        </md-button>
                        <md-button type="button" class="md-raised md-primary" id="save-btn" ng-click="Next()">
                            Next
                            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                        </md-button>
                        <md-button type="button" class="md-raised md-warn"
                                   ng-click="Finish()">
                            Finish
                            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                        </md-button>
                    </div>
                </div>
            </div>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Master Role</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Role Name: <span style="color:Red">*</span> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-ng-model="Name" name="rmrn" allow-pattern="(\s|[a-zA-Z])" maxlength="40" required>
                                    <div class="error-messages" ng-if="interacted(myForm.rmrn)" ng-messages="myForm.rmrn.$error">
                                        <div ng-message="required">Enter Role Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="4" id="comment" data-ng-model="NormalizedName" name="rmdes" allow-pattern="(\s|[a-zA-Z])" maxlength="100" required></textarea>
                                    <div class="error-messages" ng-if="interacted(myForm.rmdes)" ng-messages="myForm.rmdes.$error">
                                        <div ng-message="required">Enter Description</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="text-center">
                            <input type="hidden" ng-model="IVRMR_Id" value="{{IVRMR_Id}}" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="submit" class="md-raised md-warn" data-ng-click="clearfields()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>


                </div>
            </div>

        </form>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title"> Master Roles </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> <!--ng-click="searchsource()"-->
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="search" placeholder="search here...">

                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align:center">
                                SL.NO
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('name')">Name</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('normalizedName')"> Description</a>
                            </th>
                            <th style="text-align:center">Edit | Acivate/Deactivate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in pages |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                            <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>

                            <td>{{ user.name}}</td>
                            <td>{{user.normalizedName}}</td>
                            <td class="text-center">
                                <a href="javascript:void(0)" ng-click="getorgvalue(user)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a> |
                                <a href="javascript:void(0)" ng-click="deletedata(user)" ng-if="user.activeFlag === 0"
                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                                <a href="javascript:void(0)" ng-click="deletedata(user)" ng-if="user.activeFlag === 1"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>

            </div>
        </div>
    </div>

</section>
