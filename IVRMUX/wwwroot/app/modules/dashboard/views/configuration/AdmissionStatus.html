<section class="content">
    <div data-ng-init="loaddata()">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Master Status</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Status Name: <span style="color:Red">*</span> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-ng-model="PAMS_Status" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Status Description:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="4" id="comment" data-ng-model="PAMS_StatusFlag" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="well text-center">
                            <input type="hidden" ng-model="PAMS_Id"/>
                            <button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </button>
                            <button type="submit" class="md-raised md-warn" data-ng-click="clearfields()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Clear
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"> Master Status </h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                                <span class="input-group-addon" ng-click="searchsource()">
                                    <i class="fa fa-search"></i>
                                </span>
                                <!--<select class="form-control" id="sel1" ng-model="type">
                                    <option value="All">All</option>
                                    <option value="Name">Name</option>
                                </select>-->
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th style="text-align:center">
                                    SLNO
                                </th>
                                <th style="text-align:center">
                                    <a href="" ng-click="sort('pamS_Status')">Status</a>
                                </th>
                                <th style="text-align:center">
                                    <a href="" ng-click="sort('pamS_StatusFlag')">Status Description</a>
                                </th>
                                <th style="text-align:center">Edit/Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="user in pages |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                                <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>

                                <td>{{ user.pamS_Status}}</td>
                                <td>{{user.pamS_StatusFlag}}</td>
                                <td hidden="hidden">{{user.pamS_Id}}</td>
                                <td class="text-center">
                                    <a href="javascript:void(0)" ng-click="getorgvalue(user)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                    <a href="javascript:void(0)" ng-click="deletedata(user)"
                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Delete">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="5"
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>

                </div>
            </div>
        </form>
    </div>
</section>
