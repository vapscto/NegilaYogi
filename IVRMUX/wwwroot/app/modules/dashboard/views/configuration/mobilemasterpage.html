
<section class="content">
    <div data-ng-init="loaddata();">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="savepages()" name="myForm" novalidate>
            <!--text to speech start-->
            <div class="row col-sm-2" hidden="hidden">
                <label>Choose voice</label>
                <select id="voices"></select>
            </div>
            <div class="row col-sm-4" hidden="hidden">
                <div class="col s6">
                    <label>Rate</label>
                    <p class="range-field">
                        <input type="range" id="rate" min="1" max="100" value="10" />
                    </p>
                </div>
                <div class="col s6">
                    <label>Pitch</label>
                    <p class="range-field">
                        <input type="range" id="pitch" min="0" max="2" value="1" />
                    </p>
                </div>
                <!--<div class="col s12">
                    <p>N.B. Rate and Pitch only work with native voice.</p>
                </div>-->
            </div>
            <!--<div class="row cil-sm-4">
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label>Write message</label>
                </div>
            </div>-->
            <!--<a href="#" id="speak" style="background-color:#ff006e;" class="waves-effect waves-light btn">Speak</a>
            <div id="modal1" class="modal" hidden="hidden">
                <h4>Speech Synthesis not supported</h4>
                <p>Your browser does not support speech synthesis.</p>
                <p>We recommend you use Google Chrome.</p>
                <div class="action-bar">
                    <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
                </div>
            </div>-->
            <!--text to speech end-->


            <div>
                <div class="box box-primary">
                    <div class="text-right">
                       
                        <md-button type="submit" class="md-raised md-primary" id="save-btn" ng-click="Next()">

                            Next
                            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                        </md-button>
                        <!--<md-button type="submit" class="md-raised md-warn"
                                   ng-click="Finish()">
                            Finish
                            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                        </md-button>-->
                    </div>
                </div>
            </div>


            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Mobile App Master Pages</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Page Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="mppn" data-ng-model="IVRMMAP_AppPageName" maxlength="40" allow-pattern="(\s|[a-zA-Z])" required>
                                    <div class="error-messages" ng-if="interacted(myForm.mppn)" ng-messages="myForm.mppn.$error">
                                        <div ng-message="required">Enter Page Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Display Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="mppnD" data-ng-model="IVRMMAP_Displayname" maxlength="40" allow-pattern="(\s|[a-zA-Z])" required>
                                    <div class="error-messages" ng-if="interacted(myForm.mppnD)" ng-messages="myForm.mppnD.$error">
                                        <div ng-message="required">Enter Display Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Page Icon:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input class="form-control" name="mppd" data-ng-model="IVRMMAP_AppPageDesc" maxlength="40" allow-pattern="(\s|[a-zA-Z./])" required>
                                    <div class="error-messages" ng-if="interacted(myForm.mppd)" ng-messages="myForm.mppd.$error">
                                        <div ng-message="required">Enter Page Description</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Page Keyword:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input class="form-control" name="mppdurl" data-ng-model="IVRMMAP_AppPageURL" maxlength="40" allow-pattern="(\s|[a-zA-Z./])" required>
                                    <div class="error-messages" ng-if="interacted(myForm.mppdurl)" ng-messages="myForm.mppdurl.$error">
                                        <div ng-message="required">Enter Page Keyword</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <hr />
                    <div class="">
                        <div class="text-center">
                            <input type="hidden" ng-model="IVRMMAP_Id" />
                            <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                                <!--ng-show="pagepreviledges.ivrmrP_AddFlag == true"-->
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>
                            <md-button type="submit" class="md-raised md-warn" data-ng-click="clearfields()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Mobile App Master Pages</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="search" placeholder="search here...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align:center">
                                SL.NO
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('ivrmmP_PageName')">Page Name</a>
                            </th>
                            <th style="text-align:center">
                                <a href="" ng-click="sort('ivrmmaP_Displayname')">Page Displayname</a>
                            </th>
                            <!--<th style="text-align:center">
                                <a href="" ng-click="sort('ivrmP_MandatoryFlag')">Page Mandatory</a>
                            </th>-->
                            <th style="text-align:center">Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in pages |orderBy:sortKey:reverse |filter:search |itemsPerPage:itemsPerPage" current-page="currentPage">

                            <td style="text-align:center">{{itemsPerPage *(currentPage-1)+$index+1}}</td>

                            <td class="text-center">{{ user.ivrmmaP_AppPageName}}</td>
                            <td class="text-center">{{ user.ivrmmaP_Displayname}}</td>
                            <!--<td>
                            <span ng-if="user.ivrmP_MandatoryFlag == true">Yes</span>
                            <span ng-if="user.ivrmP_MandatoryFlag == false">No</span>
                            </td>-->
                            <td class="text-center">
                                <a href="javascript:void(0)" ng-click="getorgvalue(user)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                <a href="javascript:void(0)" ng-click="deletedata(user)"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>

            </div>
        </div>
    </div>


</section>
