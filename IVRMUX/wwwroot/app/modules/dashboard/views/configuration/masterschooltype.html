
<section class="content" data-ng-init="getAllDetails()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="saveschoolTypedata()" name="myForm" method="post" novalidate>

        <div>
            <div class="box box-primary">
                <div class="text-right">
                    <md-button type="button" class="md-raised md-primary pull-left" id="save-btn" ng-click="Previous()">
                        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                        Previous
                    </md-button>
                    <!--<md-button type="button" class="md-raised md-primary" id="save-btn" ng-click="Next()">
                        Next
                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                    </md-button>-->
                    <md-button type="button" class="md-raised md-warn"
                               ng-click="Finish()">
                        Finish
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    </md-button>
                </div>
            </div>
        </div>


        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master School Type</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">School Type:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" class="form-control" name="type" data-ng-model="IVRMMTYP_Type" allow-pattern="[a-zA-Z ]" required>
                                <div class="error-messages" ng-if="interacted(myForm.type)" ng-messages="myForm.type.$error">
                                    <div ng-message="required">Enter the field School Type</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                School Description:<span style="color:Red">*</span>
                            </label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="2" id="comment" name="desc" data-ng-model="IVRMMTYP_Description" allow-pattern="\s|[a-zA-Z]" required></textarea>
                                <div class="error-messages" ng-if="interacted(myForm.desc)" ng-messages="myForm.desc.$error">
                                    <div ng-message="required">Enter the field School Description</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="">
                    <div class="text-center">
                        <input type="hidden" ng-model="IVRMMTYP_Id" />
                        <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </md-button>
                        <md-button type="submit" class="md-raised md-warn" data-ng-click="clearid()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <div class="box box-primary" ng-show="students.length>0">
        <div class="box-header with-border">
            <h3 class="box-title">Master School Types</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" ng-model="search" type="text" placeholder="search here...">

                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('sno')">SL.NO</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('ivrmmtyP_Type')">School Type</a>
                        </th>
                        <th><a href="" ng-click="sort('ivrmmtyP_Description')">Description</a> </th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in students | orderBy:sortKey:reverse|filter:search|itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td style="text-align:left">{{ user.ivrmmtyP_Type}}</td>
                        <td style="text-align:left">{{ user.ivrmmtyP_Description}}</td>
                        <td class="text-center">
                            <a class="text-aqua" href="" ng-click="edit(user)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            <a class="text-danger" href="" ng-click="delete(user)" data-placement="bottom" data-toggle="tooltip" title="Delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>           
        </div>
    </div>




</section>
