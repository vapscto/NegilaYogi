<section class="content">
    <div data-ng-init="loaddata();">
        <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="" name="myForm" novalidate>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"> Food Master Ctegeory</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Category Name:<span style="color:Red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="Name" data-ng-model="CMMCA_Categeory" maxlength="40" allow-pattern="(\s|[a-zA-Z])" autocomplete="off" placeholder="Enter category Name" required>
                                    <div class="error-messages" ng-if="interacted(myForm.Name)" ng-messages="myForm.Name.$error">
                                        <div ng-message="required">Enter category Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks :<span style="color:Red"></span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="Remarks" data-ng-model="CMMCA_Remarks" maxlength="40" placeholder="Food Item Description " autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="">
                        <div class="text-center">
                            <input type="hidden" ng-model="obj.CMMCA_Id" value="{{obj.CMMCA_Id}}" />
                            <md-button type="submit" class="md-raised md-primary" id="save-btn" ng-click="submit()">

                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Save
                            </md-button>

                            <md-button class="md-raised md-warn" data-ng-click="clear()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancel
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="box box-primary" ng-show="foodcategeory.length > 0">
            <div class="box-header with-border">
                <h3 class="box-title">Food Master category</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">
                                <b> Total Grid Records :</b>
                                <label class="badge">
                                    {{presentCountgrid}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-if="searchValue!=''">
                            <label class="control-label">
                                <b>Total Records Searched : </b>
                                <label class="badge">
                                    {{filterValue1.length}}
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="searchValue" placeholder="search here...">
                            </div>
                        </div>
                    </div>

                </div>
                <table class="table table-hover table-responsive table-bordered">
                    <thead>
                        <tr>

                            <th style="text-align:center">
                                SL.NO
                            </th>
                            <th style="text-align:center">
                                Food category
                            </th>
                            <th style="text-align:center">
                                Remarks
                            <th style="text-align:center">
                                Action
                            </th>
                            <th style="text-align:center">
                                Activate/Deactivate
                            </th>
                        </tr>
                    </thead>

                    <tbody>


                        <tr dir-paginate="catgry in  filterValue1 = (foodcategeory | filter : searchValue) |orderBy:sortKey:sortReverse  |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">


                            <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                            <td>{{catgry.cmmcA_CategoryName}}</td>
                            <td>{{catgry.cmmcA_Remarks}}</td>
                            <td class="text-center">
                                <a href="javascript:void(0)" ng-click="Editdata(catgry)" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a>
                            </td>
                            <td>
                                <span ng-if="catgry.cmmcA_ActiveFlag === false">
                                    <a href="" ng-click="deactive(catgry)"
                                       class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                        <i> Activate </i>
                                    </a>
                                </span>
                                <span ng-if="catgry.cmmcA_ActiveFlag === true">
                                    <a href="" ng-click="deactive(catgry)"
                                       class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                        <i> Deactivate</i>
                                    </a>
                                </span>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <dir-pagination-controls max-size="5"
                                      direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>

            </div>
        </div>


    </div>

</section>
