<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" novalidate>
        <div data-ng-init="BindData()">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Sports Report</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Team 1:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="sm" name="teamone" ng-model="SPCCETMSCH_Team1" ng-change="onchangesource()" required>
                                            <option value="">Select Team Name</option>
                                            <option ng-repeat="year in teamlistone" value="{{year.spccetM_TeamName}}" ng-selected="year.spccetM_TeamName == SPCCETMSCH_Team1">
                                                {{year.spccetM_TeamName}}
                                            </option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.teamone)" ng-messages="myForm.teamone.$error">
                                            <div ng-message="required">Please Select Team Name</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Result:<strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="sel1" data-ng-model="spccetmscH_Result" name="Result" required>
                                            <option value="">---Select---</option>
                                            <option value="Winner">Winner</option>
                                            <option value="Runner">Runner</option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.Result)" ng-messages="myForm.Result.$error">
                                            <div ng-message="required">Please Select Result</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Date : <strong style="color:red;">*</strong></label>
                                    <div class="col-sm-8">
                                        <md-datepicker name="sch_date" ng-model="foesT_Date" md-placeholder="Enter date" required></md-datepicker>
                                        <div class="error-messages" ng-if="interacted(myForm.sch_date)" ng-messages="myForm.sch_date.$error">
                                            <div ng-message="required">Enter the Date</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" style="padding-bottom:9%;">Time :<span style="color:Red">*</span></label>
                                    <div class="col-sm-8">
                                        <div uib-timepicker name="sch_time2" ng-model="fomsT_Time" min="min" ng-change="validateTomintime(fomsT_Time)" show-meridian="true" hour-step="hstep" minute-step="mstep" ng-disabled="timedis" required></div>
                                        <div class="error-messages" ng-if="interacted(myForm.sch_time2)" ng-messages="myForm.sch_time2.$error">
                                            <div ng-message="required">Select Time</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Team 2:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="sm" name="teamtwo" ng-model="SPCCETMSCH_Team2" required>
                                            <option value="">Select Team Name</option>
                                            <option ng-repeat="year in teamlisttwo" value="{{year.spccetM_TeamName}}" ng-selected="year.spccetM_TeamName == SPCCETMSCH_Team2">
                                                {{year.spccetM_TeamName}}
                                            </option>
                                        </select>
                                        <div class="error-messages" ng-if="interacted(myForm.teamtwo)" ng-messages="myForm.teamtwo.$error">
                                            <div ng-message="required">Please Select Team Name</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Remarks :<span style="color:Red">*</span></label>
                                    <div class="col-sm-8">
                                        <textarea type="text" name="rmrk" ng-model="spccetmscH_Remarks" class="form-control" maxlength="250" rows="3" required />
                                        <div class="error-messages" ng-if="interacted(myForm.rmrk)" ng-messages="myForm.rmrk.$error">
                                            <div ng-message="required">Please fill Remarks</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
            
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="savedata()" id="save-btn">
                        <i class="fa fa-list-alt " aria-hidden="true"></i>
                        SAVE
                    </md-button>
                    <md-button type="submit" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>
    </form>

    <div class="box box-primary" ng-show="alldatas.length>0">
        <div class="box-header with-border">
            <h3 class="box-title">Sports Report List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{alldatas.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-model="searchValue" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th style="text-align:center">
                            SL.No
                        </th>
                        <td>
                            <a href="" ng-click="sort('SPCCETMSCH_Team1')">Team 1</a>
                        </td>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('SPCCETMSCH_Team2')">Team 2</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('SPCCETMSCH_Date')">Date</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('SPCCETMSCH_Time')">Time</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('SPCCETMSCH_Result')">Result</a>
                        </th>

                        <th style="text-align:center">
                            <a href="" ng-click="sort('SPCCETMSCH_Remarks')">Remarks</a>
                       
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="newuser1 in filterValue1 = (alldatas | filter : searchValue) ">
                        <td>{{$index+1}}</td>
                        <td>{{newuser1.SPCCETMSCH_Team1}}</td>
                        <td>{{newuser1.SPCCETMSCH_Team2}}</td>
                        <td>{{newuser1.SPCCETMSCH_Date |date:'dd/MM/yyyy'}}</td>
                        <td>{{newuser1.SPCCETMSCH_Time |date:'hh:mm a'}}</td>
                        <td>{{newuser1.SPCCETMSCH_Result}}</td>
                        <td>{{newuser1.SPCCETMSCH_Remarks}}</td>
                        <td class="text-center">

                            <a class="text-aqua" href="" ng-click="Editdata(newuser1)" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            <span ng-if="newuser1.SPCCETMSCH_ActiveFlag == true">
                                <a href="" ng-click="deactivate(newuser1)"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    <i> Deactivate</i>
                                </a>
                            </span>
                            <span ng-if="newuser1.SPCCETMSCH_ActiveFlag == false">
                                <a href="" ng-click="deactivate(newuser1)"
                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    <i> Activate </i>
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>


    <!--START-->
    <div class="box box-primary" ng-if="Type=='Start' && employeeid.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">{{SPCCME_EventName}}{{yearname}}</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-sm-12" id="printSectionId" ng-repeat="user in employeeid">
                <div class="col-sm-12 text-center" style="border: 2px solid black;">
                    <br />
                    <img src="https://dcampusstrg.blob.core.windows.net/files/image_2023_04_01T04_24_31_255Z.png" style="width: 90% !important; height:180px !important" class="align:center" />

                    <h3> {{Meet_Year}} {{SPCCME_EventName}} {{yearname}}</h3>
                    <h4>
                        {{user.ASMCL_ClassName}}{{user.SPCCMCC_CompitionCategory}}&nbsp;:&nbsp;<b>{{user.SPCCMSCCG_SportsCCGroupName}}</b>
                    </h4>
                    <h4>Previous record : {{SPCCSTMR_StudentName}} &nbsp; /{{SPCCEST_Record}}  &nbsp;/ {{SPCCSTMR_AcademicYear}}</h4>
                    <div class="col-sm-12">
                        <table class="table table-hover table-responsive table-bordered" style="width:100%">
                            <thead>

                                <tr>
                                    <th colspan="1"><b>Lane.No</b></th>
                                    <th colspan="1"><b>Roll/Name</b></th>
                                    <th colspan="1"><b>Time</b></th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="planner in user.RecordDetails">
                                <tr>
                                    <td class="text-center" rowspan="{{planner.length+1}}">{{$index+1}}</td>
                                    <td>{{planner.AMAY_RollNo}}&nbsp;  : {{planner.AMST_FirstName}}</td>
                                    <td><!--{{planner.SPCCESTR_Value}}--></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col-sm-4">
                            <h4 style="text-align:center ;color:black;left: auto;">RESULTS</h4>
                        </div>
                        <div class="col-sm-12">
                            <h4 style="text-align:left ;color:black">I PLACE:</h4>
                            <h4 style="text-align:left ;color:black">II PLACE:</h4>
                            <h4 style="text-align:left ;color:black">III PLACE:</h4>
                        </div><br /><br />
                        <div class="col-sm-4">
                            <h4 style="text-align:center ;color:black;left: auto;">Signature of the judges:</h4>
                            <h4>1</h4>
                            <h4>2</h4>
                            <h4>3</h4>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--finish-->
    <div class="box box-primary" ng-if="Type=='Finish' && employeeid.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">Aquatic Sports Report{{yearname}}</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-sm-12" id="printSectionId" ng-repeat="user in employeeid">
                <div class="col-sm-12 text-center" style="border: 2px solid black;">
                    <br />
                    <img src="https://dcampusstrg.blob.core.windows.net/files/image_2023_04_01T04_24_31_255Z.png" style="width: 90% !important; height:180px !important" class="align:center" />
                    <h3> {{Meet_Year}} {{SPCCME_EventName}} {{yearname}}</h3>
                    <h4> {{user.ASMCL_ClassName}} {{user.SPCCMCC_CompitionCategory}}&nbsp;:&nbsp;<b>{{user.SPCCMSCCG_SportsCCGroupName}}</b></h4>
                    <h4 ng-repeat="dd in gettsreport" ng-if="dd.SPCCMCL_Id==user.SPCCMCL_Id &&  dd.SPCCMSCCG_Id==user.SPCCMSCCG_Id">Previous record : {{dd.SPCCSTMR_StudentName}} {{dd.AMST_FirstName}}  /{{dd.SPCCESTR_Value}} /{{dd.SPCCSTMR_AcademicYear}} <span ng-if="dd.ASMAY_Year !=0"> {{dd.ASMAY_Year}}</span>  </h4>
                    <div class="col-sm-12">
                        <table class="table table-hover table-responsive table-bordered" style="width:100%">
                            <thead>

                                <tr>
                                    <th colspan="1"><b>Lane.No</b></th>
                                    <th colspan="1"><b>Roll/Name</b></th>
                                    <th colspan="1"><b>Time</b></th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="planner in user.RecordDetails">
                                <tr>
                                    <td class="text-center" rowspan="{{planner.length+1}}">{{$index+1}}</td>
                                    <td>{{planner.AMAY_RollNo}}&nbsp;  :{{planner.AMST_FirstName}}</td>
                                    <td>{{planner.SPCCESTR_Value}} &nbsp; {{planner.SPCCMUOM_UOMName}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col-sm-4">
                            <h4 style="text-align:center ;color:black;left: auto;">RESULTS</h4>
                        </div>
                        <div class="col-sm-12" ng-repeat="planner in user.RecordDetails" ng-if="planner.SPCCESTR_Rank=='1' || planner.SPCCESTR_Rank=='2' || planner.SPCCESTR_Rank=='3'">
                            <p style="text-align:left ;color:black;font-size:15px !important" ng-if="planner.SPCCESTR_Rank=='1'"><strong> I PLACE: {{planner.AMST_FirstName}} </strong> </p>
                            <p style="text-align:left ;color:black ;font-size:15px !important" ng-if="planner.SPCCESTR_Rank=='2'"> <strong> II PLACE: {{planner.AMST_FirstName}} </strong>  </p>
                            <p style="text-align:left ;color:black ;font-size:15px !important" ng-if="planner.SPCCESTR_Rank=='3'"> <strong> III PLACE: {{planner.AMST_FirstName}} </strong>  </p>
                        </div><br /><br />
                        <div class="col-sm-4">
                            <h4 style="text-align:center ;color:black;left: auto;">Signature of the judges:</h4>
                            <h4>1</h4>
                            <h4>2</h4>
                            <h4>3</h4>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--consolidated-->
    <div class="box box-primary" ng-if="Type=='Consolidated' && employeeid.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">{{SPCCME_EventName}}{{yearname}}</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-sm-12" id="printSectionId">
                <div class="col-sm-12 text-center" style="border: 2px solid black;">
                    <br />
                    <img src="https://dcampusstrg.blob.core.windows.net/files/image_2023_04_01T04_24_31_255Z.png" style="width: 90% !important; height:180px !important" class="align:center" />
                    <h4>  {{SPCCMCC_CompitionCategory |uppercase}} CONSOLIDATED LIST OF PRIZE WINNERS </h4>
                    <h3> {{Meet_Year}} {{SPCCME_EventName}}{{yearname}}</h3>

                    <div class="col-sm-12">
                        <table class="table table-hover table-responsive table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>
                                        Place
                                    </th>
                                    <th>
                                        Adm No/ Name
                                    </th>
                                    <th>
                                        Class /Sec
                                    </th>
                                    <th>
                                        Time
                                    </th>


                                </tr>
                            </thead>
                            <tbody ng-repeat="user in employeeid">
                                <tr>
                                    <th colspan="{{user.RecordDetails.length+3}}" style="text-align:left !important">
                                        <div class="row">
                                            <div class="col-sm-6 text-left">
                                                <h5>{{user.SPCCMSCCG_SportsCCGroupName}}</h5>
                                            </div>
                                            <div class="col-sm-6 text-right">
                                                <h5 ng-repeat="dd in gettsreport" ng-if="dd.SPCCMCL_Id==user.SPCCMCL_Id &&  dd.SPCCMSCCG_Id==user.SPCCMSCCG_Id && gettsreport.length > 0">L-Previous record : {{dd.SPCCSTMR_StudentName}} {{dd.AMST_FirstName}}  /{{dd.SPCCESTR_Value}} /{{dd.SPCCSTMR_AcademicYear}} <span ng-if="dd.ASMAY_Year !=0"> {{dd.ASMAY_Year}}</span>  </h5>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                                <tr ng-repeat="planner in user.RecordDetails">
                                    <td>
                                        {{planner.SPCCESTR_Rank}}
                                    </td>
                                    <td>{{planner.AMST_AdmNo}}&nbsp;:&nbsp;{{planner.AMST_FirstName}}</td>
                                    <td>{{planner.ASMCL_ClassName}} &nbsp;{{planner.ASMC_SectionName}}</td>
                                    <td>{{planner.SPCCESTR_Value}} &nbsp; {{planner.SPCCMUOM_UOMName}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!---->
    <!--indoor-->
    <div class="box box-primary" ng-if="Type=='Indoor'">
        <div class="box-header with-border">
            <h3 class="box-title">{{SPCCME_EventName}}{{yearname}}</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-sm-12" id="printSectionId">
                <div class="col-sm-12 text-center" style="border: 2px solid black;">
                    <br />
                    <img src="https://dcampusstrg.blob.core.windows.net/files/image_2023_04_01T04_24_31_255Z.png" style="width: 90% !important; height:180px !important" class="align:center" />
                    <h4><b>College Day Matches</b></h4>
                    <h4>{{yearname}}</h4>
                    <div class="col-sm-12">
                        <table style="width:100%">
                            <!--class="table table-hover table-responsive table-bordered"-->
                            <tbody ng-repeat="user in employeeid">
                                <tr>
                                    <th colspan="{{user.RecordDetails.length+3}}" style="text-align:left !important">
                                        <div class="row">
                                            <div class="col-sm-6 text-left">
                                                <h5> Event: {{user.SPCCMSCCG_SportsCCGroupName}}</h5>
                                            </div>
                                            <div class="col-sm-6 text-right">
                                                <h5>Category:</h5>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                                <tr ng-repeat="planner in user.RecordDetails">
                                    <td>
                                        {{planner.SPCCESTR_Rank}}
                                    </td>
                                    <td>{{planner.AMST_AdmNo}}&nbsp;:&nbsp;{{planner.AMST_FirstName}}</td>
                                    <td>{{planner.ASMCL_ClassName}} &nbsp;{{planner.ASMC_SectionName}}</td>
                                    <td>{{planner.SPCCESTR_Value}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!---->

</section>
