<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master UOM</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body" ng-show="IsHidden1">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label class="control-label col-sm-4">UOM Name:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="name" ng-model="name" class="form-control" required placeholder="Enter Unit of Measurement(UOM) Name..."/>
                                <div class="error-messages" ng-if="interacted(myForm.name)" ng-messages="myForm.name.$error">
                                    <div ng-message="required">Enter the UOM Name</div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label col-sm-4">House Description:<span style="color:red;">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="description" ng-model="description" class="form-control" ng-paste="$event.preventDefault()" maxlength="60" allow-pattern="(\s|[a-zA-Z])" required />
                                <div class="error-messages" ng-if="interacted(myForm.description)" ng-messages="myForm.description.$error">
                                    <div ng-message="required">Enter House Description</div>
                                </div>
                            </div>

                        </div>-->

                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <input type="hidden" ng-model="SPCCMUOM_Id" />
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="saveSportMasterUOMdata()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>
            </div>
        </div>

    </form>


    <!-- /.box-header -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Created UOM List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide2()" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body" ng-show="IsHidden2">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-model="searchValue" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th style="text-align:center">

                            SL. No.

                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('spccmuoM_UOMName')"> UOM Name</a>
                        </th>
                        <!--<th style="text-align:center">
                            <a href="" ng-click="sort('spccmH_HouseDescription')"> House Description</a>
                        </th>-->

                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="newuser1 in filterValue1 = (newuser | filter : filterValue)  |orderBy:sortKey:sortReverse  |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{newuser1.spccmuoM_UOMName}}</td>
                        <!--<td>{{newuser1.spccmH_HouseDescription}}</td>-->

                        <td>
                            <a href="javascript:void(0)" ng-click="EditSportMasterUOMdata(newuser1)" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a>
                            <!-- <a href="javascript:void(0)" ng-click="DeleteSportMasterDivisiondata(newuser1)" data-toggle="tooltip" title="Delete"><i class="fa fa-trash text-danger" aria-hidden="true"></i></a>-->

                            <span ng-if="newuser1.spccmuoM_ActiveFlag === true">
                                <a href="" ng-click="deactive(newuser1)"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </span>
                            <span ng-if="newuser1.spccmuoM_ActiveFlag===false">
                                <a href="" ng-click="deactive(newuser1)"
                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>

                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</section>
