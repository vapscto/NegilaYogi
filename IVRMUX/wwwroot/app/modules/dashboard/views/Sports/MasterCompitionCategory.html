
<section class="content" ng-init="loadgrid()">
    <form class="form-horizontal ng-pristine ng-valid" role="form" name="myForm" novalidate ng-submit="saveRecord()">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master Competition Category</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Competition Category :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="name" ng-model="SPCCMCC_CompitionCategory" class="form-control" maxlength="100" ng-minlength="5" required />
                                <div class="error-messages" ng-if="interacted(myForm.name)" ng-messages="myForm.name.$error">
                                    <div ng-message="required">Please fill Competition Category</div>
                                    <div ng-message="pattern">Competition Category will accept only alphabates and numbers</div>
                                    <div ng-message="minlength">Too short!</div>
                                    <div ng-message="maxlength">Too long!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Description:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <textarea type="text" name="details" ng-model="SPCCMCC_CCDesc" class="form-control" maxlength="250" required />
                                <div class="error-messages" ng-if="interacted(myForm.details)" ng-messages="myForm.details.$error">
                                    <div ng-message="required">Please fill Description</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-offset-2 col-sm-7"> 
                            <div class="form-group">
                                <div class="text-center well">
                                    <label>Category Flag:</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="1" ng-model="SPCCMCC_CCAgeFlag" name="checkbox" >Age Flag:&nbsp;
                                        <span class="lbl padding-8"></span><span style="color:lightgreen;font-size:20px;"></span>
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="2" ng-model="SPCCMCC_CCWeightFlag" name="checkbox">Weight Flag:&nbsp;
                                        <span class="lbl padding-8"></span>
                                    </label>
                                    <div class="error-messages" ng-if="interacted(myForm.checkbox)" ng-messages="myForm.checkbox.$error">
                                        <div ng-message="required">Please Select Check Box.</div>
                                    </div>
                                </div>
                                
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="SPCCMCC_CCAgeFlag=='1'">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Age From Year:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="ageyear" ng-model="SPCCMCC_FromCCAgeYear" class="form-control" maxlength="2" allow-pattern="\d" ng-required="SPCCMCC_CCAgeFlag== '1' " ng-change="get_fromage();"/>
                                <div class="error-messages" ng-if="interacted(myForm.ageyear)" ng-messages="myForm.ageyear.$error">
                                    <div ng-message="required">Please fill Age From Year</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Age To Year:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="ageyear1" ng-model="SPCCMCC_ToCCAgeYear" class="form-control" maxlength="2" ng-disabled="!SPCCMCC_FromCCAgeYear" allow-pattern="\d" ng-required="SPCCMCC_CCAgeFlag=='1'" ng-change="get_toage();" ng-blur="get_change();" />
                                <!--ng-blur="get_change();"-->
                                <div class="error-messages" ng-if="interacted(myForm.ageyear1)" ng-messages="myForm.ageyear1.$error">
                                    <div ng-message="required">Please fill Age To Year</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Age From Month :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="agemonth" ng-model="SPCCMCC_FromCCAgeMonth" class="form-control" maxlength="2" allow-pattern="\d" ng-required="SPCCMCC_CCAgeFlag=='1'" ng-change="get_frommonth();"/>
                                <div class="error-messages" ng-if="interacted(myForm.agemonth)" ng-messages="myForm.agemonth.$error">
                                    <div ng-message="required">Please fill Age From Month</div>
                                    <div ng-message="max">Month should between 1 to 12</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Age To Month :<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="agemonth3" ng-model="SPCCMCC_ToCCAgeMonth" class="form-control" maxlength="2" allow-pattern="\d" ng-required="SPCCMCC_CCAgeFlag=='1'" ng-change="get_tomonth();" ng-disabled="!SPCCMCC_FromCCAgeMonth" />
                                <!--ng-blur="get_change2();"-->
                                <div class="error-messages" ng-if="interacted(myForm.agemonth3)" ng-messages="myForm.agemonth3.$error">
                                    <div ng-message="required">Please fill Age To Month</div>
                                    <div ng-message="max">Month should between 1 to 12</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Age From Days:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" max="31" name="agedays" ng-model="SPCCMCC_FromCCAgeDays" class="form-control"  maxlength="3" allow-pattern="\d" ng-required="SPCCMCC_CCAgeFlag=='1'" ng-change="get_fromday();"/>
                                <div class="error-messages" ng-if="interacted(myForm.agedays)" ng-messages="myForm.agedays.$error">
                                    <div ng-message="required">Please fill Age From Days</div>
                                    <div ng-message="max">Days should between 1 to 31</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Age To Days:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" max="31" name="agedays2" ng-model="SPCCMCC_ToCCAgeDays" class="form-control" maxlength="3" allow-pattern="\d" ng-required="SPCCMCC_CCAgeFlag=='1'" ng-change="get_todays();" ng-disabled="!SPCCMCC_FromCCAgeDays" />
                                <!--ng-blur="get_change4();"-->
                                <div class="error-messages" ng-if="interacted(myForm.agedays2)" ng-messages="myForm.agedays2.$error">
                                    <div ng-message="required">Please fill Age To Days</div>
                                    <div ng-message="max">Days should between 1 to 31</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            
                <div class="row" ng-show="SPCCMCC_CCWeightFlag=='1'">                   
                    <div class="col-sm-6" >
                        <div class="form-group">
                            <label class="control-label col-sm-4">Weight:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="weight" ng-model="SPCCMCC_CCWeight" class="form-control" maxlength="3" allow-pattern="(\d|[.])" ng-required="SPCCMCC_CCWeightFlag=='1'" ng-change="get_weight();"/>
                                <div class="error-messages" ng-if="interacted(myForm.weight)" ng-messages="myForm.weight.$error">
                                    <div ng-message="required">Please fill Weight</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr />
                <div class="text-center">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </md-button>
                    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Cancel
                    </md-button>
                </div>

            </div>
        </div>

    </form>
    <div class="box box-primary" ng-show="competitionCategoryList.length > 0">
        <div class="box-header with-border">
            <h3 class="box-title">Competition Category List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>

        </div>


        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{presentCountgrid}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" ng-model="searchValue" type="text" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-responsive table-bordered text-center">
                <thead>
                    <tr>
                        <th>
                            SL.NO.
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_CompitionCategory')">Competition Category </a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_CCDesc')">Description</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_CCAgeFlag')">Age Flag</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_FromCCAgeYear')">From Year(Age)</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_ToCCAgeYear')">To Year(Age)</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_FromCCAgeMonth')">From Month(Age)</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_ToCCAgeMonth')">To Month(Age)</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_FromCCAgeDays')">From Days(Age)</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_ToCCAgeDays')">To Days(Age)</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_CCWeightFlag')">Weight Flag</a>
                        </th>
                        <th>
                            <a href="" ng-click="sort('spccmcC_CCWeight')">Weight</a>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="competition in filterValue1 = (competitionCategoryList | filter : searchValue) |orderBy:sortKey:sortReverse  |itemsPerPage:itemsPerPage" current-page="currentPage" ng-class-odd="'odd'">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{competition.spccmcC_CompitionCategory}}</td>
                        <td>{{competition.spccmcC_CCDesc}}</td>
                        <td>{{competition.spccmcC_CCAgeFlag}}</td>

                        <td>{{competition.spccmcC_FromCCAgeYear}}</td>
                        <td>{{competition.spccmcC_ToCCAgeYear}}</td>
                        <td>{{competition.spccmcC_FromCCAgeMonth}}</td>

                        <td>{{competition.spccmcC_ToCCAgeMonth}}</td>
                        <td>{{competition.spccmcC_FromCCAgeDays}}</td>
                        <td>{{competition.spccmcC_ToCCAgeDays}}</td>

                        <td>{{competition.spccmcC_CCWeightFlag}}</td>
                        <td>{{competition.spccmcC_CCWeight}}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" ng-click="edit(competition.spccmcC_Id)" class="text-primary" data-placement="bottom" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            |
                            <!--<span ng-if="!competition.spccmcC_ActiveFlag">
                                <a href="" ng-click="deactive(competition)" class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                            <span ng-if="competition.spccmcC_ActiveFlag">
                                <a href="" ng-click="deactive(competition)" class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    De-Activate
                                </a>
                            </span>-->
                            <span ng-if="competition.spccmcC_ActiveFlag === true">
                                <a href="" ng-click="deactive(competition)"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </span>
                            <span ng-if="competition.spccmcC_ActiveFlag===false">
                                <a href="" ng-click="deactive(competition)"
                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</section>
