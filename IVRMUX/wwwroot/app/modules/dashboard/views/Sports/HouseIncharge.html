<section class="content">
    <form class="form-horizontal ng-pristine ng-valid" name="myForm" role="form" ng-init="BindData()" novalidate>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Master House Incharge</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" ng-click="ShowHide1()" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body" ng-show="IsHidden1">
                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Academic Year:<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sm" name="yeardd" ng-model="ASMAY_Id" required ng-change="get_House()">
                                    <option value="">Select Academic Year</option>
                                    <option ng-repeat="year in yearlist" value="{{year.asmaY_Id}}" ng-selected="year.Selected == true">
                                        {{year.asmaY_Year}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.yeardd)" ng-messages="myForm.yeardd.$error">
                                    <div ng-message="required">Please Select Academic Year</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">House Name :<strong style="color:red;display:inline; font-weight: bolder; margin-left: 1px;">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" value="SPCCMH_Id" data-ng-model="SPCCMH_Id" name="hou" required ng-change="onhousechage();">
                                    <option value="">Select House:</option>
                                    <option ng-repeat="House in houseList" value="{{House.spccmH_Id}}" ng-selected="House.spccmH_Id==SPCCMH_Id">
                                        {{House.spccmH_HouseName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.hou)" ng-messages="myForm.hou.$error">
                                    <div ng-message="required" style="color:red">Select House</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Department Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="stafdep" ng-model="HRMD_Id"  ng-change="get_department()" required>

                                    <option value="">--Select--</option>
                                    <option ng-repeat="user in filldepartment" value="{{user.hrmD_Id}}" ng-selected="{{user.Selected == true}}">
                                        {{user.hrmD_DepartmentName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.stafdep)" ng-messages="myForm.stafdep.$error">
                                    <div ng-message="required">Please Select Department</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Designation Name:<span style="color:Red">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="stafdep11" ng-model="HRMDES_Id" data-ng-change="get_emp()" required>

                                    <option value="">--Select--</option>
                                    <option ng-repeat="user in filldesignation" value="{{user.hrmdeS_Id}}" ng-selected="{{user.hrmdeS_Id == HRMDES_Id}}">
                                        {{user.hrmdeS_DesignationName}}
                                    </option>
                                </select>
                                <div class="error-messages" ng-if="interacted(myForm.stafdep11)" ng-messages="myForm.stafdep11.$error">
                                    <div ng-message="required">Please Select Designation</div>
                                </div>
                            </div>
                        </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="sel2" class="control-label col-sm-4">Staff Name : <span style="color:red;">*</span></label>
                                <div class="multiselect col-sm-8">
                                    <input class="form-control" ng-model="searchchkbx1" type="text" placeholder="search here..." />
                                    <label>
                                        <input name="clsoption" value="all" ng-model="usercheckC" type="checkbox" ng-click="all_checkC(usercheckC)">
                                        <span class="lbl padding-8">
                                            All
                                        </span>
                                    </label>
                                    <label ng-repeat="role in emplist | filter:searchchkbx1" value="{{hrmE_Id}}">
                                        <input type="checkbox" ng-model="role.selected" ng-click="togchkbxC()" ng-required="isOptionsRequired()" name="clweres" />
                                        <span class="lbl padding-8">{{role.empname}}</span>
                                    </label>
                                </div>
                                <div class="error-messages col-sm-offset-4" ng-if="interacted(myForm.clweres)" ng-messages="myForm.clweres.$error">
                                    <div ng-message="required">Please Select any one Employee Name</div>
                                </div>
                            </div>
                        </div>




                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description:</label>
                                <div class="col-sm-8">
                                    <textarea maxlength="250" name="remarks1" ng-model="SPCCMHS_Description" class="form-control" placeholder="Enter Remarks..." />
                                    <div class="error-messages" ng-if="interacted(myForm.remarks1)" ng-messages="myForm.remarks1.$error">
                                        <div ng-message="required">Enter Remarks</div>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>
                    <hr />
                    <div class="text-center">
                        <input type="hidden" ng-model="SPCCMHS_Id" value="{{spccmhS_Id}}" />
                        <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid" id="save-btn" ng-click="saverecord()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </md-button>
                        <md-button type="button" class="md-raised md-warn" ng-click="cancel()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </md-button>
                    </div>
                </div>
        </div>

    </form>


    <!-- /.box-header -->
    <div class="box box-primary" ng-show="alldatalist.length>0">
        <div class="box-header with-border">
            <h3 class="box-title">House Incharge List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="ShowHide2()" data-widget="collapse" data-placement="bottom" data-toggle="tooltip" title="collapsible"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body" ng-show="IsHidden2">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">
                            <b> Total Grid Records :</b>
                            <label class="badge">
                                {{alldatalist.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" ng-if="searchValue!=''">
                        <label class="control-label">
                            <b>Total Records Searched : </b>
                            <label class="badge">
                                {{filterValue1.length}}
                            </label>
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 pull-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="form-control" type="text" ng-model="searchValue" placeholder="search here...">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th style="text-align:center">

                            SL. No.
                        </th>
                        <td>
                            <a href="" ng-click="sort('asmaY_Year')">Year</a>
                        </td>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('spccmH_HouseName')"> House Name</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('empname')"> Emp Name</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('empcode')"> Emp Code</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('hrmD_DepartmentName')"> Department</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('hrmdeS_DesignationName')"> Designation</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('spccmhS_Description')"> Discription</a>
                        </th>
                        <th style="text-align:center">
                            <a href="" ng-click="sort('mobileNo')"> Contact No</a>
                        </th>
                        <!--<th style="text-align:center">
        <a href="" ng-click="sort('spccmhC_EmailId')"> Email Id</a>
    </th>-->

                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="newuser1 in filterValue1 = (alldatalist | filter : searchValue)  |orderBy:sortKey:sortReverse  |itemsPerPage:itemsPerPage" current-page="currentPage">
                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                        <td>{{newuser1.asmaY_Year}}</td>
                        <td>{{newuser1.spccmH_HouseName}}</td>
                        <td>{{newuser1.empname}}</td>
                        <td>{{newuser1.empcode}}</td>
                        <td>{{newuser1.hrmD_DepartmentName}}</td>
                        <td>{{newuser1.hrmdeS_DesignationName}}</td>
                        <td>{{newuser1.spccmhS_Description}}</td>
                        <td>{{newuser1.mobileNo}}</td>

                        <td>
                            <a href="javascript:void(0)" ng-click="editrecord(newuser1)" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a>
                            <span ng-if="newuser1.spccmhS_ActiveFlag">
                                <a href="" ng-click="deactive(newuser1)"
                                   class="text-danger" data-placement="bottom" data-toggle="tooltip" title="Deactivate">
                                    Deactivate
                                </a>
                            </span>
                            <span ng-if="!newuser1.spccmhS_ActiveFlag">
                                <a href="" ng-click="deactive(newuser1)"
                                   class="text-green" data-placement="bottom" data-toggle="tooltip" title="Activate">
                                    Activate
                                </a>
                            </span>

                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</section>
